<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">一个 Drupal 挂钩实现的 PHPDoc 注释的内置模板。 它包含一个代码片段，可以在 <b>#parse</b> 指令的帮助下将其包含在文件模板（<b>Templates</b> 标签）中。<br>
      模板是可编辑的。 除了静态文本、代码和注释外，您还可以使用预定义变量，这些变量将像宏一样被扩展为相应值。</font><br>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">
      预定义变量接收以下值：</font></td>
  </tr>
    <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${HOOK_NAME}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">挂钩名称。</font></td>
