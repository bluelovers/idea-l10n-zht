<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td><font face="verdana" size="-1">在生成时填充 <b>catch</b> 形参，例如，调用<i>代码 | 环绕方式…</i> 功能。<br>
       此内置模板是可编辑的。 例如，您可以将生成的形参设为 final，无论捕获的异常的限定名称是什么，都会始终使用预定义的名称。</font>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">预定义变量接受以下值：</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" ><b>${EXCEPTION}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">如果限定名称以 Exception 结尾，<b>Exception</b> 变量的名称被指定为从捕获的异常类型 <b>e</b> 派生的 <b>catch</b> 形参。</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" ><b>${EXCEPTION_TYPE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1"><b>catch</b> 形参的类型。</font></td>
  </tr>
</table>
</body>
</html>
