<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td><font face="verdana" size="-1">为<i>插入 'default' 分支</i>等快速修复操作使用的 switch 表达式或语句生成 <b>default</b> 分支。<br>
       此内置模板是可编辑的。 例如，您可以更改抛出的异常或调用日志记录框架。</font>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">预定义变量接受以下值：</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" ><b>${EXPRESSION}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">切换选择器表达式文本</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" ><b>${EXPRESSION_TYPE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">switch 选择器表达式的类型</font></td>
  </tr>
</table>
</body>
</html>
