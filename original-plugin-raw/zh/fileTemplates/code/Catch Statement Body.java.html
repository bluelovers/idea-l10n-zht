<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td><font face="verdana" size="-1">在生成时填充 <b>catch</b> 块的主体，例如，当应用<i>代码 | 环绕方式…</i>函数时。<br>
       此内置模板是可编辑的。 除了 Java 表达式和注释外，您还可以使用预定义变量，这些变量随后将被扩展为相应值。</font>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">预定义变量接收以下值：</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" ><b>${EXCEPTION}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">指定为 <b>catch</b> 形参的 <b>Exception</b> 变量的名称</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" ><b>${EXCEPTION_TYPE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1"><b>catch</b> 形参的类型</font></td>
  </tr>
</table>
</body>
</html>
