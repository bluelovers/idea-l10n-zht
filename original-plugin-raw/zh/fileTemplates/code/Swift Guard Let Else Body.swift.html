<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">
      使用 <code>guard</code> 语句解开可选值后，填充 <code>else</code> 块。
      该模板可编辑。 除了 Swift 表达式和注释外，您还可以使用预定义变量，这些变量随后将被扩展为相应值。
    </font></td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">预定义变量将接受以下值：</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${RETURN_TYPE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">周围函数的返回值类型（如果存在）</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${DEFAULT_RETURN_VALUE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">返回值的建议默认值（可以为空）</font></td>
  </tr>
  <tr>
    <td colspan="3"><font face="verdana" size="-1"><b>Swift 文件头</b>模板（<b>Include</b> 标签页）中的所有预定义变量也可用（例如 <font face="verdana" size="-2"><b>${USER}</b></font>、<font face="verdana" size="-2"><b>${DATE}</b></font> 等）。
    </font></td>
  </tr>
</table>
</body>
</html>
