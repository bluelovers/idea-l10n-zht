<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">
      在类标头部分生成 <b><code>+sharedInstance</code></b> 方法的声明，例如，调用<b>代码 | 生成 | +sharedInstance</b> 操作时。<br>
      模板是可编辑的。 除了 Objective-C 表达式和注释外，您还可以使用预定义变量，这些变量随后将被扩展为相应值。</font>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">预定义变量将接受以下值：</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${$CLASS_TYPE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">在其中实现方法的类的名称</font></td>
  </tr>
  <tr>
    <td colspan="3"><font face="verdana" size="-1"><b>C 文件头</b>模板（<b>Include</b> 标签页）中的所有预定义变量也可用（<font face="verdana" size="-2"><b>${USER}</b></font>、<font face="verdana" size="-2"><b>${DATE}</b></font> 等）</font>
    </td>
  </tr>
</table>
</body>
</html>
