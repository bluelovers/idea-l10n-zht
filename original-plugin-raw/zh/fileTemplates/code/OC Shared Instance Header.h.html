<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">
      在类头文件部分生成 <b><code>+sharedInstance</code></b> 方法的声明，
      例如，调用<b>代码 | 生成 | +sharedInstance</b> 操作时。<br>
      此模板可编辑。 除了 Objective-C 表达式和注释，您可以使用预定义的变量，
      然后将这些变量扩展为相应的值。</font>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">预定义变量将接收以下值：</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${$CLASS_TYPE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">方法被实现的类的名称</font></td>
  </tr>
  <tr>
    <td colspan="3"><font face="verdana" size="-1"><b>C 头文件</b>模板（<b>包含</b>选项卡）也可用
      （<font face="verdana" size="-2"><b>${USER}</b></font>、
      <font face="verdana" size="-2"><b>${DATE}</b></font> 等）</font>
    </td>
  </tr>
</table>
</body>
</html>
