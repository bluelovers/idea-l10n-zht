<html>
<body>
<table border="0" cellpadding="2" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">每次由程序生成时，这是用于填充 Kotlin 属性初始值设定项的内置模板，例如，使用<b>根据用法创建属性</b>意图操作时。<br>此模板可以编辑。 除了 Kotlin 表达式和注释，您还可以使用预定义的变量，然后将这些变量扩展为相应的值。</font>
    </td>
  </tr>
</table>
<table border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">预定义变量接收以下值：</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" color="#7F0000"><b><i>${RETURN_TYPE}</i></b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td valign="top"><font face="verdana" size="-1">创建的属性的类型</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" color="#7F0000"><b><i>${PROPERTY_NAME}</i></b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td valign="top"><font face="verdana" size="-1">创建的属性的名称</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" color="#7F0000"><b><i>${CLASS_NAME}</i></b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td valign="top"><font face="verdana" size="-1">创建属性的类的限定名称</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" color="#7F0000"><b><i>${SIMPLE_CLASS_NAME}</i></b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td valign="top"><font face="verdana" size="-1">创建属性的类的非限定名称</font></td>
  </tr>
</table>
</body>
</html>
