<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">
      一个 Codeception 功能测试方法的内置模板，在例如 "新建测试" 对话框中选择了生成方法的复选框时使用。
    </font>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">预定义变量将接受以下值：</font></td>
  </tr>
  <tr>
    <td valign="top">
      <nobr><font face="verdana" size="-2"><b>${NAME}</b></font></nobr>
    </td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">
      方法名称。
    </font></td>
  </tr>
  <tr>
    <td valign="top">
      <nobr><font face="verdana" size="-2"><b>${CAPITALIZED_NAME}</b></font></nobr>
    </td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">
      第一个字符大写的方法名称。
    </font></td>
  </tr>
  <tr>
    <td valign="top">
      <nobr><font face="verdana" size="-2"><b>${TESTED_NAME}</b></font></nobr>
    </td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">
      被测试的类的名称。
    </font></td>
  </tr>
</table>
</body>
</html>
