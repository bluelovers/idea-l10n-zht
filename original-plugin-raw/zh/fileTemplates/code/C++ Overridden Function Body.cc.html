<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">
      生成（例如，使用<b>代码 | 重写方法</b>操作）时创建被重写函数的主体。<br>
      编辑模板时，您可以使用 C++ 表达式、注释和以下预定义变量：</font>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${CALL_SUPER}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">基本函数调用，对于 <code>void</code> 函数 — <code><b>BaseClass</b>::<i>functionName</i>()</code>，带或不带形参；
    对于其他函数 - <code><b>return</b> <b>BaseClass</b>::<i>functionName</i>()</code>，带或不带形参。
    </font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${RETURN_TYPE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">函数的返回类型。</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${DEFAULT_RETURN_VALUE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">函数的默认返回值。</font></td>
  </tr>
  <tr>
    <td colspan="3"><font face="verdana" size="-1"><b>C 文件标头</b>模板（<b>包含</b>选项卡）的所有预定义变量（例如，<font face="verdana" size="-2"><b>${USER}</b></font> 和 <font face="verdana" size="-2"><b>${DATE}</b></font>）也可用。</font>
    </td>
  </tr>
</table>
</body>
</html>
