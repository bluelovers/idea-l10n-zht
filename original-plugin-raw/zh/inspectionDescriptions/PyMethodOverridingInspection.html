<p>报告重写方法签名的不一致。</p>

<p><b>示例：</b></p>
<pre style="font-family: monospace">
class Book:
    def add_title(self):
        pass


class Novel(Book):
    def add_title(self, text):
        pass
</pre>

<p><code>Novel</code> 类中的 <code> add_title</code> 方法的形参与 <code>Book</code> 类中指定的方法签名不匹配。 IDE 提议的修复方法是应用“更改签名”重构。</p>
</body>
