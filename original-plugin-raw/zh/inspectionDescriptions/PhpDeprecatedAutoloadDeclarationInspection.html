报告 <code>__autoload()</code> 函数声明。
<ul>
  <li>从 PHP 7.4 起，不推荐声明 <code>__autoload()</code> 函数。</li>
  <li>从 PHP 8.0 起，禁止声明 <code>__autoload()</code> 函数。</li>
</ul>
<p>
  有关详细信息，请参阅 <a href="https://www.php.net/manual/en/function.autoload.php">__autoload (php.net)</a>。
