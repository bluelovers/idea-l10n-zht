<p>报告不遵循 Bean 命名约定的 <strong>&lt;bean&gt;</strong> 名称。</p>

<p>
  约定是在命名 Bean 时对实例字段名称使用标准 Java 约定。
  也就是说，Bean 名称以小写字母开头，并从那里开始使用驼峰式大小写。
  此类名称的示例包括 <code>accountManager</code>、<code>accountService</code>、<code>userDao</code>、<code>loginController</code> 等。
  一致地命名 Bean 会使您的配置更易于阅读和理解。
  此外，如果您使用的是 Spring AOP，那么在将建议应用于一组按名称相关的 Bean 时，会很有用。
</p>
