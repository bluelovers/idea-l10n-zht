<p>报告不遵循 bean 命名惯例的 <strong>&lt;bean&gt;</strong> 名称。</p>

<p>
  惯例是在命名 bean 时对实例字段名称使用标准 Java 惯例。
  也就是说，bean 名称以小写字母开头，并从那里开始使用驼峰式大小写。
  此类名称的示例包括 <code>accountManager</code>、<code>accountService</code>、<code>userDao</code>、<code>loginController</code> 等。
  始终一致性命名 bean 使您的配置更易于阅读和理解。
  此外，如果您使用的是 Spring AOP，那么在将建议应用于一组按名称相关的 bean 时它会很有用。
</p>
