报告 <code>implode</code> 和 <code>join</code> 函数的已弃用用法。
<!-- tooltip end -->
<p>从 PHP 7.4 开始，不建议使用 <code>implode</code> 和 <code>join</code>，将数组作为第一个实参，而字符串作为第二个实参。</p>
<p>
  有关详细信息，请参阅 <a href="https://wiki.php.net/rfc/deprecations_php_7_4#implode_parameter_order_mix">Deprecations for PHP 7.4 (php.net)</a>。
</p>
