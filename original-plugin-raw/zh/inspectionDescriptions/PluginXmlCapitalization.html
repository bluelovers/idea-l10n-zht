<body>
报告 <code>plugin.xml</code> 中的文本大小写问题。
<p>
  将检查以下元素：
<ul>
  <li><code>&lt;name></code></li>
  <li><code>&lt;action>、&lt;group></code></li>
  <li><code>&lt;separator, &lt;synonym>、&lt;override-text></code></li>
  <li>使用指定必需 <code>capitalization</code> 的 <code>org.jetbrains.annotations.Nls</code> 注解的扩展点属性</li>
</ul>
<p>
  有关详情，请参阅 IntelliJ 平台 UI 准则中的<a href="https://plugins.jetbrains.com/docs/intellij/capitalization.html">大写</a>。
</p>
</body>
</html>
