报告不符合标准 Java 语法的格式字符串。
<p>默认情况下，如果编译时常量被用作 <code>java.util.Formatter</code>、<code>java.lang.String</code>、<code>java.io.PrintWriter</code> 或 <code>java.io.PrintStream</code> 上相应方法的实参，则该检查会将其视为格式字符串。
</p>
<p><b>示例：</b></p>
<pre><code>
  String.format("x = %d, y = %d", 42);
</code></pre>
<!-- tooltip end -->
<p>使用检查设置可以将其他类和方法标记为与字符串格式相关。</p>
</body>
</html>
