<body>
报告循环中最后能够执行到的 <code>continue</code> 语句。
这些 <code>continue</code> 语句是不必要的语句，可以安全移除。
<p><b>示例:</b></p>
<pre><code>
  for(int i in array) {
      println(i)
      <b>continue</b>
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  for(int i in array) {
      println(i)
  }
</code></pre>
<!-- tooltip end -->
<p>有关更多信息，请参阅 Java 中的同一检查。</p>
