<body>
<p>报告可以转换为插值字符串的传统字符串格式化表达式（通过 "format"、"formatted" 或字符串串联）。</p>
<p>新语法更简洁，提供更多静态检查并提供更好的运行时性能。</p>

<p><b>示例：</b></p>
<pre><code>
  val str = "test"
  "test %s".format(str)
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  val str = "test"
  s"test $str"
</code></pre>
<!-- tooltip end -->

</html>
