<body>
报告对 <code>document.write()</code> 或 <code>document.writeln()</code> 的方法调用。
在采用显式 DOM 调用（例如 <code>getElementByID()</code> 
和 <code>createElement()</code>）时,
此类调用的大多数用法执行效果更好。  此外，<code>write()</code> 和 <code>writeln()</code> 调用不适用于 XML 
DOM，包括用于 XHTML 的 DOM（如果以 XML 格式查看）。  这会导致难以指出错误。
</body>
