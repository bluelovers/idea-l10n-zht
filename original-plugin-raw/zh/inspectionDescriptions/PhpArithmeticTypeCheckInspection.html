报告具有不支持的操作数的算术和逐位运算表达式。

<p>
  从 PHP 8 开始，当操作数之一是数组、资源或非重载对象时，使用算术和位运算符 <code>+</code>、<code>-</code>、<code>*</code>、<code>/</code>、<code>**</code>、<code>%</code>、<code>&lt; &lt;</code>、<code>></code>、<code>&</code>、<code>|</code>、<code>^</code>、<code>~</code>、<code>++</code>、<code>-</code> 将导致一个 <code>TypeError</code>。 唯一的例外是
  <code>array + array</code>合并操作，它仍然被支持。
</p>

<p>
  完整的操作列表见 <a href="https://github.com/php/php-src/blob/master/Zend/tests/operator_unsupported_types.phpt">PHP's internal test source</a>。
</p>
