<html>
<body>
报告未使用的函数形参。
<pre><code>func main() {
 printAll(
  42,
  "bird",
 )
}

func printAll(
 i int,
 s string,
) {
 fmt.Println(i)
}</code></pre>
<p>我们调用 <b>printAll</b> 函数，将 <code>42</code> 和 <code>bird</code> 作为实参传递。 <b>printAll</b> 函数接受两个形参 <code>int</code> 和 <code>string</code>，但是仅使用第一个形参。 因此，<code>s string</code> 将灰显。
</p>
</body>
</html>
