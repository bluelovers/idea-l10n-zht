<html>
<body>
报告对类型签名中的类 <code>NilClass</code>、<code>TrueClass</code> 和 <code>FalseClass</code> 的引用。 这些类的用法非常冗长。
<p>可以通过快速修复将 <code>NilClass</code>、<code>TrueClass</code> 或 <code>FalseClass</code> 的用法替换为它们各自的字面量。</p>
<p>示例：</p>
<pre><code># 引用的是 'NilClass'，而不是 'nil'，…
type example = NilClass | TrueClass | FalseClass</code></pre>
<p>在应用该快速修复后：</p>
<pre><code>type example = nil | true | false</code></pre>
</body>
</html>
