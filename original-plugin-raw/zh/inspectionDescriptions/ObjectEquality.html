<body>
<p>
  报告使用 <code>==</code> 或 <code>!=</code> 而不是 <code>equals()</code> 测试对象相等性的代码。
</p>
<p>
  使用 <code>==</code> 或 <code>!=</code> 比较对象通常是 bug，因为它不是通过相等性而是通过同一性来比较对象。
  不报告与 <code>null</code> 的比较。
</p>
<p>
  数组、<code>String</code> 和 <code>Number</code> 比较由单独的检查报告。
</p>
<p><b>示例：</b></p>
<pre><code>  <b>if</b> (list1 == list2) {
    <b>return</b>;
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>  <b>if</b> (Objects.equals(list1, list2)) {
    <b>return</b>;
  }
</code></pre>
<!-- tooltip end -->
<p>使用检查设置为此检查配置异常。</p>
</body>
</html>
