报告不遵循命名惯例的软件包名称。
<p>您可以在检查选项中指定所需的模式。</p>
<p><a href="https://kotlinlang.org/docs/coding-conventions.html#naming-rules">建议的命名惯例</a>：软件包的名称始终小写，并且不应包含下划线。</p>
<p><b>示例：</b></p>
<code>org.example.project</code>
<p>通常不鼓励使用多词名称，但如果您确实需要使用多个词，则可以将它们串联在一起或使用驼峰拼写法</p>
<p><b>示例：</b></p>
<code>org.example.myProject</code>
</body>
