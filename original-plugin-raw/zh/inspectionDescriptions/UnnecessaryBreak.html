报告任何不必要的 <code>break</code> 语句。
<p>如果 <code>break</code> 语句在被移除后没有执行其他语句，则该语句是不必要的语句。</p>
<p><b>示例：</b></p>
<pre><code>
  switch (e) {
    case A -&gt; {
        System.out.println("A");
        break; // 报告 'break' 为不必要的语句
    }
    default -&gt; {
        System.out.println("Default");
        break; // 报告 'break' 为不必要的语句
    }
  }
</code></pre>
