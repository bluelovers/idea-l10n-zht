<body>
报告在初始化之前读取的实例变量。
<p>该检查会忽略 <code>null</code> 的相等检查。</p>
<p><b>示例：</b></p>
<pre><code>
  class Foo {
    int bar;

    Foo() {
      System.out.println(bar);
    }
  }
</code></pre>
<p>请注意，此检查会使用非常保守的数据流算法，可能会错误地将实例变量报告为未初始化。 报告为已初始化的变量将始终被初始化。
<!-- tooltip end -->
<p>使用<b>有注解时忽略</b>选项可以指定特殊注解。 该检查将忽略使用其中一种注解进行注解的字段。</p>
<p>使用<b>忽略基元字段</b>选项可以忽略未初始化的基元字段。</p>
</body>
</html>
