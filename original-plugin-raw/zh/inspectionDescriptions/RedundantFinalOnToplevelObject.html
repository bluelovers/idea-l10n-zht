<p>报告顶级对象上的 <code>final</code> 修饰符。</p>
<p>根据 <a href="https://www.scala-lang.org/files/archive/spec/2.13/05-classes-and-objects.html#final">Scala 规范</a>，它们是冗余的。</p>

<p>该快速修复会移除 <code>final</code> 修饰符。</p>

<p><b>示例：</b></p>
<pre><code>
  final object Test
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  object Test
</code></pre>
