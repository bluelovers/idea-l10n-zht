<body>
报告对空集合、映射或数组的冗余操作。
<p>
  在空集合上迭代、移除元素、排序和某些其他操作没有任何效果，可以移除。 此外，它们可能表明存在错误。</p>
<p><b>示例：</b></p>
<pre><code>
  if (numbers.isEmpty()){
    //由于缺少否定，因此出现错误
    int max = numbers.stream().max(Comparator.naturalOrder()).get();
    ...
  }
</code></pre>
