<body>
报告来自构造函数或析构函数的虚拟成员函数调用。
派生类的资源尚未初始化，因为构建从基类开始并移动到派生类。
破坏以相反的顺序执行，因此调用虚拟函数可能会导致访问已破坏的资源。
<p><b>示例:</b></p>
<pre><code>
  class Test {
  public:
      void virtual setUp();

      Test() {
          setUp();
      }
  };
</code></pre>
