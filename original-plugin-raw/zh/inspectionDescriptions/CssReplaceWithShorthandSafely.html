报告一组普通属性。 建议将整组 CSS 常规属性替换为等效的速记形式。
<p>
  例如，<code>padding-top</code>、<code>padding-right</code>、<code>padding-bottom</code> 和 <code>padding-left</code>
这 4 个属性可以安全地替换为单个 <code>padding</code> 属性。
</p>
<p>

  对于此类情况，可以考虑执行“属性可能已被替换为速记形式”检查。
</p>
