<body>
报告一组普通写法的属性。 建议用等效的简写形式替换整组普通写法的 CSS 属性。
<!-- tooltip end -->
<br/><br/>
例如，这 4 个属性: <code>padding-top</code>、<code>padding-right</code>、<code>padding-bottom</code> 和 <code>padding-left</code>
可以替换为单个 <code>padding</code> 属性。
<br/><br/>
注意，如果这组普通写法的属性不完整 (例如，规则集中只有3个 <code>padding-xxx</code> 属性)，则不会显示此检查，
因为切换到简写形式可能会改变结果。 对于这种情况，可以考虑执行“可将属性替换为适当的简写形式”检查。
</body>
