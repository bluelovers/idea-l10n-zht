如果注解形参分配为其 <code>default</code> 值，则报告该分配。
<p>示例:</p>
<pre><code>
  @interface Test {
      Class<?> expected() default Throwable.class;
  }

  @Test(expected = Throwable.class)
  void testSmth() {}
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  @Test()
  void testSmth() {}
</code></pre>
