<body>
报告空的 <code>rescue</code> 块。 尽管偶尔是有意为之，但空 <code>rescue</code> 块通常表明有编码错误，并且可能导致调试困难。
<p>使用<i>忽略带有注释的 'rescue' 块</i>复选框，来定义是否计入只包含注释的 <code>rescue</code> 块。</p>
<p>使用<i>忽略名称为 '_' 的 'rescue' 形参</i>复选框，可定义是否计入以 <code>_</code> 为形参计数的 <code>rescue</code> 块。</p>
<p><span style="font-size: smaller;">受 <a href="https://github.com/martinjandrews/roodi#readme">'Roodi'</a> 启发</span></p>
</body>
