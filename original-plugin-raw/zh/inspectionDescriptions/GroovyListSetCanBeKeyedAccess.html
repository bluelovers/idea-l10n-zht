<body>
报告对 <code>java.util.List.set()</code> 方法的调用。 此类调用可由更简短明确的键控形式替代。
<p><b>示例:</b></p>
<pre>
<code>
def list = ["foo"]
list.set(0, "bar") // list.set(0, "bar") could be replaced with list[0] = "bar"
</code>
</pre>
<p>应用快速修复后，结果如下所示: </p>
<pre>
<code>
def list = ["foo"]
list[0] = "bar"
</code>
</pre>
</body>
</html>
