<body>
报告对 <code>java.util.List.set()</code> 方法的调用。 此类调用可由更简短、明确的键控访问形式替代。
<p><b>示例：</b></p>
<pre>
<code>
def list = ["foo"]
list.set(0, "bar") // list.set(0, "bar") 可以替换为 list[0] = "bar"
</code>
</pre>
<p>在应用快速修复后：</p>
<pre>
<code>
def list = ["foo"]
list[0] = "bar"
</code>
</pre>
</body>
</html>
