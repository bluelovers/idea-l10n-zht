报告 <code>StringBuilder</code> 或 <code>StringBuffer</code> 实例上的 <code>equals()</code> 调用。
<p><code>equals()</code> 方法在这些类中没有被重写，因此即使两个对象的内容相同，它也可能返回 <code>false</code>。
如果您打算使用引用相等，我们建议您使用 <code>==</code> 以避免混淆。</p>
<p>示例：</p>
<pre><code>
  public void test(StringBuilder sb1, StringBuilder sb2) {
    boolean result = sb1.equals(sb2); // 可疑
  }
</code></pre>
