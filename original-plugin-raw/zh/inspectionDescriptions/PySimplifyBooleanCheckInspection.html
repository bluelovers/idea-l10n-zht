<p>报告与布尔文字的相等比较。</p>
<p><b>示例：</b></p>
<pre  style="font-family: monospace">
def func(s):
    if s.isdigit() == True:
        return int(s)
</pre>
<p>应用快速修复后，这段代码将简化为：</p>
<pre  style="font-family: monospace">
def func(s):
    if s.isdigit():
        return int(s)
</pre>
