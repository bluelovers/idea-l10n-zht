报告被分配后从未使用的变量值。 这可能会在以下情况发生：
<ul>
  <li>赋值后从未读取的变量</li>
  <li>该值在被读取之前被另一个赋值所覆盖</li>
  <li>变量初始值设定项冗余（出于以上两种原因之一）</li>
  <li>变量从未使用</li>
</ul>
<p><b>示例:</b></p>
<pre><code>
  class C {
    int field;

    void foo() {
      field = unused_value;
    }

    void bar() {
      use(field);
      foo();
    }
  };
</code></pre>
<!-- tooltip end -->
<p>使用下面的复选框，让这个检查忽略变量初始化器。</p>
