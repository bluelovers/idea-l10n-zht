报告单个数组初始值设定项中混合的八进制和十进制整数字面量。
当您将数字列表复制到数组初始值设定项中时，可能会发生这种情况。
数组中的某些数字可能用零填充，编译器会将它们解释为八进制。
<p><b>示例：</b></p>
<pre><code>int[] elapsed = {1, 13, 052};</code></pre>
<p>应用移除前导零的快速修复后：</p>
<pre><code>int[] elapsed = {1, 13, 52};</code></pre>
<p>如果它是一个八进制数（例如，在内联变量之后），那么您可以使用另一个将八进制转换为十进制的快速修复：</p>
<code>int[] elapsed = {1, 13, 42};</code>
