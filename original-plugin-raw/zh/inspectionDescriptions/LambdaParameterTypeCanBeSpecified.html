<html>
<body>
报告未指定其类型的 lambda 形参并建议添加缺少的类型声明。
<p>示例：</p>
<pre><code>
  Function&lt;String, Integer&gt; length = a -&gt; a.length();
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  Function&lt;String, Integer&gt; length = (String a) -&gt; a.length();
</code></pre>
<!-- tooltip end -->
<p>仅当项目或模块的语言级别为 8 或更高时，此检查才会报告。</p>
</body>
</html>
