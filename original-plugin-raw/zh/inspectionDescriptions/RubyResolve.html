<body>
报告代码中无法解析为任何声明（例如方法引用或常量引用）的引用。
由于拼写错误，经常会出现无法解析的引用，并且可能导致运行时错误：
<code>NoMethodError</code>、<code>NameError</code> 等。
<p>在查找声明时，首先检查接收器类型（显式或类型化解析）。 如果在接收器上找不到匹配的声明，则将接受项目中任何匹配的声明（隐式或基于文本的解析）。</p>
<p>在默认情况下，对任何接收器都没有匹配的声明时将发出警告，即隐式解析失败。</p>
<p>如果该接收器中没有匹配的声明，则使用对类型化的接收器<i>报告未解析的引用</i>复选框以显示警告。</p>
</body>
</html>
