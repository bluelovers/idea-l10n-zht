<body>
报告名称太短、太长或不遵循指定正则表达式模式的 lambda 形参。
<p><b>示例</b>：如果使用默认设置（其中形参名称应以小写字母开头）启用检查，则应报告 <code>Function&lt;String, String&gt; id = X -&gt; X;</code>。</p>
<!-- tooltip end -->
<p>配置检查：</p>
<p>
使用<b>选项</b>部分中的字段可指定 lambda 形参名称的最小长度、最大长度以及预期的正则表达式。
  指定 <b>0</b> 以便不检查名称的长度。</p>
<p>正则表达式应以标准 <code>java.util.regex</code> 格式指定。</p>
</body>
