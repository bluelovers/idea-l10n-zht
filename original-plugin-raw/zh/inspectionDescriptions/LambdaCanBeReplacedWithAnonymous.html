报告可以替换为匿名类的 lambda 表达式。
<p>
  如果您需要在匿名类中实现其他方法或者需要降级到以前的 Java 版本之一，则将 lambda 表达式扩展到匿名类会很有用。
</p>
<p>示例：</p>
<pre><code>
  s -> System.out.println(s)
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>new Consumer&lt;String&gt;() {
  @Override
  public void accept(String s) {
    System.out.println(s);
  }
}</code></pre>
<!-- tooltip end -->
<p>该检查在 Java 8 及更高版本中可用。</p>
</body>
</html>
