<html>
<body>
报告对 <code>java.util.Map.put()</code> 方法的调用。 此类调用可由更简短、明确的键控访问形式替代。
<p><b>示例：</b></p>
<pre>
<code>
def map = ["foo": "bar"]
map.put("foo", "baz") // map.put("foo", "baz") 可以替换为 map["foo"] = "baz"
</code>
</pre>
<p>在应用快速修复后：</p>
<pre>
<code>
def map = ["foo": "bar"]
map["foo"] = "baz"
</code>
</pre>
</body>
</html>
