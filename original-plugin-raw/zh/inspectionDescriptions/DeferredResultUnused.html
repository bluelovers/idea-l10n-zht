如果未使用返回值，则报告具有 <code>Deferred</code> 结果类型的函数调用。
<p>如果未使用 <code>Deferred</code> 返回值，则调用站点不会等待补全此函数。</p>
<p><b>示例：</b></p>
<pre><code>
  fun calcEverythingAsync() = CompletableDeferred(42)

  fun usage() {
      calcEverythingAsync()
  }
</code></pre>

<code>calcEverythingAsync()</code> call here is never used 
and not awaited for with <code>await()</code>, which is suspicious.
