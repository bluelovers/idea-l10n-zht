报告对 <code>Collections</code> 类中不可修改的集合包装器的冗余调用。
<p>如果传递给不可修改的集合包装器的实参已不可变，此类包装会变得冗余。</p>
<p>示例：</p>
<pre><code>
  Collections.unmodifiableList(Collections.singletonList("abc"));
</code></pre>
<p>为了检测返回不可修改集合的方法，该检查使用 <code>org.jetbrains.annotations.Unmodifiable</code>
和 <code>org.jetbrains.annotations.UnmodifiableView</code> 注解。
使用它们将检查扩展为您自己的不可修改的集合包装器。</p>
