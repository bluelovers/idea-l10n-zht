报告数据类中的 private 主构造函数。
<p>
    <code>data</code> 类具有 <code>copy()</code> 工厂方法，可以像构造函数一样使用，因此将构造函数设为 <code>private</code> 并不能提供足够的安全性。
</p>
<p><b>示例:</b></p>
<pre><code>
  data class User private constructor(val name: String)
</code></pre>
<p>建议通过快速修复将构造函数设为 <code>public</code>：</p>
<pre><code>
  data class User(val name: String)
</code></pre>
<!-- tooltip end -->
</body>
