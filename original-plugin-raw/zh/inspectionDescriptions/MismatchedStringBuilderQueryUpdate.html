报告其内容已读取但未写入，或已写入但未读取的 <code>StringBuilder</code> 或 <code>StringBuffer</code> 对象。
<p>此类不一致读写毫无意义，可能表明死码、代码不完整或错误。</p>
<p><b>示例：</b></p>
<pre><code>
  public void m1() {
    StringBuilder sb = new StringBuilder();
    sb.append("a");
  }
</code></pre>
