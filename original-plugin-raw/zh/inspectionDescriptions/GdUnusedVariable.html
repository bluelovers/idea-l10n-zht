<p>报告已声明但从未使用的 GDScript 变量和常量。</p>

<p>
此检查通过检测在项目作用域内没有用法的局部变量和常量声明，帮助保持脚本整洁。 如果存在类型提示但它引用了一个未解析的类型，则忽略该声明以防止误报。
</p>

<p>示例：</p>
<pre><code>
var tmp = 42 # 未使用，将被报告
const PI2 = PI * 2 # 未使用，将被报告

var enemy: UnknownType # 如果 UnknownType 无法解析，则忽略
</code></pre>

<p>快速修复操作：</p>
<ul>
  <li>移除未使用的变量/常量。</li>
</ul>

<!-- tooltip end -->
<p>该检查不会报告在项目中的任何位置被引用的声明。 它还会跳过具有未解析类型的声明，以避免误报。</p>
</body>
</html>
