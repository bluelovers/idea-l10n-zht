<html>
<body>
<p>报告错误的 Spring 上下文配置。</p>
<ul>
  <li><code>locations</code> 属性中未解析的文件和目录以及 <code>@ContextConfiguration</code> 元注解的相应别名属性
  </li>
  <li>缺少默认应用程序上下文文件</li>
</ul>

<p>有关详细信息，请参阅 <a href=https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/test/context/ContextConfiguration.html>@ContextConfiguration</a>。</p>

<p><b>示例:</b></p>
<pre><code>
  @ContextConfiguration(locations = "classpath:META-INF/unknown-context.xml") // 报告 "无法解析文件'unknown-context.xml'"
  class MyTests {...}
</code></pre>
</body>
</html>
