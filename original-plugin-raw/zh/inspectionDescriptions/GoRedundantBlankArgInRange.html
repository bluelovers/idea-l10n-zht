<html>
<body>
报告 range 循环中的可选空白变量。
<p>当您使用 <code>range</code> 循环迭代切片时，将为每个迭代返回两个值。 第一个值是索引号，第二个值是该索引处元素的副本。 如果您不需要第二个值，则可以跳过此元素而不使用空标识符。</p>
<p>示例：</p>
<pre><code>for a, _ = range v {} // `for a, _ =` 与 `for a =` 相同</code></pre>
<p>要移除空标识符，您可以使用<b>删除空白实参</b>快速修复。 应用该快速修复后，代码将如下所示：</p>
<pre><code>for a = range v {}</code></pre>
</body>
</html>
