报告可以替换为模式变量的局部变量声明，模式变量通常更紧凑。
<p><b>示例：</b></p>
<pre><code>
  if (obj instanceof String) {
    String str = (String) obj;
    System.out.println(str);
  }
</code></pre>
<p>可以替换为：</p>
<pre><code>
  if (obj instanceof String str) {
    System.out.println(str);
  }
</code></pre>
<!-- tooltip end -->
<p>仅当项目或模块的语言级别为 16 或更高时，此检查才会报告。</p>
