<html>
<body>
<p>报告未在文件开头使用的 <code>from __future__ import</code> 语句</p>
<p><b>示例：</b></p>
<pre style="font-family: monospace">
a = 1
from __future__ import print_function
print()
</pre>
<p>应用快速修复后，代码变为：</p>
<pre style="font-family: monospace">
from __future__ import print_function

a = 1
print()
</pre>
</body>
</html>
