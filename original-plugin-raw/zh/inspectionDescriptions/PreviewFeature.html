报告预览功能 API 的用法，即使用 <code>@PreviewFeature</code> 注解的 <code>java.*</code> 或 <code>javax.*</code> 命名空间中的模块、软件包、类、接口、方法、构造函数或枚举常量。
<p>
  预览特性是 Java 语言、Java 虚拟机或 Java SE API 的一个新特性，它已完全指定、完全实现，但不是永久性的。 预览特性的概念在 <a href="https://openjdk.org/jeps/12">JEP 12</a> 中进行了定义。
</p>
<p>
  如果某段代码依赖于预览 API，如果更改或移除该功能，该段代码可能会在未来的 JDK 版本中停止编译。
</p>
<!-- tooltip end -->
<p>仅当项目或模块的语言级别为<b>预览版</b>时，此检查才会报告。</p>
<p><small>2021.1 最新变化</small></p>
