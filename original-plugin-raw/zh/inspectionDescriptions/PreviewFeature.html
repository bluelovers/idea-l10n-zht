报告预览功能 API 的用法。 预览特性 API 是一组用 <code>@PreviewFeature</code> 注解的元素。
<p>
  预览特性是 Java 语言、Java 虚拟机或 Java SE API 的一个新特性，它已完全指定、完全实现，但不是永久性的。 预览特性的概念在 <a href="https://openjdk.java.net/jeps/12">JEP 12</a> 中进行了定义。
</p>
<p>
  如果代码依赖于预览功能，它可能会在未来的 JDK 版本中停止编译，以防该功能得不到积极反馈并被移除或更改。
</p>
<!-- tooltip end -->
<p>仅当当前项目的语言级别为预览级别时才启用。</p>
<p><small>2021.1 中的最新变化</small></p>
