报告可以简化的双重否定。
<p>示例：</p>
<pre><code>
  if (!!functionCall()) {}
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  if (functionCall()) {}
</code></pre>
<p>示例：</p>
<pre><code>
  if (!(a != b)) {}
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  if (a == b) {}
</code></pre>
