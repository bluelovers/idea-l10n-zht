报告因为在仅大写的字符串中搜索小写字符或在仅小写的字符串中搜索大写字符而始终返回相同值（<code>-1</code> 或 <code>false</code>）的 <code>String</code> 方法调用。
<p>报告的方法包括 <code>equals</code>、<code>startsWith</code>、<code>endsWith</code>、<code>contains</code>、<code>indexOf</code> 和 <code>lastIndexOf</code>。</p>
<p><b>示例：</b></p>
<pre>
  if (columnName.toLowerCase().equals("ID")) {...}
</pre>
