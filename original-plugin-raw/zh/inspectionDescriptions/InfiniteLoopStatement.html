报告只能通过抛出异常退出的 <code>for</code>、<code>while</code> 或 <code>do</code> 语句。 虽然此类语句可能是正确的，但它们经常由编码错误导致。
<p>示例：</p>
<pre><code>
  for (;;) {
  }
</code></pre>
<!-- tooltip end -->
<p>
使用 <b>放置在 Thread.run 中时忽略</b> 选项忽略 <code>Thread.run</code> 中的无限循环语句。
它可能对守护线程有用。
<p>示例：</p>
<pre><code>
  new Thread(() -&gt; {
    while (true) {
    }
  }).start();
</code></pre>
