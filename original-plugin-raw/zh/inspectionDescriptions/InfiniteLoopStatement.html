报告只能通过抛出异常退出的 <code>for</code>、<code>while</code> 或 <code>do</code> 语句。 虽然这样的语句可能是正确的，但它们经常由于编码错误而发生。
<p>示例:</p>
<pre>
  for (;;) {
  }
</pre>
<!-- tooltip end -->
<p>
使用 <b>放置在 Thread.run 中时忽略</b> 选项忽略 <code>Thread.run</code> 中的无限循环语句。
它可能对守护线程有用。
<p>示例:</p>
<pre>
  new Thread(() -&gt; {
    while (true) {
    }
  }).start();
</pre>
