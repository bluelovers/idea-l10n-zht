<body>
报告 <code>match</code> 表达式中永远不会匹配的条件。
<p>
  与 PHP Engine 行为类似，检查使用严格比较 (<code>===</code>) 来检查 <code>match</code> 条件下的类型与 <code>match</code> 实参类型， 不管 <code>strict_types</code> 指令如何。 由于没有发生类型强制，因此某些条件可能由于类型不匹配而无法匹配。
</p>
<p>
  有关详细信息，请参阅 <a href="https://wiki.php.net/rfc/match_expression_v2">Match expression (php.net)</a>。
</p>
