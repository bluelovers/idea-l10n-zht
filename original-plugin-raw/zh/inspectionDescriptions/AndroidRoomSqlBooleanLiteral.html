<p>Android API 级别 30 是第一个包含支持布尔字面量“TRUE”和“FALSE”的 SQLite 版本的 Android 版本。 请参阅 <a href="https://sqlite.org/datatype3.html">SQLite 数据类型</a>和 <a href="https://developer.android.com/reference/android/database/sqlite/package-summary">Android SQLite 版本</a>的文档。</p>
<p>在较低的 API 级别上，应使用等效的整数字面量 1 (TRUE) 和 0 (FALSE)。</p>
