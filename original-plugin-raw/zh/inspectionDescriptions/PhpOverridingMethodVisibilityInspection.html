检查这些方法未覆盖可见性。
<p>
  在子类中用 <code>public</code> 方法覆盖 <code>protected</code> 方法，使得这个方法可以从任何地方被访问。
  这违反了封装原则，被认为是一种不好的做法。
</p>
<p>
  有关详细信息，请参阅 <a href="https://www.php.net/manual/en/language.oop5.visibility.php#language.oop5.visiblity-methods">Method Visibility (php.net)</a>。
</p>
