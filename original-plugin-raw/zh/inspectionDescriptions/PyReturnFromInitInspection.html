<p>
  报告位于类的 <code>__init__</code> 方法中的返回值的 <code>return</code> 语句。
</p>
<p><b>示例：</b></p>
<pre style="font-family: monospace">
class Sum:
    def __init__(self, a, b):
        self.a = a
        self.b = b
        self.sum = a + b
        return self.sum
</pre>
<p>构造函数不应返回任何值。 <code>__init__</code> 方法应只初始化新对象实例成员的值。</p>
<p>IDE 提议的快速修复是移除 <code>return</code> 语句。</p>
</body>
