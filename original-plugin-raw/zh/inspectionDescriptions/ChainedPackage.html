<p>报告应该在基础软件包中链接的软件包语句。</p>
<p>仅当在<b>设置 | 语言和框架 | Scala | 基础软件包</b>中定义基础软件包时才适用。</p>
<p><b>示例：</b></p>
<pre><code>
  package org.example.application.NAME
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  package org.example.application
  package NAME
</code></pre>
