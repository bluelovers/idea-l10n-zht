报告包含太多项的布尔表达式。 此类表达方式可能令人困惑，并且容易出错。
<p>示例：</p>
<pre><code>
  cond(x1) &amp;&amp; cond(x2) ^ cond(x3) &amp;&amp; cond(x4);
</code></pre>
<!-- tooltip end -->
<p>配置检查：</p>
<ul>
  <li>使用<b>最大项数</b>字段可以指定布尔表达式中允许的最大项数。</li>
  <li>使用<b>忽略纯合取和析取</b>选项可以忽略重复使用单一布尔运算符的布尔表达式。</li>
</ul>
