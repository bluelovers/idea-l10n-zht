<p>报告在 Spring 方面未配置的 <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/Configuration.html">@Configuration</a> 类。</p>

<p>当扫描 <code>@Configuration</code> 类（使用<a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/ComponentScan.html">@ComponentScan</a> 或 &lt;component-scan .../&gt;）、导入它（<a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/Import.html">@Import</a>）或来自已在 Spring facet 中定义的应用程序上下文以任何其他方式使用它时（例如，在 <code>spring.factories</code> 文件中配置），不会触发检查。</p>
