<p>报告在 Spring facet 中未配置的 <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/Configuration.html">@Configuration</a> 类。</p>

<p>当 <code>@Configuration</code> 类被扫描（使用<a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/ComponentScan.html">@ComponentScan</a> 或 &lt;component-scan .../&gt;）、导入（<a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/Import.html">@Import</a>）或者在 Spring facet 中定义的应用程序上下文中以任何其他方式使用（例如，在 <code>spring.factories</code> 文件中配置）时，不会触发检查。</p>
