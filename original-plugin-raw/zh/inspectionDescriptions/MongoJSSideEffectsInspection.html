报告在数据源以只读模式运行时可能导致副作用的语句。
<p>有关启用只读模式的详细信息，请参阅<a href="https://www.jetbrains.com/help/datagrip/configuring-database-connections.html#enable-read-only-mode-for-a-connection">IDE 文档中的 Enable read-only mode for a connection</a>。</p>
<p><b>禁用只读模式</b> 快速修复会关闭相应数据源的只读模式。</p>
<p>示例:</p>
<pre><code>
db.my_collection.insertOne()
</code></pre>
