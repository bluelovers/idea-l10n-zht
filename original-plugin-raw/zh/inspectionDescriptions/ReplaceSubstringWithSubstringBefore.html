报告可以替换为 <code>s.substringBefore(x)</code> 的 <code>s.substring(0, s.indexOf(x))</code> 等调用。
<p>使用 <code>substringBefore()</code> 可使代码更简单。</p>
<p>该快速修复会将 <code>substring</code> 调用替换为 <code>substringBefore</code>。</p>
<p><b>示例：</b></p>
<pre><code>
  fun foo(s: String) {
      s.substring(0, s.indexOf('x'))
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  fun foo(s: String) {
      s.substringBefore('x')
  }
</code></pre>
