<p>报告不是任何 <code>break</code> 或 <code>continue</code> 语句目标的标签。</p>
<p><b>示例:</b></p>
<pre><code>
  label: <b>for</b> (int i = 0; i &lt; 10; i++) {
    <b>if</b> (i == 3) {
      <b>break</b>;
    }
  }
</code></pre>
<p>应用快速修复后，将移除该标签:</p>
<pre><code>
  <b>for</b> (int i = 0; i &lt; 10; i++) {
    <b>if</b> (i == 3) {
      <b>break</b>;
    }
  }
</code></pre>
<!-- tooltip end -->
