<body>
<p>报告 <code>@Required</code> 未注入或自动装配的 setter bean 属性。</p>

<p><b>示例:</b></p>
<pre><code>
&lt;beans&gt;
  &lt;bean class="beans.MyComponent" id="foo"/&gt;
  // 报告 "缺少必需属性: 'port'"
&lt;/beans&gt;

<hr/>

public class MyComponent {
   @Required
   public void setPort(int port) // 报告 "未注入必需属性 'port'"
   {...}
}
</code></pre>
</body>
</html>
