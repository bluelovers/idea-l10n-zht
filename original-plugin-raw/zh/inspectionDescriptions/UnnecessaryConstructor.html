报告不必要的构造函数。
<p>
  如果构造函数是类的唯一构造函数，没有形参，与其包含类具有相同的访问修饰符，并且除了显式或隐式调用不带实参的超类构造函数外，不执行任何初始化，则不需要构造函数。
  此类构造函数可以安全地移除，因为即使没有指定，它也会由编译器生成。</p>
<p><b>示例：</b></p>
<pre><code>
  public class Foo {
    public Foo() {}
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  public class Foo {}
</code></pre>
<!-- tooltip end -->
<p>
使用检查设置可以忽略具有注解的不必要的构造函数。
<p>

</body>
