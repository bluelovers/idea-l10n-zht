<p>
  使用标记为移除的 API 的代码可能会导致未来版本的 API 出现运行时错误。 这就是为什么此检查的推荐严重性为 <i>Error</i>。</p>
<p>
  如果您想使用与普通弃用相同的代码高亮显示，您可以将严重性更改为 <i>警告</i>。</p>
