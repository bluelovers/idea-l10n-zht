<p>报告结果类型为 <code>Unit</code> 且没有形参子句的方法。</p>
<p>结果类型为 <code>Unit</code> 的方法仅针对它们的<a href="https://en.wikipedia.org/wiki/Side_effect_(computer_science)">副作用</a>执行，并且按照约定，具有副作用的方法至少有一个（空）形参子句。
    </p>
<p>该快速修复会添加一个空形参子句。</p>
<p><b>示例：</b></p>
<pre><code>
  def test: Unit = ()
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  def test(): Unit = ()
</code></pre>
<!-- tooltip end -->
