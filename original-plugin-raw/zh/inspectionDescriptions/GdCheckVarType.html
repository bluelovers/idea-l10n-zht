<p>报告 GDScript 变量和常量声明中在可推断类型时缺少显式类型提示的情况，并标记 <code>:=</code> 赋值的类型化使用。</p>
<!-- tooltip end -->
<p>注意：</p>
<ul>
  <li>建议在初始值设定项表达式具有具体、非 <code>Variant</code>/<code>null</code> 类型时添加类型。</li>
  <li>忽略无法精确解析的类似资源的类型。</li>
  <li><code>:=</code> 赋值不能与显式类型提示一起使用。 当指定类型时使用 <code>=</code>。</li>
</ul>
<p>示例：</p>
<pre><code>
var hp = 100          # 建议：var hp: int = 100
var hp: int := 100    # 错误：“:=”赋值无法类型化
var hp: int = 100     # 正确
</code></pre>
</body>
</html>
