报告带 <i>MIN_VALUE</i> 步骤的 <i>IntProgression.fromClosedRange()</i> 和 <i>LongProgression.fromClosedRange()</i>。
<p>
自 Kotlin 1.3，禁止调用带有 <i>MIN_VALUE</i> 步骤的 <i>IntProgression.fromClosedRange()</i> 和 <i>LongProgression.fromClosedRange()</i>。 在迁移到 Kotlin 1.3+ 期间，应检查所有此类调用。
</p>
