<p>报告 Python Behave BDD 框架的不正确用法：</p>
<ul>
  <li>步骤定义文件没有 <code>from behave import *</code>。</li>
  <li>包含步骤定义的目录没有被命名为 <code>steps</code>。</li>
</ul>
<p>如果发生其中一种情况，IDE 将高亮显示 <code>.feature</code> 文件中的相应步骤。 您可以应用快速修复来创建步骤定义或重命名包含此步骤的目录。</p>

<p>有关详细信息，请参阅<a href="https://www.jetbrains.com/help/pycharm/creating-step-definition.html">创建步骤定义</a>。</p>
</body>
