报告在 <code>switch</code> 语句分支结尾以外的位置使用的 <code>break</code> 语句。
<p><code>break</code> 语句导致重构复杂化，可能令人困惑。</p>
<p>示例：</p>
<pre><code>
void foo(List&lt;String&gt; strs) {
  for (String str : strs) {
    if (str.contains("stop")) break;
    handleStr(str);
  }
}
</code></pre>
