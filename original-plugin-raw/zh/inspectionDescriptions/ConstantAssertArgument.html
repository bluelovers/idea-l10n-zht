报告 <code>assertTrue()</code>、<code>assertFalse()</code>、<code>assertNull()</code> 和 <code>assertNotNull()</code> 调用中的常量实参。
<p>
  对这些包含常量实参的方法的调用要么总是成功，要么总是失败。
  此类语句很容易在重构后遗留下来，并且可能并非有意为之。
</p>
<p><b>示例：</b></p>
<pre><code>
  assertNotNull("foo");
</code></pre>
