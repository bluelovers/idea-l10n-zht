报告在运行时无法解析的反向引用。
这意味着反向引用永远无法匹配任何内容。
如果组是在反向引用之后定义的，或者组是在替代项的不同分支中定义的，则反向引用将不可解析。
<p><b>在其反向引用之后定义的组的示例：</b></p>
<pre><code>
  \1(abc)
</code></pre>
<p><b>不同分支中的组和反向引用的示例：</b></p>
<pre><code>
  a(b)c|(xy)\1z
</code></pre>
