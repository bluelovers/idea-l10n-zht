报告在 <code>String.indexOf()</code> 和 <code>String.lastIndexOf()</code> 调用中用作实参的单字符字符串。
<p>建议通过快速修复将此类字符串字面量替换为等效的字符字面量，从而获得一些性能增强。</p>
<p><b>示例：</b></p>
<pre><code>
  return s.indexOf("x");
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  return s.indexOf('x');
</code></pre>
