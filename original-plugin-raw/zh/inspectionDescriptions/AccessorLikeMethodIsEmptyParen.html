<body>
<p>报告具有类似访问器名称且形参子句为空的方法。</p>
<p>符合访问器 <a href="https://en.wikipedia.org/wiki/JavaBean">JavaBean</a> 命名协定的方法预计不会有<a href="https://en.wikipedia.org/wiki/Side_effect_(computer_science)">副作用</a>。
    这些方法的推荐约定是在没有形参时使用无形参方法。</p>
<p>该约定促进了<a href="https://en.wikipedia.org/wiki/Uniform_access_principle">统一访问原则</a>，即客户端代码不应受到将特性实现为字段或方法的决定的影响。</p>
<p>该快速修复会移除空形参子句。</p>
<p><b>示例：</b></p>
<pre><code>
  trait Test {
    def hasProperty(): Boolean
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  trait Test {
    def hasProperty: Boolean
  }
</code></pre>
<!-- tooltip end -->
<p>此检查将不报告重写其他成员的方法。</p>
</body>
</html>
