<body>
报告 <code>plugin.xml</code> 中的硬编码文本。
<p>
  使用在资源包中定义的文本可以在 IDE 中支持多种语言。
  如需了解详情，请参阅 IntelliJ 平台插件 SDK 文档中的<a href="https://plugins.jetbrains.com/docs/intellij/internationalization.html">国际化</a>。
</p>
<p>
  将检查以下元素：
<ul>
  <li><code>&lt;action>、&lt;group></code></li>
  <li><code>&lt;separator, &lt;override-text></code></li>
  <li>具有 <code>bundle/key</code> 替代项的已知扩展点</li>
</ul>
</body>
</html>
