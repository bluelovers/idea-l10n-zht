<body>
报告与包含的日志记录调用的日志级别不匹配的 <code>if</code> 语句的 <em>is log enabled for</em> 条件。
<p>
例如：
<pre><code lang="java">
  if (LOG.isTraceEnabled()) {
    // 已记录调试级别，但已检查跟踪级别
    LOG.debug("some log message");
  }
</code></pre>
<!-- tooltip end -->
<p>此检查能够理解 <em>java.util.logging</em>、<em>Log4j</em>、<em>Log4j2</em>、<em>Apache Commons Logging</em> 和 <em>SLF4J</em> 日志记录框架。
</body>
</html>
