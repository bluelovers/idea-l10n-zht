报告不遵循推荐命名惯例的类名。
<p>
    一致的命名会让阅读和理解代码变得更容易。
    根据 <a href="https://kotlinlang.org/docs/coding-conventions.html#naming-rules">Kotlin 官方样式指南</a>，类应该以骆驼拼写法命名。
</p>
<p>可以通过更改“模式”正则表达式来引入其他命名规则。</p>
<p><b>示例:</b></p>
<pre><code>
  class user(val name: String)
</code></pre>
<p>根据 Kotlin 惯例重命名后：</p>
<pre><code>
  class User(val name: String)
</code></pre>
<!-- tooltip end -->
</body>
