报告基于接收器的冗余 <code>let</code> 调用。
<p>该快速修复会移除冗余 <code>let</code> 调用。</p>
<p><b>示例：</b></p>
<pre><code>
  fun test(s: String?): Int? = s?.let { it.length }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  fun test(s: String?): Int? = s?.length
</code></pre>
<!-- tooltip end -->
</body>
