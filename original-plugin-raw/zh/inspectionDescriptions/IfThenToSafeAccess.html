报告可以折叠到安全访问 (<code>?.</code>) 表达式中的 <code>if-then</code> 表达式。
<p><b>示例：</b></p>
<pre><code>
  fun bar(x: String) = ""

  fun foo(a: String?) {
     if (a != null) bar(a) else null
  }
</code></pre>
<p>该快速修复会将 <code>if-then</code> 表达式转换为安全访问 (<code>?.</code>) 表达式：</p>
<pre><code>
  fun bar(x: String) = ""

  fun foo(a: String?) {
     a?.let { bar(it) }
  }
</code></pre>
