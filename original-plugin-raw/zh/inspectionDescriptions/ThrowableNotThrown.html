当创建的 <code>Throwable</code> 从未真正抛出时，报告 <code>Throwable</code> 或其子类的实例化。
此外，当方法调用的结果未抛出时，此检查会报告返回 <code>Throwable</code> 或其子类实例的方法调用。
<p>不会报告对使用 Error Prone 或 AssertJ 的 <code>@CanIgnoreReturnValue</code> 注解进行注解的方法的调用。</p>
<p><b>示例：</b></p>
<pre><code>
    void check(String s) {
        if (s == null) {
            new NullPointerException("s");
        }
        // ...
    }
</code></pre>
