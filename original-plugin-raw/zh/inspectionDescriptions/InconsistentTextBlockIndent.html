<body>
报告使用空格和制表符缩进的文本块。
这可能会产生意外结果，因为 javac 的文本块处理将空格和制表符视为相同。
<p>在下面的示例中，空格和制表符被分别呈现为 <code>·</code> 和 <code>␉</code>，在编辑器中，一个制表符相当于 2 个空格。</p>
<p><b>示例：</b></p>
<pre><code>
String colors = """
····red
␉ ␉ green
····blue""";
</code></pre>

<p>打印此类字符串后，结果为：</p>
<pre><code>
··red
green
··blue
</code></pre>
<p>在编译器从每行开始移除相同数量的空格字符后，某些行仍然保留前导空格。</p>
<!-- tooltip end -->

</body>
