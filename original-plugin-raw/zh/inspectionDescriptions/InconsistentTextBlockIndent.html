<body>
报告同时使用空格和制表符缩进的文本块。
由于空格和制表符会被文本块处理同等对待，此类情况会产生意外的结果。
<p>在下面的示例中，空格和制表符被分别呈现为 <code>·</code> 和 <code>␉</code>，在编辑器中，一个制表符相当于 4 个空格。</p>
<p><b>示例：</b></p>
<pre><code>
String colors = """
········red
␉   ␉   green
········blue""";
</code></pre>

<p>打印此类字符串后，结果为：</p>
<pre><code>
······red
green
······blue
</code></pre>
<p>在编译器从每一行的开头移除相同数量的空格或制表符后，某些行将保留前导空格。</p>
<!-- tooltip end -->
<p>仅当配置的语言级别为 15 或更高时，此检查才会报告。</p>
<p><small>2021.1 最新变化</small></p>
</body>
</html>
