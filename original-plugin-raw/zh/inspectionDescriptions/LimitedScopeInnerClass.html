报告本地类。
<p>本地类是指在代码块中声明的命名嵌套类。
本地类不常见，因此可能令人困惑。
  此外，有些代码标准不建议使用本地类。</p>
<p><b>示例：</b></p>
<pre><code>
  class Example {
    void test() {
      class Local { // 这里
      }
      new Local();
    }
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  class Example {
    void test() {
      new Local();
    }

    private static class Local { // 这里
    }
  }
</code></pre>
