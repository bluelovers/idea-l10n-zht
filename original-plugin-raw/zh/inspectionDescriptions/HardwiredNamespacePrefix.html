<html>
<body>
报告 <code>name()</code> 函数与包含冒号 (<code>:</code>) 的字符串的比较。  此类用法通常表明在比较中存在硬编码的命名空间前缀。 因此，针对为相同命名空间使用另一个前缀的 XML 运行时，代码将中断。

<p><b>示例：</b></p>
<pre><code>
  &lt;xsl:if test="name() = 'xlink:href'">...&lt;xsl:if>
</code></pre>

<p><small>由 XPathView + XSLT-Support 提供技术支持</small></p>
</body>
</html>
