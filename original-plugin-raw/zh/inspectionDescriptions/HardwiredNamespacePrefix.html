<p>
  报告 <code>name()</code> 函数与包含冒号 (<code>:</code>) 的字符串的比较。  这种用法通常表明在比较中存在硬编码的命名空间前缀。 因此，当针对在相同命名空间使用另一个前缀运行 XML 时，代码将出错。
</p>

<p>示例:</p>

<p>
  <code>&lt;xsl:if test="name() = 'xlink:href'">...&lt;xsl:if></code>
</p>
