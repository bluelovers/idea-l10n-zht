<p>报告在属性访问器上重复使用非 <code>@Repeatable</code> 注解而没有 <code>SOURCE</code> 保留。</p>
<p>因此，两种注解用法都将出现在字节码中，从而导致反射调用中出现歧义。</p>
<p><b>示例:</b></p>
<pre><code>
  annotation class Foo(val x: Int)

  @get:<b>Foo</b>(10)
  val a: String
      @<b>Foo</b>(20) get() = "foo" // 注解重复两次，但未被标记为 @Repeatable
</code></pre>
<!-- tooltip end -->
<p>仅当项目或模块的 Kotlin 语言级别为 1.4 或更高时，此检查才会报告。</p>
</body>
</html>
