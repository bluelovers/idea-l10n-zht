<html>
<body>
报告 <code>String</code> 和 <code>char</code> 文字（可选）中不必要的转义字符。
<p>不会报告转义的制表符字符 <code>\t</code>，因为它原本不可见。</p>
<p>示例：</p>
<pre><code>
  String s = "\'Scare\' quotes";
  String t = """
    All you need is\n\tLove\n""";
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  String s = "'Scare' quotes";
  String t = """
    All you need is
    \tLove
  """;
</code></pre>
<!-- tooltip end -->
<p><small>2019.3 最新变化</small>
</body>
</html>
