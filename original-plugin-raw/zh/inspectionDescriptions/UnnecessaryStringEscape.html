<body>
报告 <code>String</code> 和 <code>char</code> 字面量（可选）中不必要的转义字符。
<p>尽管不需要对其进行转义，但转义的制表符 (<code>\t</code>) 不会被报告，因为制表符与空格难以区分。</p>
<p>示例：</p>
<pre><code>
  String s = "\'Scare\' quotes";
  String t = """
    All you need is\n\tLove\n""";
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  String s = "'Scare' quotes";
  String t = """
    All you need is
    \tLove
    """;
</code></pre>
<!-- tooltip end -->
</body>
