<p>报告直接实现 <code>Publisher</code> 接口的类。</p>
<p>考虑使用来自 RxJava、Reactor 或 Mutiny 的静态生成器，例如：</p>
<ul>
  <li><code>Flux.just()</code>、<code>Flux.create()</code>、<code>Flux.generate()</code>、<code>Flux.from()</code></li>
  <li><code>Mono.create()</code>、<code>Mono.from()</code>、<code>Mono.just()</code></li>
  <li><code>Flowable.just()</code>、<code>Flowable.from()</code></li>
  <li><code>Maybe.just()</code>、<code>Maybe.from()</code></li>
  <li><code>Multi.createFrom()</code>, <code>Multi.createBy()</code></li>
  <li><code>Uni.createFrom()</code></li>
</ul>
