<p>报告没有实参子句且引用带有空形参子句的方法的方法。</p>

<p>如果一个方法有<a href="https://en.wikipedia.org/wiki/Side_effect_(computer_science)">副作用</a>，则在方法中使用圆括号是一个常见的惯例。
    虽然可以在方法调用中省略实参子句（以适应 Java 的<a href="https://en.wikipedia.org/wiki/Uniform_access_principle">统一访问原则</a>），但建议用户在调用的方法表示多个属性时添加一个空实参子句。</p>

<p>该快速修复会添加一个空实参子句。</p>

<p><b>示例：</b></p>
<pre><code>
  def test(): Int = ???

  test
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  def test(): Int = ???

  test()
</code></pre>
