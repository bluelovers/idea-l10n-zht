<p>当 Seam 始终使用组件本身定义的范围时，报告 <code>@In</code> 和 <code>@Out</code> 注解中的 <code>scope</code> 形参。</p>

<ul>
  <li>
    指定 <code>@In(create=true)</code> 时，上下文变量必须属于已声明的 Seam 组件。
    否则，Seam 将不知道要实例化哪个类。
    换句话说，对于 <code>create=true</code>，您不能注入不是 Seam 组件的值。
    Seam 始终使用组件声明中定义的范围（组件类型的默认范围或 <code>@Scope</code> 或 <code>@Role</code> 中定义的范围）。
  </li>
  <li>
    当您使用 <code>@Out</code> 弹出已声明的 Seam 组件的值时，范围始终从该组件中获取。
    只有不弹出 Seam 组件时，才可以使用 <code>@Out(scope=...)</code>。
  </li>
</ul>
</body>
