<body>
报告对不处理 <code>error</code> 类型调用结果的函数和方法的调用。
<p>此类函数的 API 意味着执行可能会失败并返回错误。
  不处理错误结果的调用可能意味着 API 被滥用。</p>
<p>示例：</p>
<pre><code>
os.Remove("non-existing") // 错误被忽略</code></pre>
<p>在应用<b>处理错误</b>快速修复后：</p>
<pre><code>err := os.Remove("non-existing") // 错误被处理
if err != nil {
  return err
}</code></pre>
</body>
</html>
