报告常量值在错误一侧的比较运算。
<p>某些编码惯例会指定常量应该位于比较的特定一侧，要么左侧，要么右侧。</p>
<p><b>示例:</b></p>
<pre>
  boolean compare(int x) {
    return 1 &gt; x; // 位于比较左侧的常量 '1'
  }
</pre>
<p>在应用快速修复后：</p>
<pre>
  boolean compare(int x) {
    return x &lt; 1;
  }
</pre>
<!-- tooltip end -->
<p>
  使用检查设置在比较中选择常量的一侧。
</p>
