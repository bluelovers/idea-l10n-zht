<body>
报告比较运算符（<code>==</code>）在比较对象变量中的用法。
<!-- tooltip end -->
<p>
  对象变量的比较如下：
</p>
<ul>
  <li>
    当使用比较运算符（<code>==</code>）时，如果两个对象实例具有相同的特性和数值（数值用 <code>==</code> 比较），并且是同一个类的实例，则认为它们是相等的。
  </li>
  <li>
    当使用身份运算符（<code>===</code>）时，当且仅当它们指向同一个类的同一个实例，两个对象变量被认为是相等的。
  </li>
</ul>
<p>
  有关详细信息，请参阅 <a href="http://www.php.net/manual/en/language.oop5.object-comparison.php">Comparing Objects (php.net)</a>。
</p>
</body>
</html>
