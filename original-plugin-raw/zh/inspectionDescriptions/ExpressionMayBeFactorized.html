<html>
<body>
报告可以分解（即重组以提取公因数）的表达式。
这减少了冗余，可以提高代码的可读性。
<p><b>示例：</b></p>
<pre><code>
  a &amp;&amp; b || a &amp;&amp; c
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  a &amp;&amp; (b || c)
</code></pre>
<!-- tooltip end -->
<p><small>2021.3 最新变化</small></p>
</body>
</html>
