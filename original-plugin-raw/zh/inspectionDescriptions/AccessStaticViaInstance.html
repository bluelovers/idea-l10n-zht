报告通过类实例而非类本身对 <code>static</code> 方法和字段的引用。
<p>虽然 Java 语言规范允许使用实例变量引用 static 成员，但代码阅读者可能会误认为该方法依赖于实例，从而使代码令人困惑。</p>
<p>该快速修复会将实例变量替换为类名。</p>
<p>示例：</p>
<pre><code>
  String s1 = s.valueOf(0);
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  String s = String.valueOf(0);
</code></pre>
