报告可以替换为字符串模板的 <code>toString</code> 函数调用。
<p>使用字符串模板可使代码更简单。</p>
<p>该快速修复会将 <code>toString</code> 替换为字符串模板。</p>
<p><b>示例：</b></p>
<pre><code>
  fun test(): String {
      val x = 1
      return x.toString()
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  fun test(): String {
      val x = 1
      return &quot;$x&quot;
  }
</code></pre>
