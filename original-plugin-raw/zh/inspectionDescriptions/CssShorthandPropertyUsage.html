<body>
<p>报告 Selenium API 中的 CSS 速记属性（例如，<code>border</code>、<code>font</code>、<code>padding</code> 等）。
  Selenium WebDriver 不支持 CSS 速记属性。</p>
<p><b>示例：</b></p>
<pre><code lang="JavaScript">
  webElement.getCssValue("<b>font</b>"); // 错误：Selenium WebDriver 不支持 CSS 速记属性
</code></pre>
</body>
</html>
