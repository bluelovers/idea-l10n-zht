<body>
报告将 UAST <code>UElement</code> 作为 <code>PsiElement</code> 的用法。
<p>
  以这种方式获取的 <code>PsiElement</code> 不明确。
</p>
<p>
  要获取“物理”<code>PsiElement</code>，请使用 <code>UElementKt.getSourcePsiElement()</code>，对于“模拟”Java 元素（<code>PsiClass</code>、<code>PsiMethod</code> 等）的行为的 <code>PsiElement</code>，
  请使用 <code>UElementKt.getAsJavaPsiElement()</code>。
</p>
<p>
  请参阅 SDK 文档中的 <a href="https://plugins.jetbrains.com/docs/intellij/uast.html">UAST - 统一抽象语法树</a>。
</p>
</body>
</html>
