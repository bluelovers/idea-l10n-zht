报告在变量赋值或值实参中使用 <code>return</code>、可被替换为安全转换的不安全转换。
<p>
    该快速修复会将不安全转换替换为安全转换。
</p>
<p><b>示例</b></p>
<pre><code>
    fun test(x: Any): Any? {
        val y = x as String ?: return null
    }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  fun test(x: Any): Any? {
      val y = x as? String ?: return null
  }
</code></pre>
<!-- tooltip end -->
</body>
