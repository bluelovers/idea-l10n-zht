报告在比 <code>&lt;idea-version></code> <code>@since-build</code> (<code>plugin.xml</code>) 中指定的版本<em>更新</em>的版本中引入的 IntelliJ Platform API 的用法。
<p>
  使用此类 API 可能导致插件与旧的 IDE 版本不兼容。
</p>
<p>
  为了避免在旧 IDE 版本中运行插件时可能出现的问题，请相应地提高 <code>since-build</code>，或移除此 API 的用法。
</p>
