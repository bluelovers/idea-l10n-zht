<body>
报告在<em>低于</em> <code>plugin.xml</code> 的 <code><idea-version></code> <code>@since-build</code> 中所指定版本的版本中引入的 IntelliJ Platform API 的用法。
<p>
  使用此类 API 可能导致插件与旧的 IDE 版本不兼容。
</p>
<p>
  为了避免在旧 IDE 版本中运行插件时可能出现的问题，请相应地提高 <code>since-build</code>，或移除此 API 的用法。
</p>
<p>
  请参阅 IntelliJ 平台插件 SDK 文档中的<a href="https://plugins.jetbrains.com/docs/intellij/build-number-ranges.html">内部版本号范围</a>，了解更多详细信息。
</p>

<!-- tooltip end -->
<p>配置检查：</p>
如果 <code>&lt;idea-version></code> <code>@since/until-build</code> 特性在 <code>plugin.xml</code> 中未指定，请明确设置 <b>Since</b>/<b>Until</b>。
</body>
</html>
