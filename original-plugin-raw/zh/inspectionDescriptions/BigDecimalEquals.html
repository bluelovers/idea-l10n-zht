报告 <code>.equals()</code> 被调用以比较两个 <code>java.math.BigDecimal</code> 数字的情况。
<p>这通常会是错误，因为两个 <code>java.math.BigDecimal</code> 数字只有在值和比例上都相等时才相等。</p>
<p><b>示例:</b></p>
<pre><code>if (new BigDecimal("2.0").equals(new BigDecimal("2.00"))) {}</code></pre>
<p>在应用快速修复后：</p>
<pre><code>if (new BigDecimal("2.0").compareTo(new BigDecimal("2.00")) == 0) {}</code></pre>
