<body>
报告一组普通写法的 CSS 属性。 建议将一组不完整的普通写法的 CSS 属性替换为简写形式，但在这种情况下，速记形式不是 100% 等效。
<!-- tooltip end -->
<br/><br/>
例如，这两个属性: <code>outline-color</code> 和 <code>outline-style</code>，可以替换为单独一个 <code>outline</code> 属性。
此类替换不是 100% 等效，因为简写形式会将所有忽略的子值重置为其初始状态。
在本例中，切换到 <code>outling</code> 简写形式意味着 <code>outling-width</code> 也将设置为其初始值，即 <code>medium</code>。
<br/><br/>
此检查不会处理整组普通写法的属性(在完全可以切换到简写形式时)。 对于这种情况，请参阅“属性可以安全替换为简写形式”检查。
</body>
