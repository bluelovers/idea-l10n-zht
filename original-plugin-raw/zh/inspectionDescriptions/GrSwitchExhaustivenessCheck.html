<p>报告未覆盖匹配表达式的所有可能结果的 switch 表达式。<p>
<p>Groovy 不要求 switch 表达式必须详尽。 它的作用就像插入了隐式 <code>default -> null</code> 分支。
  如果开发者忘记插入必要的 <code>case</code> 分支，可能会导致意外的 null。
<p><b>示例：</b></p>
<pre><code>
  enum A { X, Y }

  def foo(A a) {
    def x = switch (a) { // reports switch
      case A.X -> ...
    }
  }
</code></pre>
