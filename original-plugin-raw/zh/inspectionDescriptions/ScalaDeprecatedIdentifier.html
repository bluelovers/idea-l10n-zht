<p>报告 <code>then</code> 作为标识符的用法。</p>
<p><b>then</b> 这个词在 Scala 3 中被保留为关键字。 它作为标识符的用法已被弃用。
    查看 <a href="https://docs.scala-lang.org/sips/pending/uncluttering-control.html">SIP-12</a>。</p>
<p><b>示例：</b></p>
<pre><code>
  val then = "some text"
</code></pre>
