<html>
<body>
使用 Java 1.8 或更早版本时，报告属性文件中 ISO-8859-1 字符集不支持的字符。
此检查会检查属性文件是否包含无法映射到 ISO-8859-1 的字符，并建议将其转换为 Unicode 转义序列以确保兼容性。
<p>配置检查：</p>
<p>
  使用<b>转换为转义序列</b>快速修复来确保与 ISO-8859-1 编码的兼容性：
</p>

<p><b>示例：</b></p>
<pre><code>
  key=Java + ☕ = 🍀
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  key=Java + \u2615 = \uD83C\uDF40
</code></pre>
</body>
</html>
