<body>
<p>报告不正确的 JBoss 特定的 XML 部署描述符：</p>

<ul>
  <li><code>jboss-web.xml</code></li>
  <li><code>jboss-app.xml</code></li>
  <li><code>jboss.xml</code></li>
</ul>

<p>一些报告的问题：</p>

<ul>
  <li>对不可实例化类的引用</li>
  <li>对不扩展所需类的类的引用</li>
  <li>空标记和特性值</li>
  <li>不包含必需子标记或特性的标记</li>
  <li>定义具有重复名称的对象的标记</li>
</ul>
</body>
