<body>
报告名称与指定惯例不相符的常量。
<p>常量是使用 <code>static</code> 和 <code>final</code> 修饰符声明的不可变类型的字段。</p>
报告名称太短、太长或不符合指定正则表达式模式的常量。
<!-- tooltip end -->
<p>配置检查：</p>
<ul>
  <li>使用 <b>Pattern</b> 字段可指定常量名称预期与其相符的 <code>java.util.regex.Pattern</code>。</li>
  <li>使用 <b>Min length</b> 字段可指定常量名称的最小长度。</li>
  <li>使用 <b>Max length</b> 字段可指定常量名称的最大长度。</li>
</ul>
</body>
