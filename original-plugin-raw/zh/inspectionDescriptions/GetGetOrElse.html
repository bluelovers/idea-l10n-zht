<p>报告 <code>map</code> 上的 <code>get(key).getOrElse(value)</code>。</p>

<p>该快速修复改用 <code>getOrElse(key, value)</code>。</p>

<p><b>示例：</b></p>
<pre><code>
  val map = Map(1 -> 42)
  map.get(key).getOrElse(defValue)
</code></pre>
<p>在应用快速修复后：
<pre><code>
  al map = Map(1 -> 42)
  ap.getOrElse(key, defValue)
</code></pre>
