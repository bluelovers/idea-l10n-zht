<html>
<body>
在只能使用 <code>String</code> 路径的情况下，报告在下面的一种构造函数中创建的冗余 <code>File</code>：<code>FileInputStream</code>、<code>FileOutputStream</code>、<code>FileReader</code>、<code>FileWriter</code>、<code>PrintStream</code>、<code>PrintWriter</code>、<code>Formatter</code>。
<p>示例：</p>
<pre><code>
InputStream is = new FileInputStream(new File("in.txt"));
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
InputStream is = new FileInputStream("in.txt");
</code></pre>
<!-- tooltip end -->
