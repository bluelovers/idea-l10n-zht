<html>
<body>
<p>报告 <strong>&lt;bean&gt;</strong> 元素中 <code>scope</code> 属性的未知值。</p>

<p><b>示例:</b></p>
<pre><code>
  &lt;beans&gt;
    &lt;bean class="beans.FooComponent" id="foo" scope="unknown"/&gt;
    // 报告 "无法解析符号 'unknown'"
    &lt;bean class="beans.BarComponent" id="bar" scope="prototype"/&gt;
  &lt;/beans&gt;
</code></pre>
</body>
</html>
