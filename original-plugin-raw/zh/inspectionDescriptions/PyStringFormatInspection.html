<p>报告字符串格式化操作中的错误。</p>
<p><b>示例 1：</b></p>
<pre style="font-family: monospace">
"Hello {1}".format("people")
</pre>
<p><b>示例 2：</b></p>
<pre style="font-family: monospace">
def bar():
    return 1


"%s %s" % bar()
</pre>
<p>修复方法是重写字符串格式化片段，以遵守<a href="https://docs.python.org/3/library/string.html#format-string-syntax">格式化语法</a>。</p>
