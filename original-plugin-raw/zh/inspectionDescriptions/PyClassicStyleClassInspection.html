<p>报告<a href="https://docs.python.org/2/reference/datamodel.html#new-style-and-classic-classes">经典样式类</a>的用法。 此检查仅适用于 Python 2。
<p><b>示例：</b></p>
<pre><code>
class A:
    pass
</code></pre>
<p>应用 IDE 提供的快速修复后，这段代码变为：</p>
<pre><code>
class A(object):
    def __init__(self):
        pass
</code></pre>
