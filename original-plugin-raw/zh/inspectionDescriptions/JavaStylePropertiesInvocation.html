<html>
<body>
<p>报告通过方法调用访问的属性。</p>
<p><b>示例：</b></p>
<pre><code>
  class Foo {
      int foo
  }

  def bar = new Foo()
  print(<b>bar.getFoo()</b>)
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  class Foo {
      int foo
  }

  def bar = new Foo()
  print(<b>bar.foo</b>)
</code></pre>
</body>
</html>
