<body>
报告变量和常量声明中的类型，这些类型可以省略，因为它们可以由编译器推断。
  此类类型是冗余的，如果删除它们，可以使您的代码更易于阅读。
<p>示例：</p>
<pre><code>var s string = fmt.Sprintln("hi")</code></pre>
<p>变量声明中的 <code>string</code> 类型可以省略。 要删除类型，请使用 <b>删除类型</b> 快速修复。
  在应用快速修复后：</p>
<pre><code>var s = fmt.Sprintln("hi")</code></pre>
</body>
</html>
