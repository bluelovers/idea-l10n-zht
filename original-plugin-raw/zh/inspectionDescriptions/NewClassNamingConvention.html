<body>
报告名称太短、太长或不遵循指定正则表达式模式的类。
<p><b>示例</b>：如果为测试启用了检查，并且指定的最小类名称长度为 8（默认值），因以下测试类的名称长度为 6，即小于 8，因此将生成警告：<code>public class MyTest{}</code>。
<p>只能在编辑器中采用快速修复来重命名这种类。</p>
<!-- tooltip end -->
<p>配置检查：</p>
<p>
  使用<b>选项</b>部分中的列表来指定应检查哪些类。 取消选中要为之跳过检查的类对应的复选框。</p>
<p>对于类的每种类型，请使用所提供的输入字段指定类名应有的最小长度、最大长度和正则表达式。 在长度字段中指定 <b>0</b> 可跳过相应检查。</p>
<p>正则表达式应以标准 <code>java.util.regex</code> 格式指定。</p>
</body>
</html>
