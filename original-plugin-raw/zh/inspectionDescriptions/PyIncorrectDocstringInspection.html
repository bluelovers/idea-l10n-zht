<p>报告 docstring 中不匹配的参数。 例如，<code>b</code> 处于高亮显示状态，因为 <code>add</code> 函数中没有这样的参数。</p>
<pre style="font-family: monospace">
    def add(a, c):
    """
    @param a:
    @param b:
    @return:
    """
    pass
</pre>
<p>如果 docstring 中没有提及其中任何一个参数，则检查不会警告您缺少这些参数:</p>
<pre style="font-family: monospace">
def mult(a, c):
    """
    @return:
    """
    pass
</pre>
