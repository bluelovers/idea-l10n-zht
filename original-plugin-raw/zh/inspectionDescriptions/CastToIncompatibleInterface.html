<body>
报告其中的转换类型为接口，且转换表达式的类的类型既不实现转换接口，也不包含任何实现该转换接口的可见子类的类型转换表达式。
<p>
  尽管这可能是有意为之，但此类结构很可能是错误，在运行时将导致 <code>java.lang.ClassCastException</code>。
</p>
<p><b>示例：</b></p>
<pre><code>
  interface A {}
  interface Z {}
  static class C {}

  void x(C c) {
    if (c instanceof Z) {
      A a = ((A)c); // 转换为不兼容的接口 'A'
    }
  }
</code></pre>
