<p>报告可以通过交换 <code>sort</code> 和 <code>filter</code> 来提高性能的情况。</p>
<p><b>示例：</b></p>
<pre><code>
  var seq: Seq[Int]
  seq.sortWith(lessThan).filter(p)
  seq.sortBy(f).filter(p)
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  var seq: Seq[Int]
  seq.filter(p).sortWith(lessThan)
  seq.filter(p).sortBy(f)
</code></pre>
