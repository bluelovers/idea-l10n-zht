报告在字符串访问表达式中使用非 <code>integer</code> 偏移量，如 <code>$str[42]</code>。
<!-- tooltip end -->
<p>
  自 PHP 5.4 起，字符串偏移量必须是整数或类整数字符串。
  由于使用字符串作为字符串偏移量被认为是一种不好的做法，该检查也会报告此类用法。
</p>
<p>有关详细信息，请参阅 <a href="https://www.php.net/manual/en/language.types.string.php#language.types.string.substr">String access and modification by character (php.net)</a>。
</p>
