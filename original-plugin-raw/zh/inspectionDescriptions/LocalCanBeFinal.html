报告指定检查范围内找到的可以向其中添加 <code>final</code> 修饰符的形参或局部变量。
<p>示例：</p>
<pre><code>
  ArrayList&lt;Integer&gt; list = new ArrayList();
  fill(list);
  return list;
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  final ArrayList&lt;Integer&gt; list = new ArrayList();
  fill(list);
  return list;
</code></pre>
<!-- tooltip end -->
<p>
  使用该检查的选项可定义是否应报告形参或局部变量。
</p>
</body>
