<body>
报告以 C 风格语法编写的数组声明，其中数组指示符中括号放置在变量名称之后或方法形参列表之后。
<p>示例：</p>
<pre><code>
  <b>public</b> String process(String value[])[] {
    return value;
  }
</code></pre>
<p>大多数代码风格更喜欢 Java 风格的数组声明，其中数组指示符中括号附加到类型名称，例如：</p>
<pre><code>
  <b>public</b> String[] process(String[] value) {
    return value;
  }
</code></pre>
<!-- tooltip end -->
<p>配置检查：</p>
<p>
使用 <b>忽略变量中的C样式声明</b> 选项仅报告方法返回类型的 C 样式数组声明。
<p>
</body>
