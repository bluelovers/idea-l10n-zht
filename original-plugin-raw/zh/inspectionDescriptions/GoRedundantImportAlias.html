<html>
<body>
报告可以省略的导入软件包的别名。
<p>通常，此类别名等于导入软件包的名称，因此别名没有任何作用，可以直接使用软件包名称。</p>
<p>示例：</p>
<pre><code>import fmt "fmt"</code></pre>
<p><code>fmt</code> 别名与同样名为 <code>"fmt"</code> 的软件包名称重复。 要删除别名，请使用<b>删除 import 别名</b>快速修复。</p>
<p>在应用快速修复后：</p>
<pre><code>import "fmt"</code></pre>
</body>
</html>
