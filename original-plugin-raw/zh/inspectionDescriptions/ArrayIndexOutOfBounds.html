报告索引可能超出数组或分配的缓冲区边界的数组或指针变量访问表达式。
<p><b>示例：</b></p>
<pre><code>
  void foo() {
      int buffer[100];

      for (int i = 0; i &lt;= 100; i ++)
          buffer[i] = 0; // buffer overflow when <i>i</i> is equal to <i>100</i>
  }
</code></pre>
