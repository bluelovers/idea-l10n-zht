<body>
报告字面量和注释中的非基础拉丁字符。
该检查提供了一个快速修复，用于将此类字符在字面量中替换为 Unicode 转义，以及在注释中替换为 HTML 实体。
<p><b>示例：</b></p>
<pre><code>
  // © 2021
  char c = '©';
  String s = "Áî";
</code>
</pre>
<p>在应用快速修复后：</p>
<pre><code>
  // &amp;copy; 2021
  char c = '\u00a9';
  String s = "\u00c1\u00ee";
</code></pre>
<!-- tooltip end -->
默认情况下，此检查不会在编辑器中高亮显示，而仅提供修正。
</body>
</html>
