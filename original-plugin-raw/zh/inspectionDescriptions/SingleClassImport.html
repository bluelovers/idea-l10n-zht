报告导入单个类（而不是整个软件包）的 <code>import</code> 语句。
<p>某些编码标准禁止此类 <code>import</code> 语句。</p>
<p>
  您可以将 IntelliJ IDEA 配置为使用<b>优化 import</b> 命令检测和修正此类语句。 转到<a href="settings://preferences.sourceCode.Java?Use%20single%20class%20import">设置 | 编辑器 | 代码样式 | Java | 导入</a>，并清除<b>使用单个类导入</b>复选框。 因此，对于不打算更改的代码库的脱机报告，此检查非常有用。
</p>
