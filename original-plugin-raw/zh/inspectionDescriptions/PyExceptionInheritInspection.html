<body>
<p>报告 raise 的自定义异常类不是继承自<a href="https://docs.python.org/3/library/exceptions.html">内置 Exception 类</a>的情况。</p>
<p><b>示例：</b></p>
<pre style="font-family: monospace">
class A:
    pass


def me_exception():
    raise A()
</pre>
<p>执行提议的快速修复后，代码变为：</p>
<pre style="font-family: monospace">
class A(Exception):
    pass


def me_exception():
    raise A()
</pre>
</body>
</html>
