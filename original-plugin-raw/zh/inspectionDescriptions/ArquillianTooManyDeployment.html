<p>报告定义多个部署的 Arquillian 测试用例类。</p>
<p>
  根据 <a href="https://docs.jboss.org/arquillian/reference/1.0.0.Alpha5/en-US/html/gettingstarted.html#d0e451">Arquillian 文档</a>，Arquillian 测试类应使用具有特定签名的 public static 方法定义部署归档，并使用 <code>@Deployment</code> 注解。 每个测试用例应该有一个部署，计算测试用例超类中定义的方法。
</p>
