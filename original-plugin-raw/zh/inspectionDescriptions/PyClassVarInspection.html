<p>报告 <a href="https://docs.python.org/3/library/typing.html#typing.ClassVar">ClassVar</a> 注解的无效用法。</p>
<p><b>示例：</b></p>
<pre><code>
from typing import ClassVar


class Cat:
    color: ClassVar[str] = "white"
    weight: int

    def __init__(self, weight: int):
        self.weight = weight


Cat.color = "black"  # OK
my_cat = Cat(5)
my_cat.color = "gray"  # 错误，在实例上设置类变量
</code></pre>
</body>
