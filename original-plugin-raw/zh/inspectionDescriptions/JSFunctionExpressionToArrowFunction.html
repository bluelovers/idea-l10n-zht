<html>
<body>报告<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/function">函数</a>表达式。
建议将其转换为<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions">箭头函数</a>。
<p>示例：</p>
<pre><code>arr.map(function(el) {return el + 1})</code></pre>
<p>应用快速修复后，代码如下所示：</p>
<pre><code>arr.map(el => el + 1)</code></pre>
</body>
</html>
