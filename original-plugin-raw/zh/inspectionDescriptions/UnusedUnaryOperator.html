报告表达式上的未使用的数字类型一元运算符。
<p>使用一元运算符时如果不带大括号，它们将会中断之前的表达式。
因此，跨越多行的数学表达式可能会产生误导。</p>
<p>示例：</p>
<pre><code>
  fun main() {
      val result = 1 + 2 * 3
                  + 3              // &lt;== 请注意，'+ 3' 不属于 'result' 变量，它并未使用
      println("Result = $result")  // 结果为 '7'，而非预期的 '10'
  }
</code></pre>
</body>
