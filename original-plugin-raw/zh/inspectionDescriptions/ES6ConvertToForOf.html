<body>
报告对数组的 <code><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...in"> for..in </a></code> 循环的用法。 建议将其替换为 <code><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...of">for..of</a></code> 循环。
<br/><code>for..of</code> 循环 (在 ECMAScript 6 中引入) 对 <code>iterable</code> 对象进行迭代。
对于数组，此结构比 <code>for..in</code> 更可取，因为它只处理数组值，不处理数组对象的属性。
