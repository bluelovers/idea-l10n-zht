<p>报告对没有舍入模式参数的 <code>divide()</code> 或 <code>setScale()</code> 的调用。</p>
<p>在结果中不能表示精确值时(例如由于包含非终止的十进制扩展)，这样的调用可能导致 <code>ArithmeticException</code>。</p>
<p>指定舍入模式可防止 <code>ArithmeticException</code>。</p>
<p><b>示例:</b></p>
<pre><code>
  BigDecimal.valueOf(1).divide(BigDecimal.valueOf(3));
</code></pre>
