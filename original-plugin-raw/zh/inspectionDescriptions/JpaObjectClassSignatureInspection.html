<body>
在以下情况下报告错误定义的持久对象类：

<ul>
  <li>类不是顶级类</li>
  <li>类为 final</li>
  <li>类被多次注解</li>
  <li>类被定义为持久实体和实体侦听器</li>
</ul>

<p><b>示例：</b></p><br/>
<pre><code lang="java">
  @Entity
  @EntityListeners(value = JavaEntity.class) // 错误：@Entity 和 @EntityListener 注解都指向同一个类
  public final class JavaEntity { // 错误：持久实体不应为 final
    ...
  }
</code></pre>
</body>
</html>
