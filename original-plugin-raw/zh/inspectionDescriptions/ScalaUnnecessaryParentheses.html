<p>报告表达式、类型和模式中不必要的圆括号。</p>

<p>如果移除圆括号后程序的语义保持不变，则不需要圆括号。</p>
<p>使用下面的复选框可以自定义检查的行为。</p>
<p>如果圆括号将中缀表达式、类型元素或模式作为较大中缀元素的一部分分开，则被认为是澄清圆括号。</p>

<p><b>示例：</b></p>
<pre><code>
  val x = (3)
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  val x = 3
</code></pre>
<!-- tooltip end -->
