<body>
报告不在模式开头的 <code>^</code> 或 <code>\A</code> 定位标记以及不在模式末尾的 <code>$</code>、<code>\Z</code> 或 <code>\z</code> 定位标记。
如果这些正则表达式定位标记位于错误的位置，则会阻止模式与任何对象匹配。
对于 <code>^</code> 和 <code>$</code> 定位标记，则很可能是指文字字符，并且忘记了转义。
<p><b>示例：</b></p>
<pre><code>
  (Price $10)
</code></pre>
<!-- tooltip end -->
<p>
<small>2018.1 最新变化</small>
</body>
</html>
