报告没有任何测试方法的非 <code>abstract</code> 测试用例。 此类测试用例通常表示未完成的代码，或者可能是应该移除的重构剩余部分。
<p>示例：</p>
<pre><code>
  <b>public class</b> CrucialTest {
    @Before
    <b>public void</b> setUp() {
      System.out.println("setting up");
    }
  }
</code></pre>
