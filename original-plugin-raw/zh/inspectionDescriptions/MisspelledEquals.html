报告带有单个形参的 <code>equal()</code> 的声明。
通常，这是拼写错误，<code>equals()</code> 实际上是有意的。
<p>建议通过快速修复将方法重命名为 <code>equals</code>。</p>
<p><b>示例：</b></p>
<pre><code>
  class Main {
    public boolean equal(Object obj) {
      return true;
    }
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  class Main {
    public boolean equals(Object obj) {
      return true;
    }
  }
</code></pre>
