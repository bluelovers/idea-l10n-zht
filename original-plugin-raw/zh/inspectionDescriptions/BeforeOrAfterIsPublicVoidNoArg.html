<p>报告未声明为 <code>public</code>、不返回 <code>void</code> 或包含参数的 JUnit 4 <code>@Before</code> 或 <code>@After</code> 方法。 这样的方法很容易无意间创建，但是 JUnit 测试运行程序不会执行这些方法。</p>
<p>该检查提供方法签名修复。</p>
<p><b>示例:</b></p>
<pre><code>
  @Before private int foo(int arg) { ... }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  @Before public void foo() { ... }
</code></pre>
</body>
</html>
