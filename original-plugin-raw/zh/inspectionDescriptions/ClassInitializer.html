<body>
报告类中的非 <code>static</code> 初始值设定项。
<p>某些编码标准禁止实例初始值设定项，建议使用构造函数或字段初始值设定项进行初始化。
  此外，删除 <code>static</code> 关键字可能会导致意外创建非 <code>static</code> 初始值设定项，造成模糊不清的错误。
</p>
<p>此检查不报告匿名类中的实例初始值设定项。
  <!-- tooltip end -->
<p>
  使用<b>仅在类具有一个或多个构造函数时警告</b>选项，可忽略没有任何构造函数的类中的实例初始值设定项。
</p>
</body>
</html>
