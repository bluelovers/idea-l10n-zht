<html>
<body>
报告切片表达式中的冗余第二个索引（上限）。
<p>通常，第二个索引是可选的。 移除它可能会提高代码的可读性。</p>
<p>示例：</p>
<pre><code>var a []int
a = a[0:len(a)] // `a[0:len(a)]` 与 `a[0:]` 相同</code>
</pre>
<p>您可以对此类情况应用<b>移除冗余索引</b>快速修复。 应用快速修复后，代码如下所示：</p>
<pre><code>var a []int
a = a[0:]</code>
</pre>
</body>
</html>
