Spring Data JDBC 聚合内的某个实体正在引用另一个已属于不同聚合的实体。
在 Spring Data JDBC 中，对其他实体的每个引用都必须严格保持在同一个聚合的边界内。
跨聚合关系不能表示为直接实体引用，而应使用目标聚合的标识符进行建模（例如，将外键存储为简单值类型）。
<a href="https://docs.spring.io/spring-data/relational/reference/jdbc/mapping.html#jdbc.entity-persistence.types.referenced-entities">Spring Data 文档</a>
