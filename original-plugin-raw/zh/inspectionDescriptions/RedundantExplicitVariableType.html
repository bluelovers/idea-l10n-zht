报告冗余局部变量类型。
<p>这些类型可以从上下文中推断出来，因此替换为 <code>var</code>。</p>
<p><b>示例：</b></p>
<pre><code>
  void test(InputStream s) {
    try (InputStream in = s) {}
  }
</code></pre>
<p>应用修正后：</p>
<pre><code>
  void test(InputStream s) {
    try (var in = s) {}
  }
</code></pre>
<!-- tooltip end -->
<p>

</body>
