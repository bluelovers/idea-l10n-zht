<html>
<body>
<p>报告对可以替换为 <code>set</code> 文字的 <code>set</code> 函数的调用。</p>
<p><b>示例：</b></p>
<pre style="font-family: monospace">
def do_mult(a, b):
    c = a * b
    return set([c, a, b])
</pre>
<p>应用快速修复后，代码变为：</p>
<pre style="font-family: monospace">
def do_mult(a, b):
    c = a * b
    return {c, a, b}
</pre>
</body>
</html>
