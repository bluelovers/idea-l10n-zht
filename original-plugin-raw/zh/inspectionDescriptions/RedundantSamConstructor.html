<body>
报告可以替换为 lambda 的 SAM（单一抽象方法）构造函数用法。
<p><b>示例：</b></p>
<pre><code>
  fun main() {
      foo(<b>Runnable</b> { println("Hi!") })
  }

  fun foo(other: Runnable) {}
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  fun main() {
      foo( { println("Hi!") })
  }

  fun foo(other: Runnable) {}
</code></pre>
</body>
</html>
