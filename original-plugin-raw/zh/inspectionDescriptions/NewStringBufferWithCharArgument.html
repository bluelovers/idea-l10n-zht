报告对 <code>char</code> 作为参数的 <code>StringBuffer</code> 和 <code>StringBuilder</code> 构造函数的调用。
<p>
  在本例中，<code>char</code> 无提示地转换为整数，并解读为缓冲区的初始容量。
  将 <code>char</code> 替换为字符串文字可以解决这个问题。</p>
<p><b>示例:</b></p>
<pre>  new StringBuilder('(').append("1").append(')');
</pre>
<p>在应用快速修复后：</p>
<pre>  new StringBuilder("(").append("1").append(')');
</pre>
