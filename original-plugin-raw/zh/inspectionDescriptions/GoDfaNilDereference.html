<body>
报告可能为 <code>nil</code> 的指针被解引用的实例。
<p>示例：</p>
<pre><code>
type Person struct{ Name string }

func _(person *Person) {
	if person != nil || person.Name != "Peter" {
	}
}
</code></pre>
<p>在提供的示例中，<code>person</code> 是指向 <code>Person</code> 结构体的指针，但它是 <code>nil</code>，因为它没有被赋予任何值。
  尝试解引用 <code>person</code> 以访问 <code>Name</code> 而不检查 <code>person</code> 是否为 <code>nil</code> 会导致运行时错误。</p>
</body>
</html>
