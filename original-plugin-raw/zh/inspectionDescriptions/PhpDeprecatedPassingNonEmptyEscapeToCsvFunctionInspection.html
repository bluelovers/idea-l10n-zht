<body>
报告将非空字符串作为 CSV 相关方法和函数的 <code>$escape</code> 形参传递的情况。
  <ul>
    <li><code>SplFileObject::setCsvControl()</code></li>
    <li><code>SplFileObject::fputcsv()</code></li>
    <li><code>SplFileObject::fgetcsv()</code></li>
    <li><code>fputcsv()</code></li>
    <li><code>fgetcsv()</code></li>
    <li><code>str_getcsv()</code>.</li>
  </ul>
<p>
  将非空字符串作为 <code>$escape</code> 形参传递<a href="https://wiki.php.net/rfc/deprecations_php_8_4#deprecate_proprietary_csv_escaping_mechanism">自 PHP 8.4 起已弃用</a>。
</p>
</body>
