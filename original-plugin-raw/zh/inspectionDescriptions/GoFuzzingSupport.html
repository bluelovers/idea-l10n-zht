<p>报告当 Go SDK 版本低于 1.18 时存在模糊测试</p>

<p>模糊测试是一种自动化测试方法，它涉及到对可能导致程序崩溃或暴露无效行为的输入数据的定向搜索。 Go 从 1.18 开始支持模糊测试。</p>
<p>模糊测试示例：</p>
<pre><code>
func Div(a, b int) int {
	return a / b
}

func FuzzDiv(f *testing.F) {
	f.Fuzz(func(t *testing.T, a, b int) {
		Div(a, b) // 报告运行时错误：整数除以零
	})
}
</code></pre>
<p>
  请参阅<a href="https://go.dev/doc/fuzz/">Go Fuzzing</a>获取更多信息。
</p>
