<html>
<body>
报告已在其他部分中定义的属性。
<p>例如：
<pre><code>
[*.java]
indent_size=4
[{*.java,*.js}]
indent_size=2
</code></pre>
第二部分也包括所有 <code>*.java</code> 文件，但它也重新定义了 indent_size。
因此，值 "2" 将用于匹配 <code>*.java</code> 的文件。
</body>
</html>
