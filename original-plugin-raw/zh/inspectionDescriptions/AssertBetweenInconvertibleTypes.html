报告“预期”实参和“实际”实参的类型不兼容时对断言方法的调用。
<p>此类调用通常表明测试中存在错误。
  该检查会检查相关的 JUnit、TestNG 和 AssertJ 方法。</p>
<p><b>示例：</b></p>
<pre><code>
  assertEquals("1", 1);
  assertNotSame(new int[0], 0);

  // 弱警告，可能只测试 equals() 约定
  assertThat(foo).as("user type").isNotEqualTo(bar);
</code></pre>
</body>
