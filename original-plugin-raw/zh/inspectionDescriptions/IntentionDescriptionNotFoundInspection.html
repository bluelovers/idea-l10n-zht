<html>
<body>
报告缺少 HTML 描述文件、<code>before.template</code> 文件或 <code>after.template</code> 文件的意图。
它们显示在<a href="settings://preferences.intentionPowerPack">设置 | 编辑器 | 意图</a>中。
<p>
  <b>创建描述文件</b>快速修复会创建模板 HTML 描述文件。
</p>
<p>
  如果不需要 before.template 或 after.template 文件，请在 <code>plugin.xml</code> 中的意图注册部分添加 <code>&lt;skipBeforeAfter>true&lt/skipBeforeAfter></code>。
</p>
<p>
  如需了解详情，请参阅 IntelliJ 平台插件 SDK 文档中的<a href="https://plugins.jetbrains.com/docs/intellij/code-intentions.html#intention-description">意图</a>。
</p>
</body>
</html>
