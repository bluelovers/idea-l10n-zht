<html>
<body>
报告显式声明为扩展 <code>java.lang.Object</code> 的任何类型形参和通配符类型实参。
<p>这样的扩展是冗余的，因为 <code>java.lang.Object</code> 是所有类的超类型。</p>
<p>示例:</p>
<pre><code>
  class ClassA&lt;T extends Object&gt; {}
</code></pre>
<!-- tooltip end -->
<p>配置检查：</p>
<p>
  如果 <code>java.lang.Object</code> 被注解，请使用<b>注解 java.lang.Object 时忽略</b> 选项来禁用检查。
</p>
<p>示例:</p>
<pre><code>
  class ClassB&lt;T extends @A Object&gt; {}
</code></pre>

</body>
</html>
