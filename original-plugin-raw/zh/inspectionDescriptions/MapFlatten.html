<p>报告 <code>collection.map(f).flatten(m)</code>，并建议将其替换为 <code>collection.flatMap</code>。</p>
<p><b>示例：</b></p>
<pre><code>
  Seq(1, 10).map(i => Seq(i, i + 10)).flatten
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  Seq(1, 10).flatMap(i => Seq(i, i + 10))
</code></pre>
