<html>
<body>
<p>报告 Python 2 中缺少的编码注释。</p>
<p><b>示例：</b></p>
<pre style="font-family: monospace">
class Book(object):
    def __init__(self):
        pass
</pre>
<p>应用快速修复后，将添加缺少的注释：</p>
<pre style="font-family: monospace">
# coding=utf-8
class Book(object):
    def __init__(self):
        pass
</pre>
</body>
</html>
