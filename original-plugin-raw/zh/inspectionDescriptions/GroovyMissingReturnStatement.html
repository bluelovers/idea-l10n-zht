<body>
报告具有非 <b>void</b> 返回类型的方法末尾缺少 <code>return</code> 语句。
方法的执行流应该可以执行到方法末尾。
<p><b>示例:</b></p>
<pre>
<code>
String foo(int a) {
  if (a > 0) {
    return "more than zero"
  }
} // foo(-1) will return 'null'

int bar(int a) {
  if (a > 0) {
    return a
  }
} // bar(-1) will fall with runtime exception
</code>
</pre>
</body>
