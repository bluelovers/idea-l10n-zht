<html>
<body>
报告对 <code>java.util.Map.get()</code> 方法的调用。 此类调用可由更简短、明确的键控访问形式替代。
<p><b>示例：</b></p>
<pre>
<code>
def map = ["foo": "bar"]
def str = map.get("foo") // map.get("foo") 可以替换为 map["foo"]
</code>
</pre>
<p>在应用快速修复后：</p>
<pre>
<code>
def map = ["foo": "bar"]
def str = map["foo"]
</code>
</pre>
</body>
</html>
