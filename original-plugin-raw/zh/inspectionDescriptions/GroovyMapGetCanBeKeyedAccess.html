<html>
<body>
报告对 <code>java.util.Map.get()</code> 方法的调用。 此类调用可由更简短明确的键控形式替代。
<p><b>示例:</b></p>
<pre>
<code>
def map = ["foo": "bar"]
def str = map.get("foo") // map.get("foo") could be replaced with map["foo"]
</code>
</pre>
<p>应用快速修复后，结果如下所示: </p>
<pre>
<code>
def map = ["foo": "bar"]
def str = map["foo"]
</code>
</pre>
</body>
</html>
