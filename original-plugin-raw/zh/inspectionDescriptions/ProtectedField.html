报告 <code>protected</code> 字段。
<p>不报告常量（即标记为 <code>static</code> 或 <code>final</code> 的变量）。</p>
<p><b>示例：</b></p>
<pre><code>
  public class A {
    protected Object object;              // 警告
    protected final static int MODE = 0;  // 常量，无警告
  }
</code></pre>
