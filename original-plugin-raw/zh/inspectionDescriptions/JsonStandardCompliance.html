<html>
<body>
报告 JSON 文件与<a href="https://tools.ietf.org/html/rfc7159">语言规范</a>的以下差异：
<ul>
  <li>行或块注释（可配置）。</li>
  <li>多个顶层值（用于 JSON Lines 文件，可针对其他文件配置）。</li>
  <li>对象或数组中的尾随逗号（可配置）。</li>
  <li>用单引号引用的字符串。</li>
  <li>属性键不是由双引号引用的字符串。</li>
  <li>用 NaN 或正无穷大/负无穷大数值作为浮点文字（可配置）。</li>
</ul>

</body>
</html>
