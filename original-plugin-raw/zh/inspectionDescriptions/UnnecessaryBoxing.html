<body>
报告显式装箱，即将基元值包装到对象中。
<p>对于 Java 5 和更高版本，显式手动装箱不必要，并且可以安全移除。</p>
<p><b>示例：</b></p>
<ul>
  <li><code>Integer i = new Integer(1);</code> &rarr; <code>Integer i = Integer.valueOf(1);</code></li>
  <li><code>int i = Integer.valueOf(1);</code> &rarr; <code>int i = 1;</code></li>
</ul>

<!-- tooltip end -->
<p>
使用<b>仅报告真正多余的装箱表达式</b>选项，可仅报告真正多余的装箱，其中的装箱值立即隐式或显式地拆箱。
在本例中，可以移除整个装箱-拆箱步骤。 该检查不报告简单的显式装箱。
<p>仅当项目或模块的语言级别为 5 或更高时，此检查才会报告。</p>
</body>
</html>
