<p>
  在 Kotlin/JS 项目中报告扩展 React Props 或 State 类型的外部接口中的 <code>val</code> 属性。
</p>
<p>
  React 组件接口中的属性应当是可变的 (<code>var</code>)，以便正确使用 JavaScript 运行时。
</p>
<p><b>示例：</b></p>
<pre><code>external interface MyProps : Props {
    val title: String // 警告：应当为 var
}</code></pre>
</body>
</html>
