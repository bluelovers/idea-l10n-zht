<body>
报告 <code>assert</code> 语句并建议将它们替换为抛出 <code>java.lang.AssertionError</code> 的 <code>if</code> 语句。
<p>示例：</p>
<pre><code>
  assert param != null;
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  if (param == null) throw new AssertionError();
</code></pre>
<!-- tooltip end -->
