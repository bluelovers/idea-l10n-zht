<p>报告没有 <code>@targetName</code> 注解的具有类似运算符（符号）名称的定义。</p>
<p>建议使用符号名称具有 <code>@targetName</code> 注解的定义。 这将建立一个更易于搜索的替代名称，并将避免运行时诊断中的灰色编码。</p>
<p>具有用反引号表示的名称（非合法主机平台名称）的定义也应具有 <code>@targetName</code> 注解。</p>

<p>请参阅 <a href="https://docs.scala-lang.org/scala3/reference/other-new-features/targetName.html">@targetName 注解</a>。</p>

<p>该快速修复会添加一个具有空外部名称的 <code>@targetName</code> 注解。</p>
