报告是否在明显为非 null 的值（例如，新创建的对象）上调用 null 检查方法（例如，<code>Objects.requireNonNull</code> 或 <code>Assert.assertNotNull</code>）。 这种检查是冗余的，可能表明存在编程错误。
<p><b>示例：</b></p>
<pre><code>
  final String greeting = Objects.requireNonNull("Hi!");
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  final String greeting = "Hi!";
</code></pre>
<!-- tooltip end -->
