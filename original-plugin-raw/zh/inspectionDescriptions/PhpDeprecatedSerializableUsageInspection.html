报告已弃用的 <code>Serializable</code> 接口的用法。
<!-- tooltip end -->
<p>
  从 PHP 8.1 开始，非抽象类、实现 <code>Serializable</code> 的类、不实现 <code>__serialize()</code> 和 <code>__unserialize()</code> 的类将抛出弃用警告。
</p>
<p>
  有关详细信息，请参阅<a href="https://wiki.php.net/rfc/custom_object_serialization">逐步淘汰可序列化对象 (php.net)</a>。
