报告除以 0 或对 0 取余。
对于双精度或浮点数，此类表达式将产生 <code>Infinity</code>、<code>-Infinity</code> 或 <code>NaN</code> 结果；对于整数，则抛出 <code>ArithmeticException</code>。
<p>当表达式的结果为 <code>NaN</code> 时，该修正会建议将除法表达式替换为 <code>NaN</code> 常量。
<!-- tooltip end -->
<p>使用<b>报告条件性除以零</b>选项报告在某些执行路径中除数可能为零的除法。
  这可能会偶尔产生误报。
