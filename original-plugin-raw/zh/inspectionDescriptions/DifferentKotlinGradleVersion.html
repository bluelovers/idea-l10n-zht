<body>
报告当前的 IDE 插件无法正确支持 Gradle 插件版本。
<p>这可能会导致 IDE 和 Gradle 构建在错误报告或代码行为方面的不一致。</p>
<p><b>示例：</b></p>
<pre><code>
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:0.0.1"
  }
</code></pre>
<p>要修正此问题，请更改 kotlin gradle 插件版本以匹配捆绑到 IDE 插件中的 kotlin 版本。</p>
</body>
</html>
