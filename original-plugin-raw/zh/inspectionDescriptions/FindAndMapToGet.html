<p>报告对 <code>Map</code> 上的 <code>find</code> 和 <code>map</code> 的调用，并建议将其替换为 <code>get</code>。</p>
<pre><code>
  val map = Map(1 -> 42)
  map.find(_._1 == k).map(_._2)
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  val map = Map(1 -> 42)
  map.get(k)
</code></pre>
