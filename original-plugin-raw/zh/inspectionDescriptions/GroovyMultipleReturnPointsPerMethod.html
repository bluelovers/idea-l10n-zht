<body>
报告 return 点过多的方法。 具有太多 return 点的方法
可能会引起混淆且难以重构。
<p><b>示例:</b></p>
<pre>
<code>
  int foo(int a) {
    if (a > 0) {
      return a
    }
    if (a &lt; 0) return -a
    return 0
  }
</code>
</pre>
<!-- tooltip end -->
<p>
  使用下面提供的字段来指定方法可以拥有的 return 点的
  最大可接受数量。
</p>
</body>
