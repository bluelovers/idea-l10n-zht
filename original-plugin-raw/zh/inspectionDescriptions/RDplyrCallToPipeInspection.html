<html>
<body>
<p>报告嵌套的 dplyr 调用并建议用管道替换它们。</p>
<p><b>示例:</b></p>
<p>
  <code>
    summarise(filter(diamonds, depth > 62.0), mean = mean(carat))
  </code>
</p>
<p>当您应用快速修复时，代码更改为：</p>
<p>
  <code>
    diamonds %>%
    filter(depth > 62.0) %>%
    summarise(mean = mean(carat))
  </code>
</p>
</body>
</html>
