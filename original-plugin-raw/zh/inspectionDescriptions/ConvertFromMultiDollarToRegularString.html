<html>
<body>
报告所有带有插值前缀的字符串。

<p>
    检查的快速修复会移除插值前缀，更新插值条目并转义不安全的美元符号字符。
</p>

<p><b>示例：</b></p>
<pre><code>
val foo = $$"""
{
    "foo": $ref,
    "bar": {
        "baz": "$20"
        "boo": "$${100 + 200}"
    }
}
"""
</code></pre>
<p><b>在应用快速修复后：</b></p>
<pre><code>
val foo = """
{
    "foo": ${'$'}ref,
    "bar": {
        "baz": "$20"
        "boo": "${100 + 200}"
    }
}
"""
</code></pre>
</body>
</html>
