<html>
<body>
报告带有尾随空格字符的文本块。
尾随空格被视为是附带的，将被 Java 编译器去除。
<p><b>示例（其中空格用点表示）：</b></p>
<pre><code>
..String.count.=."""
....one
....two....
....three
....""";
</code></pre>
<p>提供了两个快速修复。
  一个用于移除尾随空格，另一个用于转义尾随空格，以免被编译器移除：</p>
<pre><code>
..String.count.=."""
....one
....two...\s
....three
....""";
</code></pre>
<!-- tooltip end -->
<p><small>2021.1 最新变化</small></p>
</body>
</html>
