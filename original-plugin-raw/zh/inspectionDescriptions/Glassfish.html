<p>报告不正确的 GlassFish 特定的 XML 部署描述符。</p>

<ul>
  <li><a href="https://docs.oracle.com/cd/E26576_01/doc.312/e24929/dd-files.htm#GSDPG00078">glassfish-web.xml</a></li>
  <li><a href="https://docs.oracle.com/cd/E26576_01/doc.312/e24929/dd-files.htm#GSDPG00077">glassfish-application.xml</a></li>
  <li><a href="https://docs.oracle.com/cd/E26576_01/doc.312/e24929/dd-files.htm#GSDPG00079">glassfish-ejb-jar.xml</a></li>
</ul>

<p>一些报告的问题：</p>

<ul>
  <li>对不可实例化类的引用</li>
  <li>对不扩展所需类的类的引用</li>
  <li>空标记和特性值</li>
  <li>不包含必需子标记或特性的标记</li>
  <li>定义具有重复名称的对象的标记</li>
</ul>
