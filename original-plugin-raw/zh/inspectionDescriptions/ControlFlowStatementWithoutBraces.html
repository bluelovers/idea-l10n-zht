报告任何不带大括号的 <code>if</code>、<code>while</code> 或 <code>for</code> 语句。
<p>大括号使代码更易于阅读并有助于防止错误。</p>
<p>示例：</p>
<pre><code>
  if (x &gt; 0) System.out.println("x is positive");
</code></pre>
<p>快速修复用大括号包装语句体：</p>
<pre><code>
  if (x &gt; 0) {
    System.out.println("x is positive");
  }
</code></pre>
