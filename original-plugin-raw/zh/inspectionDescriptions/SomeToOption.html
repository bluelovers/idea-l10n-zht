<p>报告并将 <code>Some(a)</code> 替换为 <code>Option(a)</code>。</p>

<p><code>Option</code> 将额外检查 <code>a</code> 是否为 <code>null</code>，如果是，则结果为 <code>None</code>。</p>

<p><b>示例：</b></p>
<pre><code>
  Some(a)
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  Option(a)
</code></pre>
