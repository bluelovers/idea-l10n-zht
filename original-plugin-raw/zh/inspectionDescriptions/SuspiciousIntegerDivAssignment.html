报告其右侧是不应截断为整数的除法的赋值。
<p>虽然偶尔是有意为之，但此结构通常表明有错误。</p>
<p><b>示例：</b></p>
<pre><code>
  int x = 18;
  x *= 3/2; // 不会因为整数除法的结果而改变 x
</code></pre>
<p>
此代码应替换为：
<pre><code>
  int x = 18;
  x *= 3.0/2;
</code></pre>
<!-- tooltip end -->
<p>
  在检查选项中，可以禁用对可疑但可能正确的除法的警告，例如不能静态计算被除数时。
<pre><code>
  void calc(int d) {
     int x = 18;
     x *= d/2;
  }
</code></pre>
