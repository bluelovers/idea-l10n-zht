<body>
报告具有 <code>getter</code> 和/或 <code>setter</code> 访问方法的 private 属性，这些属性可被替换为具有 <code>get</code> 和/或 <code>set</code> 属性挂钩的 public 属性。
<p>
  PHP 8.4 及更高版本支持 <code>get</code> 和 <code>set</code> 属性挂钩。
  如需了解详情，请参阅 <a href="https://wiki.php.net/rfc/property-hooks#references">PHP RFC：属性挂钩</a>。
</p>
