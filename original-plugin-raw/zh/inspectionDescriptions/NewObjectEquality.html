报告将 <code>==</code> 或 <code>!=</code> 应用于新分配对象而不是调用 <code>equals()</code> 的代码。
<p>
  对新分配对象的引用不能指向现有对象，因此比较结果始终为 <code>false</code>。 该检查还可以报告从简单方法返回的新建对象。
</p>
<p><b>示例：</b></p>
<pre><code>
  void test(Object obj) {
    if (new Object() == obj) {...}
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  void test(Object obj) {
    if (new Object().equals(obj)) {...}
  }
</code></pre>
