报告排序集合的结构，例如 <code>TreeSet</code>，它依赖于自然排序，其元素类型不实现 <code>Comparable</code> 接口。
<p>此类集合不太可能正常工作。</p>
<p>
  如果集合元素类型是不可比较的父类型，但集合只打算保存可比较的子类型，则可能出现误报。 即便这样，也最好缩小集合元素类型的范围或将父类型声明为 <code>Comparable</code> ，因为上述方法容易出错。
</p>
<!-- tooltip end -->
<p>
  该检查还会报告集合元素是未声明为 <code>extends Comparable</code> 的类型形参的情况。
  您可以使用所提供的选项禁止对类型形参发出警告（例如，为了保持 API 兼容性）。
</p>
<p>

</p>
