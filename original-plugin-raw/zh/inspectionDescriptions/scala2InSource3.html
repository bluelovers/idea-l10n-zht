<p>报告使用 <code>-Xsource:3</code> 时可以替换为 Scala 3 的 Scala 2 语法。</p>

<p>在编译器标志 <code>-Xsource:3</code> 下，<code>Scala 2.13.6</code> 已支持以下 Scala 3 结构：</p>
<ul>
  <li>使用 <code>?</code> 代替 <code>_</code> 作为通配符类型中的通配符标记</li>
  <li><code>for</code> 推导式的模式绑定中的 <code>case</code></li>
  <li><code>*</code> 在 import 中使用 * 代替 <code>_</code>。</li>
  <li>在 import 别名中使用 <code>as</code> 软关键字代替 <code>=&gt;</code></li>
  <li>允许使用 <code>open</code> 和 <code>infix</code> 修饰符</li>
  <li>新的 Scala 3 vararg 接合语法</li>
  <li>在复合类型中使用 <code>&</code> 代替 <code>with</code></li>
</ul>
