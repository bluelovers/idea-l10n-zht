报告可以替换为 <code>switch</code> 语句的 <code>match</code> 表达式。
<p>
  请注意，<code>match</code> 表达式使用严格类型比较，而 <code>switch</code> 语句使用松散比较。 因此，替换后表达式语义可能发生变化。
</p>
<p>
  有关详细信息，请参阅 <a href="https://www.php.net/manual/en/control-structures.match.php">match (php.net)</a> 和 <a href="https://www.php.net/manual/en/control-structures.switch.php">match (php.net)</a>。
</p>
</body>
