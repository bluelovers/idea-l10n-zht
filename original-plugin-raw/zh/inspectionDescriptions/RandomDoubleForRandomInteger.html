报告对 <code>java.util.Random.nextDouble()</code> 的调用，这些调用用于通过将调用乘以一个系数并转换为整数来创建正整数。
<p>
  对于在一定范围内生成随机正整数，<code>java.util.Random.nextInt(int)</code> 更加简单和高效。
</p>
<p><b>示例：</b></p>
<pre><code>
  int getRandomInt() {
    return (int) ((new Random()).nextDouble() * SIZE);
  }
  </code>
</pre>
<p>在应用快速修复后：</p>
<pre><code>
  int getRandomInt() {
    return (new Random()).nextInt(SIZE);
  }
</code></pre>
