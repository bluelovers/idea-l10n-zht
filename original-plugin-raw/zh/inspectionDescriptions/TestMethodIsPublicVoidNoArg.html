报告任何被声明为 <code>static</code>、未被声明为 <code>public</code>、不返回 <code>void</code> 或具有形参的 JUnit 测试方法。
此类测试方法很容易无意间创建，但是 JUnit 测试运行程序不会执行这些方法。
<p><b>示例：</b></p>
<pre><code>
  @Test
  void test() {
    assertEquals(1, 1);
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  @Test
  public void test() {
    assertEquals(1, 1);
  }
</code></pre>
<!-- tooltip end -->

<p>使用检查选项可以指定注解。
  不会报告任何使用其中一种注解进行注解的形参。
<p>
