<html>
<body>
报告是无效 XML 的<code>脚本</code>标记内容。<br>
<p><b>示例：</b></p>
<pre><code>
  &lt;script type="text/javascript">
    console.log('&lt;');
  &lt;/script>
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  &lt;script type="text/javascript">
    console.log('&amp;lt;');
  &lt;/script>
</code></pre>
</body>
</html>
