报告定义 <code>readObject()</code> 或 <code>writeObject()</code> 方法的非 <code>Serializable</code> 类。 该上下文中的此类方法通常表明有错误。
<p><b>示例：</b></p>
<pre><code>
  public class SampleClass {
    private void readObject(ObjectInputStream str) {}
    private void writeObject(ObjectOutputStream str) {}
  }
</code></pre>
