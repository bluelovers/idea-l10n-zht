报告 switch 语句中的 <i>fallthrough</i>。  虽然偶尔是有意为之，但 fallthrough 通常是误用，并且可能导致意外的错误。
<p><b>示例:</b></p>
<pre>
<code>
switch(n) {
  case 1:
    print 1
  case 2: // "case 1" fallthrough to "case 2". 从 "case 2" 开始的语句将在执行 "case 1" 后立即执行。
    print 2
    break
  default:
    print "Default"
}
</code>
</pre>
</body>
