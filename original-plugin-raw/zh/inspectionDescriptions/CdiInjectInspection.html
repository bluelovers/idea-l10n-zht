<html>
<body>
<p>报告不正确的注入点：使用 <code>@Inject</code> 注解的违反 CDI 规范的字段、方法和参数。</p>

<p>字段要求：</p>
<ul>
  <li>不能为 static 或 final</li>
  <li>不能用 <code>@Produces</code> 注解</li>
</ul>

<p>对包含注入的方法的要求：</p>
<ul>
  <li>不能为 static 或 abstract</li>
  <li>不能有带有 <code>@Disposes</code> 和 <code>@Observes</code> 注解的参数</li>
</ul>
</body>
</html>
