报告不是 <code>abstract</code> 且不公开 public <code>no-arg</code> 构造函数或将单个字符串作为实参的 public 构造函数的 JUnit 测试用例。
大多数 JUnit 测试运行程序都无法运行此类测试用例。
<p><b>示例：</b></p>
<pre><code>
public class MyTest {

  private MyTest() {} // no-arg 构造函数为 private

  @Test
  public void testSomething() {
    assertEquals(1, 1);
  }
}
</code></pre>
