报告任何对包含可变参数的方法的调用，其中该调用在可变参数位置有一个参数，该参数或则是 <code>null</code>，或则是可变参数的子类型数组。
此类实参可能令人困惑，因为不清楚需要 vararg 调用还是非 vararg 调用。
<p><b>示例:</b></p>
<pre>
  <code>
  String[] ss = new String[]{"foo", "bar"};
  System.out.printf("%s", ss);
  </code>
</pre>
<p>在本例中，将只打印数组的第一个元素。</p>
