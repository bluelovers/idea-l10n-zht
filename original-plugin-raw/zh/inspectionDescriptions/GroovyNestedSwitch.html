<body>
报告嵌套在其他 <code>switch</code> 语句中的 <code>switch</code> 语句。
此类嵌套 switch 语句令人困惑，并且可能导致意外行为。
<p><b>示例：</b></p>
<pre>
<code>
switch (outer) {
  case 1:
    switch (inner) {
      case 1:
        print "inner 1"
        break
      default:
        print "inner default"
    }
    break
  default:
    print "default"
}
</code>
</pre>
</body>
