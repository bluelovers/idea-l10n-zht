<p>报告 Python 2 中的类没有<code>__init__</code> 方法且其父类也没有此方法的情况。</p>
<p><b>示例：</b></p>
<pre style="font-family: monospace">
class Book():
    pass
</pre>
<p>快速修复将添加 <code>__init__</code> 方法：</p>
<pre style="font-family: monospace">
class Book():
    def __init__(self):
        pass
</pre>
</body>
