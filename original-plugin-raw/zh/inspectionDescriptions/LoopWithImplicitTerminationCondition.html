报告任何以 <code>true</code> 常量作为其唯一条件的 <code>while</code>、<code>do-while</code> 和 <code>for</code> 循环。 同时，此类循环仍然能够被可以跳出循环的包含 <code>if</code> 语句终止。
<p>此类 <code>if</code> 语句必须是 <code>while</code> 或 <code>for</code> 循环中的第一个或唯一语句，也必须是 <code>do-while</code> 循环中的最后一个或唯一语句。</p>

<p>移除 <code>if</code> 语句并将其条件设为显式循环条件可简化循环。</p>
