<body>
报告没有指定类型的变量
<p>当代码无法解析变量所持有的类型时，必须手动指定</p>
<p>示例：</p>
<pre><code>
  var int_val = 1
  val string_val = ""
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  var int_val: int = 1
  val string_val: String = ""
</code></pre>
<p>或者当使用短选项时：</p>
<pre><code>
  var int_val := 1
  val string_val := ""
</code></pre>
<!-- tooltip end -->
<p><small>自 1.1.0 以来</small></p>
</body>
</html>
