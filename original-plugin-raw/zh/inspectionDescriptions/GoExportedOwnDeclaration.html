<html>
<body>
报告在声明的逗号分隔列表中导出的变量或常量。
<p>示例：</p>
<pre><code>const C1, C3, C2, C44, C9, C11, C6 = 1, 2, 3, 1, 3, 2, 1</code></pre>
<p>以这种方式声明使得很难知道每个常量的值。 为了使此声明更易于阅读，您可以应用 <b>提取到自己的声明</b> 快速修复。 当快速修复应用于每个常量时，声明如下所示：</p>
<pre><code>const (
 C3  = 2
 C2  = 3
 C44 = 1
 C9  = 3
 C11 = 2
 C6  = 1
 C1  = 1
)</code></pre>
</body>
</html>
