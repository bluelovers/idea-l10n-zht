<html>
<body>
<p>报告不是 Django 模板中第一个标记的
<code>{% extends %}</code> 标记。</p>
<p><b>示例：</b></p>
<pre style="font-family: monospace">
{% load my_custom_tags %}
{% extends "../DjangoApp/templatetags/my_custom_tags.py"%}
</pre>
<p>在本例中，<code>{% extends %}</code> 标记高亮显示，因为它应该放在
<code>{% load %}</code> 标记前面。</p>
</body>
</html>
