报告嵌套在另一个表达式中的递增或递减表达式。
<p>这样的表达式可能会引起混淆，并且违反一般设计原则，即任何结构应当只发挥一种作用。</p>
<p>快速修复会将递增或递减运算提取到单独的表达式语句中。</p>
<p><b>示例:</b></p>
<pre><code>
  int i = 10;
  while (i-- > 0) {
    System.out.println(i);
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  int i = 10;
  while (i > 0) {
    i--;
    System.out.println(i);
  }
  i--;
</code></pre>
