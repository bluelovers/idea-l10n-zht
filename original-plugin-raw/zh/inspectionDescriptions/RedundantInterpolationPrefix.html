报告字符串模板表达式中的冗余美元符号前缀。
<p>
此类前缀可以安全移除。
</p>
<p>
示例：
</p>
<pre><code>
fun example() {
    $"示例：长度为一的前缀始终冗余"
    $$"示例：字符串不包含任何内插值"
    $$"示例：这里的 $$ 美元符号是普通字符 $$"
}
</code></pre>
<p>在该应用快速修复后：</p>
<pre><code>
fun example() {
    "示例：长度为一的前缀始终冗余"
    "示例：字符串不包含任何内插值"
    "示例：这里的 $$ 美元符号是普通字符 $$"
}
</code></pre>
