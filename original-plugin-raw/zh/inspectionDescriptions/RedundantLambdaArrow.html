<html>
<body>
<p>报告没有形参的 lambda 中的冗余 lambda 箭头。</p>
<p><b>示例：</b></p>
<pre><code>
  fun foo(f: () -> Unit) = f()

  fun bar() {
      foo { <b>-></b> println("Hi!") }
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  fun foo(f: () -> Unit) = f()

  fun bar() {
      foo { println("Hi!") }
  }
</code></pre>
</body>
</html>
