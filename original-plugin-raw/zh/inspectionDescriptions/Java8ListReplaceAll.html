报告可以折叠为单个 <code>List.replaceAll()</code> 调用的循环。
<p><b>示例：</b></p>
<pre><code>
  for (int i = 0; i &lt; strings.size(); i++) {
    String str = strings.get(i).toLowerCase();
    strings.set(i, str);
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  strings.replaceAll(String::toLowerCase);
</code></pre>
