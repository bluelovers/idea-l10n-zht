报告在所配置的语言级别不可用的 API 的用法。
此检查有 3 种作用：
<ul>
  <li>当语言级别低于 Java 7 时，高亮显示泛化类的用法。</li>
  <li>当默认方法未被重写且语言级别低于 Java 8 时高亮显示。</li>
  <li>当语言级别低于在文档中使用 <code>@since</code> 标记标记的级别时，高亮显示 API 的用法。</li>
</ul>
<!-- tooltip end -->
<p>
  使用<b>禁止使用 API</b> 选项可以禁止在项目或自定义语言级别使用 API。
</p>
