<body>
除非以非严格方式声明，否则报告使用 <b>@Singleton</b> 注解的类的构造函数。
<p><b>示例:</b></p>
<pre><code>
  @Singleton
  class Foo{
      Foo(){
      }
  }
</code></pre>
有两种可能的快速修复方法：移除该构造函数，或者以非严格方式声明 <b>@Singleton</b>。
<p>在应用快速修复后：</p>
<pre><code>
  @Singleton
  class Foo{
  }
</code></pre>
<p>或：</p>
<pre><code>
  @Singleton(<b>strict = false</b>)
  class Foo{
      Foo(){
      }
  }
</code></pre>
</body>
</html>
