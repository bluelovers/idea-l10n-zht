报告未在 <code>plugin.xml</code> 描述符中注册的插件组件和操作。
<p>
  这在使用“创建类”意图时可简化新组件的开发，并且可以帮助跟踪潜在的过时组件。
</p>
<p>
  提供的用于注册组件的快速修复将在 <code>plugin.xml</code> 描述符中添加必要的注册。
</p>
<!-- tooltip end -->
<p>配置检查：</p>
<ul>
  <li>使用<b>检查操作</b>选项可以关闭操作的检查，因为它们可能是有意创建的，并且可能是动态注册的。
  </li>
  <li>使用<b>忽略非 public 类</b>选项可以忽略 abstract 和非 public 类。</li>
</ul>
