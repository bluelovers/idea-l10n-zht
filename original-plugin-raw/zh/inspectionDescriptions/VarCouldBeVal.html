<p>报告任何从未更新且可能是 <code>val</code> 的非 public <code>var</code>。</p>
<p><b>示例：</b></p>
<pre><code>
  class Foo {
    private var s = 0
    println(s)
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  class Foo {
    private val s = 0
    println(s)
  }
</code></pre>
<!-- tooltip end -->
</body>
