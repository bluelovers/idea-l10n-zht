<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>类形参会隐藏超类变量</title>
</head>
<body>
<p>报告隐藏超类 <code>var</code> 的类形参。</p>
<p><b>示例：</b></p>
<pre>
class Animal {
  var name: String = ""
}

class Cat(name: String) extends Animal {
  // 使 `name` 成为隐藏 var 的 private[this] val
  def usage = name
}
</pre>
<p>当使用非 <code>private</code> <code>var</code> 扩展类时，用户可能期望子类的类形参将重写超类中的 <code>var</code>，但实际上它只会对其进行隐藏。 这有时可能会导致非普通错误。</p>
<p>请注意，只有在实际使用该值时，才会出现高亮显示。</p>
