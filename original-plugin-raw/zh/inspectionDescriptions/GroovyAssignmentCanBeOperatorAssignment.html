报告可替换为运算符赋值的赋值。
<p><b>示例：</b></p>
<pre><code>
  a = a + b
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  a += b
</code></pre>
<!-- tooltip end -->
<p>配置检查：</p>
<ul>
  <li>使用<b>忽略条件运算符</b>选项可忽略 <code>&amp;&amp;</code> 和 <code>||</code> 运算符。</li>
  <li>使用<b>忽略模糊运算符</b>选项可忽略 <code>^</code> 和 <code>%</code> 运算符。</li>
</ul>
</body>
