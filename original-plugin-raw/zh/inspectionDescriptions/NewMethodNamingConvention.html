报告名称太短、太长或不遵循指定正则表达式模式的方法。
<p>此检查将忽略重写库方法和构造函数的实例方法。</p>
<p><b>示例</b>：如果对 static 方法启用检查，并且指定的方法名称的最小长度为 4（默认值），则以下 static 方法会产生警告，因为其名称长度为 3，即小于 4：<code>public static int max(int a, int b)</code>。
<p>只能在编辑器中使用重命名此类方法的快速修复。</p>
<!-- tooltip end -->
<p>配置检查：</p>
<p>使用<b>选项</b>部分中的列表可指定应检查哪些方法。 取消选中要跳过检查的方法类型的复选框。 在长度字段中指定 <b>0</b> 可以跳过相应检查。</p>
<p>正则表达式应以标准 <code>java.util.regex</code> 格式指定。</p>
</body>
