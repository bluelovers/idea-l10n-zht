<body>
报告没有显式 <code>permits</code> 列表的 <code>sealed</code> 类。
只在同一文件中有子类的 sealed 类不需要具有显式 <code>permits</code> 列表。
默认情况下，此检查不会在编辑器中高亮显示，而仅提供修正。
<p>示例：</p>
<pre><code>
  sealed class A {}
  final class B extends A {}
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  sealed class A permits B {}
  final class B extends A {}
</code></pre>
<!-- tooltip end -->
<p><small>2020.3 最新变化</small></p>
</body>
</html>
