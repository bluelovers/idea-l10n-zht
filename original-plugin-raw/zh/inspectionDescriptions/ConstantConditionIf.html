报告条件为常量并且因此可以简化的 <code>if</code> 表达式。
<p>虽然偶尔是有意为之，但这种构造非常混乱，并且通常是由拼写错误导致的。</p>
<p><b>示例:</b></p>
<pre><code>
  fun example() {
      if (true) {
          throw IllegalStateException("Unexpected state")
      }
  }
</code></pre>
<p>建议通过快速修复移除 <code>if</code> 条件：</p>
<pre><code>
  fun example() {
      throw IllegalStateException("Unexpected state")
  }
</code></pre>
