<html>
<body>
报告在不指定初始容量的情况下实例化新 <code>Collection</code> 对象的尝试。
<p>
  如果未指定初始容量，则使用默认容量，这很少是最佳选择。 如果在超出初始容量时需要重新分配空间和复制内存，则未能为集合指定初始容量可能会导致性能问题。
  此检查会检查在检查的设置中列出的类的分配。
</p>
<p><b>示例：</b></p>
<pre><code>
  new HashMap&lt;String, String&gt;();
</code></pre>
<!-- tooltip end -->
<p>使用以下选项配置检查：</p>
<ul>
  <li>列出应检查的集合类。</li>
  <li>是否忽略字段初始值设定项。</li>
</ul>
</body>
</html>
