</p>
<p>
Kotlin 的类及其成员默认为 <code>final</code>，这样一来，使用要求类为 <code>open</code> 的框架和库会变得不方便。
</p>
<p>
<code>kotlin-spring</code> 编译器插件使 Kotlin 适配 Spring 框架的要求，并使带有 Spring 特定注解的类及其成员无需显式 <code>open</code> 关键字即可开放。
</p>
