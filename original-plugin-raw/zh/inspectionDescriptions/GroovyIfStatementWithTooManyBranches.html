<body>
报告分支太多的 <code>if</code> 语句。
这类语句可能非常混乱，并且通常表明设计抽象度不足。
<p><b>示例:</b></p>
<pre>
<code>
if (a) {
  print "foo"
} else if (b) {
  print "bar"
} else if (c) {
  print "baz"
} else if (d) {
  print "Too many branches"
}
</code>
</pre>
<!-- tooltip end -->
<p>
 使用下面的字段指定预期的最大分支数。
</body>
