<html>
<body>
报告分支太多的 <code>if</code> 语句。
此类语句可能令人困惑，并且通常表明设计抽象度不足。
<p><b>示例：</b></p>
<pre>
<code>
if (a) {
  print "foo"
} else if (b) {
  print "bar"
} else if (c) {
  print "baz"
} else if (d) {
  print "Too many branches"
}
</code>
</pre>
<!-- tooltip end -->
<p>
 使用<b>最大分支数</b>字段可指定预期的最大分支数量。
</body>
</html>
