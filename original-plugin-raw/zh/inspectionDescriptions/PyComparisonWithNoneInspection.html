<html>
<body>
<p>报告与 <code>None</code> 的比较。 这种类型的比较应始终使用 <code>is</code> 或 <code>is not</code> 进行，不得使用相等运算符。</p>
<p><b>示例：</b></p>
<pre style="font-family: monospace">
a = 2


if a == None:
    print("Success")
</pre>
<p>应用快速修复后，代码变为：</p>
<pre style="font-family: monospace">
a = 2


if a is None:
    print("Success")
</pre>
</body>
</html>
