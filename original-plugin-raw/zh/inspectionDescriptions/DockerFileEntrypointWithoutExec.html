<p>报告 shell 形式的 ENTRYPOINT 命令中缺少的 <code>exec</code>。</p>
<p>
  为了确保 <code>docker stop</code> 能向任何长时间运行的 ENTRYPOINT 可执行文件正确地发送信号，需要使用 <code>exec</code> 来启动它。
</p>
<p>
  如需了解详情，请参阅 <a href="https://docs.docker.com/reference/dockerfile/#shell-form-entrypoint-example">Dockerfile 参考</a>。
</p>
