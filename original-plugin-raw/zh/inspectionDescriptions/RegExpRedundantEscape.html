<body>
报告可以替换为保留其含义的非转义字符的冗余字符转义序列。
许多在字符类外部必需的转义序列在字符类的方括号 <code>[]</code> 内部冗余。
<p>
  尽管某些方言（JavaScript、Python 等）允许在字符类外部使用未转义的左大括号 <code>{</code>，但这样可能会导致混乱并降低模式的可移植性，因为某些方言要求将大括号作为字符进行转义。
  因此，该检查不会报告转义的左大括号。
<p><b>示例：</b></p>
<pre><code>
  \-\;[\.]
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  -;[.]
</code></pre>
<!-- tooltip end -->
<p>
<b>忽略转义的右括号 '}' 和 ']'</b> 选项可以指定当 RegExp 方言允许在字符类外部使用未转义的 <code>\}</code> 和 <code>\]</code> 时是否报告它们。
<p><small>2017.3 最新变化</small>
</body>
