<html>
<body>
报告所有 <code>new</code> 表达式，其类型实参可以替换为 Diamond 类型 <code>&lt;&gt;</code>。
<p>示例：</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;String&gt;(); // 报告数组列表类型实参
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;&gt;();
</code></pre>
<p>仅当项目或模块的语言级别为 7 或更高时，此检查才会报告。</p>
</body>
</html>
