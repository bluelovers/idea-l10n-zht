<html>
<body>
报告其类型实参可被替换为菱形类型 <code>&lt;&gt;</code> 的所有 <code>new</code> 表达式。
<p>示例：</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;String&gt;(); // 报告数组列表类型实参
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;&gt;();
</code></pre>
</body>
</html>
