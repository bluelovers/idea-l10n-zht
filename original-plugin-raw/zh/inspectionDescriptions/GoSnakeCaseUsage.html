在命名变量、常量和函数时报告使用蛇形拼写法而不是骆驼拼写法的情况。
  根据 <a href="https://golang.org/doc/effective_go.html#mixed-caps">golang.org 上的 MixedCaps</a> 页面，骆驼拼写法是 Go 中的惯例。
<p>示例：</p>
<pre><code>func get_external_IP() (string, error) {}</code></pre>
<p><code>get_external_IP</code> 使用蛇形拼写法，但应该使用骆驼拼写法。 您可以应用快速修复将函数名称转换为 <code>getExternalIp</code>。</p>
</body>
