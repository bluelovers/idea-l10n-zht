报告循环内的 <code>defer</code> 语句。
<p>在循环中使用 <code>defer</code> 会导致资源泄漏或语句的执行顺序不可预测。</p>
<p>示例：</p>
<pre><code>func main() {
 for {
  field, err := db.Query("SELECT 1")
  if err != nil {
   // ...
  }
  defer field.Close()
  // ...
 }
}</code></pre>
<p><code>defer row.Close()</code> 在循环内的调用在函数完成执行之前不会执行。
  而不是在 <code> for </code> 循环的每一步结束时。 这种实现可能会导致函数堆栈溢出和其他问题。</p>
