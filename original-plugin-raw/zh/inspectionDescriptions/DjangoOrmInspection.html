<p>报告由于某些 ORM 原因而可能没有调用的几种方法。</p>
<p><b>示例：</b></p>
<pre><code lang="Python">
class Choice:
    question = ForeignKey(Question, null=False)


choice_set = Question.objects.get(id=1).choice_set.remove()
</code></pre>
<p>如果外键有 <code>null=False</code>，则无法调用 <code>remove</code> 函数。</p>
</body>
