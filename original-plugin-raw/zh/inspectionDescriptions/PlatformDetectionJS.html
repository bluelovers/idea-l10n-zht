<html>
<body>
报告用于检测从中运行脚本的浏览器或
操作系统的通用 JavaScript 模式。 除了指出不可移植的结构外，这些平台检测模式通常不完整并且容易被愚弄。 在大多数情况下，检测单个环境的功能
比尝试检测整个平台更可取。
<p>检测到的模式包括： </p>
<ul>
  <li><code>document.all</code></li>
  <li><code>document.layers</code></li>
  <li><code>navigator.userAgent</code></li>
  <li><code>navigator.oscpu</code></li>
  <li><code>navigator.appName</code></li>
  <li><code>navigator.appCodeName</code></li>
  <li><code>navigator.platform</code></li>
</ul>
</body>
</html>
