<p>
    报告能够以 <code>StackOverflowError</code> 结束的递归属性访问器调用。
    此类调用经常与支持字段访问混淆。
</p>
<p><b>示例：</b></p>
<pre><code>
  var counter: Int = 0
      set(value) {
          <b>counter</b> = if (value &lt; 0) 0 else value
      }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  var counter: Int = 0
      set(value) {
          <b>field</b> = if (value &lt; 0) 0 else value
      }
</code></pre>
</body>
