<html>
<body>
报告未使用的 <code>@DelegatesTo.Target</code> 注解和未解析的 <code>@DelegatedTo.target</code> 注解特性值。
<p><b>示例:</b></p>
<pre><code>
  // unused target 't1' and unresolved target 't2'
  def m(
      @DelegatesTo.Target('t1') target,
      @DelegatesTo(target = 't2') Closure c
  ) {}
</code></pre>
</body>
</html>
