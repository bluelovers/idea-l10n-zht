<body>
<p>报告不符合三个双引号引用字符串格式的 docstring。</p>
<p><b>示例：</b></p>
<pre><code>
def calc(self, balance=0):
    'param: balance'
    self.balance = balance
</code></pre>
<p>应用快速修复后，代码变为：</p>
<pre><code>
def calc(self, balance=0):
    """param: balance"""
    self.balance = balance
</code></pre>
</body>
</html>
