<p>在使用 <code>@Around</code> 建议时，切记两点:
<ul>
  <li>需要调用 <code>org.aspectj.lang.ProceedingJoinPoint#proceed</code>，否则调用将无法到达目标。</li>
  <li>需要返回此调用的结果值(类型化 <code>java.lang.Object</code>)，否则返回值永远不会到达原始调用方。</li>
</ul>
<p>不过，以下两种状况几乎都表明存在编码错误:<p>
<ul>
  <li><code>@Around</code> 方法的签名未使用 <code>ProceedingJoinPoint</code> 作为第一个参数: 在这种情况下，调用无法到达目标。</li>
  <li><code>@Around</code> 方法的签名未使用 <code>Object</code> 作为返回类型: 在这种情况下，总是丢失目标方法的返回值。</li>
</ul>
