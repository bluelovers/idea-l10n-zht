报告正则表达式中的匿名捕获组和数字反向引用。
正则表达式方言支持命名组和命名组引用时才支持这些用法。
命名组和命名反向引用可改善代码可读性，建议使用。
无需捕获时，通过使用非捕获组可提高匹配效率和减少需要使用的内存，
即使用 <code>(?:xxx)</code>，而不是 <code>(xxx)</code>。
<p><b>示例:</b></p>
<pre><code>
  (\d\d\d\d)\1
</code></pre>
<p>更好的正则表达式模式如下：</p>
<pre><code>
  (?&lt;quad>\d\d\d\d)\k&lt;quad>
</code></pre>
<!-- tooltip end -->
<p><small>2017.2 的新功能</small>
