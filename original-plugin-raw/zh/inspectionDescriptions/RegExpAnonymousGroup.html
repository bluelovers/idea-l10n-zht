报告正则表达式中的匿名捕获组和数字反向引用。
只有正则表达式方言支持命名组和命名组引用，才支持这些用法。
命名组和命名反向引用可改进代码可读性，建议改用。
无需捕获时，使用非捕获组，即使用 <code>(?:xxx)</code> 而不是 <code>(xxx)</code>，可以提高匹配效率和减少需要使用的内存。
<p><b>示例：</b></p>
<pre><code>
  (\d\d\d\d)\1
</code></pre>
<p>更好的正则表达式模式如下：</p>
<pre><code>
  (?&lt;quad>\d\d\d\d)\k&lt;quad>
</code></pre>
<!-- tooltip end -->
