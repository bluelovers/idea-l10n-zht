<body>
报告冗余分号。 惯用的 Go 程序仅在诸如 <code>for</code> 循环子句之类的地方使用分号，以分隔初始值设定项，条件和延续元素。 它们对于分隔一行中的多条语句也是必要的。 在其他情况下，您可以省略它们。
<p>有关 Go 中分号的详细信息，请参阅 <a href="https://go.dev/doc/effective_go#semicolons">go.dev 上的 Semicolons</a>。
</p>
<p>示例：</p>
<pre><code>i := 1;</code></pre>
</body>
</html>
