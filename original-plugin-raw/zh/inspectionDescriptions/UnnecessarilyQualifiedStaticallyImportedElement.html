报告用其包含类名限定的静态导入成员的用法。
<p>此类限定不必要且可移除，因为可以通过成员名称直接访问静态导入成员。</p>
<p><b>示例：</b></p>
<pre><code>
  import static foo.Test.WIDTH;

  class Bar {
    void bar() {
      System.out.println(Test.WIDTH);
    }
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  import static foo.Test.WIDTH;

  class Bar {
    void bar() {
      System.out.println(WIDTH);
    }
  }
</code></pre>
