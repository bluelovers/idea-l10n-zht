<p>报表注解 <code>@groovy.transform.stc.POJO</code> 在没有<code>@groovy.transform.CompileStatic</code> 的情况下的应用。<p>
<p>注解 <code>@POJO</code> 将 Groovy 类的编译过程更改为字节码。 如果没有显式启用的静态编译（通过 <code>@CompileStatic</code> 注解完成），它就不起作用。
<p><b>示例：</b></p>
<pre><code>
  @POJO // 报告 @POJO
  class A {}
</code></pre>
</body>
</html>
