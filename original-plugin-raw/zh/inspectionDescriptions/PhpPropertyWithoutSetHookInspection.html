Reports a property with a <code>get</code> hook that can be replaced
with a promoted property with an asymmetric <code>private(set)</code> visibility modifier.
<p>
  PHP 8.4 及更高版本支持非对称可见性。
  有关详细信息，请参阅 <a href="https://wiki.php.net/rfc/asymmetric-visibility-v2">PHP RFC：非对称可见性 v2</a>。
