报告以下 EJB 规范违规：
<ul>
  <li>注入的属性类型无效</li>
  <li>EJB 引用与 `ejb-jar.xml` 不一致</li>
</ul>

<p><b>示例：</b></p>
<pre><code>
@LocalBean
@Stateless
public class ExampleBean {

  private AnotherBean anotherBean;

  @Inject
  public void getAnotherBean() { // 错误：应在字段或 setter 方法中执行注入
    return anotherBean;
  }

  ...
}
</code></pre>
</body>
</html>
