<body>
<p>报告冗余的 <code>Companion</code> 引用。</p>
<p><b>示例：</b></p>
<pre><code>
  class A {
      <b>companion object</b> {
          fun create() = A()
      }
  }
  fun test() {
      val s = A.<b>Companion</b>.create()
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  class A {
      <b>companion object</b> {
          fun create() = A()
      }
  }
  fun test() {
      val s = A.create()
  }
</code></pre>
</body>
</html>
