<p>如果未在 Spring 应用程序上下文中配置 WebFlow 注册表 (<a href="https://docs.spring.io/spring-webflow/docs/current/api/org/springframework/webflow/definition/registry/FlowDefinitionRegistry.html">FlowRegistration</a>)，则报告 <code>&lt;flow&gt;</code> 定义。</p>

<p><b>示例：</b></p>
<pre><code>
  <strong>&lt;flow&gt;</strong>  &lt;!--"找不到流配置，请检查 Spring 设置" --&gt;
     ...
  &lt;/flow&gt;</code></pre>
</body>
