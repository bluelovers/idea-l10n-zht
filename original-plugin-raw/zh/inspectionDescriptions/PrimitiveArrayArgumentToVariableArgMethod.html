报告对可变 arity 方法的任何调用，其中该调用在可变 arity 形参位置有一个基元类型的数组。
此类 primitive-array 实参可能令人困惑，因为它会被包装在单元素数组实参中，而不是像预期的那样每个元素都是一个单独的实参。
<p><b>示例：</b></p>
<pre><code>
  String.format("%s", new int[]{1, 2, 3});
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  String.format("%s", (Object) new int[]{1, 2, 3});
</code></pre>
