<html>
<body>
报告不含结束标记的 HTML 元素。
即便在可选的情况下，有些编码样式也要求 HTML 元素包含结束标记。
<p><b>示例：</b></p>
<pre><code>
  &lt;html>
    &lt;body>
      &lt;p>Behold!
    &lt;/body>
  &lt;/html>
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  &lt;html>
    &lt;body>
      &lt;p>Behold!&lt;/p>
    &lt;/body>
  &lt;/html>
</code></pre>
</body>
</html>
