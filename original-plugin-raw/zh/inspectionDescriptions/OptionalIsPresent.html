<html>
<body>
报告可用函数样式重写的、用作 <code>if</code> 或条件表达式条件的 <code>Optional</code> 表达式。
结果往往更短，更易于阅读。
<p>示例：</p>
<pre><code>
  if (str.isPresent()) str.get().trim();
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  str.ifPresent(String::trim);
</code></pre>
<!-- tooltip end -->
<p>仅当项目或模块的语言级别为 8 或更高时，此检查才会报告。</p>
</body>
</html>
