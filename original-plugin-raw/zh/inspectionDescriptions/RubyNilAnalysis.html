报告可能的 <code>nil</code> 解引用。 解引用 <code>nil</code> 可能导致 <code>NoMethodError</code>。
<p>使用<i>忽略的接收器</i>列表可以指定用作应该忽略的接收器的方法调用（例如，分别用于实例或单例方法的 <code>Foo#call</code> 或 <code>Foo::call</code>）。</p>
<p>示例：</p>
<pre>
<code>def foo
  rand(2) == 1 ? nil : 1
end

a = foo
a.nomethod # 方法调用可能产生 NoMethodError</code>
</pre>
