<body>
报告在同一个类中与 <code>\w</code> 或 <code>[:word:]</code>（带 <code>\W</code> 的 <code>\D</code>）一起使用且可移除的冗余的 <code>\d</code> 或 <code>[:digit:]</code>。
<p><b>示例：</b></p>
<pre><code>
  [\w\d]
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  [\w]
</code></pre>
<!-- tooltip end -->
<p><small>2022.2 最新变化</small>
</body>
