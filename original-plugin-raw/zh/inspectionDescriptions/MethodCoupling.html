<body>
报告引用过多其他类的方法。
耦合度过高的方法可能非常脆弱，应该被拆分为较小的方法。
<p>无论被引用多少次，每个被引用的类都只被计算一次。</p>
  <!-- tooltip end -->
<p>配置检查：</p>
<ul>
  <li>使用<b>方法耦合限制</b>字段可指定方法允许的最大耦合度。</li>
  <li>使用<b>包括与 Java 系统类的耦合</b>选项可计算对 <code>java</code> 或 <code>javax</code> 软件包中的类的引用。</li>
  <li>使用<b>包括与库类的耦合</b>选项可计算对第三方库类的引用。</li>
</ul>
</body>
</html>
