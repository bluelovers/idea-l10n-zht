<p>报告在 <code>DelayedInit</code> 的子类中定义并且仅在执行方法 <code>main</code> 时初始化的字段。
</p>
<p><b>示例：</b></p>
<pre><code>
  class Test {
    println(MyApp.initializedLater) // 打印 0
  }
  object MyApp extends DelayedInit {
    val initializedLater = 3
    override def delayedInit(body: => Unit): Unit = {
      new Test
      body
    }
  }
</code></pre>
