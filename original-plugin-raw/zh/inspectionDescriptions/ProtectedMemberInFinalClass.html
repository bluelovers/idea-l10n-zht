报告 <code>final</code> 类中的 <code>protected</code> 成员。
<p>由于无法继承 <code>final</code> 类，将方法标记为 <code>protected</code> 可能令人困惑。 最好将此类成员声明为 <code>private</code> 或软件包可见。</p>
<p><b>示例：</b></p>
<pre><code>record Bar(int a, int b) {
  protected int sum() { 
     return a + b;
  }
}
</code>
</pre>
<p>在应用快速修复后：</p>
<pre><code>record Bar(int a, int b) {
  int sum() { 
     return a + b;
  }
}
</code></pre>

<p>如本例所示，可以显式或隐式地将类标记为 <code>final</code>。</p>
