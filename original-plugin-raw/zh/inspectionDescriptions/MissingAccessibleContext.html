<html>
<body>
报告不提供可访问性上下文的 Swing 组件。
<p>
  对于使用屏幕阅读器的视障用户来说，使用此类组件将非常困难。
</p>
<p><b>示例:</b></p>
<pre><code>
  ListCellRenderer&lt;String&gt; renderer = (list, val, index, sel, cell) -> {
    JPanel panel = new JPanel();
    return panel;
  };
</code></pre>
<p>
  要修复此问题，您应该在返回的 <code>JPanel</code> 上调用 <code>setAccessibleName()</code> 或重写其 <code>getAccessibleContext()</code> 方法。
</p>
</body>
</html>
