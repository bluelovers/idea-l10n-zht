<body>

报告由于当前文档编码而无法显示的字符。
<p>示例：</p>
<ul>
  <li>如果在带有 <b>US-ASCII</b> 字符集的文档中键入国际字符，保存时会丢失某些字符。</li>
  <li>如果加载使用 <b>ISO-8859-1</b> 一字节字符集的 <b>UTF-8</b> 编码文件，某些字符将无法正确显示。</li>
</ul>

<p>要解决此问题，可以直接在文件中指定编码来更改文件编码，例如编辑 XML 文件的 XML prolog 中的 <code>encoding=</code> 特性，或者在<b>设置 | 编辑器 | 文件编码</b>中更改相应选项。</p>

</body>
</html>
