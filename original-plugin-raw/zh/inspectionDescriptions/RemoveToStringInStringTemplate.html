<html>
<body>
报告对可以安全移除的字符串模板中的 <code>toString()</code> 的调用。
<p><b>示例：</b></p>
<pre><code>  fun foo(a: Int, b: Int) = a + b

  fun test(): String {
      return "Foo: ${foo(0, 4).toString()}" // 'toString()' 冗余
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>  fun foo(a: Int, b: Int) = a + b

  fun test(): String {
      return "Foo: ${foo(0, 4)}"
  }
</code></pre>
</body>
