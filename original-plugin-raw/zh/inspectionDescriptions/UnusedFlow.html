<p>报告已创建但从未被使用或传递给其他函数的 Kotlinx 协程流。</p>
<p>除非使用终端操作符收集 Flow，否则定义 Flow 的代码不会执行。</p>

<p><b>示例：</b></p>
<pre><code>
fun foo() {
    flowOf(1).onEach { println(it) }
}
</code></pre>

<p>查看终端操作符的<a href="https://kotlinlang.org/api/kotlinx.coroutines/kotlinx-coroutines-core/kotlinx.coroutines.flow/-flow/">一些示例</a>。</p>
