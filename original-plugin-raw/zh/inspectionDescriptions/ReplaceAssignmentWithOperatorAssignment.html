报告可以替换为运算符赋值的赋值运算。
<p>使用运算符赋值的代码更短，可能更清晰。</p>
<p><b>示例：</b></p>
<pre><code>  x = x + 3;
  x = x / 3;
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>  x += 3;
  x /= 3;
</code></pre>
<!-- tooltip end -->
<p>
使用<b>忽略条件运算符</b>选项可忽略 <code>&amp;&amp;</code> 和 <code>||</code>。 将条件运算符替换为运算符赋值将使惰性求值变为及早求值，从而可能改变表达式的语义。
</p>
<p>
使用<b>忽略模糊运算符</b>选项可忽略不太为人所知的 <code>^</code> 和 <code>%</code>。
</p>
