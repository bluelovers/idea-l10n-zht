报告可以用局部变量替换的冗余方法参数。
<p>如果一个参数的所有局部用法都紧跟对该参数的赋值，则可以删除该参数，并且将其用法替换为局部变量。
拥有这样的参数是没有意义的，因为传递给它的值会被覆盖。
  此问题通常是重构的结果。</p>
<p>示例:</p>
<pre><code>
  void test(int p) {
    p = 1;
    System.out.print(p);
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  void test() {
    int p = 1;
    System.out.print(p);
  }
</code></pre>
</body>
