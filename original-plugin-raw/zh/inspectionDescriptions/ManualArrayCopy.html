<body>
报告可以替换为 <code>System.arraycopy()</code> 的数组内容的手动复制。
<p><b>示例：</b></p>
<pre><code>
  for (int i = 0; i &lt; array.length; i++) {
    newArray[i] = array[i];
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  System.arraycopy(array, 0, newArray, 0, array.length);
</code></pre>
<!-- tooltip end -->
</body>
