<!-- tooltip end -->
<p>请注意，代码中 <code>streamOfIntegers.map(Integer::valueOf)</code> 之类的映射操作效果与 <code>requireNonNull()</code> 检查相同：如果该流包含 <code>null</code>，它将抛出 <code>NullPointerException</code>，因此并非绝对冗余。
  如果不希望报告此类情况，请禁用<b>报告 Stream.map() 中的冗余装箱</b>选项。</p>
