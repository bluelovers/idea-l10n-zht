<p>
  报告在谓词索引中或在与函数 <code>position()</code> 的比较中的意外使用零的情况。 这样的用法在几乎所有情况下都是错误，因为在 XPath 中，索引从 "1" 开始，而<em>不是</em> "0"。
</p>

<p>
  示例:
</p>

<p>
  <code>//someelement[<b>position() = 0</b>]</code> or <code>//something[<b>0</b>]</code>
</p>
