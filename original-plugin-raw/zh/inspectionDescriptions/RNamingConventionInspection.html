<body>
<p>报告不适当的属性名称。</p>
<p>变量和函数名称应仅使用小写字母、数字和下划线。
  使用下划线（所谓的形蛇形写法）来分隔名称中的单词。
  在函数名称和 S3 方法中也使用点。</p>
<p>
  有关详细信息，请参阅 <a href="https://style.tidyverse.org/syntax.html#object-names">tidyverse 样式指南</a>。
</p>
<p><b>示例：</b></p>
<p>
  <code>
    camelCaseVariable &lt;- 10
  </code>
</p>
<p>当您应用该快速修复时，此代码变为：</p>
<p>
  <code>
    camel_case_variable &lt;- 10
  </code>
</p>
</body>
</html>
