<body>
<p>报告不适当的属性名称。</p>
<p>变量和函数名称应仅使用小写字母、数字和下划线。
  使用下划线（所谓的形拼写法）来分隔名称中的单词。
  此外，在函数名称中，在 S3 方法中使用点。</p>
<p>
  有关详细信息，请参阅 <a href="https://style.tidyverse.org/syntax.html#object-names">tidyverse 风格指南</a>。
</p>
<p><b>示例:</b></p>
<p>
  <code>
    camelCaseVariable &lt;- 10
  </code>
</p>
<p>当您应用快速修复时，代码更改为：</p>
<p>
  <code>
    camel_case_variable &lt;- 10
  </code>
</p>
</body>
</html>
