<body>
报告泛型类的实例化，其中使用 <b>&lt;&gt;</b> 符号（菱形）代替类型形参。

<p>快速修复会将 <b>&lt;&gt;</b>（菱形）替换为显式类型形参。</p>
<p>示例：</p>
<pre><code>List&lt;String&gt; list = new ArrayList&lt;&gt;()</code></pre>
<p>在应用快速修复后：</p>
<pre><code>List&lt;String&gt; list = new ArrayList&lt;String&gt;()</code></pre>
<!-- tooltip end -->
<p>
  <i>菱形运算符</i>在 Java 7 中出现。
  此检查有助于为向后兼容早期 Java 版本而降级。
</p>
</body>
</html>
