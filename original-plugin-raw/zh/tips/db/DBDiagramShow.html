<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以为数据源、架构或表创建图表。</p><p>在 <span class="control">Database Explorer</span> （<span class="shortcut">视图 | Tool Windows | Database Explorer</span> ）中，右键点击数据库对象并选择 <span class="shortcut">图表 | 显示可视化</span> 。要在弹出窗口中查看图表，请选择 <span class="shortcut">图表 | 显示可视化弹出窗口</span>。</p><p class="image"><img src="images/tips_db_create_diagram_for_data_source.png" alt="Create a diagram for a data source, a schema, or a table " style="border: 1px solid #55555;"/></p></body></html>
