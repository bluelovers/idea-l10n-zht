<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>搜索表、文件或符号时，在“到随处索”(按两下 <span class="shortcut">Shift</span>) 中使用文本模式。</p><ul ><li><span class="code_emphasis">*</span> 表示任意数量的任意字符。</li><li><span class="code_emphasis">空格</span> 表明模式结束。前面的字符串不仅被视为前缀，也视为整个模式。</li></ul></body></html>
