<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要将包含 SQL 文件的目录附加到您的项目，请打开 <span class="control">文件</span> 工具窗口（<span class="shortcut">视图 | 工具窗口 | 文件</span> ）。右击 <span class="control">文件</span> 工具窗口区域中的某处，然后选择 <span class="control">将目录附加到项目</span> 。导航到要附加的目录，然后点击 <span class="control">打开</span>。</p><p class="image"><img src="images/tips_db_db_attach_directory.png" alt="Attach directory to project" style="border: 1px solid #55555;"/></p></body></html>
