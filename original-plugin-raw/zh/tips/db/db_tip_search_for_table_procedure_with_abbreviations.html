<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 <span class="shortcut">&shortcut:GotoClass;</span> 搜索表或过程时，可以在搜索字段中输入 <span class="code_emphasis">schema.table</span> 或 <span class="code_emphasis">datasource.procedure</span> 。此外，缩短单词会更容易搜索。例如，要在名为 PostgreSQL 的数据源中搜索 <span class="code_emphasis">actor</span> 表，请输入 <span class="code_emphasis">post.actor</span>。</p><p class="image"><img src="images/tips_db_search_for_table_procedure_with_abbreviations.png" alt="Search for a table or a procedure with abbrevitaions" style="border: 1px solid #55555;"/></p></body></html>
