<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要转到列、表或任何其他对象的定义，请在代码中选择对象名称并导航至 <span class="shortcut">导航 | 声明</span> <span class="shortcut">&shortcut:GotoDeclaration;</span> 。或者，按 <span class="shortcut">Ctrl</span> 并点击引用。</p><p class="image"><img src="images/db_tips_gotodeclaration.png" alt="Go to declaration" style="border: 1px solid #55555;"/></p></body></html>
