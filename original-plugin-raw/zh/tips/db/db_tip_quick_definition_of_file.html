<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以在弹出窗口中查看文件的内容，无需打开文件。要打开快速定义窗口，请在 <span class="control">文件</span> 工具窗口(<span class="shortcut">视图 | 工具窗口 | 文件</span> )中选择一个文件，然后按 <span class="shortcut">&shortcut:QuickPreview;</span>。</p><p class="image"><img src="images/tips_db_quick_definition_of_file.png" alt="Quick definition of the file contents" style="border: 1px solid #55555;"/></p></body></html>
