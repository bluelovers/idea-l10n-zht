<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在“随处搜索”窗口(按两次 <span class="shortcut">Shift</span> )的搜索字段中输入 &quot;<span class="code_emphasis">/</span> &quot;，可以搜索设置、设置选项和插件列表。</p><p>您还可以在要搜索的 URL 映射部分前面输入 &quot;<span class="code_emphasis">/</span> &quot;，来搜索 URL 映射。</p><p class="image"><img src="images/db_tips_search_everywhere_settings.png" alt="Search Everywhere: settings, plugins, URL mappings" style="border: 1px solid #55555;"/></p></body></html>
