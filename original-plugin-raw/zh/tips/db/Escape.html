<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在任何工具窗口中按 <span class="shortcut">&shortcut:EditorEscape;</span> 都会将焦点移至编辑器。</p><p>按 <span class="shortcut">&shortcut:HideActiveWindow;</span> 可将焦点移至编辑器，并隐藏当前或最后一个活动工具窗口。</p><p>按 <span class="shortcut">&shortcut:JumpToLastWindow;</span> 可将焦点从编辑器移至上次聚焦的工具窗口。</p></body></html>
