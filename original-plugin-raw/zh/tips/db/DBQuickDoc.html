<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以查看数据源、表、函数和其他数据库对象的简短参考文档。例如，如果您选择一个表并按 <span class="shortcut">&shortcut:QuickJavaDoc;</span> ，将看到前十行的内容和表定义。</p><p>要打开快速文档视图，请点击数据库对象并选择 <span class="shortcut">视图 | 快速文档</span> <span class="shortcut">&shortcut:QuickJavaDoc;</span>。</p><p class="image"><img src="images/tips_db_show_reference_documentation.png" alt="View a short reference documentation" style="border: 1px solid #55555;"/></p></body></html>
