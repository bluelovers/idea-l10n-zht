<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">One-Row</span> 提取器会将列复制到逗号分隔的字符串中。您可以使用它在 IN 子句中粘贴一组值。</p><p class="image"><img src="images/db_tips_one_row_extractor.png" alt="One-Row extractor" style="border: 1px solid #55555;"/></p><p><span class="control">SQL-Insert-Multirow</span> 提取器可以生成单条 INSERT 语句，可插入多个新行。</p><p class="image"><img src="images/db_tips_sql_insert_multirow_extractor.png" alt="SQL-Insert-Multirow extractor" style="border: 1px solid #55555;"/></p></body></html>
