<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要自动同步数据库状态，请在 <span class="control">Database Explorer</span> （<span class="shortcut">视图 | Tool Windows | Database Explorer</span> ）中，点击 <span class="control">Data Source Properties</span> 按钮 (<img src="images/database-impl.icons.manageDataSources.png" alt="the Data Source Properties button"/>) 并选择要更改的数据源。在 <span class="control">选项</span> 选项卡，选中 <span class="control">自动同步</span> 复选框。</p><p>如果清除 <span class="control">Auto sync</span> 复选框，则仅在点击 <span class="control">刷新</span> 图标 <img src="images/icons.actions.refresh.png" alt="the Refresh button"/> 或按 <span class="shortcut">&shortcut:Refresh;</span> 后才会将 <span class="control">Database Explorer</span> （<span class="shortcut">视图 | Tool Windows | Database Explorer</span> ）中的数据源视图与数据库的实际状态同步。</p></body></html>
