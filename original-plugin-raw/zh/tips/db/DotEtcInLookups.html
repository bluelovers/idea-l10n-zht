<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用句点(.)、逗号(,)、分号(;)、空格和其他字符来接受代码补全建议列表中的当前选择。</p><p>所选名称将自动输入编辑器中，后面跟随输入的字符。</p><p>要使用此功能，确保在 <span class="control">Settings/Preferences</span> 对话框 <span class="shortcut">&shortcut:ShowSettings;</span> 的 <span class="shortcut">编辑器 | 常规 | 代码补全</span> 页面上选中 <span class="control">通过按空格、点或其他上下文相关键插入选定建议</span> 复选框。</p></body></html>
