<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以比较两个表结构，并查看列、键、索引和其他结构表元素的差异。在 <span class="control">Database Explorer</span> （<span class="shortcut">视图 | Tool Windows | Database Explorer</span> ）中，选择两个表。右键点击所选内容并导航至 <span class="control">比较</span> <span class="shortcut">&shortcut:CompareTwoFiles;</span>。</p><p>要比较两个表的内容，请右击这两个表并导航至 <span class="control">Compare Content</span>。</p><p class="image"><img src="images/tips_db_compare_tables_and_content.png" alt="Compare table structures and table content" style="border: 1px solid #55555;"/></p></body></html>
