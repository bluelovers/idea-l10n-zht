<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:GotoDeclaration;</span> 可打开所选对象的 DDL。例如，如果在 SELECT 语句中的表名上按此快捷键，将看到该表的 DDL (CREATE TABLE 语句)。</p><p>按 <span class="shortcut">&shortcut:EditSource;</span> 可打开对象数据。例如，如果在 SELECT 语句中的表名上按此快捷键，将看到该表的内容。</p><p>按 <span class="shortcut">Alt+Shift+B</span> 导航到 <span class="control">Database Explorer</span> 工具窗口中的对象。</p></body></html>
