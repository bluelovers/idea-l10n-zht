<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以对文本光标处的任何表、列、例程或任何其他符号进行重命名。DataGrip 将更新重命名符号的所有引用。</p><p>将文本光标放置在要重命名的符号处，然后按 <span class="shortcut">&shortcut:RenameElement;</span> (<span class="control">重构 | 重命名</span> )。键入新名称，然后按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/db_tips_rename.png" alt="Rename refactoring" style="border: 1px solid #55555;"/></p></body></html>
