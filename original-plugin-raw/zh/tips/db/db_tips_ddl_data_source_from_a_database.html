<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>DDL 数据源是具有基于多个 SQL 脚本的架构的虚拟数据源。将这些文件存储在版本控制系统 (VCS) 中是将数据库保存在 VCS 下的一种方式。</p><p>要创建 DDL 数据源，请右击 <span class="control">Database Explorer</span> 中的数据源，然后选择 <span class="shortcut">SQL 脚本 | Dump to DDL Data Source</span>。</p></body></html>
