<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以从自己拥有的任何数据源（例如，从 PostgreSQL）生成 DDL 数据源。会生成 DDL 文件并将其保存到您的硬盘中。新的 DDL 数据源将基于它们。如果数据库中的某些内容发生了变化，您始终可以重新生成 DDL 文件并更新您的 DDL 数据源。</p><p>此外，可以在 <span class="control">Database</span> 工具窗口中右键点击此数据源的节点，从而向 DDL 数据源添加新对象。</p><p class="image"><img src="images/db_tips_ddl_data_source_from_a_database.png" alt="DDL data source from a database" style="border: 1px solid #55555;"/></p></body></html>
