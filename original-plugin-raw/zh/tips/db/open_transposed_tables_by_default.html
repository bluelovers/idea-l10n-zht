<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>默认情况下，可以在转置视图中打开表和视图。如果数据库中的平均表拥有大量的列，这会很有用。</p><p>要启用此功能，请按 <span class="shortcut">&shortcut:ShowSettings;</span> 打开设置并导航至 <span class="shortcut">数据库 | 数据视图</span>。</p><p class="image"><img src="images/db_tip_open_transposed_tables_by_default.png" alt="Open tables and views in the transposed view by default" style="border: 1px solid #55555;"/></p></body></html>
