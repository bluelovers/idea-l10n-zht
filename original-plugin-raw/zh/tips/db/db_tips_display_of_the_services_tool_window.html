<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以定义哪些操作使 <span class="control">Services</span> 工具窗口显示。要自定义此设置，请按 <span class="shortcut">&shortcut:ShowSettings;</span> 打开设置并导航至 <span class="shortcut">Database | General</span> 。为 <span class="control">Show Services tool window for query console output</span> 选择必要的设置。</p><p class="image"><img src="images/db_tips_display_of_the_services_tool_window.png" alt="Display of the Services tool window" style="border: 1px solid #55555;"/></p></body></html>
