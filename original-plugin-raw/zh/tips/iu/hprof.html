<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>借助 IntelliJ IDEA 中的内存查看器，您可以处理 HPROF 快照的详细分解。内存快照对于定位占用大量内存的代码以及搜索内存泄漏非常有用。</p><p>要分析快照，请转到 <span class="shortcut">运行 | 打开分析器快照 | 打开</span> ，并选择扩展名为 <span class="code_emphasis">.hprof</span> 的文件。</p></body></html>
