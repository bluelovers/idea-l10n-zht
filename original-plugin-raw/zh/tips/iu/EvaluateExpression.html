<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在调试时，可以评估表达式，以分析流程或对改进进行原型设计:</p><ul ><li><p>如果该表达式存在于代码中，按住 <span class="shortcut">Alt</span> (在 Windows 和 Linux 中)或 <span class="shortcut">⌥</span> (在 macOS 中)并点击。如果要评估特定代码段，请先选中再点击。 </p><p class="image"><img src="images/tips_evaluate.png" alt="Quick evaluate an expression" style="border: 1px solid #55555;"/></p></li><li><p>要评估任意表达式，选择 <span class="shortcut">运行 | 调试操作 | 评估表达式</span> 。随即会打开一个单独的对话框，该对话框支持循环、赋值、lambdas 等各种结构。</p></li></ul></body></html>
