<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要比较任意两个 Jupyter 笔记本，请在 <span class="control">项目</span> 工具窗口中选择一个笔记本，右击该笔记本，然后从上下文菜单中选择 <span class="shortcut">比较对象</span> 。在文件系统中，选择要与之比较的笔记本。</p><p>IntelliJ IDEA 将在差异查看器中显示两个笔记本和比较结果。</p></body></html>
