<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 Spring 应用程序中，可以使用 <span class="control">随处搜索</span> 对话框查找端点。按两次 <span class="shortcut">Shift</span> ，然后输入 <span class="code_emphasis">/url</span> 即可按端点 URL 进行筛选。为方便起见，还可以执行映射到 <span class="shortcut">&shortcut:GotoUrlAction;</span> 的 <span class="control">转到 URL 映射</span> 操作。</p><p class="image"><img src="images/spring_goto_symbol.png" alt="Navigating the Spring application by URL" style="border: 1px solid #55555;"/></p></body></html>
