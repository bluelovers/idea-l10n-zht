<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用 <span class="shortcut">&shortcut:FileStructurePopup;</span> (<span class="shortcut">导航 | 文件结构</span> )在当前编辑的文件中快速导航。</p><p>文件结构会显示当前类的成员列表。要导航到某个元素，请选择该元素，然后按 <span class="shortcut">&shortcut:EditorEnter;</span> 或 <span class="shortcut">&shortcut:EditSource;</span>。</p><p>要轻松定位列表中的条目，请开始输入其名称。</p><p class="image"><img src="images/ij_tips_filestructure.png" alt="file structure" style="border: 1px solid #55555;"/></p></body></html>
