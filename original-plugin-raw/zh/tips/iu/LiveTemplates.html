<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用实时模板可以插入频繁使用的代码结构。</p><p class="image"><img src="images/ij_tips_live_templates_1.png" alt="Live template" style="border: 1px solid #55555;"/></p><p>例如，输入 <span class="code_emphasis">psvm</span> 并按 <span class="shortcut">Tab</span> 可以插入 <span class="code_emphasis">main()</span> 方法声明模板，然后输入 <span class="code_emphasis">sout</span> 可以插入 print 语句。</p><p class="image"><img src="images/ij_tips_live_templates_2.png" alt="Apply a live template" style="border: 1px solid #55555;"/></p></body></html>
