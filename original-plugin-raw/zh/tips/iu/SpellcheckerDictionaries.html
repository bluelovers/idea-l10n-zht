<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>当预定义词典中缺少某些词语时，可以自行创建词典。自定义字典是 <span class="code_emphasis">.dic</span> 文本文件，其中的每个词语位于新的一行。</p><p>您所要做的就是在 <span class="shortcut">Settings/Preferences | 编辑器 | 校对 | 拼写</span> 中添加词典存储目录。</p></body></html>
