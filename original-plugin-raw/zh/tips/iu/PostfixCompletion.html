<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>后缀代码补全从右到左应用，以避免编码时文本光标向后跳转。在要更改的代码段后面输入点 <span class="code_emphasis">.</span> 并选择所需选项。</p><p>要查看带有后缀模板的建议列表，也可以按 <span class="shortcut">&shortcut:InsertLiveTemplate;</span>。</p><p class="image"><img src="images/ij_tips_postfix_completion.png" alt="Postfix completion" style="border: 1px solid #55555;"/></p></body></html>
