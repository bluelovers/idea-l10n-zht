<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用 EditorConfig (<a href="https://editorconfig.org/">https://editorconfig.org/</a> )中的设置覆盖 IDE 代码样式设置。</p><p>要使用 EditorConfig 设置，必须安装并启用 <span class="control">EditorConfig</span> 插件。要配置 EditorConfig 中的样式，请打开设置(<span class="shortcut">&shortcut:ShowSettings;</span> )，导航到 <span class="shortcut">编辑器 | 代码样式</span> ，然后选中 <span class="control">启用 EditorConfig 支持</span> 复选框。</p><p>要将当前 IDE 代码样式设置导出到 <span class="code_emphasis">.editconfig</span> 文件，请点击 <span class="control">导出</span>。</p></body></html>
