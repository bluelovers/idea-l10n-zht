<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要预览代码而不是真正滚动到代码，请将鼠标指针悬停在滚动条上的警告、错误条带或一部分源代码上，您将看到一个镜头:</p><p class="image"><img src="images/ij_tips_lens.png" alt="Code lens" style="border: 1px solid #55555;"/></p><p>要禁用镜头，请右键点击滚动条顶部的代码分析标记，并清除 <span class="control">在滚动条悬停时显示代码镜头</span> 复选框。</p></body></html>
