<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以按 <span class="shortcut">&shortcut:GotoFile;</span> 并输入所包含的目录和文件名的几个字符，跳转到位于深度嵌套目录中的文件。使用斜杠或反斜杠作为分隔符。</p><p class="image"><img src="images/ij_tips_directory_ingotofile.png" alt="Enter directories to locate a file" style="border: 1px solid #55555;"/></p></body></html>
