<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以排除项目中的任何文件，这样在编制索引、检查和代码补全时就会忽略该文件。</p><p>在 <span class="control">项目</span> 工具窗口中，右键点击要排除的文件，从上下文菜单中选择 <span class="shortcut">覆盖文件类型</span> ，然后从 <span class="control">选择文件类型</span> 列表中选择 <span class="control">纯文本</span>。</p><p>如有必要，您始终可以从上下文菜单中选择 <span class="control">恢复文件类型覆盖</span> ，将文件恢复为其原始类型。</p></body></html>
