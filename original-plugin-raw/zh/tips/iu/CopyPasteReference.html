<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 <span class="shortcut">编辑 | 复制路径/引用</span> 操作，将对字段/方法/类/文件的引用插入到编辑器中的当前位置。</p><p>将文本光标置于 <span class="code_emphasis">myMethod</span> 方法名称中，然后按 <span class="shortcut">&shortcut:CopyReference;</span>:</p><p class="image"><img src="images/ps_tips-reference_copied.png" alt="Reference copied" style="border: 1px solid #55555;"/></p><p>要粘贴引用，请按 <span class="shortcut">&shortcut:$Paste;</span>:</p><p class="image"><img src="images/ps_tips-reference_pasted.png" alt="Reference pasted" style="border: 1px solid #55555;"/></p><p>您还可以复制 <span class="control">转到类/转到符号/转到文件</span> 对话框中的引用。在查找列表中的任意元素上按 <span class="shortcut">&shortcut:$Copy;</span>。</p></body></html>
