<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 UML 类图探索软件包的结构，查看其组成类、子软件包和依赖项。右键点击 <span class="control">项目</span> 视图中的软件包，并从上下文菜单中选择 <span class="shortcut">图 | 显示图</span> 或按 <span class="shortcut">&shortcut:ShowUmlDiagram;</span> ，然后选择图类型。</p><p>您还可以使用类图创建一个可视模型，填充节点元素和成员，并绘制链接。IntelliJ IDEA 将生成源代码，并始终保持与模型同步。</p><p class="image"><img src="images/ij_tips_umlClass_diagram.png" alt="Show UML class diagram" style="border: 1px solid #55555;"/></p></body></html>
