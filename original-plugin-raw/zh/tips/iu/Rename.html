<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>通过自动更正您的类、方法和变量的所有使用位置，您可以轻松对它们进行重命名。</p><p>将文本光标放置在要重命名的符号处，然后按 <span class="shortcut">&shortcut:RenameElement;</span> (<span class="control">重构 | 重命名</span> )。键入新名称，然后按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/ij_tips_rename.png" alt="Rename refactoring" style="border: 1px solid #55555;"/></p></body></html>
