<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>查看目录</b></p><p>可以在 <span class="control">结构</span> 工具窗口中预览 Markdown 标题大纲。要打开它，请从主菜单中选择 <span class="shortcut">窗口 | 工具窗口 | 结构</span>。</p><p>点击 <img src="images/icons.general.autoscrollToSource.png" alt="Navigate with Single click"/> 可以从编辑器中的所选标题导航至 <span class="control">结构</span> 工具窗口中的相应条目。</p><p>同样，点击 <img src="images/icons.general.autoscrollFromSource.png" alt="Always select opened element"/> 可从笔记本结构中的所选条目导航到相应的 Markdown 单元。</p></body></html>
