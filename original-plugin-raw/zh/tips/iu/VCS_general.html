<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>IntelliJ IDEA 提供了包含以下版本控制系统的开箱即用的集成: Git、Mercurial、Subversion 和 Perforce。</p><p>将您的应用程序版本化，以便对该应用程序进行协作，并消除所有代码库都存储在本地的风险。按 <span class="shortcut">&shortcut:ActivateVersionControlToolWindow;</span> 查看项目中的更改历史记录，或按 <span class="shortcut">&shortcut:CheckinProject;</span> 将本地更改发送到存储库。</p></body></html>
