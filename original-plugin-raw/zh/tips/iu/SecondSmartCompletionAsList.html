<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在预期为集合类型时调用两次类型匹配代码补全(<span class="shortcut">&shortcut:SmartTypeCompletion;</span> )，将搜索具有相同组件类型的数组，并建议使用 <span class="code_emphasis">Arrays.asList()</span> 调用进行转换。</p><p class="image"><img src="images/ij_tips_aslist_after.png" alt="Second Type-Matching completion result" style="border: 1px solid #55555;"/></p></body></html>
