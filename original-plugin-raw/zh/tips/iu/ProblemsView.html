<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>无需向下滚动文件来查看检测到的所有问题: 这些问题收集在专门的 <span class="control">问题</span> 工具窗口中，从中可以查看这些问题、应用建议的修正或自行修正。</p><p>从主菜单中选择 <span class="shortcut">视图 | 工具窗口 | 问题</span> ，或点击编辑器右上角的 <span class="control">检查</span> 微件，以打开工具窗口并开始操作。</p><p class="image"><img src="images/problems-view.png" alt="Problems tool window" style="border: 1px solid #55555;"/></p></body></html>
