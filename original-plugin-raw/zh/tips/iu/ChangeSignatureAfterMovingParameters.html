<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用 <span class="shortcut">&shortcut:MoveElementLeft;</span> 和 <span class="shortcut">&shortcut:MoveElementRight;</span> 移动声明和调用中的方法形参。此外，还可以将方法声明中进行的移动传播到方法调用: 移动后按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然后选择 <span class="control">更新用法以反映签名变更</span>。</p><p class="image"><img src="images/ij_tips_apply_signature_change.png" alt="Apply signature change" style="border: 1px solid #55555;"/></p></body></html>
