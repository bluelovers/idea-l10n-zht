<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在当前文件 <span class="shortcut">&shortcut:Find;</span> 中搜索文本时，搜索字段中提供基本代码补全 <span class="shortcut">&shortcut:CodeCompletion;</span> ，因此不必键入整个字符串。</p><p class="image"><img src="images/ij_tips_CodeCompletionSearch.png" alt="code completion in search" style="border: 1px solid #55555;"/></p></body></html>
