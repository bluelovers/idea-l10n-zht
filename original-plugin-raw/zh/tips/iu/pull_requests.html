<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>直接从 IntelliJ IDEA 管理传入的 GitHub 拉取请求: 从主菜单中选择 <span class="control">Git | GitHub | 查看拉取请求</span> 。IntelliJ IDEA 支持您分配与合并拉取请求，查看时间线和内联注释，提交注释和审查，以及在不退出 IDE 的情况下接受变更:</p><p class="image"><img src="images/tips_pull_requests.png" alt="Incoming pull requests" style="border: 1px solid #55555;"/></p></body></html>
