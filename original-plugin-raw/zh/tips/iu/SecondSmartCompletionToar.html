<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在预期为数组类型时调用两次类型匹配代码补全(<span class="shortcut">&shortcut:SmartTypeCompletion;</span> )，将搜索具有相同组件类型的集合，并建议使用 toArray() 调用进行转换。</p><p class="image"><img src="images/ij_tips_toar_before.png" alt="Second Type-Matching completion" style="border: 1px solid #55555;"/></p></body></html>
