<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要比较两个 <span class="code_emphasis">.jar</span> 文件乃至 <span class="code_emphasis">.jar</span> 归档中的文件，请在 <span class="control">项目</span> 工具窗口中将其选中，然后按 <span class="shortcut">&shortcut:CompareTwoFiles;</span>。</p><p><span class="control">比较归档</span> 功能与 Java 字节码反编译器集成在一起，这样您就可以查看一个库的两个不同版本之间到底有哪些变化。</p><p class="image"><img src="images/ij-tips-compare-jars.png" alt="Comparing two JUnit libraries" style="border: 1px solid #55555;"/></p></body></html>
