<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以生成 getter 和 setter 等样板代码，并使用代码补全实现接口方法。</p><p>只需开始输入可能的方法名称，例如输入 <span class="control">gn</span> 可以生成 <span class="control">getName()</span> ，输入 <span class="control">ct</span> 可以实现 <span class="control">compareTo()</span>。</p><p class="image"><img src="images/tips_completion_generate.png" alt="tips_completion_generate.png" style="border: 1px solid #55555;"/></p></body></html>
