<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以直接从编辑器访问 Spring Bean 文档。将文本光标放在 Spring 配置文件中的 Bean 定义处，按 <span class="shortcut">&shortcut:SelectIn;</span> ，然后选择 <span class="control">Spring Bean</span> 。此时将打开 <span class="control">Spring</span> 工具窗口，其中显示了所有可用信息。</p><p class="image"><img src="images/spring_open_bean.png" alt="Viewing Spring bean documentation" style="border: 1px solid #55555;"/></p></body></html>
