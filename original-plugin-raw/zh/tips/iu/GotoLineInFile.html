<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要在编辑器中的特定行打开文件，请按 <span class="shortcut">&shortcut:GotoFile;</span>(<span class="shortcut">导航 | 文件</span> )，开始键入文件名，从建议列表中选择，然后键入 <span class="code_emphasis">:</span> ，后面跟随行号。</p><p class="image"><img src="images/ij_tips_gotolinenumber.png" alt="Go to specific line" style="border: 1px solid #55555;"/></p></body></html>
