<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>欢迎使用 IntelliJ IDEA 2021.3</b></p><p>您可以通过以下提示熟悉 IDE 的主要功能。您可以在不关闭此对话框的情况下试用这些功能。如果关闭对话框，始终可以通过从主菜单中选择 <span class="shortcut">帮助 | 每日小技巧</span> 来返回该对话框。</p><p>要了解主要功能，请通过选择 <span class="shortcut">帮助 | 学习 IDE 功能</span> 尝试 IntelliJ IDEA 交互式学习课程。</p></body></html>
