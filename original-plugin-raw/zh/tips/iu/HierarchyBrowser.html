<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要查看所选类的继承层次结构，请按 <span class="shortcut">&shortcut:TypeHierarchy;</span> (<span class="shortcut">导航 | 类型层次结构</span> )。您也可以直接从编辑器调用层次结构视图来查看当前编辑的类的层次结构。</p><p class="image"><img src="images/ij_tips_hierarchy_browser.png" alt="Type hierarchy browser" style="border: 1px solid #55555;"/></p></body></html>
