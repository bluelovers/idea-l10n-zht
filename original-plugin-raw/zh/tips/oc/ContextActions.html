<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在编辑器中按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 以修复高亮显示的错误或警告，或优化代码结构。对于某些意图操作，可以按 <span class="shortcut">&shortcut:QuickJavaDoc;</span> （<span class="shortcut">视图 | 快速文档</span> ）打开预览或操作描述。</p><p class="image"><img src="images/ac_tips_context_actions.png" alt="Context actions" style="border: 1px solid #55555;"/></p></body></html>
