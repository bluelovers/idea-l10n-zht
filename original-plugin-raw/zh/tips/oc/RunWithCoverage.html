<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要查看单元测试覆盖了多少代码，请运行测试类或方法覆盖率: 在编辑器中点击 <img src="images/icons.actions.runAll.png" alt="the Run All button"/> 或 <img src="images/icons.actions.execute.png" alt="the Run button"/> 并从菜单中选择 <span class="control">运行 '&lt;TestName&gt;' 覆盖率</span>。</p><p>覆盖率结果将显示在 <span class="control">覆盖率</span> 工具窗口中：</p><p class="image"><img src="images/ac_tips_test_coverage.png" alt="The Coverage tool window" style="border: 1px solid #55555;"/></p></body></html>
