<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以排除项目中的任何文件，这样在编制索引、检查和代码补全时就会忽略该文件。</p><p>在 <span class="control">项目</span> 工具窗口中，右键点击要排除的文件，然后从上下文菜单中选择 <span class="control">标记为纯文本</span> 。必要时总是可以通过使用 <span class="control">标记为&lt;文件类型&gt;</span> 选项将文件还原为其原始类型。</p></body></html>
