<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取类别</span> 是 Objective-C 中的重构，可帮助您从现有的类中提取类别并更新整个项目或工作区中提取成员的所有用法。</p><p>例如，对于下面的方法，请按 <span class="shortcut">&shortcut:Refactorings.QuickListPopupAction;</span> 并选择 <span class="control">类别</span> 操作。在打开的对话框中，输入类别名称并选择应移动到新类别的当前类的成员：</p><p class="image"><img src="images/ac_tips_extract_category1.png" alt="Extract category" style="border: 1px solid #55555;"/></p><p>新类别将根据所选成员进行创建。</p></body></html>
