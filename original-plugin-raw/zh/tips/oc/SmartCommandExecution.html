<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果在终端看到高亮显示的命令，不要立即执行该命令。按 <span class="shortcut">⌘↩</span> 激活相应的 IDE 功能。</p><p class="image"><img src="images/ac_tips_smart_command.png" alt="Smart command execution" style="border: 1px solid #55555;"/></p><p>例如，可以尝试使用 <span class="code_emphasis">git log</span> 来查看 <span class="control">Git</span> 工具窗口的 <span class="control">日志</span> 选项卡，或尝试使用 diff 在差异查看器中打开文件。</p></body></html>
