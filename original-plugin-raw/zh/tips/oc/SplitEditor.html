<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在编辑器中可以并排查看多个文件。右键点击所需的编辑器选项卡，然后选择编辑器拆分方式(<span class="control">向右拆分</span> 或 <span class="control">向下拆分</span>)。</p><p>或者，将选项卡拖动到编辑器中的任何区域以激活分屏模式。</p><p class="image"><img src="images/ac_tips_spliteditor.png" alt="Vertical editor split" style="border: 1px solid #55555;"/></p></body></html>
