<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要从类、方法或变量的用法导航到其声明，请将文本光标置于符号处并按 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="shortcut">导航 | 声明或用法</span>)。</p><p>要跳转到声明，还可以按住 <span class="shortcut">Ctrl</span> 并点击用法。</p><p class="image"><img src="images/ac_tips_go_to_declaration.png" alt="Go to declaration" style="border: 1px solid #55555;"/></p></body></html>
