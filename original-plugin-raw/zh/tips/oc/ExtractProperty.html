<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取属性</span> 是 Objective-C 中的重构，用于将选定的表达式转换为属性。</p><p>将文本光标放在局部变量上或选择一个表达式来应用重构:</p><p class="image"><img src="images/ac_tips_extract_property1.png" alt="Extract property" style="border: 1px solid #55555;"/></p><p>并按 <span class="shortcut">&shortcut:CIDR.Lang.ObjC.IntroduceProperty;</span>(<span class="control">重构 | 提取属性</span>)。</p><p>此操作将产生以下结果:</p><p class="image"><img src="images/ac_tips_extract_property2.png" alt="Extracted property" style="border: 1px solid #55555;"/></p></body></html>
