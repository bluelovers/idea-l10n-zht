<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取属性</span> 是 Objective-C 中的重构，用于将选定的表达式转换为属性。</p><p>将文本光标放在局部变量处或选择要应用重构的表达式，然后按 <span class="shortcut">&shortcut:CIDR.Lang.ObjC.IntroduceProperty;</span> （<span class="control">重构 | 提取属性</span>）。</p><p class="image"><img src="images/ac_tips_extract_property1.png" alt="Extract property" style="border: 1px solid #55555;"/></p><p>如果您希望在私有类别中生成属性，请选中 <span class="control">移至私有类别</span> 复选框。 否则，属性将在头文件中声明。</p></body></html>
