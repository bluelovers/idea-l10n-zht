<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:Find;</span> 可显示搜索窗格。按 <span class="shortcut">&shortcut:Replace;</span> 可添加另一个字段，从中可以输入替换字符串。</p><p class="image"><img src="images/ac_tips_find_replace.png" alt="Find and replace" style="border: 1px solid #55555;"/></p><p>在 <span class="control">在文件中查找</span> 对话框中，可以按 <span class="shortcut">&shortcut:ReplaceInPath;</span> 切换到“替换为”。同样，按 <span class="shortcut">&shortcut:FindInPath;</span> 可隐藏 <span class="control">替换为</span> 字段，并切换到常规搜索。</p></body></html>
