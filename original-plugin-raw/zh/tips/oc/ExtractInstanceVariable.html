<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取实例变量</span> 是 Objective-C 中的重构，用于将选定的表达式转换为类的实例变量。</p><p>将文本光标放在局部变量处或选择要应用重构的表达式，然后按 <span class="shortcut">&shortcut:IntroduceField;</span> （<span class="control">重构 | 提取实例变量</span>）。</p><p class="image"><img src="images/ac_tips_extract_instance_variable1.png" alt="Extracted Instance Variable" style="border: 1px solid #55555;"/></p><p>如果要为变量创建属性或要在接口中声明它，请在打开的弹出窗口中选中相应的复选框。</p></body></html>
