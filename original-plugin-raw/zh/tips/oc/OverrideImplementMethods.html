<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:OverrideMethods;</span> (<span class="control">代码 | 重写方法</span> )，可以轻松重写基类的方法。</p><p>要实现当前类实现的接口(或抽象基类)的方法，请按 <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="control">代码 | 实现方法</span>)。</p><p class="image"><img src="images/ac_tips_override.png" alt="Override methods" style="border: 1px solid #55555;"/></p></body></html>
