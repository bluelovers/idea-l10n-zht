<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 Objective-C 中，可以按 <span class="shortcut">&shortcut:Inline;</span>(<span class="control">重构 | 内联</span>) 在文本光标处内联常量、变量、方法、参数、typedef 或宏。例如，可以将冗余变量用法用其最后分配的值进行替换。</p><p>要调用重构，将文本光标移到所需的局部变量上并按 <span class="shortcut">&shortcut:Inline;</span>(<span class="shortcut">重构 | 内联</span>)：</p><p class="image"><img src="images/ac_tips_inline_variable1.png" alt="Inline variable" style="border: 1px solid #55555;"/></p><p>此操作将产生以下结果:</p><p class="image"><img src="images/ac_tips_inline_variable2.png" alt="Inline variable" style="border: 1px solid #55555;"/></p></body></html>
