<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要按照 <span class="control">Preferences</span> 对话框 <span class="shortcut">&shortcut:ShowSettings;</span> 中的 <span class="shortcut">编辑器 | 代码样式</span> 页面上定义的样式重新格式化代码，请从主菜单中选择 <span class="shortcut">代码 | 重新格式化代码</span> 或按 <span class="shortcut">&shortcut:ReformatCode;</span>。</p><p>您也可以在 Objective-C 中使用 <span class="shortcut">代码 | 优化 Import</span> 根据项目代码样式设置来组织 import 语句，并移除未使用的 import。</p></body></html>
