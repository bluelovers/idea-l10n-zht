<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取变量</span> 重构可将选定的表达式包装成一个变量。它会添加新的变量声明，并将该表达式用作初始值设定项。要调用此重构，请选择该表达式并按 <span class="shortcut">&shortcut:IntroduceVariable;</span> (<span class="shortcut">重构 | 提取/引入 | 变量</span>)。</p><p class="image"><img src="images/ac_tips_extract_variable2.png" alt="Extracted variable" style="border: 1px solid #55555;"/></p><p>对于 Swift，您可以使用弹出窗口中的 <span class="control">Declare with var</span> 复选框选择声明变量 (<span class="code_emphasis">var</span>) 或常量 (<span class="code_emphasis">let</span>)。 此外，如果您不想在变量声明中添加类型注解，则可以取消选中 <span class="control">Specify type explicitly</span> 选项。</p></body></html>
