<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Objective-C 中的 <span class="control">提取 Typedef</span> 重构 (<span class="shortcut">&shortcut:CIDR.Lang.IntroduceTypedef;</span> 或 <span class="shortcut">重构 | 提取 | Typedef</span>) 将选定的类型声明更改为 <span class="code_emphasis">typedef</span> 定义。当实际的声明很麻烦、可能令人困惑或可能因一个实现而异，或者只是为了使代码呈现更清晰易读时，可以应用此重构。</p><p>例如，在下面的代码片段中，将文本光标放在类型声明处并按 <span class="shortcut">&shortcut:CIDR.Lang.IntroduceTypedef;</span>(<span class="control">重构 | 提取 Typedef</span>):</p><p class="image"><img src="images/ac_tips_extract_typedef1.png" alt="Extract typedef" style="border: 1px solid #55555;"/></p><p>此操作将产生以下结果:</p><p class="image"><img src="images/ac_tips_extract_typedef2.png" alt="Extracted typedef" style="border: 1px solid #55555;"/></p></body></html>
