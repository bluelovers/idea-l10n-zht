<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在调试时，可以对表达式求值，以分析流程或原型改进:</p><ul ><li>如果该表达式存在于代码中，按住 <span class="shortcut">⌥</span> 并点击。如果要对特定的代码段求值，请先选中再点击。</li><li>要评估任意表达式，请选择 <span class="shortcut">运行 | 调试操作 | 评估表达式</span>。</li></ul></body></html>
