<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在调试时，可以评估表达式，以分析流程或对改进进行原型设计:</p><ul ><li><p>如果该表达式存在于代码中，请按住 <span class="shortcut">⌥</span> 并点击。如果要评估特定代码段，请先选中再点击。 </p><p class="image"><img src="images/ac_tips_evaluate.png" alt="Quick evaluate an expression" style="border: 1px solid #55555;"/></p></li><li><p>要评估任意表达式，请选择 <span class="shortcut">运行 | 调试操作 | 评估表达式</span>。</p></li></ul></body></html>
