<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">向上拉取成员</span> 和 <span class="control">向下推送成员</span> 重构可帮助您在层次结构中上下移动类成员: 您可以将它们拉到基类或提取到子类。</p><p>要调用重构，请选择要修改的类并从主菜单或上下文菜单中调用 <span class="shortcut">重构 | 向上拉取成员</span> 或 <span class="shortcut">重构 | 向下推送成员</span>。</p><p class="image"><img src="images/ac_tips_pull.png" alt="Pull members" style="border: 1px solid #55555;"/></p></body></html>
