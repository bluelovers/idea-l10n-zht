<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要关闭编辑器中的所有选项卡，请右键点击一个选项卡，然后选择 <span class="control">关闭所有选项卡</span>。</p><p>要关闭除活动选项卡外的所有选项卡，请按住 <span class="shortcut">⌥</span> ，然后点击活动选项卡上的 <span class="control">关闭</span> 按钮。</p></body></html>
