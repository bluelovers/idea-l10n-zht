<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在编辑器中使用 <span class="shortcut">&shortcut:Generate;</span> (<span class="control">代码 | 生成</span> )，可以轻松地为初始值设定项和实现/覆盖的方法添加存根代码、从实例变量合成属性、在接口中声明成员等等。Objective-C 和 Swift 的可用操作集不同。</p><p>Swift:</p><p class="image"><img src="images/ac_tips_generate_swift.png" alt="Generate for Swift" style="border: 1px solid #55555;"/></p><p>Objective-C:</p><p class="image"><img src="images/ac_tips_generate_objc.png" alt="Generate for Objective-C" style="border: 1px solid #55555;"/></p></body></html>
