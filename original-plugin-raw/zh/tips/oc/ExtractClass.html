<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要将 Objective-C 类成员提取到子类或超类中，请使用 <span class="control">重构 | 提取 | 子类</span>/ <span class="control">重构 | 提取 | 超类</span> 重构。 <p class="image"><img src="images/ac_tips_extract_class.png" alt="Extract class" style="border: 1px solid #55555;"/></p></p><p>AppCode 会高亮显示依赖成员，因此您在应用变更时不会错过任何成员。</p></body></html>
