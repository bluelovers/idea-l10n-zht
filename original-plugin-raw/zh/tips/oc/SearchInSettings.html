<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以在 <span class="control">Preferences</span> 对话框 <span class="shortcut">&shortcut:ShowSettings;</span> 中快速找到页面，而无需浏览众多选项。输入选项描述中包含的一些字符，设置列表将得到精简，仅显示与字符匹配的选项。</p><p>选择所需条目并查看包含所输入字符(高亮显示)的特定设置。</p><p class="image"><img src="images/cl_searchinsettings.png" alt="Settings search" style="border: 1px solid #55555;"/></p></body></html>
