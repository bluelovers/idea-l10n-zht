<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以为类快速覆盖 <span class="code_emphasis">==(_:_:)</span> 和 <span class="code_emphasis">hash(into:)</span> 方法 (<span class="code_emphasis">isEqual:</span> 和 <span class="code_emphasis">hash</span> 用于 Objective-C)。按 <span class="shortcut">&shortcut:Generate;</span> 并选择 <span class="control">equals 和 hash</span> (<span class="control">-isEqual: 和 hash</span> 用于 Objective-C) 。在打开的对话框中，选择应添加到 <span class="code_emphasis">==(_:_:)</span> 和 <span class="code_emphasis">hash(into:)</span> 方法的属性：</p><p class="image"><img src="images/ac_tips_hash_equals.png" alt="Select properties to be added to equals and hash" style="border: 1px solid #55555;"/></p></body></html>
