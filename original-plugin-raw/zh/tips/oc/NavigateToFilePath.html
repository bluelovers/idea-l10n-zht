<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要导航到文件路径的任何部分，请在编辑器的选项卡中按 <span class="shortcut">⌘+Click</span> 。选择所需元素，它将在文件浏览器中打开。</p><p class="image"><img src="images/ac_tips_navigateToFilePath.png" alt="Navigate to file path" style="border: 1px solid #55555;"/></p></body></html>
