<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>当预定义字典中缺少某些单词时，您可以自行创建字典。自定义字典是 <span class="code_emphasis">.dic</span> 文本文件，其中的每个单词都位于新行。</p><p>要添加新目录，请按 <span class="shortcut">&shortcut:ShowSettings;</span> 打开设置，然后导航至 <span class="shortcut">编辑器 | 自然语言 | 拼写</span>。</p></body></html>
