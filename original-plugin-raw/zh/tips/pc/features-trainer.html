<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PyCharm Community 包括一个内置的 IDE 功能培训工具。它可以提供交互式培训课程，帮助您学习如何执行一些常见任务，例如重构代码、浏览项目、调试和使用版本控制。</p><p>确保在 IDE 设置中 <span class="control">插件</span> 页面上的 <span class="control">已安装</span> 选项卡下启用 IDE Features Trainer 插件。</p><p>要打开 <span class="control">学习</span> 工具窗口并开始练习，请从主菜单中选择 <span class="shortcut">视图 | 工具窗口 | 学习</span> 或 <span class="shortcut">帮助 | 学习 IDE 功能</span> 。工具窗口会列出可用的教程。</p></body></html>
