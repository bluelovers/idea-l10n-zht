<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要在不同提交之间拆分对同一文件所做的变更，请在 <span class="control">提交</span> 工具窗口 <span class="shortcut">&shortcut:ActivateCommitToolWindow;</span> 中点击 <span class="control">差异</span> 。选中要提交的每个被修改的代码块或新代码块旁边的复选框，然后点击 <span class="control">提交</span> 。未选择的变更将保留在当前变更列表中。</p><p class="image"><img src="images/tips_partial_commit.png" alt="Partial commit changelists" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
