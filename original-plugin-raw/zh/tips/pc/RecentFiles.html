<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:RecentFiles;</span> (<span class="shortcut">视图 | 最近的文件</span> )可查看最近打开的文件列表。</p><p class="image"><img src="images/py_tips_recent_files_1.png" alt="Recent files" style="border: 1px solid #55555;" width="${width}"/></p><p>您也可以调出最近执行的用法搜索的结果。为此，请在 <span class="control">查找</span> 工具窗口中使用相同的 <span class="shortcut">&shortcut:RecentFiles;</span> 快捷键，然后从 <span class="control">最近的查找用法</span> 弹出窗口中选择所需的搜索结果。</p><p class="image"><img src="images/py_tips_recent_files_2.png" alt="Recent Find Usages" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
