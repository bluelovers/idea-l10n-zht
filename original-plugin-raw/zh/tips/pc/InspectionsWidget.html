<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PyCharm Community 提供了 <span class="control">检查</span> 微件，该微件位于编辑器的右上角，可以显示当前文件中检测到的所有问题(从错误到拼写错误)数量。</p><p>点击该微件可在专门的工具窗口中仔细查看每个问题，并应用最合适的修正。点击箭头，即可从文件中的一个问题跳转到另一个问题。</p><p class="image"><img src="images/inspections-widget.png" alt="Inspections widget" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
