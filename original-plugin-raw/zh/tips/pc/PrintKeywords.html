<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要让打印输出(<span class="shortcut">文件 | 打印</span> )变得美观且内容丰富，可以使用关键字。</p><p>例如，使用 <span class="code_emphasis">$DATE$</span> 和 <span class="code_emphasis">$TIME$</span> 可以指定打印输出的确切日期和时间。</p></body></html>
