<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要从类、方法或变量的用法导航到其声明，请将文本光标置于符号处并按 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="shortcut">导航 | 声明或用法</span> )。您还可以按 <span class="shortcut">Ctrl</span> 键并点击用法来跳转到声明。</p><p class="image"><img src="images/py_tips_ctrl_click.png" alt="Go to Declaration with Ctrl/Cmd+Click" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
