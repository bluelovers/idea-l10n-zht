<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在调用基本补全 <span class="shortcut">&shortcut:CodeCompletion;</span> 时，PyCharm Community 会建议选择从当前文本光标位置可以达到的项。再次按 <span class="shortcut">&shortcut:CodeCompletion;</span> 扩展建议列表。</p><p>如果您使用补全来发现一个类名，且如果该类尚未导入，则会自动生成 import 语句。</p><p class="image"><img src="images/py_tips_class_name_completion.png" alt="Extended code completion" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
