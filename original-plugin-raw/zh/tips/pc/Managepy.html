<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>运行 <span class="code_emphasis">manage.py</span> 任务实用程序的最简单方法是在 <span class="control">工具</span> 菜单中选择 <span class="control">运行 manage.py 任务</span> ，或按 <span class="shortcut">&shortcut:Django.RunManageTaskAction;</span>。</p><p>当您输入要运行的实用程序的名称时，查找列表会缩小范围以仅显示匹配的条目。</p><p class="image"><img src="images/py_tips_managepy.png" alt="Running the manage.py untolity" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
