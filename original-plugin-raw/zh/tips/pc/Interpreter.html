<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果要将 Python 解释器的软件包更新到任何预发布版本(例如测试版或候选发布版本)，请在 <span class="control">Python 解释器</span> 对话框(<span class="control">设置/偏好设置 | 项目 | 项目解释器</span> )中点击 <span class="control">显示早期版本</span> ，然后继续更新软件包。</p></body></html>
