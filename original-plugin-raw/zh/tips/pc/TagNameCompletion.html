<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按两次 <span class="shortcut">&shortcut:CodeCompletion;</span> 可调用代码补全功能的特殊变体，这样您可以从没有在当前文件中声明的命名空间补全 XML 标记名称。如果命名空间尚未声明，则会自动生成声明。</p><p class="image"><img src="images/ps_tips-tagNameCompletion.png" alt="Tag name completion" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
