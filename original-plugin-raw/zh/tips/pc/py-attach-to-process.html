<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果有多个调试器可用于所选进程，您可以在弹出窗口菜单中进行选择。</p><p>您可以在 <span class="control">附加到进程</span> 列表中启用仅显示特定进程。在 <span class="control">Python 调试器</span> 设置(<span class="shortcut">设置/偏好设置 | 构建、执行、部署 | Python 调试器</span> )中，将所需模式添加到相应的字段。</p></body></html>
