<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果在调试期间加载变量时花费的时间较长，可能会看到 <span class="control">加载超时</span> 警告消息。</p><p>点击 <span class="control">变量</span> 窗口中的 <span class="control">切换为按需加载</span> 链接，可以切换至根据用户请求加载变量的模式。</p><p class="image"><img src="images/py_tips_loading_variables_timed_out.png" alt="Loading on demand" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
