<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以在代码中自定义 import 语句的结构。import 语句可以单独放置、按源代码分组或保持非结构化。</p><p>要进行选择，请转到 <span class="control">设置/偏好设置</span> (按 <span class="shortcut">&shortcut:ShowSettings;</span> ，选择 <span class="shortcut">编辑器 | 代码样式 | Python</span> ，然后选中 <span class="control">&quot;from&quot; import 的结构</span> 下的相应复选框。</p></body></html>
