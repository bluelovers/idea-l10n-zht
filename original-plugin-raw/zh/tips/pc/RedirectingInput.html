<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 <span class="control">运行/调试配置</span> 对话框可自动提交来自文本文件的输入值，而无需在 <span class="control">运行</span> 工具窗口中输入它们。</p><p>要启用重定向，请选中 <span class="control">重定向输入</span> 复选框并指定目标文件的路径。</p><p class="image"><img src="images/py_tips_redirect_input.png" alt="Redirecting input" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
