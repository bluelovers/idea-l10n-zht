<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您已经在交互式控制台中工作了一段时间，则无需重新输入之前输入的命令来重复它们。相反，按 <span class="shortcut">&shortcut:EditorScrollUp;</span>/ <span class="shortcut">&shortcut:EditorScrollDown;</span> (在 Window/Linux 中)和 <span class="shortcut">上</span>/ <span class="shortcut">下</span> 数组按钮(在 macOS 中)可滚动查看命令历史记录。</p></body></html>
