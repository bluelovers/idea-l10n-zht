<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>拼写和语法检查默认处于启用状态。这些检查由与 IDE 捆绑在一起的 Grazie 插件提供。要配置校对设置，请按 <span class="shortcut">&shortcut:ShowSettings;</span> 打开设置，然后导航至 <span class="shortcut">编辑器 | 自然语言 | 语法</span>。</p><p>所有文本，包括注释、文本字符串和文字，都根据预定义或自定义字典进行检查。拼写错误会高亮显示，以便您可以选择正确的单词、接受当前的拼写或禁用检查。</p><p>要修正拼写或语法错误，请按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 查看可用操作列表。</p></body></html>
