<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>为避免意外移除断点，您可以选择从间距中拖出断点来将其移除。按 <span class="shortcut">&shortcut:ShowSettings;</span> ，转到 <span class="control">构建、执行、部署 | 调试器</span> ，并选择 <span class="control">拖动到编辑器中或使用鼠标中键点击</span>。</p><p>点击断点可以启用或禁用断点。</p></body></html>
