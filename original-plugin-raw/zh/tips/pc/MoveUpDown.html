<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">代码 | 上移/下移语句</span> 操作对于重新组织代码行非常有用，例如，可以让变量声明更靠近变量用法。</p><p>选择一段代码，然后按 <span class="shortcut">&shortcut:MoveStatementUp;</span> 或 <span class="shortcut">&shortcut:MoveStatementDown;</span>。</p><p>下图显示了代码段的初始位置:</p><p class="image"><img src="images/py_tips_move_up_down_witharrows_initial.png" alt="Move up down with arrows initial" style="border: 1px solid #55555;" width="${width}"/></p><p>上移所选片段的结果:</p><p class="image"><img src="images/py_tips_move_up_down_witharrows_up.png" alt="Move up down with arrows up" style="border: 1px solid #55555;" width="${width}"/></p><p>下移所选片段的结果:</p><p class="image"><img src="images/py_tips_move_up_down_witharrows_down.png" alt="
                    Move up down with arrows down" style="border: 1px solid #55555;" width="${width}"/></p><p>在编辑器中没有选择任何内容时，将移动文本光标位置处的代码行。</p></body></html>
