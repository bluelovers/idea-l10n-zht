<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果想向项目添加 RBS 类型，可以从生成签名原型开始。打开 Ruby 文件并按 <span class="shortcut">&shortcut:Generate;</span> 。然后，在 <span class="control">生成</span> 弹出窗口中选择 <span class="control">类型签名</span>。</p><p class="image"><img src="images/rm_tips_generate_rbs_prototype.png" alt="Generste an RBS prototype" style="border: 1px solid #55555;"/></p></body></html>
