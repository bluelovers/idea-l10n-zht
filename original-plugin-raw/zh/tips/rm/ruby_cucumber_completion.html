<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Cucumber 功能可能相当冗长。因此，RubyMine 的代码补全功能 <span class="shortcut">&shortcut:CodeCompletion;</span> 允许在描述中任意位置使用类型字符串。包含指定字符串作为前缀的变体将列在建议列表的顶部，然后是具有搜索字符串任意位置的变体。</p><p class="image"><img src="images/rm_cucumber_completion.png" alt="Cucumber completion" style="border: 1px solid #55555;"/></p></body></html>
