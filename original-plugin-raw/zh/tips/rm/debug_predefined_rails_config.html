<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>对于 Rails 项目，RubyMine 会使用相应的 Rails 环境自动创建 <span class="control">开发</span> 和 <span class="control">生产</span> 运行/调试配置。要开始使用 <span class="control">开发</span> 运行/调试配置调试应用程序，请按两次 <span class="shortcut">Ctrl</span> 以调用 <span class="control">运行全部</span> 弹出窗口。然后开始输入 <span class="control">development</span> ，从列表中选择它，按住 <span class="shortcut">Shift</span> 键(对话框标题将更改为 <span class="control">调试</span> )，然后按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/run_anything_debug_config.png" alt="Start debugging" style="border: 1px solid #55555;"/></p></body></html>
