<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要将 <span class="control">Docker Compose</span> 配置为远程解释器，请打开 <span class="control">设置/偏好设置</span> 对话框， <span class="shortcut">&shortcut:ShowSettings;</span> 转到 <span class="control">语言&amp;框架 | Ruby SDK 和 Gems</span> 页面。点击 <img src="images/icons.general.add.png" alt="The Add button"/> 并选择 <span class="control">新的远程</span> 。在调用的对话框中，选择 <span class="control">Docker Compose</span> 并指定所需的设置。</p><p class="image"><img src="images/rm_tips_docker_compose_remote_interpreter.png" alt="Configure remote Ruby interpreter: Docker Compose" style="border: 1px solid #55555;"/></p></body></html>
