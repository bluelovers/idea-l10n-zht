<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在调试时，可以对表达式求值，以分析流程或原型改进:</p><ul ><li>要快速评估和查看代码段的当前值，请将文本光标置于代码段上并按 <span class="shortcut">&shortcut:QuickEvaluateExpression;</span> 或导航至 <span class="control">运行 | 调试操作 | 快速评估表达式</span>。</li><li>要评估任意表达式，请选择 <span class="shortcut">运行 | 调试操作 | 评估表达式</span>。</li></ul></body></html>
