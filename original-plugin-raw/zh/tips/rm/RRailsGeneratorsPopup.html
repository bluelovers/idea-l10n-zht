<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要快速访问 Rails 生成器，请按 <span class="shortcut">&shortcut:org.jetbrains.plugins.ruby.rails.actions.generators.GeneratorsPopupAction;</span> 或使用 <span class="shortcut">工具 | 运行 Rails 生成器</span> 并开始输入生成器名称。</p><p>无需从生成器名称的开头开始。只需输入 <span class="control">co</span> 便可快速找到 <span class="control">控制器</span> Rails 生成器。</p></body></html>
