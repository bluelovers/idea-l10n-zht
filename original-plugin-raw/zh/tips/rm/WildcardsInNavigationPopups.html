<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>搜索类、文件或符号时，在“到随处索”(按两下 <span class="shortcut">Shift</span>) 中使用文本模式。 使用 <span class="code_emphasis">*</span> 和 <span class="code_emphasis">空格键</span>:</p><ul ><li><span class="code_emphasis">*</span> 表示任意数量的任意字符。</li><li><span class="code_emphasis">空格</span> 表明模式结束。前面的字符串不仅被视为前缀，也视为整个模式。</li></ul><p class="image"><img src="images/rm_tips_wildcard.png" alt="wildcards in navigation" style="border: 1px solid #55555;"/></p></body></html>
