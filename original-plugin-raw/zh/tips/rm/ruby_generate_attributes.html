<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>RubyMine 允许您使用 <span class="code_emphasis">attr_reader</span>、 <span class="code_emphasis">attr_writer</span> 和 <span class="code_emphasis">attr_accessor</span> 属性为实例变量快速添加访问器方法。为此，请将文本光标置于类中并按 <span class="shortcut">&shortcut:Generate;</span> 。在打开的弹出窗口中，选择 <span class="control">Reader</span>、 <span class="control">Writer</span> 或 <span class="control">Accessor</span>。 最后，在调用的对话框中选择所需的实例变量，然后点击 <span class="control">OK</span>。</p><p class="image"><img src="images/rm_generate_code_attribute.png" alt="add attribute" style="border: 1px solid #55555;"/></p></body></html>
