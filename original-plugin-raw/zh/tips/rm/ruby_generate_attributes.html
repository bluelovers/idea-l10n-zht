<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 RubyMine 中，可以为实例变量快速添加访问器方法。将文本光标置于类中，按 <span class="shortcut">&shortcut:Generate;</span> ，然后在 <span class="control">生成</span> 弹出窗口中选择 <span class="control">读取器</span>、 <span class="control">编写器</span> 或 <span class="control">访问器</span> 。然后，在调用的对话框中选择所需的实例变量并点击 <span class="control">确定</span>。</p><p class="image"><img src="images/rm_generate_code_attribute.png" alt="add attribute" style="border: 1px solid #55555;"/></p></body></html>
