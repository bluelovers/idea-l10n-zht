<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>RubyMine 使您能够附加到本地或远程计算机上正在运行的进程。此功能允许您调试无法直接从 IDE 启动的应用程序。要附加到进程，请选择 <span class="shortcut">运行 | 附加到进程</span> 或按 <span class="shortcut">&shortcut:XDebugger.AttachToProcess;</span> 。从可用进程列表中选择所需进程。</p></body></html>
