<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您已创建了一个 Rake 任务，但在列表中仍看不到它，请从主菜单中选择 <span class="shortcut">工具 | 运行 Rake 任务</span> (<span class="shortcut">&shortcut:org.jetbrains.plugins.ruby.tasks.rake.actions.RakeTasksPopupAction;</span> )。在调用的弹出窗口中，选择 <span class="code_emphasis">rake --tasks</span> 并按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/rm_reload_rake_tasks.png" alt="Reload Rake tasks" style="border: 1px solid #55555;"/></p></body></html>
