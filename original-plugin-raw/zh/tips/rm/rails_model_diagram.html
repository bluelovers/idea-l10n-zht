<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您使用 Rails 项目，则可以显示 Rails 模型的依赖关系图。为此，按 <span class="shortcut">&shortcut:ShowUmlDiagram;</span> ，在调用的弹出窗口中选择 <span class="control">Rails 模型依赖关系图</span> ，并按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p></body></html>
