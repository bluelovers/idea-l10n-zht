<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Rails 模型图</b></p><p>如果您处理 Rails 项目，则可以显示 Rails 模型的依赖关系图。为此，按 <span class="shortcut">&shortcut:ShowUmlDiagram;</span> ，在调用的弹出窗口中选择 <span class="control">Rails 模型依赖关系图</span> ，并按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/rm_diagram_model_example.png" alt="Rails model diagram" style="border: 1px solid #55555;" /></p></body></html>
