<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取字段</span> 重构用于创建以值形式保存所选表达式的字段，并通过对此新创建字段的引用替换其匹配项。</p><p>您可以选择:</p><ul ><li><p>替换该表达式的所有匹配项</p></li><li><p>仅替换该表达式的单个匹配项</p></li></ul><p>要调用此重构，请选择要替换为字段的表达式，或将文本光标置于表达式，然后按 <span class="shortcut">&shortcut:IntroduceField;</span> (<span class="shortcut">重构 | 提取 | 字段</span>)：</p></body></html>
