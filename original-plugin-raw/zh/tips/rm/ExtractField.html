<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取字段</span> 重构用于创建字段，其将所选表达式作为值保存，并通过对该新创建字段的引用而代替其匹配项。</p><p>您可以选择：</p><ul ><li>替换该表达式的所有匹配项</li><li>仅替换该表达式的单个匹配项</li></ul><p>要调用此重构，请选择要替换为字段的表达式，或将文本光标置于表达式，然后按 <span class="shortcut">&shortcut:IntroduceField;</span>(<span class="shortcut">重构 | 提取 | 字段...</span>)：</p><p class="image"><img src="images/rm_extract_field_1.png" alt="Extract field" style="border: 1px solid #55555;"/></p><p>此操作将产生以下结果:</p><p class="image"><img src="images/rm_extract_field_2.png" alt="Extract field" style="border: 1px solid #55555;"/></p></body></html>
