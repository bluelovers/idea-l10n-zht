<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要快速执行 Rake 任务，按 <span class="shortcut">&shortcut:org.jetbrains.plugins.ruby.tasks.rake.actions.RakeTasksPopupAction;</span> 或使用 <span class="shortcut">工具 | 运行 Rake 任务</span> 并开始输入任务名称。</p><p>无需从任务名称的开头开始。只需输入“ <span class="control">mig</span> ”即可快速找到所有的迁移任务。</p></body></html>
