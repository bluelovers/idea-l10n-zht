<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>内联方法重构将方法调用方替换为方法体。您可以选择：</p><ul ><li><p>内联方法的所有匹配项，并删除方法</p></li><li><p>仅内联单个匹配项，并保留方法</p></li></ul><p>为了调用重构，将光标移到方法调用方上并按 <span class="shortcut">&shortcut:Inline;</span> (<span class="shortcut">重构 | 内联</span>)：</p><p class="image"><img src="images/rm_inline_method_1.png" alt="Inline method" style="border: 1px solid #55555;"/></p></body></html>
