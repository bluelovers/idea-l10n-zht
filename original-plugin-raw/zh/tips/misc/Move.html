<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">移动</span>重构可以帮助您在项目内移动文件、目录和代码结构。 RustRover 可以纠正对已移动符号的所有引用，并跟踪依赖项，就可能出现的问题向您发出警告。</p><p>要调用此重构，请在<span class="control">项目</span>工具窗口、编辑器或者<span class="control">结构</span>工具窗口中选择所需元素，然后按 <span class="shortcut">&shortcut:Move;</span> (<span class="control">重构 | 移动</span>)。</p></body></html>
