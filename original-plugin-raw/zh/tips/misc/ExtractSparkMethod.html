<body>
<p>如果您的项目有一个 Scala 类，则可以将 Spark 方法从 Zeppelin 笔记提取到该类。</p>
<ol>
 <li>在 Zeppelin 笔记中选择一个 Spark 方法代码片段。</li>
 <li>右击所选代码，然后从上下文菜单中选择<span class="control">重构 | 提取 Spark 方法</span>。</li>
 <li>在打开的对话框中，指定 Scala 类（可以在项目树中进行选择）。</li>
 <li>声明该方法，然后按<span class="control">重构</span>。 所选方法代码将被添加到目标 Scala 类。</li>
</ol>
</body>
</html>
