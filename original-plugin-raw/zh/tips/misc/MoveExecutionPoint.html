<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>移动执行点</b></p><p>在调试会话过程中，一旦在断点处停止，您可以手动将执行点移动到代码中的任何其他行(既可以向前也可以向后)。</p><p>为此，请找到当前断点旁边的橙色错误，并将其拖到所需行。 之间的所有命令都将被跳过。</p><p class="image"><img src="images/ri_tips-move_execution_point.png" alt="移动执行点" style="border: 1px solid #55555;" /></p></body></html>
