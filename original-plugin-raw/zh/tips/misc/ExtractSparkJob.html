<body>
<p>使用 Big Data Tools 插件，您可以将 Zeppelin 笔记中的 Spark 作业提取到单独的文件中。</p>
<ol>
    <li>在笔记中选择一个 Spark 作业代码片段。</li>
    <li>右击所选代码，然后从上下文菜单中选择<span class="control">重构 | 提取 Spark 作业</span>。</li>
    <li>保存 Scala 文件，它将在单独的编辑器选项卡中打开。</li>
</ol>
</body>
</html>
