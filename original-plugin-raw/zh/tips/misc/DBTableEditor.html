<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>双击 <span class="control">Database</span> 工具窗口（<span class="shortcut">查看 | 工具窗口 | Database</span> ）中的表时，表将在数据编辑器中打开。</p><p>在数据编辑器中，可以创建和删除新条目、修改现有条目、按列筛选数据、在单独的查看器中查看数据以及比较两个表。</p><p class="image"><img src="images/db_pl_tips_DBTableEditor.png" alt="Data editor of a table" style="border: 1px solid #55555;"/></p></body></html>
