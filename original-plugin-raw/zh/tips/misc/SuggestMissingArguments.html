<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>填充缺少的实参</b></p><p>每次您引用函数或结构时，RustRover 都会检查实参是否与签名对齐。 如果您看到红色高亮显示，请按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 并选择一个操作来快速解决问题。</p><p class="image"><img src="images/ri_tips-fill_missing_arguments.png" alt="未解析的引用错误与“创建函数”快速修复" style="border: 1px solid #55555;" /></p></body></html>
