<p>请使用以下快捷方式将段落添加到 Zeppelin 笔记本：</p>
<ul>
 <li><span class="shortcut">Ctrl+Alt+A</span> (Windows, Linux) 或 <span class="shortcut">Ctrl+Alt(Option)+A</span> (macOS)：在选定段落上方添加段落。</li>
 <li><span class="shortcut">Ctrl+Alt+B</span> (Windows, Linux) 或 <span class="shortcut">Ctrl+Alt(Option)+B</span> (macOS)：在选定段落下方添加段落。</li>
</ul>
</body>
</html>
