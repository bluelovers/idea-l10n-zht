<html>
<head>

<body>
<p>要创建本地 Zeppelin 笔记本：</p>
<ol>
    <li>在<span class="control">项目</span>工具窗口中选择项目根目录</li>
    <li>按 <span class="shortcut">Alt+Insert</span>（Windows 和 Linux）或 <span class="shortcut">Cmd+N</span> (macOS)，然后选择 <span class="control">Zeppelin 笔记本</span>。 </li>
    <li>在<span class="control">创建 Zeppelin 笔记本</span>对话框中，输入笔记本名称，然后按 <span class="shortcut">Enter</span>。</li>
</ol>
<p>新添加的本地笔记本将出现在<span class="control">项目</span>工具窗口中。</p>
</body>
</html>
