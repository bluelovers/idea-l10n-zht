<p>使用 ZTools 这一实验性功能，您可以预览当前 Zeppelin 会话的局部变量。 </p>
<p>要启用 ZTools 集成，请按 <span class="shortcut">Ctrl+Alt+S</span> (Windows, Linux) 或
<span class="shortcut">Cmd+,</span> (macOS)，转到 <span class="control">工具 | Big Data Tools 连接</span>，
选择目标 Zeppelin 配置，然后选择<span class="control">启用 ZTools 集成
（实验性）</span>复选框。</p>
</body>
