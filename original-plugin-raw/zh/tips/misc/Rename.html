<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>“重命名”重构</b></p><p>您可以轻松地重命名您的类型、方法和变量。 RustRover 会自动纠正所有用法。</p><p>将文本光标放在您想要重命名的符号处，然后按 <span class="shortcut">&shortcut:RenameElement;</span> (<span class="control">重构 | 重命名</span>)。 输入新名称并按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/ri_tips-rename.png" alt="“重命名”重构" style="border: 1px solid #55555;" /></p><p>再次按 <span class="shortcut">&shortcut:RenameElement;</span> 打开<span class="control">重命名</span>对话框，该对话框允许您在注释和字符串中搜索提供的文本。</p></body></html>
