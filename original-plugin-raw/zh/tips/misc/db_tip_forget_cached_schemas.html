<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果在架构级别下看不到任何对象、找不到对象的更改、发现表遭到损坏或任何其他可视的问题，请尝试清除缓存并再次同步数据源。</p><p>要清除缓存，请右键点击数据源并导航至 <span class="shortcut">数据库工具 | 忘记缓存的架构</span>。</p><p class="image"><img src="images/tips_db_forget_cached_schemas.png" alt="Forget cached schemas and sync the data source again" style="border: 1px solid #55555;"/></p></body></html>
