<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>重新设置代码格式</b></p><p>要根据当前的代码样式设置重新设置代码格式，请从主菜单中选择 <span class="control">代码 | 重新设置代码格式</span>，或按 <span class="shortcut">&shortcut:ReformatCode;</span>。</p><p>默认情况下，RustRover 将使用内置格式化程序。 如果您更喜欢 Rustfmt，请转到 <span class="shortcut">设置 | Rust | Rustfmt</span> 并设置 <span class="control">使用 Rustfmt 而不是内置格式化程序</span>复选框。</p></body></html>
