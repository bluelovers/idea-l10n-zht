<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您的 IDE 拥有针对数据库对象的差异查看器。例如，在 <span class="control">数据库</span> 工具窗口中，您可以选择两个表，右键点击选择，然后选择 <span class="control">比较</span> 。差异查看器将在单独的对话框中显示这些表之间的差异。</p><p class="image"><img src="images/db_pl_tips_CompareDataSources.png" alt="Compare two data sources" style="border: 1px solid #55555;"/></p></body></html>
