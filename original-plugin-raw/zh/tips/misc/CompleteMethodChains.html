<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>补全方法链</b></p><p>自动补全方法链时，您无需输入 <span class="code_emphasis">.iter()</span>、<span class="code_emphasis">.unwrap()</span> 或者 <span class="code_emphasis">await</span> – RustRover 将为您插入这些元素。</p><p class="image"><img src="images/ri_tips-complete_method_chains.png" alt="自动补全方法链" style="border: 1px solid #55555;" /></p></body></html>
