<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>悬停查看快速文档</b></p><p>要查看任何符号的文档，只需将鼠标悬停在它上面或按 <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">查看 | 快速文档</span>)即可。</p><p class="image"><img src="images/ri_tips-quick_javadoc.png" alt="快速文档" style="border: 1px solid #55555;" /></p></body></html>
