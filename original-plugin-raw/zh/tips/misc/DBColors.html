<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以使用颜色来区分数据源及其元素。要为数据源或其对象设置颜色，请右击 <span class="control">Database</span> 工具窗口（<span class="shortcut">视图 | 工具窗口 | Database</span>) 中的元素，然后选择 <span class="control">颜色设置</span>。</p><p class="image"><img src="images/tips_db_set_colors_for_objects.png" alt="Set data source colors" style="border: 1px solid #55555;"/></p></body></html>
