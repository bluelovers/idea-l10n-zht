<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您在使用 IS NULL 似乎更合适的子句中使用等号，则 Database Plugin 会发出警告。要修复此问题，请按 <span class="shortcut">Alt+Enter</span> 并选择 <span class="control">使用 IS NULL 运算符</span>。</p><p class="image"><img src="images/tips_db_warning_for_incorrect_equals_operator.png" alt="Warning if you use the equals sign in the clause where IS NULL seems more appropriate" style="border: 1px solid #55555;"/></p></body></html>
