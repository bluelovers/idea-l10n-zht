<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>双击 SQL 文件可以在 IDE 中将其打开。要从此文件运行查询，请调用意图操作(在 macOS 中按 Option + Enter，在 Windows 和 Linux 中按 Alt+Enter)并选择 <span class="control">在控制台中运行查询</span> 。在 <span class="control">会话</span> 列表中，选择已存在的控制台或创建一个新的控制台。</p><p>请注意，新的查询控制台意味着与数据源的新连接。</p><p class="image"><img src="images/db_pl_tips_DBRunQueryIntention.png" alt="Intention action to run a query in a query console" style="border: 1px solid #55555;"/></p></body></html>
