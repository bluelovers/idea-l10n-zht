<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用代码补全时，不仅可以在编辑器中使用 <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">视图 | 快速文档</span>)、 <span class="shortcut">&shortcut:ParameterInfo;</span> (<span class="control">视图 | 形参信息</span>)、 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="control">导航 | 声明</span>) 以及类似的快捷键，也可以在建议列表中使用。</p><p class="image"><img src="images/cl_quickdoc_inlookups.png" alt="View quick documentation in suggestion lists" style="border: 1px solid #55555;"/></p></body></html>
