<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">内联变量</span> <span class="shortcut">&shortcut:Inline;</span> （<span class="control">重构 | 内联</span> ）重构将冗余变量用法替换为其上次的赋值。</p><p class="image"><img src="images/cl_inlinevariable.png" alt="inline variable" style="border: 1px solid #55555;"/></p><p>您还可以内联函数、形参、常量、宏和 typedef。</p></body></html>
