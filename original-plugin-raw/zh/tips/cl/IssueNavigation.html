<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以从注释准确跳转到问题跟踪器中的问题。为此，请在 <span class="shortcut">设置/偏好设置 | 版本控制 | 问题导航</span> 中定义问题导航模式:</p><p class="image"><img src="images/cl_issuenavigation.png" alt="Issues navigation settings" style="border: 1px solid #55555;"/></p><p>当您提交变更列表并提供提交消息时，请确保它与您的某个问题导航模式相匹配。稍后，当您在仓库中浏览这些变更列表时，此类注释会变成超链接。</p><p>点击超链接会将您直接导航至任务跟踪器中的问题。</p></body></html>
