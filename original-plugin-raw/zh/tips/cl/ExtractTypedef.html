<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取 Typedef</span> 重构(按 <span class="shortcut">&shortcut:CIDR.Lang.IntroduceTypedef;</span> 或选择 <span class="shortcut">重构 | 提取 | Typedef</span> )可将所选类型声明更改为 <span class="code_emphasis">typedef</span> 定义。当实际声明很麻烦、可能令人困惑或可能因一个实现而异，或者只是为了使代码呈现更清晰易读时，可以应用此重构。</p><p class="image"><img src="images/cl_extracttypedef.png" alt="extract typedef" style="border: 1px solid #55555;"/></p></body></html>
