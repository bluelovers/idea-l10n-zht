<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用专门的编辑器在代码中编辑语言注入。</p><p>例如，要编辑正则表达式，开始输入该表达式，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然后选择 <span class="control">编辑正则表达式片段</span> 。该正则表达式将在编辑器中一个单独的选项卡中打开，从中您可以按原样输入反斜杠。</p><p>所有变更都与原始正则表达式同步，并自动呈现转义字符。准备就绪后，按 <span class="shortcut">&shortcut:EditorEscape;</span> 关闭正则表达式编辑器。</p><p class="image"><img src="images/cl_editregexp.png" alt="Edit a regular expression" style="border: 1px solid #55555;"/></p></body></html>
