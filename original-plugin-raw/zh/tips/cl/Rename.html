<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以轻松重命名类、函数、变量和文件，同时在所有引用中实现自动纠正。为此，将文本光标放在所需符号上，然后按 <span class="shortcut">&shortcut:RenameElement;</span> (<span class="control">重构 | 重命名</span> )。开始输入新名称并在准备好后按 <span class="shortcut">&shortcut:EditorEnter;</span>: <p class="image"><img src="images/cl_rename.png" alt="Rename refactoring" style="border: 1px solid #55555;"/></p></p></body></html>
