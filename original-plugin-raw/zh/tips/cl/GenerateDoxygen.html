<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以快速为 Doxygen 样式的注释生成存根。开始输入 <span class="code_emphasis">/**</span>、 <span class="code_emphasis">/*!</span>、 <span class="code_emphasis">///</span> 或 <span class="code_emphasis">//!</span> ，然后按 <span class="shortcut">&shortcut:EditorEnter;</span> 。如果您的函数具有形参、返回值或抛出异常，您将获得一个存根以填充文档文本:</p><p class="image"><img src="images/cl_generatedoxygen.png" alt="generate doxygen comments" style="border: 1px solid #55555;"/></p></body></html>
