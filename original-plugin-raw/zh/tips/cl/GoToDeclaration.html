<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要从符号或符号类型的用法导航到其声明，请将文本光标放在它上面并按 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="shortcut">导航 | 声明</span> )。对于类型声明，请按 <span class="shortcut">&shortcut:GotoTypeDeclaration;</span>。</p><p>要跳转到文本光标处的代码实体的定义，请按 <span class="shortcut">&shortcut:GotoImplementation;</span> (<span class="shortcut">导航 | 定义</span>): <p class="image"><img src="images/cl_gotodefinition.png" alt="go to definition" style="border: 1px solid #55555;"/></p></p></body></html>
