<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:OverrideMethods;</span> (<span class="control">代码 | 重写方法</span> )可快速重写基类的函数。要实现纯虚拟函数，请使用 <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="control">代码 | 实现方法</span>)。</p><p class="image"><img src="images/cl_overrideimplement.png" alt="override/implement functions" style="border: 1px solid #55555;"/></p></body></html>
