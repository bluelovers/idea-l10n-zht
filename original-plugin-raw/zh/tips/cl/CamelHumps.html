<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用基本代码补全 <span class="shortcut">&shortcut:CodeCompletion;</span> 或 <span class="control">转到类</span> <span class="shortcut">&shortcut:GotoClass;</span> 时，无需在 CamelHump 名称中输入大写字母。使用小写字母输入驼峰名称的首字母就足够了，它们会被巧妙地识别出来。</p><p class="image"><img src="images/cl_camelhumps.png" alt="Camel Humps" style="border: 1px solid #55555;"/></p></body></html>
