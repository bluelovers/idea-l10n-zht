<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在调试时，可以对表达式求值，以分析流程或原型改进:</p><ul ><li>如果该表达式存在于代码中，按住 <span class="shortcut">Alt</span> (在 Windows 和 Linux 中) 或 <span class="shortcut">⌥</span> (在 macOS 中) 并点击。如果要对特定的代码段求值，请先选中再点击。 <p class="image"><img src="images/cl_debug_quick_evalexpr.png" alt="Quick Evaluate Expression" style="border: 1px solid #55555;"/></p></li><li>要评估任意表达式，请选择 <span class="shortcut">运行 | 调试操作 | 评估表达式</span>。</li></ul></body></html>
