<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 <span class="control">更改签名</span> <span class="shortcut">&shortcut:ChangeSignature;</span> 重构可以添加、移除或重新排序函数形参、更改返回类型或修改函数名称。 <span class="control">更改签名</span> 会影响函数的所有用法，包括调用、实现和重写替换。</p><p>例如，可以向函数添加新的参数并更改其名称。在重构对话框中进行必要的调整。要在应用更改之前检查更改，请点击 <span class="control">预览</span>。</p><p class="image"><img src="images/cl_changesignature_dialog.png" alt="Change signature dialog" style="border: 1px solid #55555;"/></p></body></html>
