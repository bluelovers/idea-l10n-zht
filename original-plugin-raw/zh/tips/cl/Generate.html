<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在代码中的任何位置，按 <span class="shortcut">&shortcut:Generate;</span> 或选择 <span class="shortcut">代码 | 生成</span> 可查看所有可用的代码生成选项。使用此菜单，可以快速生成构造函数/析构函数、getter/setter、各种运算符和实现/重写函数。</p><p>从 Google Test 文件调用时， <span class="control">生成</span> 菜单还包括用于测试和固定例程类的选项。</p><p class="image"><img src="images/cl_generatemenu.png" alt="generate menu" style="border: 1px solid #55555;"/></p></body></html>
