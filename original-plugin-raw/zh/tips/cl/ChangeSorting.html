<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以按相关性或字母顺序对补全建议进行排序。</p><p>要按字母顺序排序，请选择 <span class="control">按名称排序</span> 选项。</p><p>要按相关性排序，请清除 <span class="control">按名称排序</span> 复选框。</p><p class="image"><img src="images/cl_completion_changesorting.png" alt="change completion sorting" style="border: 1px solid #55555;"/></p></body></html>
