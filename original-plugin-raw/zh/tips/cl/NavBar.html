<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>顶部的导航栏是快速访问 <span class="control">项目</span> 工具窗口的另一种途径，您可以在其中浏览项目的结构、打开特定文件、跳转到当前文件中的特定代码元素。</p><p>按 <span class="shortcut">&shortcut:ShowNavBar;</span> 显示导航栏并使用箭头键在文件和文件夹之间切换。</p><p class="image"><img src="images/cl_navigationbar.png" alt="Navigation bar" style="border: 1px solid #55555;"/></p></body></html>
