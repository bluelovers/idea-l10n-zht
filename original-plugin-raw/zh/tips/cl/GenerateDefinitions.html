<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:Diff.ShowSettingsPopup;</span> (<span class="control">代码 | 生成定义</span> )，可以快速为现有声明生成定义。</p><p>创建定义时，CLion 会检测您在项目中使用的模式: <ul ><li><p>声明位于头文件中，而定义位于 cpp 文件中</p></li><li><p>类/结构仅位于头文件中</p></li><li><p>类/结构仅位于 cpp 文件中</p></li></ul> 从一种模式切换到另一种模式(使用 <span class="control">就地生成</span> 选项)时，CLion 会选择它并在您下次使用代码生成时采取相应的行为。</p><p class="image"><img src="images/cl_generatedefinition.png" alt="generate definitions" style="border: 1px solid #55555;"/></p></body></html>
