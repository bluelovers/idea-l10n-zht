<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在编辑器中，如果看到某个符号旁边亮起灯泡，则表明存在潜在问题或者 CLion 为该段代码建议了改进。点击灯泡或按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然后选择最合适的快速修复: <p class="image"><img src="images/cl_quickfix.png" alt="quick fixes" style="border: 1px solid #55555;"/></p></p></body></html>
