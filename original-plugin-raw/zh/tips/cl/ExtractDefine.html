<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取定义</span> 重构 (<span class="shortcut">&shortcut:CIDR.Lang.IntroduceDefine;</span> 或 <span class="control">重构 | 提取 | 定义</span>) 可通过 <span class="code_emphasis">#define</span> 指令将选定的表达式定义为宏，从而帮助您简化复杂的语句。生成的宏可以放置在同一个文件中或关联的标题中。</p><p class="image"><img src="images/cl_extractdefine.png" alt="extract define" style="border: 1px solid #55555;"/></p></body></html>
