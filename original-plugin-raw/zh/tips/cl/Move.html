<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">移动</span> 重构可帮助您在项目中移动文件、目录、类成员和声明。CLion 会纠正对已移动符号的所有引用，并跟踪依赖项以警告您潜在的问题。</p><p>要调用此重构，请在 <span class="control">项目</span> 工具窗口、编辑器或 <span class="control">结构</span> 工具窗口中选择所需元素，然后按 <span class="shortcut">&shortcut:Move;</span> (<span class="control">重构 | 移动</span>)。</p><p class="image"><img src="images/cl_moverefactor.png" alt="move refactoring" style="border: 1px solid #55555;"/></p></body></html>
