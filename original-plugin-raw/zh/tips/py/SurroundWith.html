<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要以有用的结构快速包装代码块，请在编辑器中将其选中，然后按 <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="shortcut">代码 | 环绕方式</span>)。</p><p>可用选项或包装器的列表具有上下文相关的特点，并且取决于语言。例如，可以使用标记环绕 <span class="code_emphasis">html</span> 块，等等。</p><p class="image"><img src="images/py_tips_try_except.png" alt="Surround with" style="border: 1px solid #55555;"/></p></body></html>
