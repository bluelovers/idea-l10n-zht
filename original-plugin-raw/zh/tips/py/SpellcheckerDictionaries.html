<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>当预定义词典中缺少某些词语时，可以自行创建词典。自定义字典是 <span class="code_emphasis">.dic</span> 文本文件，其中的每个词语位于新的一行。</p><p>要添加新目录，请按 <span class="shortcut">&shortcut:ShowSettings;</span> 打开设置，然后导航至 <span class="shortcut">Editor | Natural Languages | Spelling</span>。</p></body></html>
