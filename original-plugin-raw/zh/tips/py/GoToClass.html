<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要在编辑器中快速打开任何类，请按 <span class="shortcut">&shortcut:GotoClass;</span> (<span class="shortcut">导航 | 类</span> )并开始输入类的名称。然后，在建议列表中点击该类。</p><p class="image"><img src="images/py_tips_goto_class.png" alt="Go to Class" style="border: 1px solid #55555;"/></p><p>同样，可以使用 <span class="shortcut">&shortcut:GotoFile;</span> (<span class="shortcut">导航 | 文件</span> )打开项目中的任何文件。</p></body></html>
