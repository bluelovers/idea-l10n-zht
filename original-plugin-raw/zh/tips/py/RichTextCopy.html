<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以从编辑器中将文本作为富文本进行复制，并将其粘贴到其他任何可以识别 RTF 的编辑器中。</p><p>确保在 <span class="control">Settings/Preferences</span> 对话框 (<span class="shortcut">&shortcut:ShowSettings;</span>) 的 <span class="shortcut">编辑器 | 常规</span> 页面上选中 <span class="control">复制为富文本</span> 复选框。</p><p class="image"><img src="images/py_tips_copy_rich_text.png" alt="Copy as rich text by default option" style="border: 1px solid #55555;"/></p></body></html>
