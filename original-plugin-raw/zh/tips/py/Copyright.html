<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 PyCharm 中，可以为不同的文件集配置不同的版权声明。为方便起见，可以使用变量。例如，使用 <span class="code_emphasis">$today.year</span> 保持年份处于最新状态。</p><p>在 <span class="control">Settings/Preferences</span> 对话框 (<span class="shortcut">&shortcut:ShowSettings;</span>) 中，选择 <span class="shortcut">编辑器 | 版权 | 版权配置文件</span> ，创建新的配置文件，然后使用变量添加版权声明文本。</p></body></html>
