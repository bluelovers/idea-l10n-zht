<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 WSL 在 Windows 上配置远程解释器。</p><p>PyCharm 会提供对自定义分发的支持，并建议在您打开 <span class="code_emphasis">\\wsl$</span> 中的目录时创建基于 WSL 的解释器。</p><a href="https://www.jetbrains.com/help/pycharm/2021.2/using-wsl-as-a-remote-interpreter.html">了解更多</a></body></html>
