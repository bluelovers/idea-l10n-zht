<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 <span class="control">类型提示</span> 将形参、局部变量、字段或返回值的预期类型告知 PyCharm。</p><p>当预期类型被指定为 docstring 时，PyCharm 会提供建议相应类型元素的代码补全:</p><p class="image"><img src="images/py_tips_type_hinting_return.png" alt="Type Hinting" style="border: 1px solid #55555;"/></p></body></html>
