<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用实时模板可以插入频繁使用的代码结构。</p><p class="image"><img src="images/py_tips_live_templates_1.png" alt="Live template" style="border: 1px solid #55555;"/></p><p>当您从建议列表中选择实时模板时，该模板会扩展到在 <span class="control">Settings/Preferences</span> 对话框 (<span class="shortcut">&shortcut:ShowSettings;</span>) 的 <span class="shortcut">编辑器 | 实时模板</span> 页面中定义的变体。</p><p class="image"><img src="images/py_tips_live_templates_2.png" alt="Apply a live template" style="border: 1px solid #55555;"/></p><p>使用 <span class="shortcut">Tab</span> 可在模板字段之间移动。</p></body></html>
