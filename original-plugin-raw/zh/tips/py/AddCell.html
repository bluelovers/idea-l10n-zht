<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>向 Jupyter 笔记本添加单元</b></p><p>可以通过以下方式之一添加新的单元:</p><ul ><li><p>从 <span class="shortcut">单元</span> 菜单中选择 <span class="shortcut">在上方添加单元</span> 或 <span class="shortcut">在下方添加单元</span>。</p></li><li><p>点击笔记本工具栏上的 <span class="control">+</span>。</p></li><li><p>将鼠标悬停在单元上可以查看用于添加代码单元和 Markdown 单元的内联命令。 </p><p class="image"><img src="images/py_ds_add_cell.png" alt="Inline commands for adding cells" style="border: 1px solid #55555;"/></p></li></ul></body></html>
