<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 Python 运行/调试配置的 <span class="control">启动前</span> 字段来定义运行应用程序之前要定义的一些脚本。PyCharm 会运行指定的脚本，成功后，它将运行该应用程序。否则，应用会立即启动。</p><p><a href="https://www.jetbrains.com/help/pycharm/2021.3/run-debug-configurations-dialog.html#before-launch-options">了解更多</a></p></body></html>
