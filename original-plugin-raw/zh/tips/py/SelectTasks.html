<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>处理冗长的任务列表时，您不必一个一个删除任务。使用 <span class="shortcut">Shift</span> 或 <span class="shortcut">Ctrl/Command</span> 选择多个任务，点击右箭头，然后点击 <span class="control">移除</span>。</p><p class="image"><img src="images/py_tips_select_tasks.png" alt="Select several tasks" style="border: 1px solid #55555;"/></p></body></html>
