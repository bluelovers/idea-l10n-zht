<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PyCharm 允许在开发的各个阶段配置 Python 解释器:</p><ul ><li><p>在创建项目时(<span class="shortcut">文件 | 新建项目</span> ，或 <span class="control">欢迎屏幕</span> 上的 <span class="control">创建新项目</span>)。</p></li><li><p>在现有项目中，使用 <span class="control">状态栏</span> 中的 <span class="control">Python 解释器</span> 微件，或选择 <span class="shortcut">设置/偏好设置</span> 中的 <span class="shortcut">项目 | Python 解释器</span>。</p></li></ul></body></html>
