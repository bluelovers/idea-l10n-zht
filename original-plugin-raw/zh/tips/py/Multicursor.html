<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 PyCharm 中，可以使用多个文本光标。按住 <span class="shortcut">Shift+Alt+Ctrl</span> （Windows 和 Linux）或 <span class="shortcut">Shift+Alt(Option)+Cmd</span> (macOS)，然后在编辑器中点击不同位置，以设置其他文本光标。</p><p class="image"><img src="images/py_tips_multicursor.png" alt="Multiple carets" style="border: 1px solid #55555;"/></p><p>然后可以使用左箭头键或右箭头键按 <span class="shortcut">Shift</span> ，以选择多段文本。</p><p>按 <span class="shortcut">&shortcut:EditorEscape;</span> 可以移除最近添加的文本光标之外的其他所有文本光标。</p></body></html>
