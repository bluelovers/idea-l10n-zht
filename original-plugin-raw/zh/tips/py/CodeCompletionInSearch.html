<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在当前文件中搜索文本 <span class="shortcut">&shortcut:Find;</span> 时，搜索字段中提供基本代码补全 <span class="shortcut">&shortcut:CodeCompletion;</span> ，因此不必输入整个字符串。</p><p class="image"><img src="images/py_tips_CodeCompletionInSearch.png" alt="Code completion in search" style="border: 1px solid #55555;"/></p></body></html>
