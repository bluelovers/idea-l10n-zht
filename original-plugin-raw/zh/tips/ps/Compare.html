<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 PhpStorm 中可以检查同一文件的两个版本之间的差异。您可以比较以下内容:</p><ul ><li>包含其存储库版本的在本地修改的文件</li><li>同一文件的任何两次修订(在相同分支或不同分支中)</li><li>其版本在本地历史记录中的本地文件</li></ul><p><a href="https://www.jetbrains.com/help/phpstorm/2021.2/comparing-file-versions.html">了解更多</a></p></body></html>
