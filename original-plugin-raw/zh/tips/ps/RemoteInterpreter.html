<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要配置远程 PHP 解释器，请打开 <span class="control">Settings/Preferences</span> 对话框 (<span class="shortcut">&shortcut:ShowSettings;</span>) 的 <span class="shortcut">PHP</span> 页面。</p><p>然后点击浏览按钮，在 <span class="control">CLI Interpreters</span> 窗口中点击 <span class="control">添加</span> 并选择 <span class="control">从 Docker、Vagrant、VM、远程…</span> 选项。</p><p class="image"><img src="images/ps_tips-remote.png" alt="Add a remote interpreter" style="border: 1px solid #55555;"/></p><p>您可以在项目中使用此远程解释器，也可以将其保留为可用解释器之一。</p></body></html>
