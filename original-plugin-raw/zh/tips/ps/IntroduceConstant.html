<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取常量</span> 重构用于创建常量，其将所选表达式作为值保存，并通过对该新创建常量的引用而代替其匹配项。</p><p>要调用此重构，请选择要替换为常量的表达式，然后按 <span class="shortcut">&shortcut:IntroduceConstant;</span> （<span class="shortcut">Refactor | 提取 | 常量</span>）。</p><p class="image"><img src="images/ps_tips-extract_constant_1.png" alt="Extract constant" style="border: 1px solid #55555;"/></p><p>此操作将产生以下结果:</p><p class="image"><img src="images/ps_tips-extract_constant_2.png" alt="Extract constant result" style="border: 1px solid #55555;"/></p></body></html>
