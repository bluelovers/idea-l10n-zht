<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PhpStorm 让您可以从签入注释跳转到任务跟踪器中的问题。</p><p>只需在 <span class="control">Settings/Preferences</span> 对话框 (<span class="shortcut">&shortcut:ShowSettings;</span>) 的 <span class="shortcut">版本控制 | 问题导航</span> 页面上定义问题导航模式：</p><p class="image"><img src="images/ps_tips-issueNavigation1.png" alt="Issues navigation settings" style="border: 1px solid #55555;"/></p><p>当您提交变更列表并提供提交消息时，请确保它与您的某个问题导航模式相匹配。稍后，当您在仓库中浏览这些变更列表时，此类注释会变成超链接。</p><p class="image"><img src="images/ps_tips-issueNavigation.png" alt="Link in commit message" style="border: 1px solid #55555;"/></p><p>点击超链接会将您直接导航至任务跟踪器中的问题。</p></body></html>
