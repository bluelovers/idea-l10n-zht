<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要在浏览器中预览 HTML 文件，请点击浏览器图标工具栏:</p><p class="image"><img src="images/ps_tips-browser_icons.png" alt="Browser icons" style="border: 1px solid #55555;"/></p><p>如果只点击所需的浏览器图标，则 <span class="control">Web 服务器</span> 文件 URL 会打开:</p><p><p class="image"><img src="images/ps_tips-address_bar_remote.png" alt="Remote file URL" style="border: 1px solid #55555;"/></p></p><p>如果在按下 <span class="shortcut">Shift</span> 的同时点击浏览器图标，则 <span class="control">本地</span> 文件 URL 会打开:</p><p><p class="image"><img src="images/ps_tips-address_bar_local.png" alt="Local file URL" style="border: 1px solid #55555;"/></p></p></body></html>
