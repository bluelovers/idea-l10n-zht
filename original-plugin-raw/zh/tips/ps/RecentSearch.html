<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在文件中搜索文本字符串时，请使用最近搜索历史记录。按 <span class="shortcut">&shortcut:Find;</span> 打开搜索窗格，然后按 <span class="shortcut">&shortcut:ShowSearchHistory;</span> 显示最近条目的列表。</p><p class="image"><img src="images/ps_tips-recentSearch.png" alt="Recent search history" style="border: 1px solid #55555;"/></p></body></html>
