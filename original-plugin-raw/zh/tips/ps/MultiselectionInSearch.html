<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PhpStorm 允许在文件中搜索 <span class="shortcut">&shortcut:Find;</span> 时使用多选。要将找到的下一个匹配项添加到选择中，请按 <span class="shortcut">&shortcut:SelectNextOccurrence;</span> 。按 <span class="shortcut">&shortcut:SelectAllOccurrences;</span> 可将所有找到的匹配项包括在选择中。</p><p class="image"><img src="images/ps_tips-multiselection.png" alt="Multiple occurrences" style="border: 1px solid #55555;"/></p></body></html>
