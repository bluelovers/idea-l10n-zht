<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用基本代码补全 <span class="shortcut">&shortcut:CodeCompletion;</span> 时，无需在 CamelHump 名称中输入大写字母。使用小写字母输入驼峰名称的首字母就足够了，它们会被巧妙地识别出来。</p><p class="image"><img src="images/ps_tips-code_completion_no_shift.png" alt="Code completion lower case" style="border: 1px solid #55555;"/></p><p>要启用此行为，请清除 <span class="shortcut">Settings/Preferences | 编辑器 | 常规 | 代码补全</span> 中的 <span class="control">区分大小写</span> 复选框。</p></body></html>
