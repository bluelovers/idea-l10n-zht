<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以查看类、方法或变量在整个项目中的所有用法的列表，并快速导航至所选条目。将文本光标放在符号处，然后按 <span class="shortcut">&shortcut:ShowUsages;</span> (<span class="shortcut">编辑 | 查找用法 | 显示用法</span>)。</p><p>要跳转到某个用法，请在列表中选择该用法，然后按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/ps_tips-showUsages.png" alt="Show usages" style="border: 1px solid #55555;"/></p></body></html>
