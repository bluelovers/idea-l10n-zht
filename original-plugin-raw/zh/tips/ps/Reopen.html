<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要重新打开最近的项目，请从主菜单中选择 <span class="shortcut">文件 | 重新打开</span> (在 Windows 和 Linux 上)/ <span class="shortcut">文件 | 打开最近使用的项目</span> (在 MacOS 上):</p><p class="image"><img src="images/ps_tips-reopen.png" alt="Reopen a recent project" style="border: 1px solid #55555;"/></p><p>或者，右键点击任务栏 / Dock 栏中的 PhpStorm 图标：</p><p class="image"><img src="images/ps_tips-jumplist.png" alt="Jumplist in macOS Dock" style="border: 1px solid #55555;"/></p></body></html>
