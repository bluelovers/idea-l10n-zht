<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在被识别为要应用预定义 File Watcher (SASS、LESS、SCSS、TypeScript、Jade、Dart2JS 或 CoffeeScript)的目标的每个文件上，都会调用 <span class="control">可用的 File Watcher</span> 检查。如果没有任何适用的预定义 File Watcher 与当前项目相关联，PhpStorm 会建议添加一个。</p><p class="image"><img src="images/ps_tips-file_watcher.png" alt="File Watcher available inspection" style="border: 1px solid #55555;"/></p></body></html>
