<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在声明变量时，代码补全可以提供变量的名称建议。例如，声明方法的形参时，输入 <span class="code_emphasis">stdClass $</span> 并按 <span class="shortcut">&shortcut:CodeCompletion;</span>。</p><p class="image"><img src="images/ps_tips-variable_name_completion.png" alt="Variable name completion" style="border: 1px solid #55555;"/></p><p>可以在 <span class="control">Settings/Preferences</span> 对话框 (<span class="shortcut">&shortcut:ShowSettings;</span>) 的 <span class="shortcut">编辑器 | 代码样式 | PHP | 代码生成</span> 页面上自定义变量命名样式。</p></body></html>
