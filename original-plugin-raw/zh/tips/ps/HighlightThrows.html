<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以查看方法中所有可能抛出某些异常的语句。将文本光标置于方法的 PHPDoc 中的 <span class="code_emphasis">@throws</span> 标记处，然后按 <span class="shortcut">&shortcut:HighlightUsagesInFile;</span> 。这也适用于 <span class="code_emphasis">try</span> 和 <span class="code_emphasis">catch</span>。</p><p class="image"><img src="images/ps_tips-highlightExceptions.png" alt="Highlight caught exceptions" style="border: 1px solid #55555;"/></p></body></html>
