<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按两下 <span class="shortcut">Shift</span> 可在项目中搜索文件、操作、符号、UI 元素、Git 分支和注释。再次按两下 <span class="shortcut">Shift</span> ，可将搜索扩展到非项目项。</p><p>对类使用选项卡或直接快捷键 <span class="shortcut">&shortcut:GotoClass;</span> ，对文件使用 <span class="shortcut">&shortcut:GotoFile;</span> ，对符号使用 <span class="shortcut">&shortcut:GotoSymbol;</span> ，对操作使用 <span class="shortcut">&shortcut:GotoAction;</span> ，以缩小搜索结果的范围。</p><p class="image"><img src="images/ps_tips-search_everywhere.png" alt="Search everywhere" style="border: 1px solid #55555;"/></p></body></html>
