<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>类型匹配代码补全可以分析整个表达式的预期类型，并帮助找到在当前上下文中适用的方法和变量。它适用于 <span class="code_emphasis">return</span> 关键字后面、赋值中、方法调用的实参列表中以及其他位置。按 <span class="shortcut">&shortcut:SmartTypeCompletion;</span> (<span class="shortcut">代码 | 代码补全 | 类型匹配</span> )可获取筛选后的补全列表。</p><p class="image"><img src="images/ps_tips-smart_type_completion.png" alt="Smart type completion" style="border: 1px solid #55555;"/></p></body></html>
