<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以在 <span class="control">文件结构</span> 弹出窗口(<span class="shortcut">&shortcut:FileStructurePopup;</span> )中切换 HTML5 大纲视图。</p><p class="image"><img src="images/html5OutlineOff.png" alt="HTML5 outline off" style="border: 1px solid #55555;"/></p><p>只需再按一次 <span class="shortcut">&shortcut:FileStructurePopup;</span> ，即可选中 <span class="control">HTML5 大纲</span> 复选框。</p><p class="image"><img src="images/ps_tips-html5_outline.png" alt="HTML5 outline view " style="border: 1px solid #55555;"/></p></body></html>
