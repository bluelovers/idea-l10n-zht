<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您不需要在编辑器中打开文件来更改其行分隔符样式。改用 <span class="control">项目</span> 工具窗口: 选择一个或多个文件或文件夹，从主菜单中选择 <span class="shortcut">文件 | 文件属性 | 行分隔符</span> ，然后选择所需的行尾样式。</p><p>对于目录，新行分隔符将递归应用。</p><p class="image"><img src="images/ps_tips-line_separator_folder.png" alt="Line separator for a folder" style="border: 1px solid #55555;"/></p></body></html>
