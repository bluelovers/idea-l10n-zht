<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在调试过程中，点击 <span class="control">Dump goroutines</span> 按钮以创建程序使用的所有 goroutine 的转储。在转储选项卡中，可以应用筛选器搜索特定的 goroutine，并研究筛选后的结果。</p><p class="image"><img src="images/go_tod_dump_goroutines.png" alt="Filter that searches for a specific goroutine" style="border: 1px solid #55555;"/></p></body></html>
