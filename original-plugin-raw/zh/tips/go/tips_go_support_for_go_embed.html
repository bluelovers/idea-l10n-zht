<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>从 Go 1.16 开始，您可以在构建期间将文件和目录嵌入到 Go 二进制文件中。</p><p>嵌入操作适用于 <span class="code_emphasis">string</span>、 <span class="code_emphasis">[]byte</span> 和 <span class="code_emphasis">embed.FS</span> 。您可以在软件包的顶层声明这些变量，这意味着这些变量不能包含在函数体内。</p><p><span class="control">Rename</span> 重构 <span class="shortcut">&shortcut:RenameElement;</span>、 <span class="control">Find Usages</span> 操作、检查和代码补全 <span class="shortcut">&shortcut:FindUsages;</span> 适用于 <span class="code_emphasis">embed</span> 指令。</p><p class="image"><img src="images/go_tips_support_for_go_embed.png" alt="Support of go:embed" style="border: 1px solid #55555;"/></p></body></html>
