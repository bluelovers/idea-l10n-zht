<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Nilness 分析器是一种检查，会报告由于不正确使用 <span class="code_emphasis">nil</span> 值而导致的问题。它会分析数据流以确定变量具有 <span class="code_emphasis">nil</span> 还是没有 <span class="code_emphasis">nil</span> 值。</p><p class="image"><img src="images/tips_go_nilness_analyzer.png" alt="Nilness analyzer" style="border: 1px solid #55555;"/></p></body></html>
