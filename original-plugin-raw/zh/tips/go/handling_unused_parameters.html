<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>对于未使用的形参，GoLand 会高亮显示形参名称和类型(如果它们都可以删除)。如果类型用于实现方法规范，则仅高亮显示名称。</p><p>在后一种情况下，可以点击名称并按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 在以下快速修复方式之间进行选择: <span class="control">删除形参名称</span> 或 <span class="control">重命名为 _</span> 。对于用作函数类型的函数，提供相同的行为。</p><p class="image"><img src="images/go_tips_handling_unused_parameters.png" alt="Handling unused parameters" style="border: 1px solid #55555;"/></p></body></html>
