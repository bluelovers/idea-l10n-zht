<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要在当前堆栈帧的上下文中重复评估一个表达式，可以在 <span class="control">调试器</span> 工具窗口中使用 <span class="control">监视</span>。 <span class="control">监视</span> 选项卡默认处于隐藏状态。要打开 <span class="control">监视</span> 选项卡，请点击 <span class="control">监视</span> 图标(<img src="images/icons.debugger.watch.png" alt="the Watches icon"/>)。</p><p class="image"><img src="images/tips_go_tod_1_watches.png" alt="Working with watches" style="border: 1px solid #55555;"/></p></body></html>
