<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 Go 中，可以通过添加感叹号 <span class="code_emphasis">!</span> 来对布尔值求反。</p><p>要自动补全您的代码，只需按 <span class="shortcut">&shortcut:CodeCompletion;</span> ，选择变量，然后输入 <span class="code_emphasis">!</span>。</p><p class="image"><img src="images/tips_go_add_exclamation_mark_to_negate.png" alt="Autocomplete boolean negation" style="border: 1px solid #55555;"/></p></body></html>
