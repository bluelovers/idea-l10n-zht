<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要使项目更加结构化，请使用文件嵌套规则将文件分组到群集中。例如，可以将所有的 <span class="code_emphasis">_test</span> 文件设为主文件的子文件。</p><p>要定义规则，请点击 <span class="control">项目</span> 工具窗口中的 <span class="control">显示选项菜单</span> 图标，选择 <span class="control">文件嵌套</span> ，然后在 <span class="control">子文件后缀</span> 字段中输入规则(例如， <span class="code_emphasis">_test.go</span>)。</p><p class="image"><img src="images/tips_go_file_nesting_rules.png" alt="Nesting rules" style="border: 1px solid #55555;"/></p></body></html>
