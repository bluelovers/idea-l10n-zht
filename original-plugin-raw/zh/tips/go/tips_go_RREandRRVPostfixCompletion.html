<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="code_emphasis">rr</span> 后缀补全模板会生成一段代码，检查错误变量是否不是 <span class="code_emphasis">nil</span> ，然后代码退出函数并返回默认值。您可以使用 <span class="code_emphasis">rr</span> 后缀补全模板进行错误处理。此模板结合了两个现有模板 <span class="code_emphasis">rre</span> 和 <span class="code_emphasis">rrv</span> 的功能。</p><p class="image"><img src="images/tips_go_rr_postfix_completion.png" alt="Using the rr template" style="border: 1px solid #55555;"/></p></body></html>
