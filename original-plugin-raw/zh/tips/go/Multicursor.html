<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 GoLand 中，可以使用多个文本光标。按住 <span class="shortcut">⇧⌥</span> ，然后在不同位置点击，在编辑器中设置其他文本光标。</p><p class="image"><img src="images/tips_go_tod_1_multiple_carets.png" alt="Multiple selection" style="border: 1px solid #55555;"/></p><p>按 <span class="shortcut">&shortcut:EditorEscape;</span> 可以移除最近添加的文本光标之外的其他所有文本光标。</p></body></html>
