<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>启用 vendoring 模式后，只能使用存储在项目中 vendor 目录下的依赖项软件包来构建应用程序。在这种模式下，Go 命令会忽略 go.mod 中的依赖项描述，并假设 vendor 目录包含正确的依赖项副本。默认情况下，当您使用 Go 模块时，构建过程中会忽略 vendor 目录。</p><p>在 Go 模块项目的设置中，导航至 <span class="shortcut">Go | Go 模块</span> 。选中 <span class="control">vendoring 模式</span> 复选框，然后点击 <span class="control">确定</span>。</p><p class="image"><img src="images/tips_go_vendoring_mode.png" alt="Vendoring mode" style="border: 1px solid #55555;"/></p></body></html>
