<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以使用 <span class="code_emphasis">parseInt</span> 和 <span class="code_emphasis">parseFloat</span> 后缀模板将字符串转换为数字。</p><p>此外，如果要处理由模板生成的 <span class="code_emphasis">err</span> 值，请考虑使用 <span class="code_emphasis">nn</span> 后缀模板。</p><p class="image"><img src="images/go_tips_converting_string_to_number.png" alt="Postfix templates: string-to-number conversion" style="border: 1px solid #55555;"/></p></body></html>
