<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以查看并补全适合某个类型值的函数。例如，您有字符串类型的 <span class="control">t</span> 变量，当您输入 <span class="control">t</span> 并按 <span class="shortcut">Ctrl+Space+Space</span> 时，可以查看那些接受字符串类型的表达式作为第一个实参的函数。</p><p class="image"><img src="images/tips_go_completion_for_functions.png" alt="Method-like completion for functions" style="border: 1px solid #55555;"/></p></body></html>
