<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以对文本光标所在位置的任何字段、函数、类型、变量、软件包或任何其他符号进行重命名。GoLand 将更新重命名后符号的所有引用。</p><p>将文本光标放置在要重命名的符号处，然后按 <span class="shortcut">&shortcut:RenameElement;</span> (<span class="control">重构 | 重命名</span> )。键入新名称，然后按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p>此外，重命名重构会重命名接口中声明的方法。重命名此类方法时，也可以选择重命名它们的实现。</p><p class="image"><img src="images/tips_go_tod_1_rename.png" alt="Rename refactoring" style="border: 1px solid #55555;"/></p></body></html>
