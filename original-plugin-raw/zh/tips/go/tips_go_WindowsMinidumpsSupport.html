<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Windows 小型转储文件会记录程序运行时或崩溃时的状态。要读取小型转储文件，您必须拥有应用程序的二进制文件和转储文件。</p><p>可以在 GoLand 中打开并探索小型转储。要打开小型转储，请导航至 <span class="shortcut">运行 | 打开核心转储</span> 。指定可执行文件和转储文件的路径。点击 <span class="control">确定</span>。</p><p><span class="control">注意</span>: 您只能在 Microsoft Windows 操作系统上创建 Windows 小型转储。但是您可以在所有受支持的操作系统上分析和调试您的应用程序。</p><p class="image"><img src="images/tips_go_open_minidumps.png" alt="Record and view minidumps" style="border: 1px solid #55555;"/></p></body></html>
