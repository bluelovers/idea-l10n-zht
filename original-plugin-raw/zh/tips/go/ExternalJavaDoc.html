<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要打开浏览器并显示文本光标处的元素的文档页面，请按 <span class="shortcut">&shortcut:ExternalJavaDoc;</span> (<span class="control">视图 | 外部文档</span>)。</p><p>要使用此功能，必须在 <span class="control">Settings/Preferences</span> 对话框 (<span class="shortcut">&shortcut:ShowSettings;</span>) 的 <span class="control">工具 | Web 浏览器</span> 页面上选择浏览器。</p><p><span class="control">外部文档</span> 操作(<span class="shortcut">&shortcut:ExternalJavaDoc;</span> )会将您导航至 <a href="https://pkg.go.dev">https://pkg.go.dev</a>。</p></body></html>
