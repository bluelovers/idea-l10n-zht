<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用提升的权限运行和调试应用程序。要提升应用程序进程的权限，请导航至 <span class="control">运行/调试配置</span> 对话框(<span class="control">运行 | 编辑配置</span> )，点击应用程序的配置，然后选中 <span class="control">使用 sudo 运行</span> 复选框。</p><p class="image"><img src="images/tips_go_run_with_sudo.png" alt="Run with sudo" style="border: 1px solid #55555;"/></p></body></html>
