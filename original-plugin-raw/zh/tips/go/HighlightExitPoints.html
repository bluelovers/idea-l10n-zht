<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要查看一个函数内的所有 <span class="code_emphasis">return</span> 和 <span class="code_emphasis">panic</span> 语句，请在文本光标位于 <span class="code_emphasis">func</span> 和 <span class="code_emphasis">return</span> 关键字，或 <span class="code_emphasis">panic</span> 函数上时按 <span class="shortcut">&shortcut:HighlightUsagesInFile;</span>。</p><p class="image"><img src="images/tips_go_tod_1_highlight_entry_points.png" alt="Highlight exit points" style="border: 1px solid #55555;"/></p></body></html>
