<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以将元素声明移动到另一个软件包或文件。</p><p>要执行移动重构，请选择要重构的标识符并按 <span class="shortcut">&shortcut:Move;</span> 。在 <span class="control">移动</span> 对话框中，选择要与标识符一起移动的所有必要声明。指定目标目录的路径、文件名和软件包名称。</p><p class="image"><img src="images/tips_go_move_refactoring.png" alt="Move to another package or file" style="border: 1px solid #55555;"/></p></body></html>
