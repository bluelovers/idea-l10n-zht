<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 <span class="control">智能单步进入</span> 可单步进入表达式中的任意调用，自动单步跳过要跳过的方法。要调用 <span class="control">智能单步进入</span> ，请运行调试会话并导航至 <span class="control">运行 | 调试操作 | 智能单步进入</span> <span class="shortcut">&shortcut:SmartStepInto;</span>。</p><p class="image"><img src="images/tips_go_smart_step_into.png" alt="Use Smart Step Into to step into arbitrary calls in an expression" style="border: 1px solid #55555;"/></p></body></html>
