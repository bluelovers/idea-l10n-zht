<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">添加格式字符串实参</span> 意图操作(<span class="shortcut">&shortcut:ShowIntentionActions;</span> )会为表达式生成占位符。意图操作会将占位符插入到格式字符串中，并将表达式作为占位符的实参传递。</p><p class="image"><img src="images/tips_go_add_format_string_argument.png" alt="Add format string argument" style="border: 1px solid #55555;"/></p></body></html>
