<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在调试时，可以评估表达式，以分析流程或对改进进行原型设计:</p><ul ><li><p>要快速评估和查看代码段的当前值，请将文本光标置于代码段上并按 <span class="shortcut">&shortcut:QuickEvaluateExpression;</span> 或导航至 <span class="control">运行 | 调试操作 | 快速评估表达式</span>。</p></li><li><p>要评估任意表达式，请选择 <span class="shortcut">运行 | 调试操作 | 评估表达式</span>。</p></li></ul><p class="image"><img src="images/tips_go_tod_1_evaluate_expresion.png" alt="Evaluate Expression" style="border: 1px solid #55555;"/></p></body></html>
