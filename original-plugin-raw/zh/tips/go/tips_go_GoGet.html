<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要安装缺少的软件包，请点击软件包声明，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然后选择 <span class="control">go get -t &lt;package_name&gt;</span>。</p><p class="image"><img src="images/tips_go_tod_1_go_get.png" alt="Use intention actions to go get a package" style="border: 1px solid #55555;"/></p></body></html>
