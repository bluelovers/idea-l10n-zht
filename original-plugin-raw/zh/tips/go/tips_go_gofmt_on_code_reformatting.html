<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以在每次重新格式化代码(例如，按 <span class="shortcut">&shortcut:ReformatCode;</span> )时运行 gofmt。第一遍由内置的 GoLand 格式化程序完成，然后由 gofmt 完成。</p><p>要启用此功能，请按 <span class="shortcut">&shortcut:ShowSettings;</span> 打开设置，然后导航至 <span class="shortcut">Editor | Code Style | Go</span> 。点击 <span class="control">Other</span> 选项卡并选中 <span class="control">On code reformat</span> 复选框。</p></body></html>
