<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以删除文件中所有未使用的软件包的 import 语句。按 <span class="shortcut">&shortcut:OptimizeImports;</span> (<span class="control">代码 | 优化 import</span> )或 <span class="shortcut">&shortcut:ShowIntentionActions;</span> (当文本光标位于 import 语句时)，然后选择 <span class="control">优化 import</span>。</p><p class="image"><img src="images/tips_go_tod_1_optimize_imports.png" alt="Optimize import statements" style="border: 1px solid #55555;"/></p></body></html>
