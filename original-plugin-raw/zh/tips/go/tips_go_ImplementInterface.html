<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>希望为文本光标处的结构实现接口时，按 <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="shortcut">代码 | 实现方法</span> )或 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然后选择相应的快速修复。GoLand 将生成具有正确签名的接口函数。</p><p class="image"><img src="images/tips_go_tod_1_implement_interface.png" alt="Implementing interface members" style="border: 1px solid #55555;"/></p></body></html>
