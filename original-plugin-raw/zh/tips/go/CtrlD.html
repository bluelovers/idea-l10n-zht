<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在编辑器中按 <span class="shortcut">&shortcut:EditorDuplicate;</span> 可复制所选块，或在未选择块时复制当前行。</p><p>如果要在重复部分和原始文本之间换行，请按 <span class="shortcut">&shortcut:GotoAction;</span> 并输入 <span class="code_emphasis">Duplicate Entire Lines</span> 。可以在 <span class="control">键盘映射</span> 菜单项的设置 <span class="shortcut">&shortcut:ShowSettings;</span> 中为此操作指定快捷键。</p></body></html>
