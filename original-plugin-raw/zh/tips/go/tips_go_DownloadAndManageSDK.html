<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>下载 Go SDK 并从 GoLand 管理您的 Go SDK 安装。</p><p>要下载 Go SDK，请点击 <span class="control">GOROOT</span> 字段附近的 <span class="control">添加 SDK</span> ，然后选择 <span class="control">下载</span> 。从 <span class="control">版本</span> 列表中，选择 SDK 版本并点击 <span class="control">确定</span>。</p><p>要选择 Go SDK 的本地副本，请点击 <span class="control">GOROOT</span> 字段附近的 <span class="control">添加 SDK</span> ，然后选择 <span class="control">本地</span> 。在文件浏览器中，导航至您的硬盘驱动器上的 SDK 版本，然后点击 <span class="control">打开</span>。</p><p class="image"><img src="images/tips_go_download_manage_sdk.png" alt=" Download Go SDK and manage you Go SDK installations" style="border: 1px solid #55555;"/></p></body></html>
