<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Mozilla rr 是一种可用于录制、重放和调试应用程序的工具。Mozilla rr 的主要思想是帮助您捕获非普通错误。rr 工具会录制程序执行。这样，您可以在以后根据需要多次在调试器中重放失败的执行。</p><p>在间距中的 <span class="control">运行</span> 菜单中，选择 <span class="control">录制并调试 &lt;configuration_name&gt;</span>。</p><p>Mozilla rr 仅在 Linux 机器上可用。</p><p>在 <a href="https://rr-project.org/">Mozilla rr 官方网站</a> 上阅读有关 Mozilla rr 的更多信息。</p><p class="image"><img src="images/tips_go_mozilla_rr.png" alt="Using Mozilla rr" style="border: 1px solid #55555;"/></p></body></html>
