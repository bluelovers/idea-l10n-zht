<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要展开选区，请按 <span class="shortcut">&shortcut:EditorSelectWord;</span> 。每次按 <span class="shortcut">&shortcut:EditorSelectWord;</span> 时，选区将扩展到代码的其他区域。</p><p>例如，选区从一个方法名称扩展到调用此方法的表达式，然后扩展到整个语句，继而扩展到包含的块，等等。</p><p class="image"><img src="images/tips_go_tod_1_word_selection.png" alt="Extend selection" style="border: 1px solid #55555;"/></p></body></html>
