<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="code_emphasis">time</span> 软件包对 <span class="code_emphasis">Time.Format</span> 和 <span class="code_emphasis">time.Parse</span> 使用预定义的布局。</p><p>在 GoLand 中，当您按 <span class="shortcut">&shortcut:CodeCompletion;</span> 时，会看到符合 ISO-8601 标准的时间和日期元素的占位符。代码补全也会在字符串文字之外建议标准时间布局。</p><p class="image"><img src="images/go_tips_completion_for_time_package.png" alt="Code completion: support for the time package" style="border: 1px solid #55555;"/></p></body></html>
