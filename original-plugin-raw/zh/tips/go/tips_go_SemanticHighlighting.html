<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>每个形参和局部变量都可以用自己的颜色突出显示。要启用 <span class="control">语义高亮显示</span> ，请按 <span class="shortcut">&shortcut:ShowSettings;</span> 打开设置，导航至 <span class="shortcut">编辑器 | 配色方案 | 语言默认值</span>。</p><p class="image"><img src="images/tips_go_tod_1_semantic_highlighting.png" alt="Semantic Highlighting" style="border: 1px solid #55555;"/></p></body></html>
