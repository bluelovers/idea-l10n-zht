<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要快速注释或取消注释文本光标处的行或多个所选行，请按 <span class="shortcut">&shortcut:CommentByLineComment;</span> 或导航至 <span class="control">代码 | 使用行注释进行注释</span> )。如果要使用块注释，请按 <span class="shortcut">&shortcut:CommentByLineComment;</span> (<span class="control">代码 | 使用块注释进行注释</span>)。</p><p class="image"><img src="images/tips_go_tod_1_comment_line.png" alt="Using comments" style="border: 1px solid #55555;"/></p></body></html>
