<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以通过按 <span class="shortcut">Tab</span> 而非 <span class="shortcut">&shortcut:EditorEnter;</span> 来接受补全建议。这种情况下，建议将替换文本光标右侧的字符。</p><p>接受建议的另一种方式是按 <span class="code_emphasis">!</span> 。这种情况下，建议将以追加求反的方式添加，可用于布尔表达式。</p><p>要选择不同的键来接受建议，请打开设置 <span class="shortcut">&shortcut:ShowSettings;</span> 并导航至 <span class="shortcut">编辑器 | 常规 | 代码补全 | 通过按空格、点或其他上下文相关键插入选定建议</span>。</p></body></html>
