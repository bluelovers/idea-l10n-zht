<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在调试会话期间，您可以从编辑器快速评估任意表达式。启动调试会话 <span class="shortcut">&shortcut:Debug;</span> 并在按住 <span class="shortcut">Alt</span> (在 Windows 和 Linux 中)/ <span class="shortcut">⌥</span> (在 macOS 中)的同时点击表达式。</p><p class="image"><img src="images/tips_go_tod_1_inspect_expression.png" alt="Evaluate an arbitrary expression from the editor" style="border: 1px solid #55555;"/></p></body></html>
