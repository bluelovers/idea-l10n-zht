<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果预期类型是接口，则可以快速添加缺少的方法。要添加方法，请点击接口，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 并选择 <span class="control">Implement missing methods</span>。</p><p>想要实现名称相似但形参集不同的方法时，此快速修复会很有用。</p><p class="image"><img src="images/tips_go_add_missing_methods.png" alt="Add missing methods" style="border: 1px solid #55555;"/></p></body></html>
