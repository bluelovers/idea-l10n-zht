<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要进行排序，请使用 <span class="code_emphasis">sort</span> 补全模板。 <span class="code_emphasis">.sort</span> 模板会转换数组或切片表达式，并使用基于元素类型的适用排序方法追加它们。如果元素类型为自定义类型，则 GoLand 使用 <span class="code_emphasis">sort.Slice</span> 方法。</p></body></html>
