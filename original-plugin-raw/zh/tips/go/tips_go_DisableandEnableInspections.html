<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以自定义 GoLand 检查您代码的规则。</p><p>打开设置 <span class="shortcut">&shortcut:ShowSettings;</span> 并导航至 <span class="shortcut">编辑器 | 检查</span> 。选择要在代码检查期间应用的规则。或者，如果您想忽略规则，请清除此复选框。</p><p class="image"><img src="images/tips_go_configure_inspections.png" alt="Disable and enable code inspections" style="border: 1px solid #55555;"/></p></body></html>
