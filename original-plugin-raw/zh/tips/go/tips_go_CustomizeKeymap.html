<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您不喜欢默认快捷键，可以自定义您的键盘映射。要自定义默认快捷键，请打开设置(<span class="shortcut">&shortcut:ShowSettings;</span> )并点击 <span class="control">键盘映射</span> 。在搜索字段中输入操作名称，双击操作并选择 <span class="control">添加键盘快捷键</span>。</p><p class="image"><img src="images/tips_go_customize_keymap.png" alt="Customize keymap" style="border: 1px solid #55555;"/></p></body></html>
