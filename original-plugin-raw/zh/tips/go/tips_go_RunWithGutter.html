<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要运行 <span class="code_emphasis">main</span> 或 <span class="code_emphasis">test</span> 函数，请点击间距中的 <span class="control">运行</span> 图标并选择必要的操作(<span class="control">运行</span>、 <span class="control">调试</span>、 <span class="control">覆盖率</span>)。</p><p>此外，如果这些函数位于文本光标处，还可以按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 并选择 <span class="control">运行</span> 意图操作。</p><p class="image"><img src="images/tips_go_tod_1_run_with_gutter.png" alt="Run from the gutter" style="border: 1px solid #55555;"/></p></body></html>
