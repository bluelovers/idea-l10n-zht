<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>调用基本补全 <span class="shortcut">&shortcut:CodeCompletion;</span> 时，GoLand 会建议选择从当前文本光标位置可以到达的项。再次按 <span class="shortcut">&shortcut:CodeCompletion;</span> 以查找所有接受该值作为第一个实参的合适函数。</p><p>例如，如果键入 <span class="code_emphasis">&quot;/hello/world&quot;.</span> 然后按 <span class="shortcut">&shortcut:CodeCompletion;</span> 两次，将会看到接受该字符串作为第一个实参的函数的列表。</p></body></html>
