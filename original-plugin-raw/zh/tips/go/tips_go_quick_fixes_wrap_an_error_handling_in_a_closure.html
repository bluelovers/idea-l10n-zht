<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">Handle error</span> 快速修复将调用结果分配给变量并生成 <span class="code_emphasis">   if error not nil   </span> 检查。</p><p>可用于 <span class="code_emphasis">defer</span> 和 <span class="code_emphasis">go</span> 语句的 <span class="control">Wrap error handling in a closure</span> 快速修复会生成类似于 <span class="control">Handle error</span> 快速修复的代码，但将所有内容封装在一个闭包中。</p><p class="image"><img src="images/go_tips_an_error_handling.png" alt="Error handling" style="border: 1px solid #55555;"/></p></body></html>
