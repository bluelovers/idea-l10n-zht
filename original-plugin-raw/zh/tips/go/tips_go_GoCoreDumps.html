<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>有时在调试程序时，您需要检查代码执行流程并了解程序的当前状态。Go 核心转储文件包含正在运行的进程的内存转储以及它们在程序生命周期中的状态。</p><p>可以在 GoLand 中打开并探索 Go 核心转储。要打开 Go 核心转储，请导航至 <span class="shortcut">运行 | 打开核心转储</span> 。指定可执行文件和转储文件的路径。点击 <span class="control">确定</span>。</p><p><span class="control">注意</span>: <span class="control">仅</span> 可以在 Linux 机器上创建 Go 核心转储文件。可以在任何支持 GoLand 的操作系统上查看转储文件。</p><p class="image"><img src="images/tips_go_open_go_core_dumps.png" alt="Create and view Go core dump files" style="border: 1px solid #55555;"/></p></body></html>
