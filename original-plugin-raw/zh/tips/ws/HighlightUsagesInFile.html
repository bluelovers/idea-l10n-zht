<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:HighlightUsagesInFile;</span> (<span class="shortcut">编辑 | 查找用法 | 高亮显示文件中的用法</span> )可快速高亮显示某个变量在当前文件中的用法。</p><p>按 <span class="shortcut">&shortcut:FindNext;</span> 和 <span class="shortcut">&shortcut:FindPrevious;</span> 浏览高亮显示的用法。 按 <span class="shortcut">&shortcut:EditorEscape;</span> 移除高亮显示。</p><p class="image"><img src="images/ws_highlightusages.png" alt="Highlight Usages in File" style="border: 1px solid #55555;"/></p></body></html>
