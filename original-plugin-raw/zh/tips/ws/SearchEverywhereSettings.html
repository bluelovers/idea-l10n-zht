<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在“随处搜索”窗口的搜索字段中输入“ <span class="code_emphasis">/</span>” (按 <span class="shortcut">Shift</span> 两次)，以搜索设置、设置选项和插件列表。</p><p>您还可以在所搜索的 URL 映射部分前面输入“ <span class="code_emphasis">/</span> ”，来搜索 URL 映射。</p><p class="image"><img src="images/ws_tips_search_everywhere_settings.png" alt="Search Everywhere: settings, plugins, URL mappings" style="border: 1px solid #55555;"/></p></body></html>
