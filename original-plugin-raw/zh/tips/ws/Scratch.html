<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>草稿文件是一种临时性的文件，有了这种文件，不必创建任何项目文件，即可在编辑器中进行实验和制作原型。</p><p>要创建草稿文件，按 <span class="shortcut">&shortcut:NewScratchFile;</span> ，然后选择要使用的语言。</p><p class="image"><img src="images/ws_tips-scratch.png" alt="Scratch files" style="border: 1px solid #55555;"/></p></body></html>
