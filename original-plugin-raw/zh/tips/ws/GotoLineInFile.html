<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要在编辑器中打开文件的特定行，请按 <span class="shortcut">&shortcut:GotoFile;</span> (<span class="shortcut">导航 | 文件</span> )，开始输入文件名，从建议列表中选择，然后输入 <span class="code_emphasis">:</span> ，后面跟随行号。</p><p class="image"><img src="images/ws_tips-gotoFileLineNumber.png" alt="Go to a specific line in a file" style="border: 1px solid #55555;"/></p></body></html>
