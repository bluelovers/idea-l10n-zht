<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 YouTrack 有效管理您的项目。如果您拥有 YouTrack 实例，可以使用 <span class="control">YouTrack Integration</span> 插件直接在 WebStorm 中处理您的问题。</p><p class="image"><img src="images/ij_tips_youtrack_integration.png" alt="YouTrack integration" style="border: 1px solid #55555;"/></p><p>对于 10 人规模的团队，YouTrack 永久免费。 <a href="https://www.jetbrains.com/youtrack/download/get_youtrack.html#section=incloud">试用 YouTrack</a>。</p></body></html>
