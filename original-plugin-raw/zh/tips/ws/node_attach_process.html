<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果 Node.js 应用程序使用 <span class="code_emphasis">--inspect</span> 或 <span class="code_emphasis">--inspect-brk</span> 标志启动，则可以从 <span class="control">运行</span> 工具窗口或从 <span class="control">调试</span> 工具窗口中的内置 <span class="control">终端</span> 开始调试。</p><ol ><li><p>从 <span class="control">终端</span> 运行应用程序并输入: <span class="code_emphasis">node --inspect-brk &lt;应用程序起始页相对于项目根目录的路径&gt;</span>。</p></li><li><p><span class="control">终端</span> 工具窗口显示信息消息 <span class="code_emphasis">Debugger listening &lt;host&gt;:&lt;port&gt;</span> ，默认端口为 <span class="code_emphasis">9229</span> 。要开始调试，请按住 <span class="shortcut">Ctrl+Shift</span> 并点击链接。</p><p class="image"><img src="images/ws_node_debug_attach_from_terminal_600.png" alt="Attach the debugger to a running Node.js app from the built-in Terminal" style="border: 1px solid #55555;"/></p></li></ol></body></html>
