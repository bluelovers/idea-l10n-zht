<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果不喜欢代码的颜色，请按 <span class="shortcut">&shortcut:GotoAction;</span> ，输入 <span class="code_emphasis">Jump</span> ，然后点击 <span class="control">跳转到颜色和字体</span> 。您将转到设置页面，从中可以修改文本光标处代码元素的颜色。</p></body></html>
