<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要预览代码而不是真正滚动到代码，请将鼠标指针悬停在滚动条上的警告、错误条带或一部分源代码上，您将看到一个镜头:</p><p class="image"><img src="images/ws_tips-lens.png" alt="Code lens" style="border: 1px solid #55555;"/></p><p>要禁用镜头，请打开 <span class="control">Settings/Preferences</span> 对话框 <span class="shortcut">&shortcut:ShowSettings;</span> ，转到 <span class="shortcut">编辑器 | 常规 | 外观</span> ，并清除 <span class="control">在滚动条悬停时显示代码镜头</span> 复选框。</p><p class="image"><img src="images/ws_tips-lens1.png" alt="Enable Code lens" style="border: 1px solid #55555;"/></p></body></html>
