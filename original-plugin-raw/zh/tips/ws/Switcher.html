<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要在打开的文件和工具窗口之间切换，请使用切换器 <span class="shortcut">&shortcut:Switcher;</span> 。要进行导航，请按住 <span class="shortcut">Ctrl</span> (在 Windows 和 Linux 中)/ <span class="shortcut">⌘</span> (在 macOS 中)，并使用 <span class="shortcut">向上</span> 和 <span class="shortcut">向下</span> 箭头键或 <span class="shortcut">Tab</span>、 <span class="shortcut">Shift+Tab</span> 和 <span class="shortcut">Alt</span>。</p><p>按 <span class="shortcut">Delete</span> 或 <span class="shortcut">BackSpace</span> 关闭编辑器选项卡或隐藏工具窗口。</p><p class="image"><img src="images/ws_tips-switcher.png" alt="Switcher" style="border: 1px solid #55555;"/></p></body></html>
