<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>WebStorm 内置终端</b></p><p>无需离开 WebStorm 即可使用您最喜欢的 shell。您可以使用嵌入式本地终端。要打开它，请按 <span class="shortcut">&shortcut:ActivateTerminalToolWindow;</span> 或点击 <img src="images/terminal.icons.expui.toolwindow.terminal.png" alt="the Terminal tool window button"/>。</p><p class="image"><img src="images/ws_tips-terminal.png" alt="Terminal tool window" style="border: 1px solid #55555;" /></p></body></html>
