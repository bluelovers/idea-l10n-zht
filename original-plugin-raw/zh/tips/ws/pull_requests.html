<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>管理拉取请求</b></p><p>直接从 WebStorm 管理传入的 GitHub 拉取请求: 从主菜单中选择 <span class="control">Git | GitHub | 查看拉取请求</span> 。WebStorm 支持您分配和合并拉取请求，查看时间线和内联注释，提交注释和检查，以及在不退出 IDE 的情况下接受更改.</p><p class="image"><img src="images/ws_tips_pull_requests.png" alt="Incoming pull requests" style="border: 1px solid #55555;" /></p></body></html>
