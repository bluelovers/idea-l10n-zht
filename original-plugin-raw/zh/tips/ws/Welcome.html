<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>欢迎使用 WebStorm 2021.3</b></p><p>您可以通过以下提示熟悉 IDE 的主要功能。您可以在不关闭此对话框的情况下试用这些功能。如果关闭对话框，始终可以通过从主菜单中选择 <span class="shortcut">帮助 | 每日小技巧</span> 来返回该对话框。</p><p>To explore the key features, try the WebStorm interactive learning courses by selecting <span class="shortcut">Help | Learn IDE Features</span>.</p></body></html>
