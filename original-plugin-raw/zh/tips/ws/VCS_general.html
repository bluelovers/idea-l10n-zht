<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>WebStorm 提供了与以下版本控制系统的开箱即用集成: Git、Mercurial、Subversion 和 Perforce。</p><p>将您的应用程序版本化，以便进行协作，并消除所有代码库都存储在本地的风险。按 <span class="shortcut">&shortcut:ActivateVersionControlToolWindow;</span> 查看项目中的变更历史记录，或按 <span class="shortcut">&shortcut:CheckinProject;</span> 将本地变更发送到仓库。</p></body></html>
