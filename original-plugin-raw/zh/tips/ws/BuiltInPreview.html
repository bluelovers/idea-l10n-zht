<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>内置的 WebStorm 预览在单独的编辑器选项卡中显示 HTML 代码的输出。WebStorm 会保存您对 HTML 文件或链接的 CSS 和 JavaScript 文件所做的任何更改，并自动重新加载预览。</p><p class="image"><img src="images/ws_tips_html_built_in_preview.png" alt="Open the built-in preview" style="border: 1px solid #55555;"/></p><p>要打开预览，请将鼠标悬停在 HTML 代码上以打开浏览器弹出窗口，然后点击 WebStorm 图标。</p><p class="image"><img src="images/ws_tips_html_built_in_preview_open.png" alt="Open the built-in preview" style="border: 1px solid #55555;"/></p></body></html>
