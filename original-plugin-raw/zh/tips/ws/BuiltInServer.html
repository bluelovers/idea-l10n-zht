<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要更改内置 Web 服务器端口，请在 <span class="control">Settings/Preferences</span> 对话框 <span class="shortcut">&shortcut:ShowSettings;</span> 中转到 <span class="shortcut">构建、执行、部署 | 调试器</span> ，然后在 <span class="control">内置服务器端口</span> 字段中设置新的值。</p><p class="image"><img src="images/builtInServer.png" alt="Changing the default built-in web server port" style="border: 1px solid #55555;"/></p><p>现在，如果您在浏览器中预览 HTML 页面 <span class="shortcut">&shortcut:WebOpenInAction;</span> ，会看到它在新端口上运行。</p></body></html>
