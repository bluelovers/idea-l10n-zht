<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要验证正则表达式是否正确，请将文本光标置于要检查的注入表达式中，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然后选择 <span class="control">检查正则表达式</span>。</p><p class="image"><img src="images/ws_tips-invoke_checkRegExp.png" alt="Invoke Check RegExp" style="border: 1px solid #55555;"/></p><p>在弹出窗口中，键入应与正则表达式相匹配的示例字符串。 <img src="images/icons.general.inspectionsOK.png" alt="Match occurred"/> 图标表明发现匹配。</p><p class="image"><img src="images/ws_tips-checkRegExp.png" alt="Check regex" style="border: 1px solid #55555;"/></p></body></html>
