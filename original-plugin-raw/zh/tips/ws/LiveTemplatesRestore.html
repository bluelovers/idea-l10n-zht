<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您已修改了实时模板，它会被标记为蓝色。要将模板还原为其初始状态，请右键点击它并从上下文菜单中选择 <span class="control">恢复默认设置</span>。</p><p class="image"><img src="images/ws_tips-LiveTemplatesRestore.png" alt="Restore live templates" style="border: 1px solid #55555;"/></p></body></html>
