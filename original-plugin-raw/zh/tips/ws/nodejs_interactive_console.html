<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>调试 Node.js 应用程序时，可以在交互式 <span class="control">调试器控制台</span> 选项卡中运行 JavaScript 代码段。当您输入命令时，控制台会显示提示并提供代码补全。</p><p class="image"><img src="images/ws_tips_nodejs_debugger_console.png" alt="Interactive Node.js debugger console: type commands" style="border: 1px solid #55555;"/></p><p>控制台会显示命令输出的预览，您可以根据需要展开该预览。</p><p class="image"><img src="images/ws_node_debugging_debug_console.png" alt="Node.js debugging: interactive debugger Console" style="border: 1px solid #55555;"/></p></body></html>
