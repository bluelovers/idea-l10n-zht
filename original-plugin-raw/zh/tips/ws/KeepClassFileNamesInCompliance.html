<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>重命名类时，WebStorm 还会建议重命名该文件(如果文件具有相同的名称)。如果您接受该建议，WebStorm 会在其他文件的 import 语句中更新此文件的名称。</p><p class="image"><img src="images/ws_tips_ts_refactoring_rename_file_intention_custom_naming_convention.png" alt="Keeping the name of a file in compliance with the name of the corresponding class" style="border: 1px solid #55555;"/></p><p>如果您拒绝此建议，可以在以后随时使用 <span class="control">重命名文件…</span> 意图操作重命名该文件。</p></body></html>
