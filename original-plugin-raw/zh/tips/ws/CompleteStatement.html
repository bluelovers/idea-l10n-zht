<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用语句补全创建代码结构。开始输入方法声明、方法调用或语句，例如 <span class="code_emphasis">if</span>、 <span class="code_emphasis">do-while</span>、 <span class="code_emphasis">try-catch</span> 或 <span class="code_emphasis">return</span> 。按 <span class="shortcut">&shortcut:EditorCompleteStatement;</span> 可将语句补全为语法正确的结构。</p></body></html>
