<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>调试会话期间，Live Edit 可以帮助您在不刷新页面的情况下监视对代码的变更。您知道吗? 现在您可以在没有 JetBrains IDE Support Chrome 扩展程序的情况下使用 Live Edit! 打开 <span class="control">Settings/Preferences</span> 对话框 <span class="shortcut">&shortcut:ShowSettings;</span> ，转到 <span class="shortcut">构建、执行、部署 | 调试器 | Live Edit</span> ，然后选中 <span class="control">更改时在 Chrome 中更新应用程序</span> 复选框。</p></body></html>
