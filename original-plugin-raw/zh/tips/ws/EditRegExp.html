<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>编辑正则表达式</b></p><p>您可以使用专门的编辑器在代码中编辑正则表达式。</p><p>开始输入正则表达式，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然后点击 <span class="control">编辑正则表达式片段</span> 。该正则表达式将在编辑器中一个单独的标签页中打开，从中您可以按原样输入反斜杠。</p><p>所有更改都与原始正则表达式同步，并自动呈现转义字符。</p><p class="image"><img src="images/ws_tips-editregexp.png" alt="Edit a regular expression" style="border: 1px solid #55555;" /></p></body></html>
