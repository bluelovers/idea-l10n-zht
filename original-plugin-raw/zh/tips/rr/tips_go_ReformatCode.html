<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>重新格式化代码</b></p><p>按 <span class="shortcut">&shortcut:ReformatCode;</span> (<span class="control">代码 | 重新格式化代码</span> )可格式化所选代码、当前文件，甚至整个文件夹。此外，此操作还会优化 import 语句并删除未使用的语句。</p></body></html>
