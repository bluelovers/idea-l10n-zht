<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>提取变量重构</b></p><p><span class="control">提取变量</span> 重构可以将所选表达式包装成一个变量。它会添加新的变量声明，并将该表达式用作初始值设定项。请选择一个表达式并按 <span class="shortcut">&shortcut:IntroduceVariable;</span> (<span class="control">重构 | 提取/引入 | 变量</span>)。</p><p class="image"><img src="images/ri_tips_extractvariable.png" alt="extract variable" style="border: 1px solid #55555;" /></p></body></html>
