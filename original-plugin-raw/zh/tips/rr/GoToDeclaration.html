<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>导航到声明</b></p><p>要从类、方法或变量的用法导航到其声明，请将文本光标置于符号处并按 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="control">导航 | 声明或用法</span> )。您还可以在按 <span class="shortcut">Control</span> (在 Windows 和 Linux 中)/<span class="shortcut">Control</span> (在 macOS 中)键的同时点击用法来跳转到声明。</p></body></html>
