<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>上下移动语句</b></p><p><span class="control">代码 | 上移/下移语句</span> 操作对于重新组织代码行非常有用，例如，可以让变量声明更靠近变量用法。</p><p>选择一段代码，然后按 <span class="shortcut">&shortcut:MoveStatementUp;</span> 或 <span class="shortcut">&shortcut:MoveStatementDown;</span>。</p><p>在编辑器中没有选择任何内容时，将移动文本光标位置处的代码行。</p></body></html>
