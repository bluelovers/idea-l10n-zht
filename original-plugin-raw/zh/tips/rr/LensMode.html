<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>镜头模式</b></p><p>要预览代码而不是真正滚动到代码，可将鼠标指针悬停在滚动条上的警告、错误条带或一部分源代码上，就会看到一个镜头:</p><p class="image"><img src="images/ri_tips_lens.png" alt="Code lens" style="border: 1px solid #55555;" /></p><p>要禁用镜头，请右键点击滚动条中的错误条纹，然后清除 <span class="control">在滚动条悬停时显示代码镜头</span> 复选框。</p></body></html>
