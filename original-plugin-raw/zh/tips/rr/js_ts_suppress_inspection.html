<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>禁止检查</b></p><p>您可以为给定文件或函数禁止某项检查。</p><p>将文本光标放在高亮显示的行上，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span>，点击您想要禁止的检查旁边的箭头，并选择需要的禁止操作。</p><p class="image"><img src="images/ri_tips_suppress_inspection.png" alt="禁止检查" style="border: 1px solid #55555;" /></p></body></html>
