<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>注释和取消注释代码</b></p><p>使用快捷键对代码行和代码块进行注释和取消注释:</p><p><span class="shortcut">&shortcut:CommentByLineComment;</span>: 用于单行注释 (<span class="code_emphasis">//...</span>)</p><p><span class="shortcut">&shortcut:CommentByBlockComment;</span>: 用于块注释 (<span class="code_emphasis">/*...*/</span>)</p></body></html>
