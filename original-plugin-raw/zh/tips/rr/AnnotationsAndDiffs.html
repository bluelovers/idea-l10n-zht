<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>查看 Git Blame 注解</b></p><p>Git 注释显示每行代码来源的详细信息(右键点击装订区域并选择 <span class="control">使用 Git 追溯注解</span>)。</p><p>右键点击一条注释，然后选择 <span class="control">显示差异</span> ，以检查文件当前版本与以前版本之间的差异。</p><p class="image"><img src="images/ri_tips_annotations_showDiff.png" alt="Show diff in annotation" style="border: 1px solid #55555;" /></p></body></html>
