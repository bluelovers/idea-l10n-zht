将箭头函数转换为匿名函数表达式。
<br/><br/>
不建议以这种方式转换使用 <code>this</code> 的箭头函数。 这是因为匿名函数可以更改该值。 <br/>
有关更多详细信息，请参阅<a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Functions/Arrow_functions#Lexical_this">https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Functions/Arrow_functions#Lexical_this</a>。
