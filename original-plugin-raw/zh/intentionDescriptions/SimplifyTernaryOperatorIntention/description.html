当分支之一为常量 true 或 false 时，此意图简化条件运算符 <b><font color="#000080">?:</font></b>。
<br>
因此，<code>a ? b : false</code> 将变成 <code>a && b</code> and <code>a ? true : b</code> 将变成 <code>a || b</code>。 <br>
虽然您通常不会编写这样的代码，但可能因其他重构而出现这样的代码。
</body>
