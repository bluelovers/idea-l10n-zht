notification.trace.data.sharing.internal.text=IDE 可能会记录您与代码、IDE 和插件（如 AI Assistant 和 Junie）的交互方式。 这有助于我们改进 JetBrains 产品的功能并训练我们的机器学习模型。记录的数据不会与您的 JetBrains 账户关联，但可能包含您编辑的文本或代码段。您可以随时在“{0} | 外观与行为 | 系统设置 | 数据共享”中选择退出。<a href\="https\://www.jetbrains.com/legal/docs/terms/product_data_collection/">了解详情</a>。
