notification.trace.data.sharing.non.commercial.text=感谢您成为我们社区的一员，并帮助我们改进 JetBrains 产品。从 2025.2.2 版开始，我们将对使用免费非商业许可证的用户收集更详细的数据，并将这些数据用于进一步的产品改进，包括训练人工智能模型。您可以随时在“设置 | 外观与行为 | 系统设置 | 数据共享”中轻松禁用此数据收集。点击<a href\="https\://www.jetbrains.com/legal/docs/terms/product_data_collection/">此处</a>了解详情。
