notification.trace.data.sharing.commercial.text=从 {0} 版本开始，我们将从自愿与我们共享数据的用户那里收集更详细的数据。我们将使用这些数据来进一步改进产品，包括训练 AI 模型。如果您想继续与我们分享您的数据，请点击“确定”。点击<a href\="https\://www.jetbrains.com/legal/docs/terms/product_data_collection/">此处</a>了解详情。
notification.trace.data.sharing.commercial.title=感谢您帮助我们改进 JetBrains 产品\!
notification.trace.data.sharing.internal.text=IDE 可能会记录您与代码、IDE 和插件（如 AI Assistant 和 Junie）的交互方式。 这有助于我们改进 JetBrains 产品的功能并训练我们的机器学习模型。记录的数据不会与您的 JetBrains 账户关联，但可能包含您编辑的文本或代码段。您可以随时在“{0} | 外观与行为 | 系统设置 | 数据共享”中选择退出。<a href\="https\://www.jetbrains.com/legal/docs/terms/product_data_collection/">了解详情</a>。
notification.trace.data.sharing.internal.title=帮助 JetBrains 改进 AI
notification.trace.data.sharing.non.commercial.text=感谢您成为我们社区的一员，并帮助我们改进 JetBrains 产品。从 {0} 版开始，我们将对使用免费非商业许可证的用户收集更详细的数据，并将这些数据用于进一步的产品改进，包括训练人工智能模型。您可以随时在“设置 | 外观与行为 | 系统设置 | 数据共享”中轻松禁用此数据收集。点击<a href\="https\://www.jetbrains.com/legal/docs/terms/product_data_collection/">此处</a>了解详情。
