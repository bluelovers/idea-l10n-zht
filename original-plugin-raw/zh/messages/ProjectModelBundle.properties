libraries.node.text.ide=库包含将各种功能添加到您的应用程序的类。库还包含源文件和 JavaDoc，它们可以帮助您开发项目。<br><br>IntelliJ IDEA 使用库协助您完成代码补全、验证、错误高亮显示等。<br><br>全局库在整个项目中引用，并且可以在所有模块中使用。此外，它们也可用于在计算机上本地创建的所有项目。<br><br>请注意，您与之共享项目的任何人都无法使用全局库。如果要与团队共享项目，请改为使用项目库。<br><br>展开节点并选择子项来管理全局库。<br><br>要将库附加到模块，请选择该模块，点击“依赖关系”选项卡，点击“添加”并指定库位置。
libraries.node.text.module=库包含将各种功能添加到您的应用程序的类。库还包含源文件和 JavaDoc，它们可以帮助您开发项目。<br><br>IntelliJ IDEA 使用库协助您完成代码补全、验证、错误高亮显示等。<br><br>模块库只能从它们所附加到的模块引用。展开节点并选择子项来管理模块库。<br><br>要将库附加到模块，请选择该模块，点击“依赖关系”选项卡，点击“添加”并指定库位置。
libraries.node.text.project=库包含将各种功能添加到您的应用程序的类。库还包含源文件和 JavaDoc，它们可以帮助您开发项目。<br><br>IntelliJ IDEA 使用库协助您完成代码补全、验证、错误高亮显示等。<br><br>项目库在整个项目中引用，并且可以在所有模块中使用。此外，您与之共享项目的任何人都可以使用项目库。<br><br>展开节点并选择子项来管理项目库。<br><br>要将库附加到模块，请选择该模块，点击“依赖关系”选项卡，点击“添加”并指定库位置。
