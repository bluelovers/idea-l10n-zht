# Inspections
inspections.group.path.name=Spring Security
spring.security.framework.name=Spring 安全


model.inspection.model=不正确的 Spring Security 基于 XML 的应用程序上下文
model.inspection.model.http.must.not.contain.children=对于 security='none'，必须为空标记
model.inspection.model.user.service.either.properties.or.users=必须具有特性 'properties' 或 <user> 元素列表
model.inspection.model.ldap.server.manager.dn.without.manager.password=使用 'manager-dn' 时需要 'manager-password'
model.inspection.model.ldap.either.user.context.mapper.ref.or.user.details.class=必须具有 'user-context-mapper-ref' 或 'user-details-class'
model.inspection.model.http.pattern.all.must.be.last=带 '/**' 模式的 <http> 必须位于最后
model.inspection.model.http.not.multiple.without.pattern=不允许使用多个无 'pattern' 的 <http> 元素
model.inspection.model.authentication.provider.only.one.kind.of.user.service=仅允许使用一种用户服务
model.inspection.global.method.security.pre.post.annotations.not.enabled='pre-post-annotations' 的值必须为 'enabled' 才能使用 <pre-post-annotation-handling>
mode.inspection.global.method.security.not.aspectj.with.protect.pointcut=无法为 <protect-pointcut> 使用值为 'aspectj' 的 'mode'
model.inspection.model.intercept.url.attribute.only.inside.http=只能为父 <http> 使用特性
model.inspection.model.access.denied.handler.no.http.access.denied.page=不得与 <http> 'access-denied-page' 一起使用
model.inspection.model.protect.pointcut.expression.only.execution=此处仅支持 'execution' 切入点指示符
model.inspection.model.user.service.ref.required=找到多个用户服务，需要 'user-service-ref'
model.inspection.model.protect.do.not.mix.with.global.method.security=不建议将 <protect> 与 <global-method-security> 混用

model.inspection.debug.activated=Spring Security 配置中激活了调试模式
model.inspection.debug.activated.message=活动调试模式可能会暴露敏感数据

spring.bean.resolve.in.annotation.inspection.display.name=Spring Security 注解中引用的 Spring Bean 配置不正确
security.role.type=安全角色