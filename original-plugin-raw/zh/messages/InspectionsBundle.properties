<inspection_profile> -- 在项目中或本地配置的配置文件名称或检查配置文件的路径；使用 -e|-profileName|-profilePath 之一时可以跳过\n\
可用选项包括:\n\
 -d <directory_path>  --  要检查的目录，默认为整个项目\n\
-e                   --  使用为项目设置的检查配置文件\n\
-v[0|1|2]            --  详细级别。 0 - 静默，1 - 详细，2 - 最详细\n\
-profileName         --  项目中定义的配置文件的名称\n\
-profilePath         --  配置文件的绝对路径\n\
-format              --  报告输出格式。xml|json|plain 之一，默认值为 xml\n\
-changes             --  检查未提交的更改并报告新问题

