# Inspections and Quick Fixes
spring.cloud.stream.inspection.group.name=Spring Cloud Stream

spring.cloud.stream.message.channel.inspection.name=未解析的消息通道
spring.cloud.stream.message.channel.inspection.cannot.find.channel=找不到通道
spring.cloud.stream.message.channel.inspection.bean.must.be.message.channel=Bean 必须为 'org.springframework.messaging.MessageChannel' 类型
spring.cloud.stream.inconsistency.inspection.name=流处理程序方法错误

spring.cloud.stream.inconsistency.inspection.no.output.value=必须至少指定一个输出
spring.cloud.stream.inconsistency.inspection.multiple.destinations=无法指定多个目标
spring.cloud.stream.inconsistency.inspection.invalid.output.values=无法同时将输出(@Output/@SendTo)方法注解值和 @Output 注解设置为方法参数
spring.cloud.stream.inconsistency.inspection.input.at.stream.listener=使用 @StreamListener/@StreamEmitter 注解的方法不能使用 @Input 进行注解
spring.cloud.stream.inconsistency.inspection.no.output.on.non.void.method=必须为可以返回值的方法指定输出通道

spring.cloud.stream.inconsistency.inspection.invalid.input.values=无法同时将 @StreamListener 值和 @Input 注解设置为方法参数
spring.cloud.stream.inconsistency.inspection.invalid.input.value.with.output.method.param=无法同时将 @StreamListener 值和 @Output 注解设置为方法参数
spring.cloud.stream.inconsistency.inspection.no.input.destination=未配置输入目标
spring.cloud.stream.inconsistency.inspection.output.on.void.method=无法为不返回值的方法指定输出通道
spring.cloud.stream.inconsistency.inspection.multiple.outputs=使用 @StreamListener 注解并具有返回类型的方法应仅指定一个出站目标
spring.cloud.stream.inconsistency.inspection.condition.on.non.void.method=无法为返回值的方法设置条件
spring.cloud.stream.inconsistency.inspection.invalid.declarative.params=使用 @StreamListener 注解的方法只能在声明性模式下使用 @Input 或 @Output 注解，且适用于绑定目标或可从绑定目标转换的参数
spring.cloud.stream.inconsistency.inspection.condition.on.declarative.method=在声明性模式下使用 @StreamListener 时无法设置条件
spring.cloud.stream.inconsistency.inspection.ambiguous.method.arguments=不明确的方法参数

spring.cloud.stream.inconsistency.inspection.no.output.destination=未配置输出目标
spring.cloud.stream.inconsistency.inspection.no.output.on.void.method.param=对于每个方法参数，使用 @StreamEmitter 注解，具有 void 返回类型而不使用方法级别 @Output 注解的方法都需要 @Output

