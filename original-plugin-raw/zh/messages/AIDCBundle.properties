aidc.content.text=此插件可能会记录您与代码、IDE 和插件(例如 AI Assistant 和 Junie)的交互方式。记录的交互不会关联到您的帐户，但可能包含您编辑和使用的文本/代码。这些记录用于改进 JetBrains IDE、插件和 AI 功能，包括机器学习模型的训练。您可以随时在设置中选择退出此数据收集。如需了解更多信息，请咨询 <a href\="https\://jetbrains.slack.com/team/U0140KV2BT8">Maksim Sheptyakov</a>。
