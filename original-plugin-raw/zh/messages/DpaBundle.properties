dpa.notification.InsufficientResourceEtw.text=<html>已达到系统上的最大日志记录会话数。在日志记录会话停止之前，无法创建新记录器。在大多数系统上，此值默认为 64。您可以在 HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Control\\WMI 编辑 EtwMaxLoggers REG_DWORD 键来更改此值。允许值为 32 到 256（含首尾）。任何更改都需要重新启动才能生效。<br>请注意，记录器使用系统资源。如果这些插槽已满，增加系统上的记录器数量将会影响性能</html>

