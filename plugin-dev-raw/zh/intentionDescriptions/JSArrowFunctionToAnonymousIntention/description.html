將箭頭函數轉換為匿名函數表達式。
<br/><br/>
不建議以這種方式轉換使用 <code>this</code> 的箭頭函數。 這是因為匿名函數可以更改該值。 <br/>
有關更多詳細資訊，請參閱<a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Functions/Arrow_functions#Lexical_this">https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Functions/Arrow_functions#Lexical_this</a>。
