<body>
注入方言並將其與選定的 SQL 類型相關聯。
將此方言應用於相同類型的所有符合項（例如，<code>query</code>）。
<p>在 <b>Before</b> 範例中，您可以對 <code>'SELECT * FROM foo'</code> 值調用<b>按類型注入</b>意圖操作，然後注入並關聯具有任何 SQL 方言的物件類型。 此值的物件類型為 <code>query</code>（由 <code>q query DEFAULT 'SELECT * FROM foo'</code> 指定）。
  因此，下次您在程式碼中使用 <code>query</code> 類型時，將自動注入所選方言。</p>
</body>
