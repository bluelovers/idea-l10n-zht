當分支之一為常數 true 或 false 時，此意圖簡化條件運算符 <b><font color="#000080">?:</font></b>。
<br>
因此，<code>a ? b : false</code> 將變成 <code>a && b</code> and <code>a ? true : b</code> 將變成 <code>a || b</code>。 <br>
雖然您通常不會編寫這樣的程式碼，但可能因其他重構而出現這樣的程式碼。
