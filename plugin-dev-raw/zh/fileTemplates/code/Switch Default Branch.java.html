<html>

  <tr>
    <td><font face="verdana" size="-1">為<i>插入 'default' 分支</i>等快速修復動作使用的 switch 表達式或語句生成 <b>default</b> 分支。<br>
       此內建模板是可編輯的。 例如，您可以更改拋出的異常或呼叫日誌記錄框架。</font>

<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">

  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" ><b>${EXPRESSION}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">切換選擇器表達式文本</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" ><b>${EXPRESSION_TYPE}</b></font></nobr></td>
