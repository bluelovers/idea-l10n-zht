<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">
      創建生成時已改寫函數的函數體，例如，使用<b>程式碼 | 改寫方法</b>操作時。<br>
      編輯模板時，您可以使用 C++ 表達式、註釋和以下預定義變數：</font>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${CALL_SUPER}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">基本函數調用，用於 <code>void</code> 函數 — <code><b>BaseClass</b>::<i>functionName</i>()</code>，帶或不帶參數；
    對於其他函數 - <code><b>return</b> <b>BaseClass</b>::<i>functionName</i>()</code>，帶或不帶參數。
    </font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${RETURN_TYPE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">函數的返回類型。</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${DEFAULT_RETURN_VALUE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">函數的預設返回值。</font></td>
  </tr>
  <tr>
    <td colspan="3"><font face="verdana" size="-1"><b>C 標頭檔</b>模板（<b>包含</b>頁籤）的所有預訂變數（例如，
      <font face="verdana" size="-2"><b>${USER}</b></font> 和
      <font face="verdana" size="-2"><b>${DATE}</b></font>）也可用。</font>
    </td>
  </tr>
</table>
</body>
</html>
