<html>
<body>
<table border="0" cellpadding="2" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">每次由程序生成時填充 Kotlin 函數體，例如，使用<b>根據用法創建函數</b>意圖操作時。<br>模板是可編輯的。 除了 Kotlin 表達式和註釋外，您還可以使用預定義變數，這些變數隨後將被擴展為相應值。</font>
    </td>
  </tr>
</table>
<table border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">預定義變數接收以下值：</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" color="#7F0000"><b><i>${RETURN_TYPE}</i></b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td valign="top"><font face="verdana" size="-1">創建的函數的返回類型</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" color="#7F0000"><b><i>${FUNCTION_NAME}</i></b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td valign="top"><font face="verdana" size="-1">創建的函數的名稱</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" color="#7F0000"><b><i>${CLASS_NAME}</i></b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td valign="top"><font face="verdana" size="-1">創建函數的類的限定名稱</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" color="#7F0000"><b><i>${SIMPLE_CLASS_NAME}</i></b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td valign="top"><font face="verdana" size="-1">實作函數的類的非限定名稱</font></td>
  </tr>
</table>
</body>
</html>
