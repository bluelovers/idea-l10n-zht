<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">
      在類標頭檔部分生成 <b><code>+sharedInstance</code></b> 方法的宣告，
      例如，調用<b>程式碼 | 生成 | +sharedInstance</b> 操作時。<br>
      此模板可編輯。 除了 Objective-C 表達式和註釋，您可以使用預定義的變數，
      然後將這些變數擴展為相應的值。</font>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">預定義變數將接收以下值：</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${$CLASS_TYPE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">方法被實作的類的名稱</font></td>
  </tr>
  <tr>
    <td colspan="3"><font face="verdana" size="-1"><b>C 標頭檔</b>模板（<b>包含</b>頁籤）也可用
      （<font face="verdana" size="-2"><b>${USER}</b></font>、
      <font face="verdana" size="-2"><b>${DATE}</b></font> 等）</font>
    </td>
  </tr>
</table>
</body>
</html>
