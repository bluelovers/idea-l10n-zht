<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3">
      <font face="verdana" size="-1">
        此內建模板用於在生成方法（例如，通過<code>從用法建立方法</code>意圖動作）時填充方法體。<br>
         模板是可編輯的。 除了 TypeScript 表達式和註釋，您還可以使用預定義變數。 
        當模板被應用時，這些變數將被取代成相應的值。
      </font>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">預定義變數接收以下值：</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${RETURN_TYPE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">建立的方法的返回類型</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${DEFAULT_RETURN_VALUE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">方法預設返回的值</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${METHOD_NAME}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">建立的方法名稱</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${SEMICOLON}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">分號或空，基於程式碼樣式選項</font></td>
  </tr>
  <tr>
    <td colspan="3"><font face="verdana" size="-1">所有來自 <i>檔案頭</i> 模板（<i>包含</i>頁籤）的預定義變數也可用。
      （例如：
      <font face="verdana" size="-2"><b>${USER}</b></font>、
      <font face="verdana" size="-2"><b>${DATE}</b></font>
      等。）</font>
    </td>
  </tr>
</table>
</body>
</html>
