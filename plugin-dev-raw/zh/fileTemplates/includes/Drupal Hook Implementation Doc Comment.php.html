    <td colspan="3"><font face="verdana" size="-1">一個 Drupal 掛鈎實作的 PHPDoc 註釋的內建模板。 它包含一個程式碼片段，可以在 <b>#parse</b> 指令的幫助下將其包含在檔案模板（<b>Templates</b> 標籤）中。<br>
      模板是可編輯的。 除了靜態文本、程式碼和註釋外，您還可以使用預定義變數，這些變數將像巨集一樣被擴展為相應值。</font><br>
    </td>

    <td valign="top"><nobr><font face="verdana" size="-2"><b>${HOOK_NAME}</b></font></nobr></td>
