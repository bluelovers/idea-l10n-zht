  <tr>
    <td>

      重要提示：如果在初始化屬性之前將延遲載入的實體放入集合，然後更新該實體，則會生成不同的 hashCode() 值，並且更新之後的物件不再等效於更新之前的物件，因此，建議在實體類別中使用常數 hashCode() 結果。
