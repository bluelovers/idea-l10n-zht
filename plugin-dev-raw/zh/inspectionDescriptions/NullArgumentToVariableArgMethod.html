報告任何對包含可變參數的方法的調用，其中該調用在可變參數位置有一個參數，該參數或則是 <code>null</code>，或則是可變參數的子類型陣列。
此類實參可能令人困惑，因為不清楚需要 vararg 調用還是非 vararg 調用。
<p><b>範例:</b></p>
<pre>
  <code>
  String[] ss = new String[]{"foo", "bar"};
  System.out.printf("%s", ss);
  </code>
</pre>
<p>在本例中，將只列印陣列的第一個元素。</p>
