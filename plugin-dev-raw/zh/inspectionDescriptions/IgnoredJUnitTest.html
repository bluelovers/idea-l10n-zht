報告 JUnit 4 的 <code>@Ignore</code> 或 JUnit 5 的 <code>@Disabled</code> 註解的用法。
長時間使用這些註解來註解測試被認為是一種程式碼異味，特別是在沒有指定原因的情況下。
<p><b>範例：</b></p>
<pre><code>
  @Ignore
  <b>public class</b> UrgentTest {

    @Test
    <b>public void</b> testIt() {
      Assert.assertEquals("expected", "actual");
    }
  }
</code></pre>
<!-- tooltip end -->
<p>
  設定檢查：
</p>
<ul>
  <li>
    使用<b>僅報告沒有原因的註解</b>選項可以僅報告沒有原因被指定為註解的 <code>value</code> 特性的情況。
  </li>
</ul>
