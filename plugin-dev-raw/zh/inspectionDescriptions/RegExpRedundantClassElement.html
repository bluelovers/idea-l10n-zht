<body>
報告在同一個類別中與 <code>\w</code> 或 <code>[:word:]</code>（帶 <code>\W</code> 的 <code>\D</code>）一起使用且可移除的冗餘 <code>\d</code> 或 <code>[:digit:]</code>。
<p><b>範例：</b></p>
<pre><code>
  [\w\d]
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  [\w]
</code></pre>
