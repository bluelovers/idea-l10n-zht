<body>
<p>報告缺失的 <code>StepVerifier</code> 終端呼叫。</p>
<p>
  啟動 <code>Publisher</code> 訂閱和斷言需要呼叫終端驗證方法，例如<code>verify()</code>、<code>verifyComplete()</code> 等。
</p>
<p><b>範例：</b></p>
<pre><code lang="java">
StepVerifier.create(Flux.just(1,2,3)).expectNext(1);
</code></pre>
<p>在套用快速修復後：</p>
<pre><code lang="java">
StepVerifier.create(Flux.just(1,2,3)).expectNext(1).verifyComplete();
</code></pre>
</body>
</html>
