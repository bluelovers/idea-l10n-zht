<p>報告 <code>then</code> 作為關鍵字的用法。</p>
<p><b>then</b> 這個詞在 Scala 3 中被保留為關鍵字。 它作為關鍵字的用法已被棄用。
    檢視 <a href="https://docs.scala-lang.org/sips/pending/uncluttering-control.html">SIP-12</a>。</p>
<p><b>範例：</b></p>
<pre><code>
  val then = "some text"
</code></pre>
