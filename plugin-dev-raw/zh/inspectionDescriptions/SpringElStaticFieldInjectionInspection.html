<body>
<p>報告將 Spring Expression Language (SpEL) 注入靜態欄位（注入 'null' 值）的嘗試。</p>

<p><b>範例：</b></p>
<pre><code>
@Controller
public class MyController {
    <strong>@Value</strong>("#{systemProperties['some.key']}")  //  不允許注入到 static 欄位
    static String spelWithDefaultValue;
}
</code></pre>
</body>
