報告在 <code>switch</code> 語句分支結尾以外的位置使用的 <code>break</code> 語句。
<p><code>break</code> 語句導致重構復雜化，可能令人困惑。</p>
<p>範例：</p>
<pre><code>
void foo(List&lt;String&gt; strs) {
  for (String str : strs) {
    if (str.contains("stop")) break;
    handleStr(str);
  }
}
</code></pre>
