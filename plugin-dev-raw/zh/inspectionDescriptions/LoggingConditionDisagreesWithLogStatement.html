<body>
報告與包含的日誌記錄調用的日誌級別不匹配的 <code>if</code> 語句的 <em>is log enabled for</em> 條件。
<p>
示例：
<pre><code>
  <b>if</b> (LOG.isTraceEnabled()) {
    // 已記錄調試級別，但已檢查跟踪級別
    LOG.debug("some log message");
  }
</code></pre>
<!-- tooltip end -->
<p>此檢查能夠理解 <em>java.util.logging</em>、<em>log4j</em>、<em>Log4j 2</em>、<em>Apache Commons Logging</em> 和 <em>SLF4J</em> 日誌記錄框架。
</body>
</html>
