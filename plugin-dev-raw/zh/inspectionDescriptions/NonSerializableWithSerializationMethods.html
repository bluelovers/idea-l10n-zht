報告定義 <code>readObject()</code> 或 <code>writeObject()</code> 方法的非 <code>Serializable</code> 類別。 該上下文中的此類別方法通常表明有錯誤。
<p><b>範例：</b></p>
<pre><code>
  public class SampleClass {
    private void readObject(ObjectInputStream str) {}
    private void writeObject(ObjectOutputStream str) {}
  }
</code></pre>
