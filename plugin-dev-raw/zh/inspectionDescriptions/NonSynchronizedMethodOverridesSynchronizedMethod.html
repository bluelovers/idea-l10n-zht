報告覆寫 <code>synchronized</code> 方法的非 <code>synchronized</code> 方法。
<p>
  如果超類別方法被宣告為 <code>synchronized</code>，覆寫的方法將不會自動同步。 這可能導致使用子類別時出現意外的競爭條件。
</p>
<p><b>範例：</b></p>
<pre><code>
  class Super {
    synchronized void process() {}
  }
  class Sub extends Super {
    // 非 synchronized 方法 'process()' 覆寫 synchronized 方法
    void process() {}
  }  
</code></pre>
