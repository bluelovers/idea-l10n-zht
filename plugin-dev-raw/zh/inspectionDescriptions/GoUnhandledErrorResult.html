報告對不處理 <code>error</code> 類型呼叫結果的函式和方法的呼叫。
<p>此類別函式的 API 意味著執行可能會失敗並返回錯誤。
  不處理錯誤結果的呼叫可能意味著 API 被濫用。</p>
<p>範例：</p>
<pre><code>
os.Remove("non-existing") // 錯誤被忽略</code></pre>
<p>在套用<b>處理錯誤</b>快速修復後：</p>
<pre><code>err := os.Remove("non-existing") // 錯誤被處理
if err != nil {
  return err
}</code></pre>
</body>
