<p>報告 <code>exists</code> 或 <code>forall</code> 調用中的雙重否定。</p>

<p>該快速修復會移除雙重否定。</p>
<p><b>範例：</b></p>
<pre><code>
  def condition(x: Int): Boolean = ???
  !Seq(1, 2).exists(x => !condition(x))
  !Seq(1, 2).forall(x => !condition(x))
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  def condition(x: Int): Boolean = ???
  Seq(1, 2).forall(x => condition(x))
  Seq(1, 2).exists(x => condition(x))
</code></pre>
