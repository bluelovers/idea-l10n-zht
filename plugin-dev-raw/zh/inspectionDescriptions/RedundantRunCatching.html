<body>
報告後面緊跟 <code>getOrThrow</code> 的 <code>runCatching</code> 調用。
此類調用可以僅取代為 <code>run</code>。
<p><b>範例:</b></p>
<pre><code>
  fun foo() = runCatching { doSomething() }.getOrThrow()
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun foo() = run { doSomething() }
</code></pre>
</body>
