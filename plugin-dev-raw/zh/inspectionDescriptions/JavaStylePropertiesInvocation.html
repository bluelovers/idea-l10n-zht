<body>
<p>報告通過方法呼叫存取的屬性。</p>
<p><b>範例：</b></p>
<pre><code>
  class Foo {
      int foo
  }

  def bar = new Foo()
  print(<b>bar.getFoo()</b>)
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  class Foo {
      int foo
  }

  def bar = new Foo()
  print(<b>bar.foo</b>)
</code></pre>
</body>
</html>
