<html>
<body>
報告 <code>plugin.xml</code> 中的硬編碼文本。
<p>
  使用在資源包中定義的文本可以在 IDE 中支援多種語言。
  如需了解詳情，請參閱 IntelliJ 平台延伸模組 SDK 文檔中的<a href="https://plugins.jetbrains.com/docs/intellij/internationalization.html">國際化</a>。
</p>
<p>
  將檢查以下元素：
<ul>
  <li><code>&lt;action>、&lt;group></code></li>
  <li><code>&lt;separator, &lt;override-text></code></li>
  <li>具有 <code>bundle/key</code> 替代項的已知擴展點</li>
</ul>
</body>
</html>
