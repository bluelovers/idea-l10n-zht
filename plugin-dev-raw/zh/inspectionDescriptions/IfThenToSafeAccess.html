報告可以折疊到安全存取 (<code>?.</code>) 表達式中的 <code>if-then</code> 表達式。
<p><b>範例：</b></p>
<pre><code>
  fun bar(x: String) = ""

  fun foo(a: String?) {
     if (a != null) bar(a) else null
  }
</code></pre>
<p>該快速修復會將 <code>if-then</code> 表達式轉換為安全存取 (<code>?.</code>) 表達式：</p>
<pre><code>
  fun bar(x: String) = ""

  fun foo(a: String?) {
     a?.let { bar(it) }
  }
</code></pre>
