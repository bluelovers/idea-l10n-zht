報告包含太多項的布爾表達式。 此類表達方式可能令人困惑，並且容易出錯。
<p>範例：</p>
<pre><code>
  cond(x1) &amp;&amp; cond(x2) ^ cond(x3) &amp;&amp; cond(x4);
</code></pre>
<!-- tooltip end -->
<p>設定檢查：</p>
<ul>
  <li>使用<b>最大項數</b>欄位可以指定布爾表達式中允許的最大項數。</li>
  <li>使用<b>忽略純合取和析取</b>選項可以忽略重複使用單一布爾運算符的布爾表達式。</li>
</ul>
</body>
</html>
