<h1>Kotlin 中的檢查異常</h1>
<p>此檢測僅適用於帶有 <code>com.intellij.openapi.ThrowsChecked</code> 註解的方法。</p>
<p>該檢查會嘗試找到呼叫帶註解的函式但沒有捕獲異常的情況。</p>
<p>與 Java 的檢查異常的區別：</p>
<ul>
  <li>此檢查會產生警告，但不會中斷編譯。</li>
  <li>根據設計，可以禁止異常。</li>
  <li>該檢查不應該在每種情況下都嘗試證明未捕獲某些異常。 它只是為了提醒 API 使用者注意異常。
  </li>
</ul>
