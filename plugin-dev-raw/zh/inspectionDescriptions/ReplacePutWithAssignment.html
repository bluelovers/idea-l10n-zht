報告可以取代為索引運算符 (<code>[]</code>) 的 <code>map.put</code> 函式呼叫。
<p>使用語法糖可使程式碼更簡單。</p>
<p>該快速修復會將 <code>put</code> 呼叫取代為賦值。</p>
<p><b>範例：</b></p>
<pre><code>
  fun foo(map: MutableMap&lt;Int, String&gt;) {
      map.put(42, &quot;foo&quot;)
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun foo(map: MutableMap&lt;Int, String&gt;) {
      map[42] = &quot;foo&quot;
  }
</code></pre>
