報告已用 <code>@Deprecated(<b>forRemoval</b>=true)</code> 標記為移除的已棄用的 API（類別、欄位和方法）的用法。
<!-- tooltip end -->
<p>
  使用標記為移除的 API 的程式碼可能會導致未來版本的 API 出現執行時錯誤。 這就是為什麼此檢查的推薦嚴重性為 <i>Error</i>。</p>
<p>
  如果您想使用與普通棄用相同的程式碼醒目提示，您可以將嚴重性更改為 <i>警告</i>。</p>
<p><small>2017.3 最新變化</small></p>
