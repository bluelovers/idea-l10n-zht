報告名稱與指定慣例不相符的常數。
<p>常數是使用 <code>static</code> 和 <code>final</code> 修飾符宣告的不可變類型的欄位。</p>
報告名稱太短、太長或不遵循指定正則表達式模式的常數。
<!-- tooltip end -->
<p>設定檢查：</p>
<ul>
  <li>使用<b>模式</b>欄位可指定常數名稱預期與其相符的 <code>java.util.regex.Pattern</code>。</li>
  <li>使用<b>最小長度</b>欄位可指定常數名稱的最小長度。</li>
  <li>使用<b>最大長度</b>欄位可指定常數名稱的最大長度。</li>
</ul>
