<p>報告評估為 <code>Option</code> 的 if 語句，並建議將其取代為 <code>filter</code>。</p>
<p><b>範例：</b></p>
<pre><code>
  def condition(x: Int): Boolean = ???
  val value = 3
  if (condition(value)) Some(value) else None
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  def condition(x: Int): Boolean = ???
  val value = 3
  Some(value).filter(condition)
</code></pre>
