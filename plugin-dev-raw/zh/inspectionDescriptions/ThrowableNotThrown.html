當創建的 <code>Throwable</code> 從未真正拋出時，報告 <code>Throwable</code> 或其子類的實例化。
此外，當方法調用的結果未拋出時，此檢查會報告返回 <code>Throwable</code> 或其子類實例的方法調用。
<p>不會報告對使用 Error Prone 或 AssertJ 的 <code>@CanIgnoreReturnValue</code> 註解進行註解的方法的調用。</p>
<p><b>範例：</b></p>
<pre><code>
    void leftBehind() throws Throwable {
        RuntimeException e = new RuntimeException("throw me");
        // ...
    }
</code></pre>
