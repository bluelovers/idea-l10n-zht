報告與此方法的類別的超類同名的方法，因為此類別方法名稱可能令人困惑。
<p>此檢查不會檢查層次結構深處的接口或超類別。</p>
<p><b>範例：</b>
<pre><code>
  class Parent {}
  class Child extends Parent {
     public Parent Parent() {
       return null;
     }
  }
</code></pre>
<p>只能在編輯器中使用重命名此類別方法的快速修復。</p>
