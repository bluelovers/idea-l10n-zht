報告與此方法的類的超類同名的方法，因為此類方法名稱可能令人困惑。
<p>此檢查不會檢查層次結構深處的接口或超類。</p>
<p><b>範例:</b>
  <pre>
  <code>
    class Parent {}
    class Child extends Parent {
       public Parent Parent() {
         return null;
       }    
    }
  </code>
</pre>
<p>只能在編輯器中使用重命名此類方法的快速修復。</p>
