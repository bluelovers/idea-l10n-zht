<body>
報告 JSON 檔案與<a href="https://tools.ietf.org/html/rfc7159">語言規範</a>的以下差異：
<ul>
  <li>行或塊註釋（可配置）。</li>
  <li>多個頂層值（用於 JSON Lines 檔案，可針對其他檔案配置）。</li>
  <li>對象或數組中的尾隨逗號（可配置）。</li>
  <li>用單引號引用的字符串。</li>
  <li>屬性鍵不是由雙引號引用的字符串。</li>
  <li>用 NaN 或正無窮大/負無窮大數值作為浮點文字（可配置）。</li>
</ul>

</body>
</html>
