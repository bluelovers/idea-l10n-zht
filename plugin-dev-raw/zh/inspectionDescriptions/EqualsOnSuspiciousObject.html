報告 <code>StringBuilder</code> 或 <code>StringBuffer</code> 實例上的 <code>equals()</code> 調用。
<p><code>equals()</code> 方法在這些類中沒有被覆寫，因此即使兩個物件的內容相同，它也可能返回 <code>false</code>。
如果您打算使用引用相等，我們建議您使用 <code>==</code> 以避免混淆。</p>
<p>範例：</p>
<pre><code>
  public void test(StringBuilder sb1, StringBuilder sb2) {
    boolean result = sb1.equals(sb2); // 可疑
  }
</code></pre>
