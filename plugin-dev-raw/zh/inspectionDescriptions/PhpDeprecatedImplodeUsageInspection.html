報告 <code>implode</code> 和 <code>join</code> 函式的已棄用用法。
<!-- tooltip end -->
<p>從 PHP 7.4 開始，不建議使用 <code>implode</code> 和 <code>join</code>，將陣列作為第一個實參，而字串作為第二個實參。</p>
<p>
  有關詳細資訊，請參閱 <a href="https://wiki.php.net/rfc/deprecations_php_7_4#implode_parameter_order_mix">Deprecations for PHP 7.4 (php.net)</a>。
</p>
