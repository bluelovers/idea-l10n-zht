報告使用 <code>==</code> 或 <code>!=</code> 而不是 <code>equals()</code> 來測試 <code>Object</code> 相等性的程式碼。
<p>使用 <code>==</code> 或 <code>!=</code> 比較物件往往是錯誤的，因為它不是通過相等性而是通過同一性來比較物件。
  不報告與 <code>null</code> 的比較。
  陣列、<code>String</code> 和 <code>Number</code> 比較由單獨的檢查報告。
</p>
<p><b>範例:</b></p>
<pre><code>  <b>if</b> (list1 == list2) {
    <b>return</b>;
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>  <b>if</b> (Object.equals(list1, list2)) {
    <b>return</b>;
  }
</code></pre>
<!-- tooltip end -->
<p>
<p>使用檢查設定為此檢查設定異常。</p>
</body>
</html>
