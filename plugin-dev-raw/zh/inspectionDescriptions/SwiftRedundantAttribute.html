<body>
<p>
  報告 <code>@objc</code> 特性在已具有推斷的 <code>@objc</code> 特性的宣告上的用法。
</p>
<p>
  建議移除冗餘的 <code>@objc</code> 和 <code>@nonobjc</code>。
</p>
<!-- tooltip end -->
<p>
  <b>範例：</b>
</p>
<pre><code>
  @objc
  class C : NSObject {
  }
</code></pre>
<p>
  在套用快速修復後：
</p>
<pre><code>
  class C : NSObject {
  }
</code></pre>
</body>
</html>
