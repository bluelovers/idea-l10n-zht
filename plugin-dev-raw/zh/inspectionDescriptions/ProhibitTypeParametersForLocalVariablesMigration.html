<p>報告帶有類型參數的區域變數。</p>
<p>區域變數的類型參數沒有意義，因為它不能被專門化。</p>
<p><b>範例：</b></p>
<pre><code>
  fun main() {
      val &lt;T&gt; x = ""
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun main() {
      val x = ""
  }
</code></pre>
<!-- tooltip end -->
<p>僅當專案或模組的 Kotlin 語言級別為 1.4 或更高時，此檢查才會報告。</p>
