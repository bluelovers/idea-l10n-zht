<p>報告任何從未更新且可能是 <code>val</code> 的非 public <code>var</code>。</p>
<p><b>範例：</b></p>
<pre><code>
  class Foo {
    private var s = 0
    println(s)
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  class Foo {
    private val s = 0
    println(s)
  }
</code></pre>
<!-- tooltip end -->
