<body>
報告切片表達式中的冗餘第二個索引（上限）。
<p>通常，第二個索引是可選的。 移除它可能會提高程式碼的可讀性。</p>
<p>範例：</p>
<pre><code>var a []int
a = a[0:len(a)] // `a[0:len(a)]` 與 `a[0:]` 相同</code>
</pre>
<p>您可以對這種情況套用 <b>刪除冗餘索引</b> 快速修復。 套用快速修復後，程式碼如下所示：</p>
<pre><code>var a []int
a = a[0:]</code>
</pre>
</body>
</html>
