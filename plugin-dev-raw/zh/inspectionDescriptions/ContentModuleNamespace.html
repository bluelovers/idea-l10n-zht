<html>
<body>
驗證 plugin.xml 檔案中內容模組宣告的命名空間屬性。
<p>
  該檢查會報告以下問題：
</p>
<ul>
  <li><strong>缺少命名空間</strong>：當延伸模組內容包含至少一個具有非 private 可見性的模組時，需要內容命名空間</li>
  <li><strong>命名空間格式無效</strong>：命名空間必須符合要求的模式 (<code>[a-zA-Z0-9]+([_-][a-zA-Z0-9]+)*</code>)，長度必須在 5 到 30 個字元之間</li>
  <li><strong>命名空間不一致</strong>：所有內容元素必須定義相同的命名空間</li>
</ul>
</body>
</html>
