報告整數值與可表示為 2 的冪的常數整數的乘積。 此類別表達式可以取代為右移或左移運算，以提高性能。
<p>
  請注意，此檢查與現代 JVM（例如 HotSpot 或 OpenJ9）無關，因為它們的 JIT 編譯器將執行此最佳化。
  它可能只在一些不執行 JIT 編譯的嵌入式系統中有用。
</p>
<p><b>範例：</b></p>
<pre><code>
  int y = x * 4;
</code></pre>
<p>建議通過快速修復將乘法或除法運算取代為移位運算：</p>
<pre><code>
  int y = x &lt;&lt; 2;
</code></pre>
<!-- tooltip end -->
<p>
  使用該選項可使檢查也報告二次冪除法。
  請注意，用移位取代二次冪除法不適用於負數。
</p>
