<body>
報告其 permits 子句不包含來自同一檔案的某些子類別的密封類別。
<p>範例：</p>
<pre><code>
  sealed class A {}
  final class B extends A {}
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  sealed class A permits B {}
  final class B extends A {}
</code></pre>
