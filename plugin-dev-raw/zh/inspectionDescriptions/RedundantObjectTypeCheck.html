<p>報告物件的非慣用 <code>is</code> 類型檢查。</p>
<p>建議將此類別檢查取代為參照比較。</p>
<p><b>範例：</b></p>
<pre><code>
  object Foo

  fun foo(arg: Any) = when {
      arg <b>is</b> Foo -> ...
      arg <b>!is</b> Foo -> ...
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  object Foo

  fun foo(arg: Any) = when {
      arg <b>===</b> Foo -> ...
      arg <b>!==</b> Foo -> ...
  }
</code></pre>
