報告空的 <code>rescue</code> 塊。 儘管偶爾是有意為之，但空 <code>rescue</code> 塊通常表明有編碼錯誤，並且可能導致偵錯困難。
<p>使用<i>忽略帶有註釋的 'rescue' 塊</i>復選框，來定義是否計入只包含註釋的 <code>rescue</code> 塊。</p>
<p>使用<i>忽略名稱為 '_' 的 'rescue' 參數</i>復選框，可定義是否計入以 <code>_</code> 為參數計數的 <code>rescue</code> 塊。</p>
<p><span style="font-size: smaller;">受 <a href="https://github.com/martinjandrews/roodi#readme">'Roodi'</a> 啟發</span></p>
