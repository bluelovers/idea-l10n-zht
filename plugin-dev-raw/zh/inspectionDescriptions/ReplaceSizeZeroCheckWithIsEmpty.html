報告應取代為 <code>isEmpty()</code> 的 <code>Collections/Array/String</code> 的 <code>size == 0</code> 檢查。
<p>使用 <code>isEmpty()</code> 可使程式碼更簡單。</p>
<p>該快速修復會將大小檢查取代為 <code>isEmpty()</code>。</p>
<p><b>範例：</b></p>
<pre><code>
  fun foo() {
      val arrayOf = arrayOf(1, 2, 3)
      arrayOf.size == 0
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun foo() {
      val arrayOf = arrayOf(1, 2, 3)
      arrayOf.isEmpty()
  }
</code></pre>
