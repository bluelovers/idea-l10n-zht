<p>
  在 Kotlin/JS 專案中報告擴展 React Props 或 State 類型的外部接口中的 <code>val</code> 屬性。
</p>
<p>
  React 組件接口中的屬性應當是可變的 (<code>var</code>)，以便正確使用 JavaScript 執行時。
</p>
<p><b>範例：</b></p>
<pre><code>external interface MyProps : Props {
    val title: String // 警告：應當為 var
}</code></pre>
</body>
</html>
