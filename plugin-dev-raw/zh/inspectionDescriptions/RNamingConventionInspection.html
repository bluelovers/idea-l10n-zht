<p>報告不適當的屬性名稱。</p>
<p>變數和函數名稱應僅使用小寫字母、數字和下劃線。
  使用下劃線（所謂的形拼寫法）來分隔名稱中的單詞。
  此外，在函數名稱中，在 S3 方法中使用點。</p>
<p>
  有關詳細資訊，請參閱 <a href="https://style.tidyverse.org/syntax.html#object-names">tidyverse 風格指南</a>。
</p>
<p><b>範例:</b></p>
<p>
  <code>
    camelCaseVariable &lt;- 10
  </code>
</p>
<p>當您套用快速修復時，程式碼更改為：</p>
<p>
  <code>
    camel_case_variable &lt;- 10
  </code>
</p>
</body>
</html>
