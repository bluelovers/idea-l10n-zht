<body>
<p>報告不適當的屬性名稱。</p>
<p>變數和函數名稱應僅使用小寫字母、數字和下劃線。
  使用下劃線（所謂的形蛇形寫法）來分隔名稱中的單詞。
  在函數名稱和 S3 方法中也使用點。</p>
<p>
  有關詳細資訊，請參閱 <a href="https://style.tidyverse.org/syntax.html#object-names">tidyverse 樣式指南</a>。
</p>
<p><b>範例：</b></p>
<p>
  <code>
    camelCaseVariable &lt;- 10
  </code>
</p>
<p>當您套用該快速修復時，此程式碼變為：</p>
<p>
  <code>
    camel_case_variable &lt;- 10
  </code>
</p>
</body>
</html>
