<p>報告定義多個部署的 Arquillian 測試用例類別。</p>
<p>
  根據 <a href="https://docs.jboss.org/arquillian/reference/1.0.0.Alpha5/en-US/html/gettingstarted.html#d0e451">Arquillian 文檔</a>，Arquillian 測試類別應使用具有特定簽名的 public static 方法定義部署歸檔，並使用 <code>@Deployment</code> 註解。 每個測試用例應該有一個部署，計算測試用例超類別中定義的方法。
</p>
