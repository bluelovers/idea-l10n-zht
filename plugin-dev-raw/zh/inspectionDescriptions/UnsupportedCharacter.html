<body>
使用 Java 1.8 或更早版本時，報告屬性檔案中 ISO-8859-1 字符集不支持的字元。
此檢查會檢查屬性檔案是否包含無法映射到 ISO-8859-1 的字元，並建議將其轉換為 Unicode 轉義序列以確保兼容性。
<p>組態檢查：</p>
<p>
  使用<b>轉換為轉義序列</b>快速修復來確保與 ISO-8859-1 編碼的兼容性：
</p>

<p><b>範例：</b></p>
<pre><code>
  key=Java + ☕ = 🍀
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  key=Java + \u2615 = \uD83C\uDF40
</code></pre>
</body>
