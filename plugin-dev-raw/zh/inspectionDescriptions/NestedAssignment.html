報告嵌套在其他表達式中的賦值表達式。
<p>此類別表達式可能令人困惑，並違反一般設計原則，即任何結構應當只發揮一種作用。</p>
<p><b>範例：</b></p>
<pre><code>
  String userName;
  // 警告：使用了對 'userName' 賦值的結果
  String message = "Hello " + (userName = "Alice") + "!"
  System.out.println(message);
  System.out.println("Goodbye " + userName);
</code></pre>
