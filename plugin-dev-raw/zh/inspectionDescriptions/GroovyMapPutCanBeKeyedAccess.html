<body>
報告對 <code>java.util.Map.put()</code> 方法的呼叫。 此類別呼叫可由更簡短明確的鍵控存取形式替代。
<p><b>範例：</b></p>
<pre>
<code>
def map = ["foo": "bar"]
map.put("foo", "baz") // map.put("foo", "baz") 可以取代為 map["foo"] = "baz"
</code>
</pre>
<p>在套用快速修復後：</p>
<pre>
<code>
def map = ["foo": "bar"]
map["foo"] = "baz"
</code>
</pre>
</body>
</html>
