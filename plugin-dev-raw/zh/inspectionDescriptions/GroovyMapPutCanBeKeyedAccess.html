<html>
<body>
報告對 <code>java.util.Map.put()</code> 方法的調用。 此類調用可由更簡短明確的鍵控形式替代。
<p><b>範例:</b></p>
<pre>
<code>
def map = ["foo": "bar"]
map.put("foo", "baz") // map.put("foo", "baz") could be replaced with map["foo"] = "baz"
</code>
</pre>
<p>套用快速修復後，結果如下所示: </p>
<pre>
<code>
def map = ["foo": "bar"]
map["foo"] = "baz"
</code>
</pre>
</body>
</html>
