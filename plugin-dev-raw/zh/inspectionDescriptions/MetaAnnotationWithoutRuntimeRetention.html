報告 JUnit 5 應當使用的包含 <code>SOURCE</code> 或 <code>CLASS</code> 保留策略的註解。
此類別註解在執行時不可用，很可能應當修正其保留策略，才能通過反射進行存取。
<p>請注意，如果未指定保留策略，則使用預設保留策略 <code>CLASS</code>。</p>
<p><b>範例：</b></p>
<pre><code>
  @Testable
  public @interface UnitTest {}
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  @Retention(RetentionPolicy.RUNTIME)
  @Testable
  public @interface UnitTest {}
</code></pre>
