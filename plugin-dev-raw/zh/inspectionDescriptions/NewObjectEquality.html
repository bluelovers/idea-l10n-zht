報告將 <code>==</code> 或 <code>!=</code> 應用於新分配物件而不是調用 <code>equals()</code> 的程式碼。
<p>
  對新分配物件的引用不能指向現有物件，因此比較結果始終為 <code>false</code>。 該檢查還可以報告從簡單方法返回的新建物件。
</p>
<p><b>範例:</b></p>
<pre>
  void test(Object obj) {
    if (new Object() == obj) {...}
  }
</pre>
<p>在套用快速修復後：</p>
<pre>
  void test(Object obj) {
    if (new Object().equals(obj)) {...}
  }
</pre>
<!-- tooltip end -->
<p>
  <small>2018.3 的新功能</small>
</p>
