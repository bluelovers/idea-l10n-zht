報告將 <code>==</code> 或 <code>!=</code> 應用於新分配物件而不是呼叫 <code>equals()</code> 的程式碼。
<p>
  對新分配物件的參照不能指向現有物件，因此比較結果始終為 <code>false</code>。 該檢查還可以報告從簡單方法返回的新增物件。
</p>
<p><b>範例：</b></p>
<pre><code>
  void test(Object obj) {
    if (new Object() == obj) {...}
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  void test(Object obj) {
    if (new Object().equals(obj)) {...}
  }
</code></pre>
