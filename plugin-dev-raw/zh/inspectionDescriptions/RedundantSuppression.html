<body>
報告由於它們所影響的檢查在這種情況下不再適用因而可以安全移除的下列元素:
<ul>
  <li><code>@SuppressWarning</code> 註解或</li>
  <li><code>// noinspection</code> 行註釋，或</li>
  <li><code>/** noinspection */</code> JavaDoc 註釋</li>
</ul>
<p>範例:</p>
<pre><code>
<b><font color="#000080">public class</font></b> C {
 // 符號已經為 private，
 // 但註解仍然環繞
  @SuppressWarnings({"WeakerAccess"})
 <b><font color="#000080">private boolean</font></b> CONST = <b><font color="#000080">true</font></b>;
 <b><font color="#000080">void</font></b> f() {
    CONST = <b><font color="#000080">false</font></b>;
  }
}
</code></pre>


</body>
