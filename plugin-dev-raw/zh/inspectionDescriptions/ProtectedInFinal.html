<body>
報告在 <code>final</code> 類別內部使用的 <code>protected</code> 可見性。
在這種情況下，<code>protected</code> 成員只能在類別本身中存取，因此它們實際上是 <code>private</code>。
<p><b>範例：</b></p>
<pre><code>
  class FinalClass {
      <b>protected</b> fun foo() {}
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  class FinalClass {
      <b>private</b> fun foo() {}
  }
</code></pre>
</body>
</html>
