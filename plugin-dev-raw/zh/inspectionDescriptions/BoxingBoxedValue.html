<body>
報告已裝箱值的裝箱。
<p>
  這是冗餘的動作，因為任何裝箱的值都會先自動拆箱，然後再次對該值裝箱。 如果在內部迴圈中進行，此類別程式碼可能會導致性能問題。
</p>
<!-- tooltip end -->
<p><b>範例：</b></p>
<pre><code>
  Integer value = 1;
  method(Integer.valueOf(value));
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  Integer value = 1;
  method(value);
</code></pre>
<p>
</body>
</html>
