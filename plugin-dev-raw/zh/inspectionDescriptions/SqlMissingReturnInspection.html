<body>
報告沒有 RETURN 語句的函數。

<p>範例（Oracle）：</p>

<pre>
<code>CREATE FUNCTION foo RETURN int AS
BEGIN
END;
</code></pre>

<p><code>foo</code> 函數必須返回整數值，但函數體不返回任何內容。 要修正錯誤，請添加 RETURN 語句（例如，<code>RETURN 1;</code>）。</p>

<pre><code>CREATE FUNCTION foo RETURN int AS
BEGIN
 RETURN 1;
END;</code></pre>
</body>
