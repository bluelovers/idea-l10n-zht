<body>
報告覆寫其他 <code>lateinit var</code> 屬性的 <code>lateinit var</code> 屬性。
<p>一個子類別實例的單個屬性會有兩個欄位，而來自超類別的那個將保持不使用。</p>
<p><b>範例：</b></p>
<pre><code>
    open class BaseClass {
      open lateinit var name: String
    }

    class RealClass : BaseClass() {
      override lateinit var name: String
    }
</code></pre>
</body>
