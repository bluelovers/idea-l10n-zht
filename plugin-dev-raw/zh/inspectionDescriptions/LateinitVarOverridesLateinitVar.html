<html>
<body>
報告覆寫另一個 <code>lateinit var</code> 屬性的 <code>lateinit var</code> 屬性。
<p>
    一個子類實例的單個屬性會有兩個欄位，而來自超類的一個將保持不使用。</p>
</body>
<p><b>範例：</b></p>
open class BaseClass {
  open lateinit var name: String
}

class RealClass : BaseClass() {
  override lateinit var name: String
}
