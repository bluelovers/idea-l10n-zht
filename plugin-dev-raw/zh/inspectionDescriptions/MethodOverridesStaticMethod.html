報告簽名與超類別的 <code>static</code> 方法相同的 <code>static</code> 方法。
此類別方法可能看似覆寫，但實則它對超類別隱藏了該方法，因為 Java 中的 <code>static</code> 方法不能被覆寫。
<p><b>範例：</b></p>
<pre><code>
  class Parent {
    static void method(){}
  }

  class Example extends Parent {
    static void method(){} //警告
  }
</code></pre>
