<body>
報告冗餘分號。 慣用的 Go 程序僅在諸如 <code>for</code> 迴圈子句之類的地方使用分號，以分隔初始設定式，條件和延續元素。 它們對於分隔一行中的多個語句也是必要的。 在其他情況下，您可以省略它們。
<p>有關 Go 中分號的更多資訊，請參閱 <a href="https://go.dev/doc/effective_go#semicolons">go.dev 上的 Semicolons</a>。
</p>
<p>範例：</p>
<pre><code>i := 1;</code></pre>
