報告對預期實參和實際實參的順序錯誤的 <code>assertEquals()</code> 的調用。
<p>
  對於 JUnit 3、4 和 5，正確的順序是<code>(expected, actual)</code>。
  對於 TestNG，正確的順序是<code>(actual, expected)</code>。
</p>
<p>
  對於通過的斷言，此類別調用沒有問題，但可能會在失敗時給出令人困惑的錯誤報告。
  使用該快速修復可以翻轉實參順序。
</p>
<p><b>範例 (JUnit)：</b></p>
<pre><code>
  assertEquals(actual, expected)
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  assertEquals(expected, actual)
</code></pre>
