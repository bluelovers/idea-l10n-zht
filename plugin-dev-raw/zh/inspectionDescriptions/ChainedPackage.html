<p>報告應該在基礎軟體套件中鏈接的軟體套件語句。</p>
<p>僅當在<b>設定 | 語言和框架 | Scala | 基礎軟體套件</b>中定義基礎軟體套件時才適用。</p>
<p><b>範例：</b></p>
<pre><code>
  package org.example.application.NAME
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  package org.example.application
  package NAME
</code></pre>
