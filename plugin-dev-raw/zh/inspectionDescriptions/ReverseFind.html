<p>在呼叫 <code>find</code> 之前顯式反轉集合時報告。</p>

<p> 該快速修復將使用 <code>xs.findLast(f)</code>，這在某些情況下可能更有效。</p>
<p><b>範例：</b></p>
<pre><code>
  Seq(1, 2).reverse.find(_ == 2)
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  Seq(1, 2).findLast(_ == 2)
</code></pre>
<!-- tooltip end -->
