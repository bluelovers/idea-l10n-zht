報告名稱太短、太長或不遵循指定正則表達式模式的方法。
<p>此檢查將忽略重寫庫方法和構造函數的實例方法。</p>
<p><b>示例</b>：如果對 static 方法啟用檢查，並且指定的方法名稱的最小長度為 4（默認值），則以下 static 方法會產生警告，因為其名稱長度為 3，即小于 4：<code>public static int max(int a, int b)</code>。
<p>只能在編輯器中使用重命名此類方法的快速修復。</p>
<!-- tooltip end -->
<p>配置檢查：</p>
<p>使用<b>選項</b>部分中的列表可指定應檢查哪些方法。 取消選中要跳過檢查的方法類型的復選框。 在長度字段中指定 <b>0</b> 可跳過相應檢查。</p>
<p>正則表達式應以標准 <code>java.util.regex</code> 格式指定。</p>
</body>
