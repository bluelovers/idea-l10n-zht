<body>
<p>
  Spring 組件類別可以隱式子類別化，且不得為 final 類別。

  <code>enum</code>、<code>data</code>、<code>final</code> 和 <code>object</code> 等 Kotlin 類別修飾符實際上都是 <code>final</code> 類別，會導致執行時錯誤。
</p>
<p><b>範例：</b></p>
<pre><code>
@Configuration
object MyConfiguration
</code></pre>
<p><b>套用修正後：</b></p>
<pre><code>
@Configuration
class MyConfiguration
</code></pre>
</body>
</html>
