報告任何不帶大括號的 <code>if</code>、<code>while</code> 或 <code>for</code> 語句。
<p>大括號使程式碼更易於閱讀並有助於防止錯誤。</p>
<p>示例：</p>
<pre><code>
  if (x &gt; 0) System.out.println("x is positive");
</code></pre>
<p>快速修復用大括號包裝語句體：</p>
<pre><code>
  if (x &gt; 0) {
    System.out.println("x is positive");
  }
</code></pre>
