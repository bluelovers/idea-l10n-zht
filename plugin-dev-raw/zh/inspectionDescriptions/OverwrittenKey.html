報告覆蓋 <code>Map</code> 鍵、<code>Set</code> 元素或 <code>add</code>/<code>put</code> 呼叫序列中的陣列元素或使用類似於 <code>Set.of</code> 的 Java 9 工廠方法（將導致執行時異常）的程式碼。
<p>這通常是複製貼上錯誤所致。</p>
<p><b>範例：</b></p>
<pre><code>
  map.put("A", 1);
  map.put("B", 2);
  map.put("C", 3);
  map.put("D", 4);
  map.put("A", 5); // 鍵 "A" 重複，覆蓋以前寫入的條目
</code></pre>
