<p>報告 Python Behave BDD 框架的不正確用法：</p>
<ul>
  <li>步驟定義檔案沒有 <code>from behave import *</code>。</li>
  <li>包含步驟定義的目錄沒有被命名為 <code>steps</code>。</li>
</ul>
<p>如果發生其中一種情況，IDE 將醒目提示 <code>.feature</code> 檔案中的相應步驟。 您可以套用快速修復來建立步驟定義或重新命名包含此步驟的目錄。</p>

<p>有關詳細資訊，請參閱<a href="https://www.jetbrains.com/help/pycharm/creating-step-definition.html">建立步驟定義</a>。</p>
