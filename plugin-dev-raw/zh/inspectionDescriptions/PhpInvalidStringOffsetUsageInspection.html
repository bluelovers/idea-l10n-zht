<html>
<body>
報告將導致執行時錯誤的無效字串偏移量用法。
<!-- tooltip end -->
<p>
  報告以下用法：
</p>
<ul>
  <li>將字串偏移量用作物件或陣列</li>
  <li>通過 <code>unset</code> 取消設定字串偏移量</li>
  <li>通過引用傳遞字串偏移量</li>
  <li>創建對字串偏移量的引用或從字串偏移量引用</li>
  <li>增大或減小字串偏移量</li>
  <li>在字串偏移量上使用組合運算符賦值，例如 <code>+=</code> 或 <code>.=</code></li>
  <li>使用空字串或長度大於 1 的字串分配字串偏移量</li>
</ul>
</body>
</html>
