<p>報告流處理程序方法中的不一致錯誤。</p>
<p>
  使用 <code>@StreamListener</code> 或 <code>@StreamEmitter</code> 註解的輸入和輸出流處理程序方法具有各種約束。
  違反約束會導致執行時出錯。
</p>
<p>範例：</p>
<ul>
  <li>
    <code>@StreamListener</code> <code>value</code> 特性中定義的通道永遠不能與使用 <code>@Input</code> 或 <code>@Output</code> 註解的方法參數組合
  </li>
  <li>必須為使用 <code>@StreamListener</code> 註解的方法指定輸入通道</li>
  <li>必須為可以返回值的方法指定輸出通道</li>
  <li>不能為不返回值的方法指定輸出通道</li>
  <li><code>@StreamListener</code> <code>condition</code> 不能為返回值的方法設定特性</li>
</ul>
<!-- tooltip end -->
