<body>
報告顯式宣告為擴展 <code>java.lang.Object</code> 的任何類型參數和萬用字元類型實參。
<p>這樣的擴展是冗餘的，因為 <code>java.lang.Object</code> 是所有類的超類型。</p>
<p>範例:</p>
<pre><code>
  class ClassA&lt;T extends Object&gt; {}
</code></pre>
<!-- tooltip end -->
<p>設定檢查：</p>
<p>
  如果 <code>java.lang.Object</code> 被註解，請使用<b>註解 java.lang.Object 時忽略</b> 選項來禁用檢查。
</p>
<p>範例:</p>
<pre><code>
  class ClassB&lt;T extends @A Object&gt; {}
</code></pre>

</body>
</html>
