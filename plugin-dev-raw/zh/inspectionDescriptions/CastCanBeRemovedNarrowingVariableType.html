如果將變數類型範圍縮小到轉換類型，則報告可以移除的類型轉換。
<p>範例：</p>
<pre><code>
  Object x = "  string  ";
  System.out.println(((String)x).trim());
</code></pre>
<p>
在這裡，將 <code>x</code> 的類型更改為 <code>String</code> 使轉換變得冗餘。 建議的快速修復會更新變數類型並移除該變數上的所有冗餘轉換：
</p>
<pre><code>
  String x = "  string  ";
  System.out.println(x.trim());
</code></pre>
<!-- tooltip end -->
<p><small>2018.2 最新變化</small></p>
