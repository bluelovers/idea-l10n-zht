報告 <code>continue</code> 和 <code>break</code> 語句的冗餘 <code>1</code> 實參。 由於此實參是可選的，並且其預設值為 <code>1</code>，因此可以省略此類別用法。

<p>
  有關詳細資訊，請參閱 <a href="https://www.php.net/manual/en/control-structures.continue.php">continue (php.net)</a> 和 <a href="https://www.php.net/manual/en/control-structures.break.php">break (php.net)</a>。
</p>
