<html>
<body>
<p>報告對靜態資源的未解析引用。</p>
<p><b>範例：</b></p>
<pre style="font-family: monospace">
{% load staticfiles %}
&lt;link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" /&gt;
</pre>
<p>在本例中，如果 <code>static/poll</code> 目錄中沒有 <code>style.css</code> 檔案，
則高亮顯示此檔案。</p>
</body>
</html>
