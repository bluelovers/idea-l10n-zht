報告轉義元字符。
某些正則表達式程式碼樣式指定應將元字符放在字符類中，從而使正則表達式更易於理解。
此檢查不會警告元字符 <code>[</code>, <code>]</code> 和 <code>^</code>，因為這些字符可能需要在字符類中進行額外的轉義。
<p><b>範例：</b></p>
<pre><code>
  \d+\.\d+
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  \d+[.]\d+
</code></pre>
<!-- tooltip end -->
<p><small>2017.1 最新變化</small>
