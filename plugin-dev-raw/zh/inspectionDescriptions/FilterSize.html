<p>報告 <code>filter</code> 和 <code>size</code>（或 <code>length</code>）的用法，並建議將其取代為 <code>count</code>。</p>
<p><b>範例：</b></p>
<pre><code>
  var x: Seq[Int]
  x.filter(p).size
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  var x: Seq[Int]
  x.count(p)
</code></pre>
