<body>
報告布爾表達式中始終為 <code>true</code>、始終為 <code>false</code> 或冗餘的部分。
  此類別布爾表達式可以被簡化，從而使您的程式碼更易於閱讀。 在某些情況下，這還表明存在其他問題。

<p>範例：</p>
<pre><code>func isNonZero(x, y int) bool {
  // 第二個比較要麼始終為 true，
  // 要麼根本不執行
  return x > 0 && x > 0
}</code></pre>
<p>您可以對 <code>x > 0 && x > 0</code> 部分套用 <b>簡化表達式</b> 快速修復。 套用快速修復後，表達式如下所示：<code>x > 0</code>。</p>
</body>
</html>
