報告匯入單個類（而不是整個軟件包）的 <code>import</code> 語句。
<p>某些編碼標準禁止此類 <code>import</code> 語句。</p>
<p>
  您可以將 IntelliJ IDEA 配置為使用<b>優化 import</b> 命令檢測和修正此類語句。 轉到<a href="settings://preferences.sourceCode.Java?Use%20single%20class%20import">設定 | 編輯器 | 程式碼樣式 | Java | 匯入</a>，並清除<b>使用單個類匯入</b>復選框。 因此，對於不打算更改的程式碼庫的脫機報告，此檢查非常有用。
</p>
