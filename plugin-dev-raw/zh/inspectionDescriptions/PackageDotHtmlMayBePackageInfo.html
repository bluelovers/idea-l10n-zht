<body>
報告用於記錄軟體套件的任何 <code>package.html</code> 檔案。
<p>從 JDK 1.5 開始，建議您改用 <code>package-info.java</code> 檔案，因為此類別檔案還可以包含軟體套件註解。 這樣，package-info.java 就變成了軟體套件級別註解和文檔的唯一儲存庫。</p>
<p>範例：<code>package.html</code></p>
<pre><code>
&lt;html&gt;
  &lt;body&gt;
    Documentation example.
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>套用該快速修復後：<code>package-info.java</code></p>
<pre><code>
/**
 * Documentation example.
 */
package com.sample;
</code></pre>
</body>
</html>
