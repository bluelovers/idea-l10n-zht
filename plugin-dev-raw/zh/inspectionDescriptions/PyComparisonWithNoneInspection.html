<html>
<body>
<p>報告與 <code>None</code> 的比較。 這種類型的比較應始終使用 <code>is</code> 或 <code>is not</code> 進行，不得使用相等運算符。</p>
<p><b>範例：</b></p>
<pre style="font-family: monospace">
a = 2


if a == None:
    print("Success")
</pre>
<p>套用快速修復後，程式碼變為：</p>
<pre style="font-family: monospace">
a = 2


if a is None:
    print("Success")
</pre>
</body>
</html>
