報告嵌套的 <code>switch</code> 語句或表達式。
<p>嵌套的 <code>switch</code> 語句可能導致程式碼格外令人困惑。 這些語句可以提取到一個單獨的方法中。</p>
<p>範例：</p>
<pre><code>
  int res = switch (i) {
            case 0 -> 0;
            default -> switch (i) {
                case 100 -> 0;
                default -> i;
            };
        };
</code></pre>
