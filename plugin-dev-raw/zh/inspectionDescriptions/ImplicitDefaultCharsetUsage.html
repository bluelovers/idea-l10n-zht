報告隱式使用平台預設字符集的方法和構造函數調用。 在使用不同預設字符集的系統上，這些調用可能產生不同的結果。 這可能會導致意外的行為。
<p><b>範例：</b></p>
<pre><code>void foo(byte[] bytes) {
  String s = new String(bytes);
}</code>
</pre>
<p>如果相應的多載方法可用，則可以採用指定顯式 UTF-8 字符集的快速修復。
  在套用快速修復後：</p>
<pre><code>void foo(byte[] bytes) {
  String s = new String(bytes, StandardCharsets.UTF_8);
}</code>
</pre>
