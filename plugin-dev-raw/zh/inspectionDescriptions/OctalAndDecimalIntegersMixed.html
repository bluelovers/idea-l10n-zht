報告單個陣列初始設定式中混合的八進制和十進制整數文字。
當您將數字列表複製到陣列初始設定式中時，可能會發生這種情況。
陣列中的某些數字可能用零填充，編譯器會將它們解釋為八進制。
<p><b>範例：</b></p>
<pre><code>int[] elapsed = {1, 13, 052};</code></pre>
<p>套用移除前導零的快速修復後：</p>
<pre><code>int[] elapsed = {1, 13, 52};</code></pre>
<p>如果它是一個八進制數（例如，在內聯變數之後），那麼您可以使用另一個將八進制轉換為十進制的快速修復：</p>
<code>int[] elapsed = {1, 13, 42};</code>
