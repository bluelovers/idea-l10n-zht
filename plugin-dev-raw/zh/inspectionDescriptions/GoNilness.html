<body>
報告由錯誤使用 <code>nil</code> 值引起的問題。

<p>IDE 將分析數據流，以確定變數是否可以有 <code>nil</code> 或非 <code>nil</code> 值。
  IDE 將基於此結果報告程式碼中的潛在問題。 考慮以下可能導致意外後果的情況：</p>

<ul>
  <li>帶有 <code>nil</code> 接收器的方法呼叫可能會導致 'nil 指針解參照'。</li>
  <li><code>nil</code> 切片索引可能會導致 panic。</li>
  <li>如果 <code>v</code> 已知始終為 <code>nil</code> 或非 <code>nil</code>，像 <code>v == nil</code> 一樣的比較可能毫無意義。
  </li>
  <li>不會檢查具有相應錯誤的變數是否不是 <code>nil</code>。 當變數和錯誤在類似 <code>v, err := foo()</code> 的語句中一起定義或賦值時，錯誤對應於一個變數。
  </li>
</ul>
</body>
