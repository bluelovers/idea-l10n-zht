報告欄位數超過指定最大值的類別。
<p>具有大量欄位的類別通常會試圖進行過多處理。 請考慮將這種類拆分為多個較小的類別。</p>
<!-- tooltip end -->
<p>組態檢查：</p>
<ul>
  <li>使用<b>欄位計數限制</b>欄位可指定類別中允許的最大字段數。</li>
  <li>使用<b>在計數中包含常數欄位</b>選項可指示是否應計算常數欄位。</li>
  <li>預設情況下，只有不可變的 <code>static final</code> 物件會被計為常數。 使用<b>將 'static final' 欄位計為常數</b>選項可將任何 <code>static final</code> 欄位計為常數。</li>
  <li>使用<b>在計數中包含枚舉常數</b>選項可指定是否應計算 <code>enum</code> 類別中的 <code>enum</code> 常數。</li>
</ul>
</body>
