<body>
報告目標變數或函數參數的名稱與分配給它的值的名稱不符合的賦值或函數調用。
<p>範例：</p>
<pre><code>
  <b>var</b> x = 0;
  <b>var</b> y = x;
</code></pre>
或
<pre><code>
  <b>var</b> x = 0, y = 0;
  <b>var</b> rc = <b>new</b> Rectangle(y, x, 20, 20);
</code></pre>
<p>指定不應一起使用的名稱。 如果參數名稱或賦值目標名稱包含一個組中的詞語，而賦值或傳遞的變數的名稱包含另一個組中的詞語，則會報告錯誤。</p>
</body>
