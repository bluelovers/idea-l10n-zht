<html>
<body>
報告常量值在錯誤一側的比較運算。
<p>某些編碼慣例會指定常數應該位於比較的特定一側，要麼左側，要麼右側。</p>
<p><b>範例:</b></p>
<pre>
  boolean compare(int x) {
    return 1 &gt; x; // 位於比較左側的常數 '1'
  }
</pre>
<p>在套用快速修復後：</p>
<pre>
  boolean compare(int x) {
    return x &lt; 1;
  }
</pre>
<!-- tooltip end -->
<p>
  使用檢查設定在比較中選擇常數的一側。
</p>
<small>2019.2 的新功能</small>
</body>
</html>
