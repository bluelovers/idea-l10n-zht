報告不必要的或過於複雜的布爾表達式。
<p>此類表達式包括： <code>&&</code> 和 <code>true</code> 的組合、
<code>||</code> 和 <code>false</code> 的組合、布爾文字的相等比較或布爾文字求反。 此類表達可以簡化。</p>
<p>示例：
<pre><code>
  <b>boolean</b> a = !(x && <b>false</b>);
  <b>boolean</b> b = <b>false</b> || x;
  <b>boolean</b> c = x != <b>true</b>;
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  <b>boolean</b> a = <b>true</b>;
  <b>boolean</b> b = x;
  <b>boolean</b> c = !x;
</code></pre>
