<html>
<body>
報告可以省略的類型轉換。
<p>範例：</p>
<pre><code>var s = string("hello")</code></pre>
<p><code>“hello”</code>值已經是 <code>string</code> 類型，進一步轉換為 <code>string</code> 是冗餘的。
  要刪除轉換，請考慮使用<b>刪除轉換</b> 快速修復。</p>
<p>在套用快速修復後：</p>
<pre><code>var s = "hello"</code></pre>
<!-- tooltip end -->
<p>浮點表達式可能會故意轉換為浮點類型
   （以<a href="https://github.com/mdempsky/unconvert/issues/40">這個問題</a>為例）。 在這種情況下，IDE 會警告您存在 <i>潛在的</i> 冗餘類型轉換。
</p>
</body>
</html>
