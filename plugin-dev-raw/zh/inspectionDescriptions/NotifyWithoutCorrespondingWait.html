報告對無法為之找到相應 <code>Object.wait()</code> 呼叫的 <code>Object.notify()</code> 或 <code>Object.notifyAll()</code> 的呼叫。
<p>此檢查僅報告以當前類別的目標欄位為目標的呼叫。</p>
<p><b>範例：</b></p>
<pre><code>
  synchronized (synList) {
    synList.notify(); //從未呼叫 synList.wait()
  }
</code></pre>
