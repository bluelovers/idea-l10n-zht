<body>
報告一組普通寫法的屬性。 建議用等效的簡寫形式取代整組普通寫法的 CSS 屬性。
<!-- tooltip end -->
<br/><br/>
例如，這 4 個屬性: <code>padding-top</code>、<code>padding-right</code>、<code>padding-bottom</code> 和 <code>padding-left</code>
可以取代為單個 <code>padding</code> 屬性。
<br/><br/>
注意，如果這組普通寫法的屬性不完整 (例如，規則集中只有3個 <code>padding-xxx</code> 屬性)，則不會顯示此檢查，
因為切換到簡寫形式可能會改變結果。 對於這種情況，可以考慮執行“可將屬性取代為適當的簡寫形式”檢查。
</body>
</html>
