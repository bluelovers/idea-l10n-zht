報告一組普通屬性。 建議將整組 CSS 一般屬性取代為等效的速記形式。
<p>
  例如，<code>padding-top</code>、<code>padding-right</code>、<code>padding-bottom</code> 和 <code>padding-left</code>
這 4 個屬性可以安全地取代為單個 <code>padding</code> 屬性。
</p>
<p>
  注意，如果這組一般屬性不完整（例如，規則集中只有 3 個 <code>padding-xxx</code> 屬性），則不會顯示此檢查，因為切換到速記形式可能會改變結果。
  對於此類別情況，可以考慮執行“屬性可能已被取代為速記形式”檢查。
</p>
