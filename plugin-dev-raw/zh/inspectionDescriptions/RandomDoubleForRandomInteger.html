報告對 <code>java.util.Random.nextDouble()</code> 的調用，這些調用用於通過將調用乘以一個系數並轉換為整數來創建正整數。
<p>
  對於在一定範圍內生成隨機正整數，<code>java.util.Random.nextInt(int)</code> 更加簡單和高效。
</p>
<p><b>範例：</b></p>
<pre><code>
  int getRandomInt() {
    return (int) ((new Random()).nextDouble() * SIZE);
  }
  </code>
</pre>
<p>在應用快速修復後：</p>
<pre><code>
  int getRandomInt() {
    return (new Random()).nextInt(SIZE);
  }
</code></pre>
