<p>在模擬 <code>headOption</code> 或 <code>lastOption</code> 時報告。</p>

<p><b>範例：</b></p>
<pre><code>
  var seq: Seq[Int]
  if (seq.nonEmpty) Some(seq.head) else None
  seq.lift(0)

  if (seq.size == 0) None else seq.lastOption
  seq.lift(seq.size - 1)
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  var seq: Seq[Int]
  seq.headOption
  seq.headOption

  seq.lastOption
  seq.lastOption
</code></pre>
