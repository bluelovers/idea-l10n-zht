報告對不必要地用封閉類別的名稱進行了限定的內部類別的任何參照。
<p>此類別限定可以安全地移除，這有時會為內部類別新增匯入。</p>
<p>範例：</p>
<pre><code>
  class X {
     X.Y foo;
     class Y{}
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  class X {
     Y foo;
     class Y{}
  }
</code></pre>
<!-- tooltip end -->
<p>使用<b>忽略需要匯入的參照</b>選項可忽略對內部類的參照，其中移除限定會新增匯入。
<p>
</body>
</html>
