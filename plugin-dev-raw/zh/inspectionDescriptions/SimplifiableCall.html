報告可取代為簡化形式的庫函數呼叫。
<p>使用相應函式可使程式碼更簡單。</p>
<p>該快速修復會在函式呼叫之間彼此取代。</p>
<p><b>範例：</b></p>
<pre><code>
  fun test(list: List&lt;Any&gt;) {
      list.filter { it is String }
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun test(list: List&lt;Any&gt;) {
      list.filterIsInstance&lt;String&gt;()
  }
</code></pre>
