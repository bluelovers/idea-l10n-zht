報告可能導致意外類型強制的相等運算符的用法。
建議將 <code>==</code> 或 <code>!=</code> 相等運算符取代為類型安全的 <code>===</code> 或 <code>!==</code> 運算符。

<p>根據所選的選項，將報告下面的一種情況：</p>

<ul>
  <li>
    <code>==</code> 和 <code>!=</code> 運算符的所有用法。
  </li>
  <li>
    除了與 null 比較之外的所有用法。 某些程式碼樣式允許使用 <code>x == null</code> 替代
    <code>x === null || x === undefined</code>。
  </li>
  <li>
    僅可疑的表達式，例如：<code>==</code> 或 <code>!=</code> 與
     <code>0</code>、<code>''</code>、
    <code>null</code>、<code>true</code>、
    <code>false</code> 或 <code>undefined</code> 比較。
  </li>
</ul>
</body>
