<body>
報告由非 <code>final</code> 欄位引用組成的 <code>synchronized</code> 語句鎖定表達式。
此類語句不太可能包含有用的語意，因為不同的執行緒即便在對同一物件上操作時也可能獲取不同的鎖定。
<!-- tooltip end -->
<p><b>範例：</b></p>
<pre><code>
  private Object o;
  public void foo() {
    synchronized (o) // 在非 final 欄位上同步
    { }
  }
</code></pre>
</body>
</html>
