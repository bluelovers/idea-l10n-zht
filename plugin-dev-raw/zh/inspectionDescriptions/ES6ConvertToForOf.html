<body>
報告對陣列的 <code><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...in"> for..in </a></code> 迴圈的用法。 建議將其取代為 <code><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...of">for..of</a></code> 迴圈。
<br/><code>for..of</code> 迴圈 (在 ECMAScript 6 中引入) 對 <code>iterable</code> 物件進行迭代。
對於陣列，此結構比 <code>for..in</code> 更可取，因為它只處理陣列值，不處理陣列物件的屬性。
</body>
</html>
