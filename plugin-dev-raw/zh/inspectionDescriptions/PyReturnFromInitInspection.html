<p>
  報告位於類的 <code>__init__</code> 方法中的返回值的 <code>return</code> 語句。
</p>
<p><b>範例：</b></p>
<pre style="font-family: monospace">
class Sum:
    def __init__(self, a, b):
        self.a = a
        self.b = b
        self.sum = a + b
        return self.sum
</pre>
<p>構造函數不應返回任何值。 <code>__init__</code> 方法應只初始化新物件實例成員的值。</p>
<p>IDE 提議的快速修復是移除 <code>return</code> 語句。</p>
</body>
</html>
