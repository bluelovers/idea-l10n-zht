<html>
<body>
報告在 XPath 表達式中使用但在關聯的 XML 檔案中缺少並且也沒有在引用的架構中定義的元素或特性的名稱。
此類名稱通常是拼寫錯誤所致，否則可能只會在執行時被發現。

<p><b>範例：</b></p>
<pre><code>
  &lt;xsl:template match="<b>h:txtarea</b>" />
</code></pre>

<p>
  如果 <code>h</code> 被綁定到 XHTML 命名空間，檢查會將 <code>match</code> 表達式的這一部分報告為未知元素名稱，因為該元素的正確名稱是 "textarea"。
</p>


<p><small>由 XPathView + XSLT-Support 提供技術支援</small></p>
</body>
</html>
