<body>
報告由於可以從上下文中推斷而冗餘的 lambda 參數類型。
<p><b>範例：</b></p>
<pre><code>
  Map&lt;String, Integer&gt; map = ...
  map.forEach((String s, Integer i) -> log.info(s + "=" + i));
</code></pre>
<p>該快速修復會從 lambda 中移除這些參數類型。</p>
<pre><code>
  Map&lt;String, Integer&gt; map = ...
  map.forEach((s, i) -> log.info(s + "=" + i));
</code></pre>
</body>
</html>
