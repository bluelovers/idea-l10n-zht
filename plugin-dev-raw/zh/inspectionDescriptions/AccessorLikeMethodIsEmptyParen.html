<p>報告具有類似存取器名稱且參數子句為空的方法。</p>
<p>符合存取器 <a href="https://en.wikipedia.org/wiki/JavaBean">JavaBean</a> 命名協定的方法預計不會有<a href="https://en.wikipedia.org/wiki/Side_effect_(computer_science)">副作用</a>。
    這些方法的推薦約定是在沒有參數時使用無參數方法。</p>
<p>該約定促進了<a href="https://en.wikipedia.org/wiki/Uniform_access_principle">統一存取原則</a>，即客戶端程式碼不應受到將特性實作為欄位或方法的決定的影響。</p>
<p>該快速修復會移除空參數子句。</p>
<p><b>範例：</b></p>
<pre><code>
  trait Test {
    def hasProperty(): Boolean
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  trait Test {
    def hasProperty: Boolean
  }
</code></pre>
<!-- tooltip end -->
<p>此檢查將不報告覆寫其他成員的方法。</p>
