報告在變數賦值或值實參中使用 <code>return</code>、可被取代為安全轉換的不安全轉換。
<p>
    該快速修復會將不安全轉換取代為安全轉換。
</p>
<p><b>範例</b></p>
<pre><code>
    fun test(x: Any): Any? {
        val y = x as String ?: return null
    }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun test(x: Any): Any? {
      val y = x as? String ?: return null
  }
</code></pre>
<!-- tooltip end -->
</body>
