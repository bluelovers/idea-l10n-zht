<p>
  報告其中一個參數為空字串的字串串聯。
  這種連接是不必要且低效的，特別是當用作將非 <code>String</code> 物件或基元格式化為 <code>String</code> 的習慣用法時。
</p>
<p>
  建議使用快速修復來簡化串聯。
</p>
<p><b>範例:</b></p>
<pre><code>
  void foo(int x, int y) {
    String s = "" + x + " ; " + y;
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  void foo(int x, int y) {
    String s = x + " ; " + y;
  }
</code></pre>
<!-- tooltip end -->
