報告鎖定 <code>java.util.concurrent.locks.Lock</code> 實例的 <code>synchronized</code> 塊。
此類同步幾乎肯定是無意為之，應當改用適當版本的 <code>.lock()</code> 和 <code>.unlock()</code>。
<p><b>範例：</b></p>
<pre><code>
  final ReentrantLock lock = new ReentrantLock();

  public void foo() {
    synchronized (lock) {}
  }
</code></pre>
