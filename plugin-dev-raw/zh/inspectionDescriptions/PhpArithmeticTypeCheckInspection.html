報告具有不受支持的操作數的算術和按位表達式。

<p>
  從 PHP 8.0 開始，當操作數之一是數組、資源或非重載對象時，使用算術和按位運算符 <code>+</code>、<code>-</code>、<code>*</code>、<code>/</code>、<code>**</code>、<code>%</code>、<code>&lt; &lt;</code>、<code>></code>、<code>&</code>、<code>|</code>、<code>^</code>、<code>~</code>、<code>++</code>、<code>-</code> 將導致一個 <code>TypeError</code>。 唯一的例外是
  <code>array + array</code>合併操作，它仍然被支持。
</p>

<p>
  完整的操作列表見 <a href="https://github.com/php/php-src/blob/master/Zend/tests/operator_unsupported_types.phpt">PHP's internal test source</a>。
</p>
