報告具有不受支援的動作數的算術和按位表達式。

<p>
  從 PHP 8.0 開始，當動作數之一是陣列、資源或非多載物件時，使用算術和按位運算符 <code>+</code>、<code>-</code>、<code>*</code>、<code>/</code>、<code>**</code>、<code>%</code>、<code>&lt; &lt;</code>、<code>></code>、<code>&</code>、<code>|</code>、<code>^</code>、<code>~</code>、<code>++</code>、<code>-</code> 將導致 <code>TypeError</code>。 唯一的例外是
  <code>array + array</code>合併動作，它仍然被支援。
</p>

<p>
  完整的動作列表見 <a href="https://github.com/php/php-src/blob/master/Zend/tests/operator_unsupported_types.phpt">PHP's internal test source</a>。
</p>
