報告可能的 <code>nil</code> 解參照。 解參照 <code>nil</code> 可能導致 <code>NoMethodError</code>。
<p>使用<i>忽略的接收器</i>列表可以指定用作應該忽略的接收器的方法呼叫（例如，分別用於實例或單例方法的 <code>Foo#call</code> 或 <code>Foo::call</code>）。</p>
<p>範例：</p>
<pre>
<code>def foo
  rand(2) == 1 ? nil : 1
end

a = foo
a.nomethod # 方法呼叫可能產生 NoMethodError</code>
</pre>
