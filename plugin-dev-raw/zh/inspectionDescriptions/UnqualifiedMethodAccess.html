報告對同一實例上未使用 <code>this</code> 限定的非 <code>static</code> 方法的調用。
<p><b>範例：</b></p>
<pre><code>
  class Foo {
    void bar() {}

    void foo() {
      bar();
    }
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  class Foo {
    void bar() {}

    void foo() {
      this.bar();
    }
  }
</code></pre>
