<body>
報告不必要的 <code>this</code> 限定符。
<p>
  使用 <code> this </code> 來消除程式碼參照的歧義在許多編碼樣式中都不受鼓勵，並且很容易通過自動重構變得不必要。
</p>
<p><b>範例：</b></p>
<pre><code>
  class Foo {
    int x;
    void foo() {
      this.x = 2;
    }
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  class Foo {
    int x;
    void foo() {
      x = 2;
    }
  }
</code></pre>
<!-- tooltip end -->
<p>
  使用檢查設定可以忽略對欄位的賦值。
  例如，<code>this.x = 2;</code> 不會被報告，但 <code>int y = this.x;</code> 會被報告。
<p>
</body>
