<p>
  報告未新增到字串檔案的本地化字串的用法。
</p>
<p>
  預設情況下，如果任何可用字串檔案中未定義本地化鍵，則觸發該檢查。 使用下面的複選框，只有在所有語言中都未定義此鍵時才發出警告。
</p>
<p>
  建議將缺少的鍵值對新增到字串檔案中。
</p>
<!-- tooltip end -->
<p>
  <b>範例：</b>
</p>
<pre><code>
  let presentation = "Do It"
</code></pre>
<p>
  在套用快速修復後：
</p>
<pre><code>
  let presentation = NSLocalizedString("Do It", comment: ""))
</code></pre>
</body>
