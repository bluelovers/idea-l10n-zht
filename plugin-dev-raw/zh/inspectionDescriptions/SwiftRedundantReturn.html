<html>
<body>
<p>
  報告可以忽略 <code>return</code> 的用法，即在所有單表達式閉包、getter 和函式中的用法。
</p>
<p>
  建議移除冗餘的 <code>return</code>。
</p>
<!-- tooltip end -->
<p>
  <b>範例：</b>
</p>
<pre><code>
  func thinkDeeply() { return 42 }
</code></pre>
<p>
  在套用快速修復後：
</p>
<pre><code>
  func thinkDeeply() { 42 }
</code></pre>
</body>
</html>
