報告無法從 'break'、'continue' 或 'return' 語句參照的冗餘標籤。
<p>
此類別標籤可以安全地移除。
</p>
<p><b>範例：</b></p>
<pre><code>
fun foo(c: Boolean) {
    b@ while (true) a@ {
        while (true) {
            break@b
        }
    }
}
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
fun foo(c: Boolean) {
    b@ while (true) {
        while (true) {
            break@b
        }
    }
}
</code></pre>
