報告一組普通寫法的 CSS 屬性。 建議將一組不完整的普通寫法的 CSS 屬性取代為簡寫形式，但在這種情況下，速記形式不是 100% 等效。
<!-- tooltip end -->
<br/><br/>
例如，這兩個屬性: <code>outline-color</code> 和 <code>outline-style</code>，可以取代為單獨一個 <code>outline</code> 屬性。
此類取代不是 100% 等效，因為簡寫形式會將所有忽略的子值重置為其初始狀態。
在本例中，切換到 <code>outling</code> 簡寫形式意味著 <code>outling-width</code> 也將設定為其初始值，即 <code>medium</code>。
<br/><br/>
此檢查不會處理整組普通寫法的屬性(在完全可以切換到簡寫形式時)。 對於這種情況，請參閱“屬性可以安全取代為簡寫形式”檢查。
</body>
