報告動態類型（<code>instance</code>、<code>class</code> 和 <code>self</code>）在靜態上下文中的用法。 在靜態上下文中使用動態類型可能會令人混淆，因為該類型永遠不會改變。
<p>可以通過快速修復將動態類型用法取代為其靜態等效項。</p>
<p>範例：</p>
<pre><code>class Example
  # 在靜態上下文中使用 'instance'
  INSTANCE: instance
  # 在靜態上下文中使用 'class'
  CLASS: class
end
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>class Example
  INSTANCE: Example
  CLASS: singleton(Example)
end</code></pre>
