<p>報告已建立但從未被使用或傳遞給其他函式的 Kotlinx Coroutines Flow。</p>
<p>除非使用終端運算子收集 Flow，否則定義 Flow 的程式碼不會執行。</p>

<p><b>範例：</b></p>
<pre><code>
fun foo() {
    flowOf(1).onEach { println(it) }
}
</code></pre>

<p>檢視終端運算子的<a href="https://kotlinlang.org/api/kotlinx.coroutines/kotlinx-coroutines-core/kotlinx.coroutines.flow/-flow/">一些範例</a>。</p>
