<!-- tooltip end -->
<p>用於標記不穩定 API 的註解顯示在以下列表中。</p>
<p>預設情況下，如果不穩定 API 的宣告位於同一專案源中，該檢查會忽略這些 API 的用法。 在此類別情況下，更改 API 時可以更新用法。
  但是，如果專案很大，則可能不太方便，因此，您可以關閉<b>忽略此專案中宣告的 API</b> 選項，從而報告在專案源和庫中均已宣告的不穩定 API。
