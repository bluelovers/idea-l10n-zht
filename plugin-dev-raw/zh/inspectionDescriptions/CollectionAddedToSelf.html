報告對 <code>java.util.Collection</code>
或 <code>java.util.Map</code> 的方法呼叫的實參是集合或映射本身的情況。
由於複製貼上，原始類型的程式碼中可能會出現此類別情況。

<p><b>範例：</b></p>
<pre><code>
  ArrayList list = new ArrayList&lt;&gt;();
  list.add(list); // 此處為警告
  return list.hashCode(); // 拋出 StackOverflowError
</code></pre>
