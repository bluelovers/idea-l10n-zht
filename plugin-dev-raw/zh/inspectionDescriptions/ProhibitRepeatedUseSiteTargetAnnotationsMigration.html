<p>報告在屬性存取器上重複使用非 <code>@Repeatable</code> 註解而沒有 <code>SOURCE</code> 保留。</p>
<p>因此，兩種註解用法都將出現在字節碼中，從而導致反射調用中出現歧義。</p>
<p><b>範例:</b></p>
<pre><code>
  annotation class Foo(val x: Int)

  @get:<b>Foo</b>(10)
  val a: String
      @<b>Foo</b>(20) get() = "foo" // 註解重複兩次，但未被標記為 @Repeatable
</code></pre>
<!-- tooltip end -->
<p>僅當專案或模組的 Kotlin 語言級別為 1.4 或更高時，此檢查才會報告。</p>
</body>
