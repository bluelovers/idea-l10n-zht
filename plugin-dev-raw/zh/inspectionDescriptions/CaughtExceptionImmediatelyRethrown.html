報告不對其執行任何動作，而是立即重新拋出所捕獲的異常的 <code>catch</code> 塊。
此類別 <code>catch</code> 塊非必要，並且沒有處理錯誤。
<!-- tooltip end -->
<p><b>範例：</b></p>
<pre><code>
        try {
            new FileInputStream("");
        } catch (FileNotFoundException e) {
            throw e;
        }
</code></pre>

</body>
