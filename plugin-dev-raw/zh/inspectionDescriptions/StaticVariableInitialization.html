報告在類別初始化時可能未被初始化的 <code>static</code> 變數。
<p><b>範例：</b></p>
<pre><code>
  class Foo {
    public static int bar;

    static { }
  }
</code></pre>
<p>請注意，此檢查使用非常保守的數據流演算法，並且可能會將 <code>static</code> 變數錯誤地報告為未初始化。 報告為已初始化的變數將始終被初始化。</p>
<!-- tooltip end -->
<p>使用<b>忽略基元欄位</b>選項可以忽略未初始化的基元欄位。</p>
</body>
</html>
