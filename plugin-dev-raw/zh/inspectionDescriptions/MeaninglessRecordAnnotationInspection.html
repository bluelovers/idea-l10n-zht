<body>
報告記錄組件上使用但並沒有效果的註解。
<p>這可能發生在以下兩種情況下：</p>
<ul>
  <li>報告的註解具有 METHOD 目標，但顯式定義了相應的存取器。</li>
  <li>報告的註解具有 PARAMETER 目標，但顯式定義了規範建構函式。</li>
</ul>
<p>範例：</p>
<pre><code>
@Target(ElementType.METHOD)
@interface A { }
  
// 該註解根本不會出現在位元組碼中，
// 因為它應當傳播到存取器，但顯式定義了存取器
record R(@A int x) {
  public int x() { return x; }
}
</code></pre>
<!-- tooltip end -->
<p><small>2021.1 最新變化</small></p>
</body>
</html>
