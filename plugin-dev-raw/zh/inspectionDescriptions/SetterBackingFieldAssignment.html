報告不更新支援欄位的屬性 setter。
<p>該快速修復會向支援欄位中新增賦值。</p>
<p><b>範例：</b></p>
<pre><code>
  class Test {
      var foo: Int = 1
          set(value) {
          }
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  class Test {
      var foo: Int = 1
          set(value) {
              field = value
          }
  }
</code></pre>
