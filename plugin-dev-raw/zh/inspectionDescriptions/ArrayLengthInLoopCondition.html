報告對迴圈語句條件部分中陣列的 <code>.length</code> 屬性的存取。 在資源高度受限的環境中，此類調用可能會對性能產生不利影響。
<p>
  此檢查適用於 Java ME 和其他資源高度受限的環境。
  不加考慮地套用此檢查的結果可能會對程式碼清晰度和設計產生負面影響。
</p>
<p><b>範例：</b></p>
<pre><code>
  void foo(Object[] x) {
    for (int i = 0; i &lt; x.length; i++) { /**/ }
  }
