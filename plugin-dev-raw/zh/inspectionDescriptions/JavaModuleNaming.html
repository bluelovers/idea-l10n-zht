在 <code>module-info.java</code> 中報告違反 Java 平台模組系統
<a href="http://mail.openjdk.org/pipermail/jpms-spec-experts/2017-March/000659.html">建議</a>的模組名稱，以
避免通過在模組名稱末尾新增一個或多個數字來編碼版本資訊。
<p><b>範例：</b></p>
<pre><code>
 module foo.bar2 {}
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  module foo.bar {}
</code></pre>
