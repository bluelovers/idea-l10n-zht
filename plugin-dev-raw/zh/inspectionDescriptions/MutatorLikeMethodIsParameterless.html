<p>報告具有類似轉變器名稱且沒有參數子句的方法。</p>

<p>對於具有<a href="https://en.wikipedia.org/wiki/Side_effect_(computer_science)">副作用</a>的方法，通常有一個空參數子句來表明它不僅僅是一個存取器方法。</p>

<p>該快速修復會添加一個空參數子句。</p>
<p><b>範例：</b></p>
<pre><code>
  trait Test {
    def updateAll: Boolean
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  trait Test {
    def updateAll(): Boolean
  }
</code></pre>
