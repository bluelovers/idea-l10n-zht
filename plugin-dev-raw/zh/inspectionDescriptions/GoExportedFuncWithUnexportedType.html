報告具有未匯出的返回類型的匯出函數。
<p>在 <strong>go doc</strong> 下查看文檔時，未匯出的類型可能難以使用。</p>
<p>示例：</p>
<pre><code>type hidden struct{}

func Exported() hidden { // 具有 `hidden` 未匯出返回類型的匯出函數
 return hidden{}
}</code></pre>
<p>您可以應用<b>匯出</b>快速修復來匯出類型。 應用快速修復後，類型名稱將會大寫：</p>
<pre><code>type Hidden struct{}

func Exported() Hidden { // 已修正
 return Hidden{}
}</code></pre>
</body>
</html>
