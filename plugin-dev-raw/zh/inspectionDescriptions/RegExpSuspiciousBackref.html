報告在執行時無法解析的反向引用。
這意味著反向引用永遠無法符合任何內容。
如果組是在反向引用之後定義的，或者組是在替代項的不同分支中定義的，則反向引用將不可解析。
<p><b>在其反向引用之後定義的組的範例：</b></p>
<pre><code>
  \1(abc)
</code></pre>
<p><b>不同分支中的組和反向引用的範例：</b></p>
<pre><code>
  a(b)c|(xy)\1z
</code></pre>
