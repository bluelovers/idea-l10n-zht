<body>
報告使用 <b>@groovy.lang.Singleton</b> 註解的類的新實例創建。
此類構造可能導致執行時異常“無法實例化單例”。
<p><b>範例:</b></p>
<pre><code>
  @Singleton
  class Foo{
  }
  
  Foo foo = <b>new Foo()</b>
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  @Singleton
  class Foo{
  }
  
  Foo foo = <b>Foo.instance</b>
</code></pre>
</body>
