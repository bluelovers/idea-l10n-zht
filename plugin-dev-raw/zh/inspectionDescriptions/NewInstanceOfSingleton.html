<p>報告使用 <code>@groovy.lang.Singleton</code> 註解的類別的新實例創建。
  此類別構造可能導致執行時異常<b>無法實例化單例</b>。</p>
<p><b>範例：</b></p>
<pre><code>
  @Singleton
  class Foo{
  }
  
  Foo foo = <b>new Foo()</b>
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  @Singleton
  class Foo{
  }
  
  Foo foo = <b>Foo.instance</b>
</code></pre>
</body>
