報告包含圓括號的無實參方法呼叫。
<p>範例：</p>
<pre>
<code># 不良做法
gets.chomp()</code>
</pre>

可以通過快速修復來移除冗餘圓括號。 套用快速修復後，結果如下所示：

<pre>
<code># 優良做法
gets.chomp</code>
</pre>
<p><span style="font-size: smaller;">受 <a href="https://github.com/rubocop/ruby-style-guide#method-call-with-no-arguments-">'RuboCop'</a> 啟發</span></p>
</body>
