<body>
報告結構不當的 <code>Hash[...]</code> 調用。 有 3 種使用 <code>[...]</code> 構造新哈希的正確方法：
<ul>
  <li><code>Hash['a', 100, 'b', 200]</code></li>
  <li><code>Hash[ [ ['a', 100], ['b', 200] ] ]</code></li>
  <li><code>Hash['a' => 100, 'b' => 200]</code></li>
</ul>
<p><span style="font-size: smaller;">受 <a
  href="https://github.com/bbatsov/ruby-style-guide">'Ruby Style Guide'</a> 啟發</span></p>
</body>
</html>
