報告 <code>protected</code> 欄位。
<p>不報告常數（即標記為 <code>static</code> 或 <code>final</code> 的變數）。</p>
<p><b>範例：</b></p>
<pre><code>
  public class A {
    protected Object object;              // 警告
    protected final static int MODE = 0;  // 常數，無警告
  }
</code></pre>
