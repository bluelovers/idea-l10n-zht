<html>
<body>
報告可能的 EL 問題，例如未解析的參照和無效的 EL 位置。

<p><b>範例：</b></p><br/>
考慮在當前命名空間中定義 `exampleFun(String)` 函式。
<pre><code>
&lt;jsp:root xmlns:example="urn:jsptld:exampleNamespace.tld"&gt;
  ${ example:exampleFun("1") + example:unknownFun("2") } // 錯誤：無法解析函式 'unknownFun'
  ${ example:exampleFun("1", "2") } // 錯誤：正式參數和實際參數的數量不同
&lt;/jsp:root&gt;
</code></pre>
</body>
</html>
