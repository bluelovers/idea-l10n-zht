<p>報告在 <code>DelayedInit</code> 的子類中定義並且僅在執行方法 <code>main</code> 時初始化的欄位。
</p>
<p><b>範例：</b></p>
<pre><code>
  class Test {
    println(MyApp.initializedLater) // 列印 0
  }
  object MyApp extends DelayedInit {
    val initializedLater = 3
    override def delayedInit(body: => Unit): Unit = {
      new Test
      body
    }
  }
</code></pre>
