報告對 <code>MutableCollection.addAll</code>/<code>+=</code> 的呼叫，其中實參是對 <code>Iterable.map/filter</code> 的呼叫。
<p>
    此程式碼會分配一個附加的 <code>List</code> 物件，而使用 <code>mapTo/filterTo</code> 可以避免此分配。
</p>
<p>
    該快速修復可以將呼叫取代為 <code>mapTo/filterTo</code>。
</p>
<p><b>範例：</b></p>
<pre><code>
    coll1.addAll(coll2.map { transform(it) })
    coll1 += coll2.map { transform(it) }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
    coll2.mapTo(coll1) { transform(it) }
</code></pre>
