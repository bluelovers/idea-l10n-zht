<html>
<body>
報告需要延遲表達式的動態表達式，反之亦然。

<p><b>範例:</b></p><br/>
<pre><code>
&lt;jsp:useBean id="exampleBean" scope="request" type="java.util.Date"/&gt;

&lt;h:outputText id="${exampleBean.day}" value="#{exampleBean.day}" /&gt; // 優良
&lt;h:outputText id="#{exampleBean.day}" value="${exampleBean.day}" /&gt; // 錯誤：`id` 屬性需要動態表達式，`value` - 推遲 
</code></pre>
</body>
</html>
