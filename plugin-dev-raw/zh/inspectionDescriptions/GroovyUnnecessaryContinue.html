<body>
報告迴圈中最後能夠執行到的 <code>continue</code> 語句。
這些 <code>continue</code> 語句是不必要的語句，可以安全移除。
<p><b>範例:</b></p>
<pre><code>
  for(int i in array) {
      println(i)
      <b>continue</b>
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  for(int i in array) {
      println(i)
  }
</code></pre>
<!-- tooltip end -->
<p>有關更多資訊，請參閱 Java 中的同一檢查。</p>
