<p>報告迴圈中最後能夠到達的 <code>continue</code> 語句。
這些 <code>continue</code> 語句是不必要的語句，可以安全移除。</p>
<p><b>範例：</b></p>
<pre><code>
  for(int i in array) {
      println(i)
      <b>continue</b>
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  for(int i in array) {
      println(i)
  }
</code></pre>
<!-- tooltip end -->
<p>有關更多資訊，請參閱 Java 中的相同檢查。</p>
