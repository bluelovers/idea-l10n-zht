報告排序集合的結構，例如 <code>TreeSet</code>，它依賴於自然排序，其元素類型不實現 <code>Comparable</code> 接口。
<p>此類別集合不太可能正常工作。</p>
<p>
  如果集合元素類型是不可比較的父類型，但集合只打算儲存可比較的子類型，則可能出現誤報。 即便這樣，也最好縮小集合元素類型的範圍或將父類型宣告為 <code>Comparable</code> ，因為上述方法容易出錯。
</p>
<!-- tooltip end -->
<p>
  該檢查還會報告集合元素是未宣告為 <code>extends Comparable</code> 的類型參數的情況。
  您可以使用所提供的選項禁止對類型參數發出警告（例如，為了保持 API 兼容性）。
</p>
<p>
