報告在同一類中宣告、具有相同名稱和相同數量參數的方法。
此類多載可能非常令人困惑，因為可能不清楚調用的是哪個多載。
<p><b>範例：</b></p>
<pre><code>
  class Main {
    public static void execute(Runnable r) {}
    public static &lt;T&gt; void execute(RunnableFuture&lt;T&gt; c) {}
  }
</code></pre>
<!-- tooltip end -->
<p>
  使用該選項可以忽略參數類型絕對不相容的多載方法。
</p>
</body>
