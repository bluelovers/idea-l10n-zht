報告緊湊的原始檔，並建議將其取代為一般類別。
<p><b>範例（在檔案 Sample.java 中）：</b></p>
<pre><code>
  void main() {
      String a = "Hello, world!";
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
public class Sample {
    void main() {
        String a = "Hello, world!";
    }
}
</code></pre>
