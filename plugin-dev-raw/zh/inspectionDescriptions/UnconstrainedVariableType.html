報告將受概念約束的表達式分配給宣告為 <code>auto</code> 的變數的情況，並建議添加類型約束。
<p><b>範例:</b></p>
<pre><code>
  template<class T>
  concept Foo = true;

  Foo auto func() { return true; }

  void bar() {
      auto f = func(); //在此處警告需要添加約束 "Foo"。
  }
</code></pre>
