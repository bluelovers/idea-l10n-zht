<body>
報告始終為 true、false 或 null 的條件和表達式。
<p>範例（MySQL）：</p>
<pre><code>CREATE TABLE t1 (a TEXT, b INT, c BOOLEAN);
SELECT a FROM t1 WHERE 'Cat' = 'Cat';
SELECT a FROM t1 WHERE 'Cat' = null;</code></pre>
<p><code>'Cat' = 'Cat'</code> 始終為 true，將被報告。</p>
<p><code>'Cat' = null</code> 始終為 null，將被報告。</p>
</body>
