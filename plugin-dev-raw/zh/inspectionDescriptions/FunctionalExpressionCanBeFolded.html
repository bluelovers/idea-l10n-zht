<body>
報告指向具有自己的函式接口類型的方法的方法參照或 lambda 表達式，因此您可以通過取代為它們的限定符來移除不必要的物件分配。

<p>範例：</p>
<pre><code>
  SwingUtilities.invokeLater(r::run);
  SwingUtilities.invokeAndWait(() -> r.run());
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  SwingUtilities.invokeLater(r);
  SwingUtilities.invokeAndWait(r);
</code></pre>
<!-- tooltip end -->
<p>僅當專案或模組的語言級別為 8 或更高時，此檢查才會報告。</p>
</body>
