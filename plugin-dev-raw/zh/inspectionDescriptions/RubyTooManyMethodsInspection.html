報告方法太多的類別/模組。 這通常意味著它們試圖“進行太多處理”，並且可能需要重構為
多個較小的組件。
<p>使用<i>方法數</i>欄位指定類別/模組允許具備的最大方法數。</p>
<p>使用<i>忽略測試類別</i>複選框以忽略測試類別。</p>
