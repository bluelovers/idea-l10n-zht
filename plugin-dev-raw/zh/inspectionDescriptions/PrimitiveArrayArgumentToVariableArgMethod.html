報告對可變 arity 方法的任何調用，其中該調用在 arity 參數位置有基元陣列（例如 <code>System.out.printf("%s", new int[]{1, 2, 3})</code>）。
此類基元陣列實參可能令人困惑，因為它將被包裝為單一元素陣列，而不是像預期的那樣將每個單獨的元素裝箱。
<!-- tooltip end -->
<p><b>範例：</b></p>
<pre><code>
  String.format("%s", new int[]{1, 2, 3});
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  String.format("%s", (Object) new int[]{1, 2, 3});
</code></pre>
</body>
</html>
