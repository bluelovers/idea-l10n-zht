報告對可變 arity 方法的任何呼叫，其中該呼叫在 arity 參數位置有基元陣列 。
此類別 primitive-array 實參可能令人困惑，因為它會被包裝在單元素陣列實參中，而不是像預期的那樣每個元素都是一個單獨的實參。
<p><b>範例：</b></p>
<pre><code>
  String.format("%s", new int[]{1, 2, 3});
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  String.format("%s", (Object) new int[]{1, 2, 3});
</code></pre>
