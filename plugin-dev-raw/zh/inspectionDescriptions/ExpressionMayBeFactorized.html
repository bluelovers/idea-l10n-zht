<html>
<body>
報告可以分解（即重組以提取公因數）的表達式。
這減少了冗餘，可以提高程式碼的可讀性。
<p><b>範例：</b></p>
<pre><code>
  a &amp;&amp; b || a &amp;&amp; c
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  a &amp;&amp; (b || c)
</code></pre>
<!-- tooltip end -->
<p><small>2021.3 最新變化</small></p>
</body>
</html>
