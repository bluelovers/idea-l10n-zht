報告不符合標準 Java 語法的格式字符串。
<p>預設情況下，如果編譯時常量被用作 <code>java.util.Formatter</code>、<code>java.lang.String</code>、<code>java.io.PrintWriter</code> 或 <code>java.io.PrintStream</code> 上相應方法的實參，則該檢查會將其視為格式字符串。
</p>
<p><b>示例：</b></p>
<pre><code>
  String.format("x = %d, y = %d", 42);
</code></pre>
<!-- tooltip end -->
<p>使用檢查設置可以將其他類和方法標記為與字符串格式相關。</p>
</body>
</html>
