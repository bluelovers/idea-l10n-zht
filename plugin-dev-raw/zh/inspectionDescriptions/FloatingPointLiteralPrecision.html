報告無法使用 <a href="https://en.wikipedia.org/wiki/IEEE_754">IEEE 754</a> 以所需精度表示的浮點文字 <code>Float</code> 和 <code>Double</code> 類型。

<p>
    例如，<code>1.9999999999999999999</code> 的有效數字太多，因此其作為 <code>Double</code> 的表示將舍入為 <code>2.0</code>。
    指定多餘的數字可能具有誤導性，因為它掩蓋了改用舍入值進行計算的事實。
</p>

<p>
    該快速修復會將文字取代為與常數的實際表示相符合的舍入值。
</p>

<p><b>範例：</b></p>
<pre><code>
  val x: Float = 3.14159265359f
</code></pre>

<p>在套用快速修復後：</p>
<pre><code>
  val x: Float = 3.1415927f
</code></pre>
