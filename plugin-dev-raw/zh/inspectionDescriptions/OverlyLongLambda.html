<body>
報告語句數超過指定最大值的 lambda 表達式。
<p>過長的 lambda 表達式可能令人困惑，將語句提取到單獨的方法中通常會更好。<p>
<p>以下語句不計算在內：</p>
<ul>
  <li>空語句（分號）</li>
  <li>塊語句</li>
  <li><code>for</code> 迴圈初始化語句，即 <code>for(int i = ...;...)</code> 語句內的 <code>int i = ...</code></li>
  <li><code>for</code> 迴圈 update 語句，即 <code>for(int i = ...;...; i += 2)</code> 語句內的 <code>i += 2</code></li>
</ul>
<!-- tooltip end -->
<p>使用<b>非註釋源語句限制</b>欄位可指定 lambda 表達式中允許的最大語句數。<p>
</body>
