報告對其中第一個實參為單一正則表達式元字符實參的 <code>String.replaceAll()</code> 或 <code>String.split()</code> 的呼叫。
<p>
  正則表達式元字符為 <code>.$|()[{^?*+\</code> 之一。 它們在正則表達式中有特殊的含義。
  例如，呼叫 <code>"ab.cd".replaceAll(".", "-")</code> 將生成 <code>"-----"</code>，因為點符合任意字符。
  很可能本意是轉義變體 <code>"\\."</code>。
</p>

<p><b>範例：</b></p>
<pre><code>
  s.replaceAll(".", "-");
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  s.replaceAll("\\.", "-");
</code></pre>
