<html>
<body>
<p>報告在 <strong>&lt;bean&gt;</strong> 元素的 <code>factory-method</code> 屬性中引用的非 public 方法。</p>

<p><b>範例:</b></p>
<pre><code>
public class MyFactory {
  private static FooBean createBean() {...}
  }
}

<hr/>

&lt;beans&gt;
  &lt;bean class="MyFactory" factory-method="createBean"/&gt;
  // 報告 "工廠方法 'createBean' 應為 public"
&lt;/beans&gt;
</code></pre>
</body>
</html>
