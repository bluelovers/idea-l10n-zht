<p>報告並將 <code>Some(a)</code> 取代為 <code>Option(a)</code>。</p>

<p><code>Option</code> 將額外檢查 <code>a</code> 是否為 <code>null</code>，如果是，則結果為 <code>None</code>。</p>

<p><b>範例：</b></p>
<pre><code>
  Some(a)
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  Option(a)
</code></pre>
