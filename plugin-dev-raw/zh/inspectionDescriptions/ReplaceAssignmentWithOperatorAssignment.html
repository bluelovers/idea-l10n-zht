報告可以取代為運算符賦值的賦值運算。
<p>使用運算符賦值的程式碼更短，可能更清晰。</p>
<p><b>範例：</b></p>
<pre><code>  x = x + 3;
  x = x / 3;
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>  x += 3;
  x /= 3;
</code></pre>
<!-- tooltip end -->
<p>
使用<b>忽略條件運算符</b>選項可忽略 <code>&amp;&amp;</code> 和 <code>||</code>。 將條件運算符取代為運算符賦值將使惰性求值變為及早求值，從而可能改變表達式的語意。
</p>
<p>
使用<b>忽略模糊運算符</b>選項可忽略不太為人所知的 <code>^</code> 和 <code>%</code>。
</p>
