報告正則表達式中的指數回溯（可能導致符合速度極慢）。
如果能夠以多種方式符合單個字串，則會發生指數回溯，導致出現指數執行時。
指數回溯也稱為正則表達式拒絕服務 (ReDoS)、災難性回溯、爆炸性量詞和指數符合。
此檢查僅會檢測有限形式的指數回溯，因此，沒有出現警告並不能保證模式不包含指數回溯問題。
