報告基於接收器的冗餘 <code>let</code> 調用。
<p>該快速修復會移除冗餘 <code>let</code> 調用。</p>
<p><b>範例：</b></p>
<pre><code>
  fun test(s: String?): Int? = s?.let { it.length }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun test(s: String?): Int? = s?.length
</code></pre>
