<html>
<body>
報告對 <code>java.util.List.get()</code> 方法的調用。 此類調用可由更簡短明確的鍵控形式替代。
<p><b>範例:</b></p>
<pre>
<code>
def list = ["foo"]
def str = list.get(0) // list.get(0) could be replaced with list[0]
</code>
</pre>
<p>套用快速修復後，結果如下所示: </p>
<pre>
<code>
def list = ["foo"]
def str = list[0]
</code>
</pre>
</body>
</html>
