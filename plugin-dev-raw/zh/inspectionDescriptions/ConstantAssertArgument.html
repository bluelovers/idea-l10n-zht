報告 <code>assertTrue()</code>、<code>assertFalse()</code>、<code>assertNull()</code> 和 <code>assertNotNull()</code> 調用中的常數實參。
<p>
  對這些包含常數實參的方法的調用要麼總是成功，要麼總是失敗。
  此類語句很容易在重構後遺留下來，並且可能並非有意為之。
</p>
<p><b>範例：</b></p>
<pre><code>
  assertNotNull("foo");
</code></pre>
