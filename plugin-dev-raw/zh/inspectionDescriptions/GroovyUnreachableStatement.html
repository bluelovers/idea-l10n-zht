<body>
<p>報告無法到達的語句。 如果該語句位於無線迴圈、<code>return</code>、<code>break</code> 或 <code>continue</code> 語句後，則可能發生這種情況。</p>
<p><b>範例：</b>
<pre><code>
  <b>void</b> foo (int n) {
      if (n < 1) {
          return
          <b>print('This statement is unreachable')</b>
      }
      while (true){
          print ('Hello, world!')
      }
      <b>print('This statement is unreachable too')</b>
  }
</code></pre>
</body>
</html>
