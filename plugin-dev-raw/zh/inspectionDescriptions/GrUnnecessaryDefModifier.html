<body>
報告與顯示宣告一起使用時不必要的 <b>def</b> 修飾符。
<p><b>範例:</b></p>
<pre><code>
  <b>def</b> boolean foo() {} // modifier is unnecessary
  <b>def</b> Object bar // modifier is unnecessary

  // modifier is required and therefore not highlighted
  <b>def</b> (int a, String b) = []
</code></pre>
</body>
