<html>
<body>
<p>報告註解類別的建構函式的 <code>@JvmOverloads</code>，因為其毫無意義。</p>
<p>
    生成的位元組碼和 Kotlin 元資料中沒有 <code>@JvmOverloads</code> 的佔用空間，因此 <code>@JvmOverloads</code> 不會影響生成的位元組碼和程式碼行為。
</p>
<p>自 Kotlin 1.4 起，註解類別建構函式上的 <code>@JvmOverloads</code> 會導致編譯錯誤。</p>
<p><b>範例：</b></p>
<pre><code>
  annotation class A <b>@JvmOverloads</b> constructor(val x: Int = 1)
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  annotation class A constructor(val x: Int = 1)
</code></pre>
</body>
</html>
