<p>報告未覆蓋符合表達式的所有可能結果的 switch 表達式。<p>
<p>Groovy 不要求 switch 表達式必須詳盡。 它的作用就像插入了隱式 <code>default -> null</code> 分支。
  如果開發者忘記插入必要的 <code>case</code> 分支，可能會導致意外的 null。
<p><b>範例：</b></p>
<pre><code>
  enum A { X, Y }

  def foo(A a) {
    def x = switch (a) { // reports switch
      case A.X -> ...
    }
  }
</code></pre>
