報告以 C 風格語法編寫的陣列宣告，其中陣列指示符中括號放置在變數名稱之後或方法參數列表之後。
<p>範例：</p>
<pre><code>
  <b>public</b> String process(String value[])[] {
    return value;
  }
</code></pre>
<p>大多數程式碼風格更喜歡 Java 風格的陣列宣告，其中陣列指示符中括號附加到類型名稱，例如：</p>
<pre><code>
  <b>public</b> String[] process(String[] value) {
    return value;
  }
</code></pre>
<!-- tooltip end -->
<p>設定檢查：</p>
<p>
使用 <b>忽略變數中的C樣式宣告</b> 選項僅報告方法返回類型的 C 樣式陣列宣告。
<p>
</body>
