報告未實作 <code>java.io.Serializable</code> 的類中的 <code>transient</code> 欄位。
<p><b>範例:</b></p>
<pre><code>
  public class NonSerializableClass {
    private transient String password; // 警告：欄位 'password' 被標記為 'transient'，位於不可序列化類中
  }
  </code>
</pre>
<p>在套用快速修復後：</p>
<pre><code>
  public class NonSerializableClass {
    private String password;
  }
</code></pre>
<!-- tooltip end -->

</body>
