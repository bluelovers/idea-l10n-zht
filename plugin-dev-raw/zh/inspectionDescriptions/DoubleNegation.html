報告可以簡化的雙重否定。
<p>範例：</p>
<pre><code>
  if (!!functionCall()) {}
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  if (functionCall()) {}
</code></pre>
<p>範例：</p>
<pre><code>
  if (!(a != b)) {}
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  if (a == b) {}
</code></pre>
