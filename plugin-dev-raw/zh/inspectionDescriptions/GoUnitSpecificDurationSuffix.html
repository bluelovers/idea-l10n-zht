<body>
報告 <code>time.Duration</code> 類型的常數和變數名稱中的特定於單位的後綴。
<p>檢查來自 <code>go lint</code>。 可以在 <a href="https://github.com/golang/lint/blob/c5fb716d6688a859aae56d26d3e6070808df29f7/lint.go#L1365-L1373">github.com 上的 golang 存儲庫</a>中找到表示時間單位的後綴列表。</p>
<p><code>time.Duration</code> 表示一個以納秒為單位的值，因此新增時間單位後綴可能會使變數的含義變得混亂，甚至指示對 <code>time.Duration</code> API 的濫用。</p>
<p>範例：</p>
<pre><code>var timeoutSeconds = 5 * time.Second</code></pre>
</body>
