<body>
報告具有 <code>getter</code> 和/或 <code>setter</code> 存取方法的 private 屬性，這些屬性可被取代為具有 <code>get</code> 和/或 <code>set</code> 屬性掛鈎的 public 屬性。
<p>
  PHP 8.4 及更高版本支援 <code>get</code> 和 <code>set</code> 屬性掛鈎。
  如需了解詳情，請參閱 <a href="https://wiki.php.net/rfc/property-hooks#references">PHP RFC：屬性掛鈎</a>。
</p>
