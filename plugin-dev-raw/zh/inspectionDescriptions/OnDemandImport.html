報告任何涵蓋整個軟體套件的 <code>import</code> 語句 ('* imports')。
<p>某些編碼標準禁止此類別 <code>import</code> 語句。</p>
<p>
  您可以將 IntelliJ IDEA 設定為使用<b>最佳化 import</b> 指令檢測和修正此類別語句。 轉到<a href="settings://preferences.sourceCode.Java?Use%20single%20class%20import">設定 | 編輯器 | 程式碼樣式 | Java | 匯入</a>，確保啟用<b>使用單個類別匯入</b>選項，並在<b>將 import 與 '*' 搭配使用的類別計數</b>和<b>將靜態 import 與 '*' 搭配使用的名稱計數</b>欄位中指定值。
  因此，對於不打算更改的程式碼庫的脫機報告，此檢查非常有用。
</p>
