<p>報告已篩選集合上的空性檢查。</p>

<p>該快速修復使用 <code>exists</code> 或 <code>forall</code> 檢查是否為空。</p>
<p><b>範例：</b></p>
<pre><code>
  var x: Seq[Int]
  x.filter(p).size == 0
  x.filter(p).length > 0
  x.filterNot(p).isEmpty
  x.filterNot(p).nonEmpty
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  var x: Seq[Int]
  !x.exists(p)
  x.exists(p)
  x.forall(p)
  !x.forall(p)
</code></pre>
