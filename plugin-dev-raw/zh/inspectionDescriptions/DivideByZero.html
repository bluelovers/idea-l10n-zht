報告除以 0 或對 0 取余。
對於雙精度或浮點數，此類別表達式將產生 <code>Infinity</code>、<code>-Infinity</code> 或 <code>NaN</code> 結果；對於整數，則拋出 <code>ArithmeticException</code>。
<p>當表達式的結果為 <code>NaN</code> 時，該修正會建議將除法表達式取代為 <code>NaN</code> 常數。
<!-- tooltip end -->
<p>使用<b>報告條件性除以零</b>選項報告在某些執行路徑中除數可能為零的除法。
  這可能會偶爾產生誤報。
</body>
