<html>
<body>報告<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/function">函式</a>表達式。
建議將其轉換為<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions">箭頭函式</a>。
<p>範例：</p>
<pre><code>arr.map(function(el) {return el + 1})</code></pre>
<p>套用快速修復後，程式碼如下所示：</p>
<pre><code>arr.map(el => el + 1)</code></pre>
</body>
</html>
