<body>
報告參照過多其他類別的類別。
<p>耦合度過高的類別可能非常脆弱，應該被拆分為較小的類別。</p>
<!-- tooltip end -->
<p>組態檢查：</p>
<ul>
  <li>使用<b>類別耦合限制</b>欄位可指定類別允許的最大耦合度。</li>
  <li>使用<b>包括與 Java 系統類別的耦合</b>選項可指定是否應計算對系統類別（<code>java.</code> 或 <code>javax.</code> 軟體套件中的那些類別）的參照。</li>
  <li>使用<b>包括與庫類別的耦合</b>選項可指定是否應該計算對任何庫類別的參照。</li>
</ul>
</body>
</html>
