報告已棄用的 <code>Serializable</code> 接口的用法。
<!-- tooltip end -->
<p>
  從 PHP 8.1 開始，非抽象類別、實作 <code>Serializable</code> 的類別、不實現 <code>__serialize()</code> 和 <code>__unserialize()</code> 的類別將拋出棄用警告。
</p>

  有關詳細資訊，請參閱<a href="https://wiki.php.net/rfc/custom_object_serialization">逐步淘汰可序列化物件 (php.net)</a>。
