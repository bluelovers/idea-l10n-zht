<p>報告 <code>find</code> 和空性檢查，並建議改用 <code>exists</code>。</p>
<p><b>範例：</b></p>
<pre><code>
  var x: Seq[Int]
  x.find(p).isDefined
  x.find(p) != None
  x.find(p).isEmpty
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  var x: Seq[Int]
  x.exists(p)
  x.exists(p)
  !x.exists(p)
</code></pre>
