<html>
<body>
報告缺少 HTML 描述檔案、<code>before.template</code> 檔案或 <code>after.template</code> 檔案的意圖。
它們顯示在<a href="settings://preferences.intentionPowerPack">設定 | 編輯器 | 意圖</a>中。
<p>
  <b>建立描述檔案</b>快速修復會建立模板 HTML 描述檔案。
</p>
<p>
  如果不需要 before.template 或 after.template 檔案，請在 <code>plugin.xml</code> 中的意圖註冊部分新增 <code>&lt;skipBeforeAfter>true&lt/skipBeforeAfter></code>。
</p>
<p>
  如需了解詳情，請參閱 IntelliJ 平台延伸模組 SDK 文檔中的<a href="https://plugins.jetbrains.com/docs/intellij/code-intentions.html#intention-description">意圖</a>。
</p>
</body>
</html>
