<p>報告 <a href=https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/ComponentScan.html>@ComponentScan</a> 註解和 <code>@ComponentScan</code> 元註解的相應別名特性中的未解析軟體套件。<br></p>

<p><b>範例：</b></p>
<pre><code lang="java">
  @ComponentScan(basePackages = {
     "com.my.company",
     "com.unknown" // 報告 "無法解析軟體套件 'unknown'"
  }) +
  @Configuration +
  public class MyConfiguration {}
</code></pre>
</body>
</html>
