報告帶 <i>MIN_VALUE</i> 步驟的 <i>IntProgression.fromClosedRange()</i> 和 <i>LongProgression.fromClosedRange()</i>。
<p>
自 Kotlin 1.3，禁止調用帶有 <i>MIN_VALUE</i> 步驟的 <i>IntProgression.fromClosedRange()</i> 和 <i>LongProgression.fromClosedRange()</i>。 在遷移到 Kotlin 1.3+ 期間，應檢查所有此類調用。
</p>
