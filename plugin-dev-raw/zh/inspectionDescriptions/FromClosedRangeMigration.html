報告帶 <code>MIN_VALUE</code> 步驟的 <code>IntProgression.fromClosedRange()</code> 和 <code>LongProgression.fromClosedRange()</code>。
<p>
禁止呼叫帶有 <code>MIN_VALUE</code> 步驟的 <code>IntProgression.fromClosedRange()</code> 和 <code>LongProgression.fromClosedRange()</code>。 在遷移到 Kotlin 1.3+ 期間，應檢查所有此類別呼叫。
</p>
<p><b>範例：</b></p>
<pre><code>
  IntProgression.fromClosedRange(12, 143, Int.MIN_VALUE)
</code></pre>
<p>要修正此問題，請更改程序的步驟。</p>
</body>
