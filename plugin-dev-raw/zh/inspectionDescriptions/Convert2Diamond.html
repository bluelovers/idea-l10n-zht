<body>
報告所有 <code>new</code> 表達式，其類型實參可以取代為 Diamond 類型 <code>&lt;&gt;</code>。
<p>範例:</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;String&gt;(); // 報告陣列列表類型實參
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;&gt;();
</code></pre>
<p><code>&lt;&gt;</code> 語法在 Java 1.6 和更早的 JVM 中不受支援。</p>
</body>
</html>
