報告對 <code>System.arraycopy()</code> 的可疑調用。
<p>該檢查報告下列情況:</p>
<ul>
<li>源或目標非陣列類型
<li>源和目標的類型不同
<li>複製的塊長度始終大於 <code>src.length - srcPos</code>
<li>複製的塊長度始終大於 <code>dest.length - destPos</code>
<li>當源和目標為同一個陣列時，範圍總是相交
</ul>
<p><b>範例:</b></p>
<pre>
  void foo() {
    int[] src = new int[] { 1, 2, 3, 4 };
    System.arraycopy(src, 0, src, 1, 2); // 警告: 複製到具有相交範圍的同一陣列
  }
</pre>
