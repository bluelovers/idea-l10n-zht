<body>
報告分支太多的 <code>if</code> 語句。
此類別語句可能令人困惑，並且通常表明設計抽象度不足。
<p><b>範例：</b></p>
<pre>
<code>
if (a) {
  print "foo"
} else if (b) {
  print "bar"
} else if (c) {
  print "baz"
} else if (d) {
  print "Too many branches"
}
</code>
</pre>
<!-- tooltip end -->
<p>
 使用<b>最大分支數</b>欄位可指定預期的最大分支數量。
</body>
</html>
