報告鏈式相等比較。
<p>此類別比較可能令人困惑：<code>a == b == c</code> 表示 <code>(a == b) == c</code>，但可能 <code>a == b && a == c</code> 是有意為之。</p>
<p><b>範例：</b></p>
<pre><code>
  boolean chainedEquality(boolean a, boolean b, boolean c) {
    return a == b == c;
  }
</code></pre>
<p>您可以使用圓括號使比較不那麼令人困惑：</p>
<pre><code>
  boolean chainedEquality(boolean a, boolean b, boolean c) {
    return (a == b) == c;
  }
</code></pre>
