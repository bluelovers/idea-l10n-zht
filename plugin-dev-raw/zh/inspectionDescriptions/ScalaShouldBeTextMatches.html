<p>報告與字串進行比較時使用 <code>PsiElement.getText</code> 的情況，並建議將其取代為 <code>PsiElement.textMatches</code>。</p>
<p><b>範例：</b></p>
<pre><code>
  psiElement.getText == "null"
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  psiElement.textMatches("null")
</code></pre>
<!-- tooltip end -->
</body>
