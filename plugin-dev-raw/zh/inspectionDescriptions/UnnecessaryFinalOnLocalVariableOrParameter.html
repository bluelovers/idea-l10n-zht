報告不必要地宣告為 <code>final</code> 的區域變數或參數。
<p>出於簡潔的原因，某些編碼標準不贊成宣告為 <code>final</code> 的變數。</p>
<p><b>範例：</b></p>
<pre><code>
  class Foo {
    Foo(Object o) {}

    void bar(final Object o) {
      new Foo(o);
    }
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  class Foo {
    Foo(Object o) {}

    void bar(Object o) {
      new Foo(o);
    }
  }
</code></pre>
<!-- tooltip end -->
<p>
  使用該檢查的選項可以定義應報告哪些類型的參數或區域變數。
</p>
