<p>使用過程語法報告方法定義。</p>
<p>不建議開發者對方法使用類似過程的語法。
  它將在 Scala 3 中被移除，因為它不一致並且可能導致錯誤。</p>
<p>該快速修復會將定義從過程語法轉換為函數語法。</p>
<p><b>範例：</b></p>
<pre><code>
  class Test {
    def method() { }
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  class Test {
    def method(): Unit = { }
  }
</code></pre>
