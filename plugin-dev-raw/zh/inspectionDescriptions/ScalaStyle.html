<p>報告 Scalastyle 發現的問題。</p>

<p>Scalastyle 可以檢查您的 Scala 程式碼並指出它的潛在問題。</p>

<p>將組態檔案放在 <code>&lt;project-root&gt;</code>、<code>&lt;project-root&gt;/.idea</code> 或 <code>&lt;project-root&gt;/project</code> 中。
<p>組態檔案的名稱可以是 <code>scalastyle-config.xml</code> 或 <code>scalastyle_config.xml</code>。
    測試源的組態檔案可以被 <code>scalastyle-test-config.xml</code> 或 <code>scalastyle_test_config.xml</code> 覆寫。 </p>
