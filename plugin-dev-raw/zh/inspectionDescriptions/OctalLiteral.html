報告八進制整數文字。 某些編碼標準禁止使用八進制文字，因為它們可能容易與十進制文字混淆。
<p>範例：</p>
<pre><code>
  int i = 015;
  int j = 0_777;
</code></pre>
<p>此檢查有兩種不同的快速修復。
  套用<b>將八進制文字轉換為十進制文字</b>快速修復後，程式碼變為：</p>
<pre><code>
  int i = 13;
  int j = 511;
</code></pre>
<p>套用<b>移除前導零以變為十進制</b>快速修復後，程式碼變為：</p>
<pre><code>
  int i = 15;
  int j = 777;
</code></pre>
<!-- tooltip end -->
