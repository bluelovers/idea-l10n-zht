報告 <code>IO.println()</code> 和 <code>IO.print()</code> 呼叫，並建議將其取代為 <code>System.out</code> 方法。
<p>
  此檢查有助於將程式碼從 <code>java.lang.IO</code> 類別遷移回傳統的 <code>System.out</code> 呼叫。</p>
<p>
  <b>範例：</b>
</p>
<pre><code>IO.println("Hello, World!");</code></pre>
<p>在套用快速修復後：</p>
<pre><code>System.out.println("Hello, World!");</code></pre>
<!-- tooltip end -->
<p>
  此檢查有助於為向後相容早期 Java 版本而降級。
</p>
<p><small>2025.2 最新變化</small></p>
