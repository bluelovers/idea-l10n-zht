<body>
報告名稱太短、太長或不遵循指定正則表達式模式的類別。
<p><b>範例</b>：如果為測試啟用了檢查，並且指定的最小類別名稱長度為 8（預設值），因以下測試類別的名稱長度為 6，即小於 8，因此將生成警告：<code>public class MyTest{}</code>。
<p>只能在編輯器中採用快速修復來重新命名這種類。</p>
<!-- tooltip end -->
<p>組態檢查：</p>
<p>
  使用<b>選項</b>部分中的列表來指定應檢查哪些類別。 取消選中要為之跳過檢查的類別對應的複選框。</p>
<p>對於類別的每種類型，請使用所提供的輸入欄位指定類別名應有的最小長度、最大長度和正則表達式。 在長度欄位中指定 <b>0</b> 可跳過相應檢查。</p>
<p>正則表達式應以標準 <code>java.util.regex</code> 格式指定。</p>
</body>
