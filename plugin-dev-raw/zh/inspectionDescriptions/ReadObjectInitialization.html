報告在 <code>readObject()</code> 方法反序列化物件後不保證被初始化的欄位。
<p>該檢查不報告 transient 欄位。</p>
<p>
  注意：此檢查使用非常保守的控制流演算法，可能會將欄位誤報告為未初始化。
</p>
<p><b>範例：</b></p>
<pre><code>
class DataObject implements Serializable {
  String s; // s 在 readObject 中未初始化
  int i;

  private void readObject(ObjectInputStream stream) throws IOException {
    i = stream.readInt();
  }
}
</code></pre>
