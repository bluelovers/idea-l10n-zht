報告 <code>java.util.Vector</code>、<code>java.util.Hashtable</code> 和 <code>java.util.Stack</code> 的用法。
<p>這些類別的用法通常可以分別取代為 <code>java.util.ArrayList</code>、<code>java.util.HashMap</code> 和 <code>java.util.ArrayDeque</code> 的用法。
雖然仍受支援，但以前的類別已被 JDK1.2 集合類別廢棄，在新開發中或許不宜使用。
<!-- tooltip end -->
<p>
使用<b>在需要的位置忽略廢棄的集合類型</b>選項可以忽略任何將廢棄的集合用作方法實參或分配給需要廢棄類型的變數的情況。
啟用此選項可能會消耗大量處理器資源。</p>
