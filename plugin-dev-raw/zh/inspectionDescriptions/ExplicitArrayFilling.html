報告可以取代為 <code>Arrays.setAll()</code> 或 <code>Arrays.fill()</code> 調用的迴圈。
<p>如果專案或模組的語言級別為 8 或更高，則此檢查建議將迴圈取代為 <code>Arrays.setAll()</code>。
  您可以在任何語言級別將迴圈取代為 <code>Arrays.fill()</code>。</p>
<p>範例：</p>
<pre><code>
  for (int i=0; i&lt;array.length; i++) {
     array[i] = calc(i);
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  Arrays.setAll(array, this::calc);
</code></pre>
