報告存儲在局部變數或參數中的擁有物件，這些物件稍後未釋放或在釋放前被另一個值覆寫。<br>
&nbsp;- 如果您使用名稱以 <code>alloc</code> 或 <code>new</code> 開頭、包含 <code>copy</code> 或者如果您向其發送 <code>retain</code> 訊息的方法創建物件，您將獲得該物件的所有權。<br>
&nbsp;- 您可以使用 <code>release</code> 或 <code>autorelease</code> 來放棄物件的所有權。<br>
Objective-C 記憶體管理規則要求釋放或自動釋放每個擁有的物件，參見
<a href="https://developer.apple.com/library/archive/documentation/Cocoa/Conceptual/MemoryMgmt/Articles/MemoryMgmt.html">Memory Management Programming Guide</a>。<br>
如果 ARC（自動引用計數）被棄用，則禁用此檢查。
