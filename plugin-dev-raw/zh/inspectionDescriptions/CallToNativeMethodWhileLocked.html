報告 <code>synchronized</code> 塊或方法中的調用 <code>native</code> 方法。
<p>
  如果可能，最好將對 <code>native</code> 方法的調用排除在同步上下文之外，因為此類調用會導致開銷巨大的上下文切換，並且可能導致性能問題。
</p>
<p><b>範例：</b></p>
<pre><code>
  native void nativeMethod();

  void example(){
    synchronized (lock){
      nativeMethod();//警告
    }
  }
</code></pre>
