報告對 <code>String</code> 方法 <code>replace()</code>、<code>replaceAll()</code> 或 <code>replaceFirst()</code> 的無效調用。 當限定符和搜尋字串均為編譯時常量，且在限定符中找不到搜尋字串時，可以保證此類調用無效。 這是冗餘程式碼，可能表示存在錯誤。
<p><b>範例：</b></p>
<pre><code>
  // 取代不起任何作用
  "hello".replace("$value$", value);
</code></pre>
