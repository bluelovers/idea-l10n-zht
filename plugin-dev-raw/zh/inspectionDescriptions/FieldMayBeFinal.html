報告可以安全地設為 <code>final</code> 的任何欄位。
<p>使用 <code>final</code> 變數會使程式碼更不容易出錯。 它還可以通過最佳化編譯器來幫助加速您的程序。</p>
<p>只有當一個欄位具有 <code>private</code> 存取修飾符才可以安全地設為 <code> final </code>（或者它在本地/匿名類中定義），並且：<p>
<ul>
  <li>它是 <code>static</code>，並在其宣告或 static 的類初始化程序之一中進行初始化。</li>
  <li>它是非 static 的，並在其宣告、非 static 的類初始化程序或所有構造函數中初始化。</li>
</ul>
