<body>
報告鍵類型為枚舉類別的 <code>java.util.Map</code> 物件的實例化。 此類別 <code>java.util.Map</code> 物件可以取代為 <code>java.util.EnumMap</code> 物件。
<p>
  <code>java.util.EnumMap</code> 實作可以更加高效，因為底層資料結構是簡單的陣列。
</p>
<p><b>範例：</b></p>
<pre><code>
  Map&lt;MyEnum, String&gt; myEnums = new HashMap&lt;&gt;();
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  Map&lt;MyEnum, String&gt; myEnums = new EnumMap&lt;&gt;(MyEnum.class);
</code></pre>
<!-- tooltip end -->
