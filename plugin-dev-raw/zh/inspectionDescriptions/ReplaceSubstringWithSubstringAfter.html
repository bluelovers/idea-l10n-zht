報告可以取代為 <code>s.substringAfter(x)</code> 的 <code>s.substring(s.indexOf(x))</code> 等呼叫。
<p>使用 <code>s.substringAfter(x)</code> 可使程式碼更簡單。</p>
<p>該快速修復會將 <code>substring</code> 呼叫取代為 <code>substringAfter</code>。</p>
<p><b>範例：</b></p>
<pre><code>
  fun foo(s: String) {
      s.substring(s.indexOf('x'))
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun foo(s: String) {
      s.substringAfter('x')
  }
</code></pre>
