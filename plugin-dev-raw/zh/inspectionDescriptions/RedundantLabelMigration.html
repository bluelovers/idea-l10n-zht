<p>從 Kotlin 1.4 開始，報告導致編譯錯誤的冗餘標籤。</p>
<p>從 Kotlin 1.0 開始，可以用標籤標記任何語句：</p>
<pre><code>
  fun foo() {
    L1@ val x = L2@bar()
  }
</code></pre>
但是，這些標籤僅能以有限的幾種方式參照：
<ul>
    <li>中斷/繼續迴圈</li>
    <li>從內聯 lambda 或內聯匿名函式的非本地返回</li>
</ul>
<p>從 Kotlin 1.4 開始禁止使用此類別標籤。</p>
<!-- tooltip end -->
<p>僅當專案或模組的 Kotlin 語言級別為 1.4 或更高時，此檢查才會報告。</p>
