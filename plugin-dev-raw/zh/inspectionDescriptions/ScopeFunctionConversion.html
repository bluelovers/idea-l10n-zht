報告可彼此轉換的範圍函式（<code>let</code>、<code>run</code>、<code>apply</code>、<code>also</code>）。
<p>使用相應函式可使程式碼更簡單。</p>
<p>該快速修復會在範圍函式之間彼此取代。</p>
<p><b>範例：</b></p>
<pre><code>
  val x = &quot;&quot;.let {
      it.length
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  val x = &quot;&quot;.run {
      length
  }
</code></pre>
