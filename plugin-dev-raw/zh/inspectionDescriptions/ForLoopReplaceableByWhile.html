報告不包含初始化和更新組件的 <code>for</code> 迴圈，並建議將它們轉換為 <code>while</code> 迴圈。 這使程式碼更易於閱讀。
<p>範例：</p>
<pre><code>
  for(; exitCondition(); ) {
    process();
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  while(exitCondition()) {
    process();
  }
</code></pre>
<p>快速修復也可用於其他 <code>for</code> 迴圈，因此您可以用 <code>while</code> 迴圈取代任何 <code>for</code> 迴圈。</p>
<!-- tooltip end -->
<p>如果您想忽略具有不重要或不存在條件的 <code>for</code> 迴圈，使用 <b>忽略無條件的 'infinite' for 迴圈</b> 選項。
