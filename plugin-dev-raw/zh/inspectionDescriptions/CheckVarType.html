<body>
報告沒有指定類型的變數
<p>當代碼無法解析變數所持有的類型時，必須手動指定</p>
<p>範例：</p>
<pre><code>
  var int_val = 1
  val string_val = ""
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  var int_val: int = 1
  val string_val: String = ""
</code></pre>
<p>或者當使用短選項時：</p>
<pre><code>
  var int_val := 1
  val string_val := ""
</code></pre>
<!-- tooltip end -->
<p><small>自 1.1.0 以來</small></p>
</body>
</html>
