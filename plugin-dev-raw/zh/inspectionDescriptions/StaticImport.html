報告 <code>import static</code> 語句。
<p>Java 1.4 或更早版本的 JVM 不支持此類別 <code>import</code> 語句。</p>
<!-- tooltip end -->
<p>組態檢查：</p>
<ul>
  <li>使用下表可以指定在 <code>import static</code> 語句中使用時該檢查將忽略的類別。</li>
  <li>使用<b>忽略單欄位 static import</b>複選框可以忽略單欄位 <code>import static</code> 語句。</li>
  <li>使用<b>忽略單方法 static import</b> 複選框可以忽略單方法 <code>import static</code> 語句。</li>
</ul>
</body>
