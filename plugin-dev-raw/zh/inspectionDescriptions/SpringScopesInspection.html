<html>
<body>
<p>報告 <strong>&lt;bean&gt;</strong> 元素中 <code>scope</code> 特性的未知值。</p>

<p><b>示例：</b></p>
<pre><code>
  &lt;beans&gt;
    &lt;bean class="beans.FooComponent" id="foo" scope="unknown"/&gt;
    // 報告 "無法解析符號 'unknown'"
    &lt;bean class="beans.BarComponent" id="bar" scope="prototype"/&gt;
  &lt;/beans&gt;
</code></pre>
</body>
</html>
