<p>報告未使用的類別、方法和欄位。</p>
<p><b>範例：</b></p>
<pre><code>
  public class Department {
      private Organization myOrganization;
  }
</code></pre>
<p>在這裡，<code>Department</code> 顯式參照 <code>Organization</code>，但如果 <code>Department</code> 類別未使用，則此檢查將報告這兩個類別。 

<p>
該檢查還會報告其方法、所有方法實作/覆寫器未使用的參數，以及已宣告但未使用的區域變數。
</p>
