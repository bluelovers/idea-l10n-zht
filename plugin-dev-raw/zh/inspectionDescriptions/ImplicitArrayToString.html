報告 <code>String</code> 連接中使用的陣列，或作為參數傳遞給 <code>java.io.PrintStream</code> 方法的陣列，如 <code>System.out.println()</code>。
<p>
  通常使用陣列的內容，而不是使用陣列物件本身。
</p>
<p><b>範例：</b></p>
<pre><code>
  void print(Object[] objects) {
    System.out.println(objects);
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  void print(Object[] objects) {
    System.out.println(Arrays.toString(objects));
  }
</code></pre>
