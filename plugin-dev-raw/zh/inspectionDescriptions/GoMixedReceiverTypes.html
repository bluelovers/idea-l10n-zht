報告具有使用混合類型（值和指針接收器）的方法的結構。 Go 文檔不推薦此類別用法。
<p>有關詳細資訊，請參閱 Go FAQ 中的 <a href="https://go.dev/doc/faq#methods_on_values_or_pointers">Should I define methods on values or pointers?</a>。</p>
<p>範例：</p>
<pre><code>type S struct{
}

func (s *S) fun() {}
func (s S) fun2() {}
</code></pre>
