報告 <code>for</code> 迴圈的用法。 最好使用 <code>.each</code> 而不是 <code>for</code> 迴圈。
<p>範例：</p>
<pre>
<code># 不良做法
for i in 0..5
  puts &quot;Value is #{i}&quot;
end</code>
</pre>

可以通過快速修復將 <code>for</code> 迴圈轉換為 <code>.each</code> 迴圈。 套用快速修復後，結果如下所示：

<pre>
<code># 優良做法
(0..5).each do |i|
  puts &quot;Value is #{i}&quot;
end
</code>
</pre>
