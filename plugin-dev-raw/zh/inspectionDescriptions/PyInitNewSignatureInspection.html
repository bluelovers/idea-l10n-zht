<p>報告 <code>__new__</code> 和 <code>__init__</code> 方法不相容的簽名。</p>
<p><b>範例：</b></p>
<pre style="font-family: monospace">
class MyClass(object):
    def __new__(cls, arg1):
        return super().__new__(cls)

    def __init__(self):
        pass
</pre>
<p>如果 <code>__new__</code> 和 <code>__init__</code> 有不同的實參，則無法實例化 <code>MyClass</code>。</p>
<p>IDE 提議的修復方法是套用“更改簽名”重構。</p>
</body>
