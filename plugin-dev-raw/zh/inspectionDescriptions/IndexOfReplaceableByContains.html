<html>
<body>
報告與 <code>String.indexOf()</code> 呼叫（可以取代為對 <code>String.contains()</code> 方法的呼叫）的比較。
<p><b>範例：</b></p>
<pre><code>
  <b>boolean</b> b = "abcd".indexOf('e') >= 0;
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  <b>boolean</b> b = "abcd".contains('e');
</code></pre>
<!-- tooltip end -->
<p>僅當專案或模組的語言級別為 5 或更高時，此檢查才會報告。</p>

</body>
</html>
