<body>
<p>在 <a href=https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/PropertySource.html>@PropertySource</a> 和 <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/test/context/TestPropertySource.html">@TestPropertySource</a> 註解中報告未解析的檔案或目錄。</p>

<p><b>範例:</b></p>
<pre><code>
  @Configuration
  @PropertySource("classpath:/com/mycompany/unknown.properties") // 報告 "無法解析檔案 'unknown.properties'"
  public class AppConfig {...}
</code></pre>
</body>
</html>
