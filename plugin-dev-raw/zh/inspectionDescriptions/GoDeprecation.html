<body>
報告已棄用的元素的用法。
<p>範例：</p>
<pre><code>// 已棄用：使用 io.SeekStart、io.SeekCurrent 和 io.SeekEnd。
const (
 SEEK_SET int = 0 // 相對於檔案的原點尋找
 SEEK_CUR int = 1 // 相對於當前的偏移量尋找
 SEEK_END int = 2 // 相對於終點尋找
)</code></pre>
<p>根據 <a href="https://pkg.go.dev/os#pkg-constants">go.dev 上的 Constants</a>，<code>SEEK_SET</code>、<code>SEEK_CUR</code> 和 <code>SEEK_END</code> 已被棄用。</p>
</body>
</html>
