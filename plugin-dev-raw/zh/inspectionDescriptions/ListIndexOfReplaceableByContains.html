報告可以用 <code>List.contains()</code> 方法取代的任何 <code>List.indexOf()</code> 表達式。
<p>範例：</p>
<pre><code>
  boolean hasEmptyString(List&lt;String&gt; list) {
    // 警告：可以簡化
    return list.indexOf("") &gt;= 0;
  }
</code></pre>
<p>提供的快速修復將 <code>indexOf</code> 呼叫取代為 <code>contains</code> 呼叫：</p>
<pre><code>
  boolean hasEmptyString(List&lt;String&gt; list) {
    // 快速修復已套用
    return list.contains("");
  }
</code></pre>
