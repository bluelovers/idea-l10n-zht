<p>報告與布爾文字的相等比較。</p>
<p><b>範例：</b></p>
<pre  style="font-family: monospace">
def func(s):
    if s.isdigit() == True:
        return int(s)
</pre>
<p>套用快速修復後，這段程式碼將簡化為：</p>
<pre  style="font-family: monospace">
def func(s):
    if s.isdigit():
        return int(s)
</pre>
</body>
