報告包含不必要標籤的 <code>break</code> 語句。 此類別標籤不會改變控制流，但會導致難以跟隨程式碼。
<p><b>範例：</b></p>
<pre><code>
  label:
  for(int i = 0; i &lt; 10; i++) {
    if (shouldBreak()) break label;
    //doSmth
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  label:
  for(int i = 0; i &lt; 10; i++) {
    if (shouldBreak()) break;
    //doSmth
  }
</code></pre>
<!-- tooltip end -->
