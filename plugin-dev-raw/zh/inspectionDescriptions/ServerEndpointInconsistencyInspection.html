<body>
<p>報告 WebSocket 端點宣告錯誤。</p>
<p>
  根據 JSR 356 規範，WebSocket 端點對於每種訊息類型必須只有一個 <code>@OnMessage</code> 方法：text、message 和 pong
</p>
<p>
  使用 <code>javax.websocket.server.ServerEndpoint</code> 註解的端點類別只能具有一個帶有以下三種生命周期註解之一的方法：
</p>
<ul>
  <li><code>@OnOpen</code></li>
  <li><code>@OnClose</code></li>
  <li><code>@OnError</code></li>
</ul>
<p>
  從 <code>javax.websocket.Endpoint</code> 擴展的端點類別必須實作相應的生命周期方法，而不是使用註解。
</p>
</body>
</html>
