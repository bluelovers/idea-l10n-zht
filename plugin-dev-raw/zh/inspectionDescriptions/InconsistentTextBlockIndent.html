<body>
報告使用空格和制表符縮排的文本塊。
這可能會產生意外結果，因為 javac 的文本塊處理將空格和制表符視為相同。
<p>在下面的範例中，空格和制表符被分別呈現為 <code>·</code> 和 <code>␉</code>，在編輯器中，一個制表符相當於 2 個空格。</p>
<p><b>範例：</b></p>
<pre><code>
String colors = """
····red
␉ ␉ green
····blue""";
</code></pre>

<p>列印此類別字串時，結果為：</p>
<pre><code>
··red
green
··blue
</code></pre>
<p>在編譯器從每行開始移除相同數量的空格字元後，某些行仍然保留前導空格。</p>
<!-- tooltip end -->

</body>
</html>
