<p>報告結果類型為 <code>Unit</code> 且沒有參數子句的方法。</p>
<p>結果類型為 <code>Unit</code> 的方法僅針對它們的<a href="https://en.wikipedia.org/wiki/Side_effect_(computer_science)">副作用</a>執行，並且按照慣例，具有副作用的方法至少有一個（空）參數子句。
    </p>
<p>該快速修復會添加一個空參數子句。</p>
<p><b>範例：</b></p>
<pre><code>
  def test: Unit = ()
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  def test(): Unit = ()
</code></pre>
