報告在其 <code>throws</code> 子句中宣告不適當異常的方法。
例如，異常可能因為過於通用而不適當，例如 <code>java.lang.Exception</code> 或 <code>java.lang.Throwable</code>。
<p><b>範例：</b></p>
<pre><code>
  void describeModule(String module) throws Exception {} // 警告：宣告了禁止的異常 'Exception'
</code></pre>
<!-- tooltip end -->
<p>設定檢查：</p>
<ul>
  <li>使用<b>被禁止的異常</b>列表可指定應報告哪些異常。</li>
  <li>使用<b>忽略在覆寫庫方法的方法上宣告的異常</b>選項可忽略在覆寫庫方法的方法上宣告的異常。</li>
</ul>
