報告定義 <code>readObject()</code> 或 <code>writeObject()</code> 方法的 <code>Externalizable</code> 類別。 這些方法並非為了序列化 <code>Externalizable</code> 物件而呼叫。
<p><b>範例：</b></p>
<pre><code>
  abstract class Crucial implements Externalizable {
    int value;
    private void readObject(ObjectInputStream in) {
      value = in.readInt();
    }
  }
</code></pre>
