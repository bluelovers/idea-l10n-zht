報告包含 <code>java.net.URL</code> 物件的 <code>java.util.Set</code> 和 <code>java.util.Map</code> 變數。
此類集合將在插入的物件上調用 <code>equals()</code> 和 <code>hashCode()</code> 方法，這可能會導致 <code>URL</code> 物件的性能問題。
<p>
  <code>URL</code> 的 <code>equals()</code> 和 <code>hashCode()</code> 方法可以執行 DNS 尋找來解析主機名。
  這可能會導致重大延遲，具體取決於網絡和 DNS 伺服器的可用性和速度。
  使用 <code>java.net.URI</code> 代替 <code>java.net.URL</code> 將避免 DNS 尋找。
</p>
<p><b>範例：</b></p>
<pre><code>
  Set&lt;URL&gt; set = new HashSet&lt;URL&gt;();
</code></pre>
