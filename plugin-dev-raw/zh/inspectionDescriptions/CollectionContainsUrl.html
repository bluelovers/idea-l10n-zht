報告包含 <code>java.net.URL</code> 物件的 <code>java.util.Set</code> 和 <code>java.util.Map</code> 的實例化。
<p>
  由於對 <code>URL</code> 的 <code>equals()</code> 和 <code>hashCode()</code> 方法的調用，將 <code>URL</code> 物件添加到此類集合可能會導致性能問題。
</p>
<p>
  <code>URL</code> 的 <code>equals()</code> 和 <code>hashCode()</code> 方法使用 DNS 尋找，這取決於網絡的可用性，且 DNS 伺服器的速度可能會導致顯著延遲。
</p>
<p><b>範例:</b></p>
<pre><code>
  Set&lt;URL&gt; set = new HashSet&lt;URL&gt;();
</code></pre>
