<html>
<body>
報告 <code>JavaRecursiveElementVisitor.visitReturnStatement()</code> 的不安全用法。
<p>
  即使 <code>PsiReturnStatement</code> 屬於另一個 <code>PsiClass</code>，也進行處理，否則在大多數情況下，<code>PsiLambdaExpression</code> 會成為錯誤。
</p>
<p>
  該快速修復會插入必要的顯式 <code>visitClass()/visitLambdaExpression()</code> 方法。
</p>
</body>
</html>
