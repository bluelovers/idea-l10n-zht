報告顯式分配給主構造函式參數的屬性。
<p>可以直接在主構造函式中宣告屬性，從而減少程式碼量並提高程式碼可讀性。</p>
<p><b>範例：</b></p>
<pre><code>
  class User(name: String) {
      val name = name
  }
</code></pre>
<p>快速修復會將參數和屬性宣告聯接到主構造函式參數中：</p>
<pre><code>
  class User(val name: String) {
  }
</code></pre>
