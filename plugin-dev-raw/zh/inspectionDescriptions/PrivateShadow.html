    <title>類參數會隱藏超類變數</title>
</head>
<body>
<p>報告隱藏超類 <code>var</code> 的類參數。</p>
<p><b>範例：</b></p>
<pre>
class Animal {
  var name: String = ""
}

class Cat(name: String) extends Animal {
  // 使 `name` 成為隱藏 var 的 private[this] val
  def usage = name
}
</pre>
<p>當使用非 <code>private</code> <code>var</code> 擴展類時，使用者可能期望子類的類參數將覆寫超類中的 <code>var</code>，但實際上它只會對其進行隱藏。 這有時可能會導致非普通錯誤。</p>
<p>請注意，只有在實際使用該值時，才會出現高亮顯示。</p>
