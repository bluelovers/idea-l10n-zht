<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>類別參數會隱藏超類別 var</title>
</head>
<body>
<p>報告隱藏超類別 <code>var</code> 的類別參數。</p>
<p><b>範例：</b></p>
<pre>
class Animal {
  var name: String = ""
}

class Cat(name: String = "") extends Animal {
  // 使 `name` 成為隱藏 var 的 private[this] val
  def usage = name
}
</pre>
<p>使用非 <code>private</code> <code>var</code> 擴展類別時，使用者可能期望子類別的類別參數將覆寫超類別中的 <code>var</code>，但實際上它只會對其進行隱藏。 這有時可能會導致非普通錯誤。</p>
<p>請注意，只有在實際使用該值時，才會出現醒目提示。</p>
<!-- tooltip end -->
</body>
</html>
