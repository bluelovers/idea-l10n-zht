<body>
報告取代次數為 <code>0</code> 而不是 <code>-1</code> 的 <code> strings.Replace </code> 的呼叫。
<p>指示取代字串次數的計數實參不能為 <code>0</code>，因為它不會進行任何取代從而使函式呼叫是冗餘的。 請改用 <code>-1</code>。</p>
<p>範例：</p>
<pre><code>a := strings.Replace("SSS", "S", "H", 0) // 沒有取代任何東西
b := strings.Replace("SSS", "S", "H", -1) // 用 “H” 取代所有出現的 “S”</code></pre>
</body>
</html>
