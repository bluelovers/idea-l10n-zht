報告對可以取代為斷言相等函數的 <code>assertTrue()</code> 和 <code>assertFalse()</code> 的調用。
<p>
    <code>assertEquals()</code>、<code>assertSame()</code> 及其否定對應項 (-Not-) 可以提供有關失敗的更多資訊。
</p>
<p><b>範例：</b></p>
<pre><code>  assertTrue(a == b)
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>  assertEquals(a, b)
</code></pre>
</body>
