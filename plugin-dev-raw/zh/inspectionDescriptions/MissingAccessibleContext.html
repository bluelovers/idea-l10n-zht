報告不提供可存取性上下文的 Swing 組件。
<p>
  對於使用螢幕閱讀器的視障使用者來說，使用此類組件將非常困難。
</p>
<p><b>範例:</b></p>
<pre><code>
  ListCellRenderer&lt;String&gt; renderer = (list, val, index, sel, cell) -> {
    JPanel panel = new JPanel();
    return panel;
  };
</code></pre>
<p>
  要修復此問題，您應該在返回的 <code>JPanel</code> 上調用 <code>setAccessibleName()</code> 或覆寫其 <code>getAccessibleContext()</code> 方法。
</p>
</body>
