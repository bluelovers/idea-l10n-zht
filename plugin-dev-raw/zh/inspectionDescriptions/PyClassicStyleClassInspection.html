<p>報告<a href="https://docs.python.org/2/reference/datamodel.html#new-style-and-classic-classes">經典樣式類別</a>的用法。 此檢查僅適用於 Python 2。
<p><b>範例：</b></p>
<pre><code>
class A:
    pass
</code></pre>
<p>套用 IDE 提供的快速修復後，這段程式碼變為：</p>
<pre><code>
class A(object):
    def __init__(self):
        pass
</code></pre>
