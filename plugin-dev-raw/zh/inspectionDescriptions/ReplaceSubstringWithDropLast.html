報告可以取代為 <code>s.dropLast(x)</code> 的 <code>s.substring(0, s.length - x)</code> 等呼叫。
<p>使用相應函式可使程式碼更簡單。</p>
<p>該快速修復會將 <code>substring</code> 呼叫取代為 <code>dropLast</code>。</p>
<p><b>範例：</b></p>
<pre><code>
  fun foo(s: String) {
      s.substring(0, s.length - 5)
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun foo(s: String) {
      s.dropLast(5)
  }
</code></pre>
