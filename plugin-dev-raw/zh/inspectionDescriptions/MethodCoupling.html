<body>
報告引用過多其他類的方法。
耦合度過高的方法可能非常脆弱，應該被拆分為較小的方法。
<p>無論被引用多少次，每個被引用的類都只被計算一次。</p>
  <!-- tooltip end -->
<p>設定檢查：</p>
<ul>
  <li>使用<b>方法耦合限制</b>欄位可指定方法允許的最大耦合度。</li>
  <li>使用<b>包括與 Java 系統類的耦合</b>選項可計算對 <code>java</code> 或 <code>javax</code> 軟體套件中的類的引用。</li>
  <li>使用<b>包括與庫類的耦合</b>選項可計算對第三方庫類的引用。</li>
</ul>
</body>
</html>
