報告在執行時代碼阻止某個框架（例如 Spring 或 Hibernate）對類別進行子類別化的情況。
<!-- tooltip end -->
<p>必要但不可能進行子類別化的典型範例：</p>
<ul>
  <li>使用特定於框架的註解（例如 Spring <code>@Configuration</code>）標記的 <code>final</code> 類別</li>
  <li>使用特定於框架的註解（例如 Spring <code>@Transactional</code>）標記的 <code>final</code>、<code>static</code> 或 <code>private</code> 方法</li>
  <li><code>final</code> 類別中使用特定於框架的註解標記的方法</li>
</ul>

<p>報告的情況清單取決於使用的框架。</p>
