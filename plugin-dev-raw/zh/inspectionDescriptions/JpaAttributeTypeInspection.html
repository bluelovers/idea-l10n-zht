<html>
<body>
報告 JPA 特性的屬性類型不符合。

<p><b>範例：</b></p><br/>
<pre><code>
  @Entity
  public class JavaEntity {

    @OneToOne
    Map<Integer, AnotherEntity> incorrectRelationship; // 錯誤：'One To One' 特性類型應該是 Entity，而不是 Map

    @ManyToMany
    Map<Integer, AnotherEntity> correctRelationship;
  }
</code></pre>
</body>
</html>
