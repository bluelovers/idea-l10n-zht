<p>報告排序和使用 <code>head</code> 或 <code>last</code> 並建議將其取代為 <code>max</code> 或 <code>min</code>。</p>
<p><b>範例：</b></p>
<pre><code>
  Seq("abc", "defg", "h").sorted.head
  Seq("abc", "defg", "h").sortBy(_.length).last
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  Seq("abc", "defg", "h").min
  Seq("abc", "defg", "h").maxBy(_.length)
</code></pre>
