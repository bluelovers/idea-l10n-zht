報告泛型類別的實例化，其中使用 <b>&lt;&gt;</b> 符號（菱形）代替類型參數。

<p>快速修復會將 <b>&lt;&gt;</b>（菱形）取代為顯式類型參數。</p>
<p>範例：</p>
<pre><code>List &lt;String&gt; list = new ArrayList&lt;&gt;()</code></pre>
<p>在套用快速修復後：</p>
<pre><code>List &lt;String&gt; list = new ArrayList&lt;String&gt;()</code></pre>
<!-- tooltip end -->
<p>
  <i>Diamond 運算符</i>出現在 Java 7 中。
  此檢查有助於為向後相容早期 Java 版本而降級。
</p>
