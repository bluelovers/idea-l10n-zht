報告在 <code>finally</code> 塊內使用的 <code>return</code>、<code>throw</code>、<code>break</code>、<code>continue</code> 和 <code>yield</code> 語句。
這些會導致 <code>finally</code> 塊無法正常完成，而是突然完成。
從同一 <code>try</code>-<code>catch</code> 語句的 <code>try</code> 和 <code>catch</code> 塊拋出的任何異常將被禁止。
<p><b>範例：</b></p>
<pre><code>
  void x() {
    <b>try</b> {
      throw new RuntimeException();
    } <b>finally</b> {
      // 如果 bar() 返回 true，則 RuntimeException 將被禁止
      <b>if</b> (bar()) <b>return</b>;
    }
  }
</code></pre>
