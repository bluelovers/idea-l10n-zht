<body>
報告在註釋塊中指定的 <b>Java</b> 方法呼叫的不一致參數名稱。
<p><b>範例：</b></p>
<pre><code>
  // Java
  public class JavaService {
      public void invoke(String command) {}
  }
</code></pre>
<pre><code>
  // Kotlin
  fun main() {
      JavaService().invoke(/* name = */ "fix")
  }
</code></pre>
<p>該快速修復會更正註釋塊中的參數名稱：</p>
<pre><code>
  fun main() {
      JavaService().invoke(/* command = */ "fix")
  }
</code></pre>
</body>
</html>
