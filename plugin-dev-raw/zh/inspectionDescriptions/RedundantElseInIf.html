<p>報告 <code>if</code> 中具有 <code>return</code> 的冗餘 <code>if</code></p>
<p><b>範例：</b></p>
<pre><code>
  fun foo(arg: Boolean): Int {
      if (arg) return 0
      else { // 此 else 冗餘，大括號中的程式碼正好可以向左移動
          someCode()
      }
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun foo(arg: Boolean): Int {
      if (arg) return 0
      someCode()
  }
</code></pre>
