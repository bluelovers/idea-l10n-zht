報告物件構造過程中在 <code>java.lang.Thread</code> 或其任何子類上對 <code>start()</code> 的調用。
<p>
  雖然此類結構偶爾有用，但由於繼承問題，應避免使用。
  在物件構造期間啟動執行緒的類的子類在線程啟動前不會完成自身的任何初始化邏輯。
</p>
<p>如果啟動執行緒的類被宣告為 <code>final</code>，此檢查不會報告。</p>
<p><b>範例：</b></p>
<pre><code>
  class MyThread extends Thread {
    MyThread() {
      start();
    }
  }
</code></pre>
