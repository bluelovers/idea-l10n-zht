報告沒有任何測試方法的非 <code>abstract</code> 測試用例。
<p>此類別測試用例通常表示未完成的程式碼，或者可能是應該移除的重構剩餘部分。</p>
<p>範例：</p>
<pre><code>
  <b>public class</b> CrucialTest {
    @Before
    <b>public void</b> setUp() {
      System.out.println("setting up");
    }
  }
</code></pre>
<!-- tooltip end -->
<p>使用<b>忽略具有帶測試方法的超類別的測試用例</b>選項可忽略具有帶測試方法的超類別的測試用例。<p>

</body>
