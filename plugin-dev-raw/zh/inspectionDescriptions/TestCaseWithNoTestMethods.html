報告沒有任何測試方法的非 <code>abstract</code> 測試用例。 此類測試用例通常表示未完成的程式碼，或者可能是應該移除的重構剩餘部分。
<p>範例：</p>
<pre><code>
  <b>public class</b> CrucialTest {
    @Before
    <b>public void</b> setUp() {
      System.out.println("setting up");
    }
  }
</code></pre>
