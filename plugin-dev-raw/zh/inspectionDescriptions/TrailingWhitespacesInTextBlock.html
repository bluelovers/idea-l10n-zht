<html>
<body>
報告帶有尾隨空格字元的文本塊。
尾隨空格被視為是附帶的，將被 Java 編譯器去除。
<p><b>範例（其中空格用點表示）：</b></p>
<pre><code>
..String.count.=."""
....one
....two....
....three
....""";
</code></pre>
<p>提供了兩個快速修復。
  一個用於移除尾隨空格，另一個用於轉義尾隨空格，以免被編譯器移除：</p>
<pre><code>
..String.count.=."""
....one
....two...\s
....three
....""";
</code></pre>
<!-- tooltip end -->
<p><small>2021.1 最新變化</small></p>
</body>
</html>
