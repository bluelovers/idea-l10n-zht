報告方法參照，例如 <code>MyClass::myMethod</code> 和 <code>myObject::myMethod</code>，並建議將它們取代為等效的 lambda 表達式。
<p>Lambda 表達式比方法參照更容易修改。</p>
<p>範例：</p>
<pre><code>
  System.out::println
</code></pre>
<p>在套用快速修復後： </p>
<pre><code>
  s -&gt; System.out.println(s)
</code></pre>
<!-- tooltip end -->
<p>預設情況下，此檢查不會醒目提示編輯器中的程式碼，而僅提供快速修復。</p>
