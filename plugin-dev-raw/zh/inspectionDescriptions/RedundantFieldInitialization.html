<html>
<body>
報告顯式初始化為其預設值的欄位。
<p><b>範例:</b></p>
<pre>
  class Foo {
    int foo = 0;
    List bar = null;
  }
</pre>
<p>在套用快速修復後：</p>
<pre>
  class Foo {
    int foo;
    List bar;
  }
</pre>
<!-- tooltip end -->
<p>
  使用檢查設定可以僅報告顯式 <code>null</code> 初始化，例如：
</p>
<pre>
  class Foo {
    int foo = 0;     // 無警告
    List bar = null; // 冗餘欄位初始化警告
  }
</pre>
</body>
</html>
