檢查這些方法未覆蓋可見性。
<p>
  在子類別中用 <code>public</code> 方法覆蓋 <code>protected</code> 方法，使得這個方法可以從任何地方被存取。
  這違反了封裝原則，被認為是一種不好的做法。
</p>
<p>
  有關詳細資訊，請參閱 <a href="https://www.php.net/manual/en/language.oop5.visibility.php#language.oop5.visiblity-methods">Method Visibility (php.net)</a>。
</p>
