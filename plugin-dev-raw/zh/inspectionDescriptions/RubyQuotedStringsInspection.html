報告可以轉換為單引號引用字串的雙引號引用字串。 不包含任何表達式取代或特殊符號的任意字串均可以被轉換。
<p>範例：</p>
<pre>
<code># 不良做法
&quot;Hello world&quot;
&quot;Hello \&quot;John Doe\&quot;&quot;</code>
</pre>

可以通過快速修復來轉換雙引號引用的字串。 套用快速修復後，結果如下所示：

<pre>
<code># 優良做法
'Hello world'
'Hello &quot;John Doe&quot;'
&quot;Hello 'John Doe'&quot;</code>
</pre>
<p>使用<i>忽略包含單引號的字串</i>復選框，可忽略需要轉義的字串。</p>
<p><span style="font-size: smaller;">受 <a href="https://github.com/rubocop-hq/ruby-style-guide#consistent-string-literals">'RuboCop'</a> 啟發</span>
</p>
