<body>
報告嵌套在其他 <code>switch</code> 語句中的 <code>switch</code> 語句。
此類別嵌套 switch 語句令人困惑，並且可能導致意外行為。
<p><b>範例：</b></p>
<pre>
<code>
switch (outer) {
  case 1:
    switch (inner) {
      case 1:
        print "inner 1"
        break
      default:
        print "inner default"
    }
    break
  default:
    print "default"
}
</code>
</pre>
</body>
</html>
