<body>
報告擴展、實作或覆寫使用 <code>@ApiStatus.NonExtendable</code> 標記的 API 元素的類、接口和方法。
<p>
  <code>@ApiStatus.NonExtendable</code> 註解表示不得<strong>擴展、實作或覆寫
  類、接口或方法</strong>。
  將此類接口和類轉換為內部庫實作很常見，
  因此，如果客戶端提供不同的實作，將產生 <code>ClassCastException</code>。
  將新的 abstract 方法添加到此類類和接口將破壞與客戶端實作的兼容性。
</p>
</body>
</html>
