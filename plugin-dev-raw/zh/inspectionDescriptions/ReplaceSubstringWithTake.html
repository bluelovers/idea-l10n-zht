報告可以取代為 <code>s.take(x)</code> 的 <code>s.substring(0, x)</code> 等調用。
<p>使用 <code>take()</code> 可使程式碼更簡單。</p>
<p>該快速修復會將 <code>substring</code> 調用取代為 <code>take()</code>。</p>
<p><b>範例：</b></p>
<pre><code>
  fun foo(s: String) {
      s.substring(0, 10)
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun foo(s: String) {
      s.take(10)
  }
</code></pre>
