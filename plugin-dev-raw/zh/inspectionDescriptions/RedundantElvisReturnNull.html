<p>報告冗餘的 <code>?: return null</code></p>
<p><b>範例：</b></p>
<pre><code>
  fun foo(): Int? {
      ...
  }

  fun test() : Int? {
      return foo() <b>?: return null</b>
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun foo(): Int? {
      ...
  }

  fun test() : Int? {
      return foo()
  }
</code></pre>
</body>
</html>
