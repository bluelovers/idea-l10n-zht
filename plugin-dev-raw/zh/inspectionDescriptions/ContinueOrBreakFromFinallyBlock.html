報告 <code>finally</code> 塊中的 <code>break</code> 或 <code>continue</code> 語句。
<p>雖然偶爾是有意為之，但此類別語句非常令人困惑，可能會掩蓋拋出的異常，並導致偵錯復雜化。</p>
<p><b>範例：</b></p>
<pre><code>
    while (true) {
        try {
          throwingMethod();
        } finally {
            continue;
        }
    }
</code></pre>
