<body>
<p>
  報告文檔註釋中的參數與函數的實際參數之間的不符合。
</p>
<!-- tooltip end -->
<p>
  <b>範例：</b>
</p>
<pre><code>
  /// - Parameters:
  ///   - a:
  func foo(a: Int, b: Int) {}
</code></pre>
<p>
  在套用快速修復後：
</p>
<pre><code>
  /// - Parameters:
  ///   - a:
  ///   - b:
  func foo(a: Int, b: Int) {}
</code></pre>
</body>
</html>
