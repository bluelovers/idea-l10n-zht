<body>
報告對 <code>java.util.Map.get()</code> 方法的調用。 此類調用可由更簡短明確的鍵控存取形式替代。
<p><b>範例：</b></p>
<pre>
<code>
def map = ["foo": "bar"]
def str = map.get("foo") // map.get("foo") 可以取代為 map["foo"]
</code>
</pre>
<p>在套用快速修復後：</p>
<pre>
<code>
def map = ["foo": "bar"]
def str = map["foo"]
</code>
</pre>
</body>
