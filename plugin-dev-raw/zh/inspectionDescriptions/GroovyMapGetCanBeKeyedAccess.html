<html>
<body>
報告對 <code>java.util.Map.get()</code> 方法的調用。 此類調用可由更簡短明確的鍵控形式替代。
<p><b>範例:</b></p>
<pre>
<code>
def map = ["foo": "bar"]
def str = map.get("foo") // map.get("foo") could be replaced with map["foo"]
</code>
</pre>
<p>套用快速修復後，結果如下所示: </p>
<pre>
<code>
def map = ["foo": "bar"]
def str = map["foo"]
</code>
</pre>
</body>
</html>
