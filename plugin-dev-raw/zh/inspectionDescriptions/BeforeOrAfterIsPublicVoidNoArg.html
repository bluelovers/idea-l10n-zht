<p>報告未宣告為 <code>public</code>、不返回 <code>void</code> 或包含參數的 JUnit 4 <code>@Before</code> 或 <code>@After</code> 方法。 這樣的方法很容易無意間創建，但是 JUnit 測試執行程序不會執行這些方法。</p>
<p>該檢查提供方法簽名修復。</p>
<p><b>範例:</b></p>
<pre><code>
  @Before private int foo(int arg) { ... }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  @Before public void foo() { ... }
</code></pre>
</body>
</html>
