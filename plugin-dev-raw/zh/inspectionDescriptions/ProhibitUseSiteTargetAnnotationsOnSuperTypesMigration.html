<p>從 Kotlin 1.4 開始，報告超類的無意義注解目標。</p>
<p>諸如 <code>@get:</code> 之類的注解目標在超類中毫無意義並且被禁止。</p>
<p><b>示例：</b></p>
<pre><code>
  interface Foo

  annotation class Ann

  class E : @field:Ann @get:Ann @set:Ann @setparam:Ann Foo
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  interface Foo

  annotation class Ann

  class E : Foo
</code></pre>
<!-- tooltip end -->
<p>僅當項目或模塊的 Kotlin 語言級別為 1.4 或更高時，此檢查才會報告。</p>
</body>
