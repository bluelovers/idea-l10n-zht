報告調用的函數從表達式主體返回 lambda 時返回值並未使用的調用。
<p>
如果函數頭和主體塊之間存在 <code>=</code>，則不會評估函數中的程式碼，這可能導致不正確的行為。
</p>
<p><b>從函數宣告中移除 = 令牌</b>可用於自動修正程式碼。</p>
<p>範例：</p>
<pre><code>
  fun printHello() = { println("Hello") }

  fun main() {
      printHello() // 此函數不列印任何內容
  }
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  fun printHello() { println("Hello") }

  fun main() {
      printHello()
  }
</code></pre>
</body>
