<p>報告未在檔案開頭使用的 <code>from __future__ import</code> 語句</p>
<p><b>範例：</b></p>
<pre style="font-family: monospace">
a = 1
from __future__ import print_function
print()
</pre>
<p>套用快速修復後，程式碼變為：</p>
<pre style="font-family: monospace">
from __future__ import print_function

a = 1
print()
</pre>
</body>
</html>
