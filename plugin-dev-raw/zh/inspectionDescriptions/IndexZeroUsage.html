比較中的用法。 此類別用法幾乎在所有情況下都是 bug，因為在 XPath 中，索引從 <code>1</code> 而<em>不是</em> <code>0</code> 開始。

<p><b>範例：</b></p>

<pre><code>
  //someelement[<b>position() = 0</b>]</code> or <code>//something[<b>0</b>]
</code></pre>
