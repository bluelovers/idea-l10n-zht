<body>
報告具有預設 setter 和 getter 且未引用支援欄位的 <code>var</code> 屬性。
<p>
此類屬性不影響調用其 setter；因此，將此類屬性更改為 <code>val</code> 並刪除初始設定式將會更加清晰易懂。
</p>
<p><b>更改為 val 並刪除初始設定式</b>快速修復可用於自動修正程式碼。</p>
<p>範例：</p>
<pre><code>
  // 此屬性始終返回 '1'，屬性為 'var' 並不重要
  var foo: Int = 0
      get() = 1
</code></pre>
</body>
