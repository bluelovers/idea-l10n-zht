<body>
<p>報告 <code>drop</code> 和 <code>take</code> 的組合並將其取代為 <code>slice</code>。
</p>
<p><b>範例：</b></p>
<pre><code>
  var x: Seq[Int]
  x.drop(n).take(m)
  x.take(m).drop(n)
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  var x: Seq[Int]
  x.slice(n, n + m)
  x.slice(n, m)
</code></pre>
<!-- tooltip end -->
</body>
