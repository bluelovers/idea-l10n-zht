<html>
<body>
<p>報告 <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/scheduling/annotation/Async.html">@Async</a> 方法的不正確返回類型。</p>

<p>對於目標方法簽名，允許任何參數類型。
  但是，返回類型應該是 <code>void</code> 或 <a href="https://docs.oracle.com/javase/8/docs/api/java/util/concurrent/Future.html">Future</a>。
  還可以返回更具體的 <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/util/concurrent/ListenableFuture.html">ListenableFuture</a> 或 <a href="https://docs.oracle.com/javase/8/docs/api/java/util/concurrent/CompletableFuture.html">CompletableFuture</a> 類型，它們允許與異步任務進行更豐富的交互，並允許與進一步處理步驟立即組合。</p>

</body>
</html>
