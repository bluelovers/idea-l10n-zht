<p>如果未在 Spring 應用程式上下文中組態 WebFlow 註冊表 (<a href="https://docs.spring.io/spring-webflow/docs/current/api/org/springframework/webflow/definition/registry/FlowDefinitionRegistry.html">FlowRegistration</a>)，則報告 <code>&lt;flow&gt;</code> 定義。</p>

<p><b>範例：</b></p>
<pre><code>
  <strong>&lt;flow&gt;</strong>  &lt;!--"找不到流組態，請檢查 Spring 設定" --&gt;
     ...
  &lt;/flow&gt;</code></pre>
