報告條件為常數並且因此可以簡化的 <code>if</code> 表達式。
<p>雖然偶爾是有意為之，但這種構造非常混亂，並且通常是由拼寫錯誤導致的。</p>
<p><b>範例:</b></p>
<pre><code>
  fun example() {
      if (true) {
          throw IllegalStateException("Unexpected state")
      }
  }
</code></pre>
<p>建議通過快速修復移除 <code>if</code> 條件：</p>
<pre><code>
  fun example() {
      throw IllegalStateException("Unexpected state")
  }
</code></pre>
