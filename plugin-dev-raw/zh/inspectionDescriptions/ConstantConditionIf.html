報告具有 <code>true</code> 或 <code>false</code> 常數文字條件且可以簡化的 <code>if</code> 表達式。
<p>雖然偶爾是有意為之，但此結構令人困惑，並且通常是由拼寫錯誤或之前的重構所致。</p>
<p><b>範例：</b></p>
<pre><code>
  fun example() {
      if (true) {
          throw IllegalStateException("Unexpected state")
      }
  }
</code></pre>
<p>該快速修復會移除 <code>if</code> 條件：</p>
<pre><code>
  fun example() {
      throw IllegalStateException("Unexpected state")
  }
</code></pre>
