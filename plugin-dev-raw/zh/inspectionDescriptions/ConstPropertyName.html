報告不遵循推薦命名約定的 <code>const</code> 屬性名稱。
<p>
    一致的命名會讓閱讀和理解程式碼變得更容易。
    根據 <a href="https://kotlinlang.org/docs/coding-conventions.html#property-names">Kotlin 官方樣式指南</a>，<code>const</code> 屬性應使用大寫下劃線分隔的名稱。
</p>
<p><b>範例：</b></p>
<pre><code>
  const val Planck: Double = 6.62607015E-34
</code></pre>
<p>該快速修復會重新命名屬性：</p>
<pre><code>
  const val PLANCK: Double = 6.62607015E-34
</code></pre>
