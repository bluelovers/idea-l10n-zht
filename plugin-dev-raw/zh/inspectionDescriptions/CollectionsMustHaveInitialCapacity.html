報告在不指定初始容量的情況下實例化新 <code>Collection</code> 物件的嘗試。
<p>
  如果未指定初始容量，則使用預設容量，這很少是最佳選擇。 如果在超出初始容量時需要重新分配空間和複製記憶體，則未能為集合指定初始容量可能會導致性能問題。
  此檢查會檢查在檢查的設定中列出的類的分配。
</p>
<p><b>範例：</b></p>
<pre><code>
  new HashMap&lt;String, String&gt;();
</code></pre>
<!-- tooltip end -->
<p>使用以下選項設定檢查：</p>
<ul>
  <li>列出應檢查的集合類。</li>
  <li>是否忽略欄位初始設定式。</li>
</ul>
</body>
