報告未指定其類型的 lambda 參數並建議添加缺少的類型聲明。
<p>示例：</p>
<pre><code>
  Function&lt;String, Integer&gt; length = a -&gt; a.length();
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  Function&lt;String, Integer&gt; length = (String a) -&gt; a.length();
</code></pre>
<!-- tooltip end -->
<p>僅當專案或模塊的語言級別為 8 或更高時，此檢查才會報告。</p>
