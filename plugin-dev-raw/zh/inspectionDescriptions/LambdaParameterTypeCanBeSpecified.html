報告未指定其類型的 lambda 參數並建議新增缺少的類型宣告。
<p>範例：</p>
<pre><code>
  Function&lt;String, Integer&gt; length = a -&gt; a.length();
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  Function&lt;String, Integer&gt; length = (String a) -&gt; a.length();
</code></pre>

<p>僅當專案或模組的語言級別為 8 或更高時，此檢查才會報告。</p>
