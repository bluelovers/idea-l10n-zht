<p>報告 <code>map</code> 和 <code>getOrElse(false)</code>/<code>getOrElse(true)</code> 並建議將其取代為 <code>exists</code>/<code>forall</code>。</p>
<p><b>範例：</b></p>
<pre><code>
  def p(x: Int): Boolean = ???
  Option(0).map(p).getOrElse(false)
  Option(0).map(p).getOrElse(true)
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  def p(x: Int): Boolean = ???
  Option(0).exists(p)
  Option(0).forall(p)
</code></pre>
