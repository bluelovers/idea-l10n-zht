報告可以取代為 <code>"abc"[0]</code> 的 <code>"abc".substring(0, 1)</code> 等呼叫。
<p>按索引獲取元素可使程式碼更簡單。</p>
<p>該快速修復會將 <code>substring</code> 呼叫取代為索引運算符。</p>
<p><b>範例：</b></p>
<pre><code>
  fun foo() {
      &quot;abc&quot;.substring(0, 1)
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun foo() {
      &quot;abc&quot;[0]
  }
</code></pre>
