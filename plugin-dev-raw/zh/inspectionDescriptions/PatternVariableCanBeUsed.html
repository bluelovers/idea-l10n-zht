報告可以取代為模式變數的區域變數宣告，模式變數通常更緊湊。
<p><b>範例：</b></p>
<pre><code>
  if (obj instanceof String) {
    String str = (String) obj;
    System.out.println(str);
  }
</code></pre>
<p>可以取代為：</p>
<pre><code>
  if (obj instanceof String str) {
    System.out.println(str);
  }
</code></pre>
<!-- tooltip end -->
<p>僅當專案或模組的語言級別為 16 或更高時，此檢查才會報告。</p>
