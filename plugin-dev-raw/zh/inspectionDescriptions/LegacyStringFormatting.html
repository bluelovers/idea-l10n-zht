<body>
<p>報告可以轉換為插值字串的傳統字串格式化表達式（通過 "format"、"formatted" 或字串串聯）。</p>
<p>新語法更簡潔，提供更多靜態檢查並提供更好的執行時性能。</p>

<p><b>範例：</b></p>
<pre><code>
  val str = "test"
  "test %s".format(str)
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  val str = "test"
  s"test $str"
</code></pre>
<!-- tooltip end -->
</body>
</html>
