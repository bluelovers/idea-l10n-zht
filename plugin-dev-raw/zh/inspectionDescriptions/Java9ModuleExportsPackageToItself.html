<body>
報告匯出到定義它們的同一 Java 9 模組或在該模組中開啟的軟體套件。
該快速修復會從 <code>module-info.java</code> 中移除此類別指令。
<p>範例：</p>
<pre><code>
  module com.mycomp {
    exports com.mycomp.main to com.mycomp;
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  module main {
  }
</code></pre>
<!-- tooltip end -->
<p>僅當專案或模組的語言級別為 9 或更高時，此檢查才會報告。</p>
</body>
</html>
