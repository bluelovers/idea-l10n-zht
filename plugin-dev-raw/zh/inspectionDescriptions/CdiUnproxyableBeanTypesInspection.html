<p>報告無法代理的 bean 類型的錯誤用法。</p>
<p>容器不能代理某些合法的 bean 類型：沒有不帶參數的非 private 構造函數的類、宣告為 final 的類或具有 final 方法、基元類型和陣列類型的類。</p>

<p>檢查報告了此類 bean 類型的以下違規行為：</p>
<ul>
  <li>宣告鈍化範圍的托管 Bean 必須為 <code>java.io.Serializable</code></li>
  <li>不可序列化類型的 Bean 不能注入鈍化範圍的 Bean</li>
  <li>容器必須能夠代理注入的正常範圍 bean</li>
</ul>
