<p>報告對沒有舍入模式參數的 <code>divide()</code> 或 <code>setScale()</code> 的調用。</p>
<p>在結果中不能表示精確值時(例如由於包含非終止的十進制擴展)，這樣的調用可能導致 <code>ArithmeticException</code>。</p>
<p>指定舍入模式可防止 <code>ArithmeticException</code>。</p>
<p><b>範例:</b></p>
<pre><code>
  BigDecimal.valueOf(1).divide(BigDecimal.valueOf(3));
</code></pre>
