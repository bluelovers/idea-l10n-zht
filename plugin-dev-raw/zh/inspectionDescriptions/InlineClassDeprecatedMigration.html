<p>
    報告在 Kotlin 1.5 和更高版本中已棄用並會導致編譯警告的內聯類別。
    請參閱 <a href="https://kotlinlang.org/docs/whatsnew15.html#inline-classes">Kotlin 1.5.0 最新變化</a>
</p>

<p>範例：</p>
<pre><code>
  inline class Password(val s: String)
</code></pre>

<p>在套用快速修復後：</p>
<pre><code>
  @JvmInline
  value class Password(val s: String)
</code></pre>

<p>從 1.5 版開始，可對 Kotlin 語言級別進行檢查。</p>
</body>
</html>
