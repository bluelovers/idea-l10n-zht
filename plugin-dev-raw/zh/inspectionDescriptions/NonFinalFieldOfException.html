報告 <code>java.lang.Exception</code> 的子類別中未被宣告為 <code>final</code> 的欄位。
<p>不應修改異常物件上的資料，因為這可能會導致丟失可供以後偵錯和記錄的錯誤上下文。</p>
<p><b>範例：</b></p>
<pre><code>
  public class EditorException extends Exception {
    private String message; // 警告：異常類別的非 final 欄位 'message'
  }
</code></pre>
