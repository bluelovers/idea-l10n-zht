報告直接擴展 <code>java.lang.Throwable</code> 的類別。
<p>直接擴展 <code>java.lang.Throwable</code> 通常被認為是一種不好的做法。
  通常擴展 <code>java.lang.RuntimeException</code>、<code>java.lang.Exception</code> 或在特殊情況下擴展 <code>java.lang.Error</code> 就足夠了。</p>
<p><b>範例：</b></p>
<pre><code>
  class EnigmaThrowable extends Throwable {} // 警告：'EnigmaThrowable' 類別會直接擴展 'java.lang.Throwable'
</code></pre>
