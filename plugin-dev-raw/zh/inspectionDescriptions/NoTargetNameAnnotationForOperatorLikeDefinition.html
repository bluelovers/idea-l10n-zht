<p>報告沒有 <code>@targetName</code> 註解的具有類似運算符（符號）名稱的定義。</p>
<p>建議使用符號名稱具有 <code>@targetName</code> 註解的定義。 這將建立一個更易於搜尋的替代名稱，並將避免執行時診斷中的灰色編碼。</p>
<p>具有用反引號表示的名稱（非合法主機平台名稱）的定義也應具有 <code>@targetName</code> 註解。</p>

<p>請參閱 <a href="https://docs.scala-lang.org/scala3/reference/other-new-features/targetName.html">@targetName 註解</a>。</p>

<p>該快速修復會新增一個具有空外部名稱的 <code>@targetName</code> 註解。</p>
