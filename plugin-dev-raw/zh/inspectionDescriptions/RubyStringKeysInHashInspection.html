報告字串作為鍵的哈希。 最好使用符號而不是字串作為哈希鍵。
<p>示例：</p>
<pre>
<code># 不良做法
{ 'foo' => 1, 'bar' => 2 }</code>
</pre>

可通過快速修復將所有字串鍵轉換為符號。 應用快速修復後，結果如下所示：

<pre>
<code># 優良做法
{ foo: 1, bar: 2 }</code>
</pre>
<p><span style="font-size: smaller;">受 <a
  href="https://github.com/rubocop-hq/ruby-style-guide#symbols-as-keys">'RuboCop'</a> 啟發</span></p>
</body>
