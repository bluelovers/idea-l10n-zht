<html>
<body>
<p>報告不正確的注入點：使用 <code>@Inject</code> 註解並違反 CDI 規範的欄位、方法和參數。</p>

<p>欄位要求：</p>
<ul>
  <li>不能為 static 或 final</li>
  <li>不能使用 <code>@Produces</code> 註解</li>
</ul>

<p>對包含注入的方法的要求：</p>
<ul>
  <li>不能為 static 或 abstract</li>
  <li>不能具有使用 <code>@Disposes</code> 和 <code>@Observes</code> 註解的參數</li>
</ul>
</body>
</html>
