報告不是 <code>abstract</code> 且不公開 public <code>no-arg</code> 構造函數或將單個字串作為實參的 public 構造函數的 JUnit 測試用例。
大多數 JUnit 測試執行程序都無法執行此類測試用例。
<p><b>範例：</b></p>
<pre><code>
public class MyTest {

  private MyTest() {} // no-arg 構造函數為 private

  @Test
  public void testSomething() {
    assertEquals(1, 1);
  }
}
</code></pre>
