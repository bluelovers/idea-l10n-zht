<html>
<body>
報告所有帶有插值前綴的字串。

<p>
    檢查的快速修復會移除插值前綴，更新插值條目並轉義不安全的美元符號字元。
</p>

<p><b>範例：</b></p>
<pre><code>
val foo = $$"""
{
    "foo": $ref,
    "bar": {
        "baz": "$20"
        "boo": "$${100 + 200}"
    }
}
"""
</code></pre>
<p><b>在套用快速修復後：</b></p>
<pre><code>
val foo = """
{
    "foo": ${'$'}ref,
    "bar": {
        "baz": "$20"
        "boo": "${100 + 200}"
    }
}
"""
</code></pre>
</body>
</html>
