報告對不處理調用結果的特定函數和方法的調用。
<p>此類函數的 API 意味著用戶調用函數的主要目的應該是獲取返回值並處理它，而不是因為副作用。 不處理調用結果的調用可能意味著 API 被濫用。</p>
<p>示例：</p>
<pre><code>fmt.Errorf("error: %s", reason) // 構造的錯誤將被忽略</code></pre>
<p>在應用<b>引入局部變量</b>快速修復后：</p>
<pre><code>err := fmt.Errorf("error: %s", reason)</code></pre>
</body>
