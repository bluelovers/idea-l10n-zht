報告 <code>.equals()</code> 被調用以比較兩個 <code>java.math.BigDecimal</code> 數字的情況。
<p>這通常會是錯誤，因為兩個 <code>java.math.BigDecimal</code> 數字只有在值和比例上都相等時才相等。</p>
<p><b>範例：</b></p>
<pre><code>if (new BigDecimal("2.0").equals(new BigDecimal("2.00"))) {}</code></pre>
<p>在應用快速修復後：</p>
<pre><code>if (new BigDecimal("2.0").compareTo(new BigDecimal("2.00")) == 0) {}</code></pre>
