報告字面量和註釋中的非基礎拉丁字元。
該檢查提供了一個快速修復，用於將此類別字元在字面量中取代為 Unicode 轉義，以及在註釋中取代為 HTML 實體。
<p><b>範例：</b></p>
<pre><code>
  // © 2021
  char c = '©';
  String s = "Áî";
</code>
</pre>
<p>在套用快速修復後：</p>
<pre><code>
  // &amp;copy; 2021
  char c = '\u00a9';
  String s = "\u00c1\u00ee";
</code></pre>
<!-- tooltip end -->
預設情況下，此檢查不會在編輯器中醒目提示，而僅提供修正。
