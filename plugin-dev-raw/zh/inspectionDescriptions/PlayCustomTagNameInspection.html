<html>
<body>
<p>報告不存在的自訂標籤。</p>

<p>
  您可以使用存儲在 <code>app/views/tags</code> 目錄中的簡單模板檔案為您的應用程式創建自訂標籤。
  模板的文件名用作標籤名。
  例如，要創建 <code>hello</code> 標籤，只需創建 <code>app/views/tags/hello.html</code> 檔案。
  直接引用標籤：<code>#{hello /}</code>。
</p>

<p>如果 <code>app/views/tags/hello.html</code> 不存在，此檢查將報告 <code>#{hello /}</code> 引用。</p>

</body>
</html>
