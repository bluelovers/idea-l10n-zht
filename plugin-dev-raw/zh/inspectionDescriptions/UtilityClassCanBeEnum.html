報告可轉換為枚舉的實用程序類。
<p>某些編碼樣式準則宣告將實用程序類作為枚舉實現，以避免 <code>private</code> 構造函數中的程式碼覆蓋率問題。</p>
<p><b>範例：</b></p>
<pre><code>
  class StringUtils {
    public static final String EMPTY = "";
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  enum StringUtils {
    ;
    public static final String EMPTY = "";
  }
</code></pre>
