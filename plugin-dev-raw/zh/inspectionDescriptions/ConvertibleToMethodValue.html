<p>報告可以 eta 擴展的匿名函數，也報告可以從 eta 擴展中移除的佔位符。</p>
<p><b>範例：</b></p>
<pre><code>
  def f(x: Any, y: Int): Unit = ()
  val x = f(_, _)
  val y: (Int, Int) => Unit = f _
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  def f(x: Any, y: Int): Unit = ()
  val x = f _
  val y: (Int, Int) => Unit = f
</code></pre>
<!-- tooltip end -->
