報告可轉換為範圍檢查的兩個連續比較。
<p>通過移除測試主體重複，針對範圍進行檢查使程式碼更簡單。</p>
<p><b>示例：</b></p>
<pre><code>
  fun checkMonth(month: Int): Boolean {
      return month >= 1 && month &lt;= 12
  }
</code></pre>
<p>快速修復可將基於比較的檢查取代為針對範圍的檢查：</p>
<pre><code>
  fun checkMonth(month: Int): Boolean {
      return month in 1..12
  }
</code></pre>
