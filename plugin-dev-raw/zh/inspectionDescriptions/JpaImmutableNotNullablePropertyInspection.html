<body>
報告已驗證的 JPA 實體中不可變屬性的用法。
<p>
  檢測使用 <code>@NotNull</code> 註釋的不可變屬性。
  建議使它們可變，以確保與 Hibernate 的兼容性。
</p>
<p>
  嵌入程式碼段：
</p>
<pre><code>
@Entity
open class User(
  @Id
  val id: Long = 0L,
  @NotNull
  val name: String = "",
)
</code></pre>
套用快速修復後:
<pre><code>
@Entity
open class User(
  @Id
  val id: Long = 0L,
  @NotNull
  var name: String = "",
)
</code></pre>
<!-- tooltip end -->
</body>
</html>
