報告其中的參數似乎總是同一個常數的方法。

<p>範例:</p>
<pre>
<code>static void printPoint(int x, int y) { // x is always 0
  System.out.println(x + ", " + y);
}

public static void main(String[] args) {
  printPoint(0, 1);
  printPoint(0, 2);
}
</code>
</pre>
<p>該快速修復會內聯常量值。 這可能會簡化方法實作。</p>
