<p>
將 <a href="https://kotl.in/docs/spring-compiler-plugin">Spring Kotlin 編譯器延伸模組</a>新增到專案建置檔案中：
</p>
<p>
Kotlin 的類別及其成員預設為 <code>final</code>，這樣一來，使用要求類別為 <code>open</code> 的框架和庫會變得不方便。
</p>
<p>
<code>kotlin-spring</code> 編譯器延伸模組使 Kotlin 適配 Spring 框架的要求，並使帶有 Spring 特定註解的類別及其成員無需顯式 <code>open</code> 關鍵字即可開放。
</p>
