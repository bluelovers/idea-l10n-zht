報告不必要並可以安全刪除的選擇加入註解。

<p>使用實驗性 API 的程式碼需要 <code>@OptIn</code> 註解，因為這些 API 將來隨時都可能更改。 如果此類別 API 未使用（例如，當實驗性 API 穩定後，就不再要求選擇加入了），此註解將變得沒有意義，且可能具有誤導性。
</p>
<p>
    <b>移除註解</b>快速修復可用於移除不必要的 <code>@OptIn</code> 註解。
</p>
<p>範例：</p>
<pre><code>
  @OptIn(ExperimentalApi::class)
  fun foo(x: Bar) {
      x.baz()
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun foo(x: Bar) {
      x.baz()
  }
</code></pre>
