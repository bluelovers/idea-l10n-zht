<body>
報告與外部範圍中的宣告重疊的變數宣告。
<p>由於這種情況下變數的含義取決於作用範圍，因此可能會造成混亂並導致意外後果。</p>
<p>範例：</p>
<pre><code>for i := 0; i &lt; len(nums); i++ {
    for i := 0; i &lt; len(nums); i++ {
    }
  }</code></pre>
<p>嵌入迴圈中的 <code>i</code> 變數被隱藏。 要去除隱藏，請考慮重命名嵌入迴圈中的變數。</p>
<pre><code>for i := 0; i &lt; len(nums); i++ {
    for j := 0; j &lt; len(nums); j++ {
    }
  }</code></pre>
</body>
</html>
