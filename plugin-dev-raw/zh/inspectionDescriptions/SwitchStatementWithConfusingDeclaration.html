報告在 <code>switch</code> 語句的一個分支中宣告並在另一個分支中使用的區域變數。 此類別宣告可能格外令人困惑。
<p>範例：</p>
<pre><code>
    switch(i) {
      case 2:
          int x = 0;
          break;
      case 3:
          x = 3;
          System.out.println(x);
          break;
    }
</code></pre>
