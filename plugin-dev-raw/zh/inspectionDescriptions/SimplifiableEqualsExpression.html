<body>
報告與後接使用常數實參呼叫 <code>equals()</code> 的 <code>null</code> 的比較。

<p><b>範例：</b></p>
<pre><code>
  if (s != null && s.equals("literal")) {}
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  if ("literal".equals(s)) {}
</code></pre>
<!-- tooltip end -->
<p>
    當 <code>equals()</code> 的實參被證明不是 <code>null</code> 時，使用檢查設定可以報告帶有非常數實參的 <code>equals()</code> 呼叫。
</p>
</body>
