<body>
報告在比 <code>&lt;idea-version></code> <code>@since-build</code> (<code>plugin.xml</code>) 中指定的版本<em>更新</em>的版本中引入的 IntelliJ Platform API 的用法。
<p>
  使用此類 API 可能導致延伸模組與舊的 IDE 版本不相容。
</p>
<p>
  為了避免在舊 IDE 版本中執行延伸模組時可能出現的問題，請相應地提高 <code>since-build</code>，或移除此 API 的用法。
</p>
<!-- tooltip end -->
<p>設定檢查：</p>
如果 <code>&lt;idea-version></code> <code>@since/until-build</code> 特性在 <code>plugin.xml</code> 中未指定，請顯式設定 <b>Since</b>/<b>Until</b>。
</body>
