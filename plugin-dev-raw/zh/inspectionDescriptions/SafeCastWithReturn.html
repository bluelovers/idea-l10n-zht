報告帶 <code>return</code> 且可以取代為 <code>if</code> 類型檢查的安全轉換。
<p>使用相應函式可使程式碼更簡單。</p>
<p>該快速修復會將安全轉換取代為 <code>if</code> 類型檢查。</p>
<p><b>範例：</b></p>
<pre><code>
  fun test(x: Any) {
      x as? String ?: return
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun test(x: Any) {
      if (x !is String) return
  }
</code></pre>
