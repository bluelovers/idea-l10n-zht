<p>在調用 <code>map</code> 之前顯式反轉集合時報告。</p>

<p> 該快速修復將使用 <code>xs.reverseMap(f)</code>，這在某些情況下可能更有效。</p>
<p><b>範例：</b></p>
<pre><code>
  var seq: Seq[Int]
  seq.reverse.map(f)
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  var seq: Seq[Int]
  seq.reverseMap(f)
</code></pre>
