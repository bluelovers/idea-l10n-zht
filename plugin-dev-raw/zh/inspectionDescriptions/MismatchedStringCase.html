報告因為在僅大寫的字串中搜尋小寫字元或在僅小寫的字串中搜尋大寫字元而始終返回相同值（<code>-1</code> 或 <code>false</code>）的 <code>String</code> 方法呼叫。
<p>報告的方法包括 <code>equals</code>、<code>startsWith</code>、<code>endsWith</code>、<code>contains</code>、<code>indexOf</code> 和 <code>lastIndexOf</code>。</p>
<p><b>範例：</b></p>
<pre>
  if (columnName.toLowerCase().equals("ID")) {...}
