報告不遵循命名約定的軟體套件名稱。
<p>您可以在檢查選項中指定所需的模式。</p>
<p><a href="https://kotlinlang.org/docs/coding-conventions.html#naming-rules">建議的命名約定</a>：軟體套件的名稱始終小寫，並且不應包含下劃線。</p>
<p><b>範例：</b></p>
<code>org.example.project</code>
<p>通常不鼓勵使用多詞名稱，但如果您確實需要使用多個詞，則可以將它們串聯在一起或使用駝峰式命名法</p>
<p><b>範例：</b></p>
<code>org.example.myProject</code>
</body>
