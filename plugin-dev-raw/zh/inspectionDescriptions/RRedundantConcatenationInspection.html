<html>
<body>
報告帶有零個或一個參數的 <code>c</code> 調用。 檢查建議刪除冗餘調用。
<p><b>範例:</b></p>
<pre><code>
    a &lt;- c()
</code></pre>
<p>和</p>
<pre><code>
    c(10) + 10
</code></pre>
<p>
  當您套用快速修復時，程式碼更改為：
</p>
<pre><code>
    a &lt;- NULL
</code></pre>
<p>和</p>
<pre><code>
    10 + 10
</code></pre>
</body>
</html>
