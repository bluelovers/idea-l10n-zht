<html>
<body>
報告未排序的匯入。
<p>所有的 Go 程序都需要以同樣的方式進行格式化，格式化規則由 <a href="https://pkg.go.dev/cmd/gofmt">gofmt</a> 工具固定。 這些規則要求對匯入進行分類。</p>
<p>錯誤排序的實例：</p>
<pre><code>import (
 "net"
 "errors"
 "fmt"
)</code></pre>
<p>您可以套用 <b>import 排序</b>快速修復來解決排序問題。 套用快速修復後，排序如下所示：</p>
<pre><code>import (
 "errors"
 "fmt"
 "net"
)</code></pre>
</body>
</html>
