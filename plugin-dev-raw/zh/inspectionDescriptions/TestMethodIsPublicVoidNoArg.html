<p>報告任何宣告 <code>static</code>、未宣告 <code>public</code>、不返回 <code>void</code> 或具有多個參數的 JUnit 測試方法。</p>
<p>這樣的測試方法很容易無意間創建，但是 JUnit 測試執行程序不會執行這些方法。</p>
<p><b>範例:</b></p>
<pre><code>
  @Test
  void test() {
    assertEquals(1, 1);
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  @Test
  public void test() {
    assertEquals(1, 1);
  }
</code></pre>
<!-- tooltip end -->

<p>使用檢查選項指定註解。
  不會報告任何使用其中一種註解進行批注的參數。
<p>
