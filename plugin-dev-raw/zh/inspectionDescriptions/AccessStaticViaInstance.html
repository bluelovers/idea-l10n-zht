報告通過類別實例而非類別本身對 <code>static</code> 方法和欄位的參照。
<p>雖然 Java 語言規範允許使用實例變數參照 static 成員，但讀者可能會誤認為該方法依賴於實例，從而使程式碼令人困惑。</p>
<p>該快速修復會將實例變數取代為類別名。</p>
<p>範例：</p>
<pre><code>
  String s1 = s.valueOf(0);
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  String s = String.valueOf(0);
</code></pre>
