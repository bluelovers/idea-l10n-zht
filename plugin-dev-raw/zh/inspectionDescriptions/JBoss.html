<p>報告不正確的 JBoss 特定的 XML 部署檔案描述子：</p>

<ul>

</ul>

<p>一些報告的問題：</p>

<ul>
  <li>對不可實例化類別的參照</li>

  <li>定義具有重複名稱的物件的標記</li>
