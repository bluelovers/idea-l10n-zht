<p>報告不正確的 JBoss 特定的 XML 部署描述符：</p>

<ul>
  <li><code>jboss-web.xml</code></li>
  <li><code>jboss-app.xml</code></li>
  <li><code>jboss.xml</code></li>
</ul>

<p>一些報告的問題：</p>

<ul>
  <li>對不可實例化類的引用</li>
  <li>對不擴展所需類的類的引用</li>
  <li>空標記和特性值</li>
  <li>不包含必需子標記或特性的標記</li>
  <li>定義具有重復名稱的對象的標記</li>
</ul>
