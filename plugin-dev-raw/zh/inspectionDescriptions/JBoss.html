<p>報告錯誤的 JBoss 特定的 XML 部署描述符：</p>

<ul>
  <li><code>jboss-web.xml</code></li>
  <li><code>jboss-app.xml</code></li>
  <li><code>jboss.xml</code></li>
</ul>

<p>一些報告的問題：</p>

<ul>
  <li>對不可實例化類的引用</li>
  <li>對不擴展所需類的類的引用</li>
  <li>空標記和屬性值</li>
  <li>不包含必需的子標籤或屬性的標籤</li>
  <li>定義具有重複名稱的物件的標記</li>
</ul>
