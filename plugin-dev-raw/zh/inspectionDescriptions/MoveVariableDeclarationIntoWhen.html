報告可移動到 <code>when</code> 表達式中的變數宣告。
<p><b>範例：</b></p>
<pre><code>
fun someCalc(x: Int) = x * 42

fun foo(x: Int): Int {
  val a = someCalc(x)
  return when (a) {
    1 -&gt; a
    2 -&gt; 2 * a
    else -&gt; 24
  }
}
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
fun foo(x: Int): Int {
  return when (val a = someCalc(x)) {
    1 -&gt; a
    2 -&gt; 2 * a
    else -&gt; 24
  }
}
</code></pre>
