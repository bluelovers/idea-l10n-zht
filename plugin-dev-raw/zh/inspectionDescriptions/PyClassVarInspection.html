<p>報告 <a href="https://docs.python.org/3/library/typing.html#typing.ClassVar">ClassVar</a> 註解的無效用法。</p>
<p><b>範例：</b></p>
<pre style="font-family: monospace">
from typing import ClassVar


class Cat:
    color: ClassVar[str] = "white"
    weight: int

    def __init__(self, weight: int):
        self.weight = weight


Cat.color = "black"  # OK
my_cat = Cat(5)
my_cat.color = "gray"  # Error, setting class variable on instance
</pre>
</body>
