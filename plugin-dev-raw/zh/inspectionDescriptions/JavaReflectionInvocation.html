報告提供給 <code>Method.invoke()</code> 和 <code>Constructor.newInstance()</code> 的實參與 <code>Class.getMethod()</code> 和 <code>Class.getConstructor()</code> 中指定的簽名不符合的情況。
<p>範例：</p>
<pre><code>
  Method m = myObj.getClass().getMethod("myMethod", <b>int</b>.class);
  <i>//此實參應為 <b>int</b> 值</i>
  m.invoke(myObj, "<b>abc</b>");
</code></pre>
