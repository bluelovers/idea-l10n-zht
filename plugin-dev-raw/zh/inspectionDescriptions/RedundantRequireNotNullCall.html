<p>報告對不可為 null 表達式的冗餘 <code>requireNotNull</code> 或 <code>checkNotNull</code> 呼叫。</p>
<p><b>範例：</b></p>
<pre><code>
  fun foo(i: Int) {
      requireNotNull(i) //此 'i' 始終不為 null，因此該 'requireNotNull' 為冗餘呼叫。
      ...
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun foo(i: Int) {
      ...
  }
</code></pre>
</body>
</html>
