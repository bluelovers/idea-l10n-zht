<body>
<p>報告搜尋特定元素的 <code>exists</code> 或 <code>forall</code> 的用法。</p>


<p>該快速修復改用 <code>contains</code>。</p>

<p>範例：</p>
<pre><code>
  set.exists(x => x == "a")
  set.forall(x => x != "a")
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  set.contains("a")
  !set.contains("a")
</code></pre>
