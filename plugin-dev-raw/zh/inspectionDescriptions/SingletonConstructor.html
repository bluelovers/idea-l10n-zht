<body>
除非以非嚴格方式宣告，否則報告使用 <b>@Singleton</b> 註解的類的構造函數。
<p><b>範例:</b></p>
<pre><code>
  @Singleton
  class Foo{
      Foo(){
      }
  }
</code></pre>
有兩種可能的快速修復方法：移除該構造函數，或者以非嚴格方式宣告 <b>@Singleton</b>。
<p>在套用快速修復後：</p>
<pre><code>
  @Singleton
  class Foo{
  }
</code></pre>
<p>或：</p>
<pre><code>
  @Singleton(<b>strict = false</b>)
  class Foo{
      Foo(){
      }
  }
</code></pre>
</body>
