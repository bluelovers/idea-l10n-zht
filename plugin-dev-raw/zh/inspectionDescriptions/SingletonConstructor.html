<body>
<p>除非被宣告為非 strict，否則報告使用 <code>@Singleton</code> 註解的類的構造函數。</p>
<p><b>範例：</b></p>
<pre><code>
  @Singleton
  class Foo{
      Foo(){
      }
  }
</code></pre>
<p>有兩種可能的快速修復方法：移除該構造函數，或者將 <code>@Singleton</code> 宣告為非 strict。</p>
<p>在套用快速修復後：</p>
<pre><code>
  @Singleton
  class Foo{
  }
</code></pre>
<p>或：</p>
<pre><code>
  @Singleton(<b>strict = false</b>)
  class Foo{
      Foo(){
      }
  }
</code></pre>
</body>
