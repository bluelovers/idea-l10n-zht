報告可以取代為匿名類的 lambda 表達式。
<p>
  如果您需要在匿名類中實作其他方法或者需要降級到以前的 Java 版本之一，則將 lambda 表達式擴展到匿名類會很有用。
</p>
<p>範例：</p>
<pre><code>
  s -> System.out.println(s)
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>new Consumer&lt;String&gt;() {
  @Override
  public void accept(String s) {
    System.out.println(s);
  }
}</code></pre>
<!-- tooltip end -->
<p>該檢查在 Java 8 及更高版本中可用。</p>
</body>
