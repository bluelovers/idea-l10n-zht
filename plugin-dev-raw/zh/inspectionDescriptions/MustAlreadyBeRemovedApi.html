<body>
報告使用應從當前版本的宣告庫中移除的 <code>@ApiStatus.ScheduledForRemoval</code>
標記的宣告。
<!-- tooltip end -->
<p>它會將計劃移除的指定版本與可在下面設定的版本進行比較。</p>
<p>
  以點分隔字串指定版本，可選擇加上
  <code>alpha</code>、<code>beta</code>、<code>snapshot</code> 或 <code>eap</code> 後綴。
</p>
<p>有效版本範例：<code>1.0</code>、<code>2.3.1</code>、<code>2018.1</code>、<code>7.5-snapshot</code>、<code>3.0-eap</code>。
</p>
<p>
  版本比較非常直觀，例如：<code>1.0 &lt; 2.0</code>、<code>1.0-eap &lt; 1.0</code>、<code>2.3-snapshot &lt; 2.3</code> 等。
  有關詳細比較邏輯，請參閱 <a
  href="https://github.com/JetBrains/intellij-community/blob/master/platform/util-rt/src/com/intellij/util/text/VersionComparatorUtil.java">VersionComparatorUtil</a> 的實作。
</p>
</body>
</html>
