<p>報告在同一方法上宣告的 <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/cache/annotation/CachePut.html">@CachePut</a> 和 <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/cache/annotation/Cacheable.html">@Cacheable</a> 註解。</p>

<code>@Cacheable</code> 導致方法跳過使用快取的執行，<code>@CachePut</code> 強制執行以更新快取。
這會導致意外行為，應該避免，除非在非常特殊的情況下註解中的條件將它們排除在外。
請注意，此類別條件不應依賴於結果物件（<code>#result</code> 變數），因為這些條件已預先驗證以確認排除。
</body>
</html>
