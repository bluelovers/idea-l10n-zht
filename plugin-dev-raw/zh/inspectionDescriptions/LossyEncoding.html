報告由於當前文檔編碼而無法顯示的字符。
<p>示例：</p>
<ul>
  <li>如果在帶有 <b>US-ASCII</b> 字符集的文檔中鍵入國際字符，保存時會丟失某些字符。</li>
  <li>如果加載使用 <b>ISO-8859-1</b> 一字節字符集的 <b>UTF-8</b> 編碼文件，某些字符將無法正確顯示。</li>
</ul>

<p>要解決此問題，可以直接在文件中指定編碼來更改文件編碼，例如編輯 XML 文件的 XML prolog 中的 <code>encoding=</code> 特性，或者在<b>設置 | 編輯器 | 文件編碼</b>中更改相應選項。</p>

</body>
