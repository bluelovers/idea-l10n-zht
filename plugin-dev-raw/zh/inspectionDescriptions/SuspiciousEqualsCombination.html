<html>
<body>
報告在單個表達式內的同一變數上使用的 <code>==</code> 和 <code>===</code> 比較。
<p>由於相似性，<code>==</code> 和 <code>===</code> 可能會在無通知的情況下混用，需要仔細檢查使用的是 <code>==</code> 而非 <code>===</code></p>
<p>範例：</p>
<pre><code>
  if (type === FIELD || type == METHOD || type == ANNOTATION_METHOD || // 請注意，"==" 使用錯誤
      type === LAMBDA_EXPRESSION) return
</code></pre>
</body>
</html>
