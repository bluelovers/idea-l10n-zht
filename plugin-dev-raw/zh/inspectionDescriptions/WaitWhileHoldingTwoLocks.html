報告在當前執行緒持有兩個鎖定時可能發生的對 <code>wait()</code> 方法的呼叫。
<p>
  呼叫 <code>wait()</code> 只會釋放目標上的一個鎖定，因此持有兩個鎖定時的等待很容易導致死鎖。
</p>
<p><b>範例：</b></p>
<pre><code>
  synchronized (lockA) {
    synchronized (lockB) {
      lockB.wait(); //警告
      //執行緒 A 卡在這裡，持有 lockA
    }
  }

  synchronized (lockA) { //執行緒 B 無法進入此塊和釋放執行緒 A
    lockB.notify();
  }
</code></pre>
