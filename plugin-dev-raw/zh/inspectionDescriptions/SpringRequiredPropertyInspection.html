<p>報告未注入或自動裝配的 <code>@Required</code> setter Bean 屬性。</p>

<p><b>範例：</b></p>
<pre><code>
&lt;beans&gt;
  &lt;bean class="beans.MyComponent" id="foo"/&gt;
  // 報告 "缺少必需屬性: 'port'"
&lt;/beans&gt;

<hr/>

public class MyComponent {
   @Required
   public void setPort(int port) // 報告 "未注入必需屬性 'port'"
   {...}
}
</code></pre>
