<body>
報告以下實體 EJB 相關條目的不正確定義：
<ul>
  <li>類別未實作預期接口（EJBLocalObject、EJBObject 等）</li>
  <li>EJB 類別修飾符不正確</li>
  <li>類別未定義 public 無實參建構函式</li>
  <li>使用類別而不是接口或者使用接口而不是類別</li>
</ul>

<p><b>範例：</b></p>
<pre><code>
public final class SessionEJB implements javax.ejb.SessionBean {
  private SessionEJB() {} // 錯誤：類別應該定義 public 無實參建構函式
}
</code></pre>
</body>
