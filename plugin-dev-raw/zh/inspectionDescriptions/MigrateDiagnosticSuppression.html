報告帶有舊診斷名稱的禁止，例如 <code>@Suppress("HEADER_WITHOUT_IMPLEMENTATION")</code>。
<p>
    來自 Kotlin 1.2 及更早版本的一些診斷現在已經過時，從而使這樣的禁止變得冗餘。
</p>
<p><b>範例：</b></p>
<pre><code>
@Suppress("HEADER_DECLARATION_WITH_BODY")
expect fun connection() {
  // ...
}
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
@Suppress("EXPECTED_DECLARATION_WITH_BODY")
expect fun connection() {
  // ...
}
</code></pre>
</body>
</html>
