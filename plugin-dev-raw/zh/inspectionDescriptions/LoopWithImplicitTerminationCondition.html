報告任何以 <code>true</code> 常量作為其唯一條件的 <code>while</code>、<code>do-while</code> 和 <code>for</code> 循環。 同時，此類循環仍然能夠被可以跳出循環的包含 <code>if</code> 語句終止。
<p>此類 <code>if</code> 語句必須是 <code>while</code> 或 <code>for</code> 循環中的第一個或唯一語句，也必須是 <code>do-while</code> 循環中的最后一個或唯一語句。</p>

<p>移除 <code>if</code> 語句並將其條件設為顯式循環條件可簡化循環。</p>
