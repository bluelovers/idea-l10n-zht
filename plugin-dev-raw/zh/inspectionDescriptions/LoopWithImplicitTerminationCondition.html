報告任何以 <code>true</code> 常數作為其唯一條件的 <code>while</code>、<code>do-while</code> 和 <code>for</code> 迴圈。 同時，此類別迴圈仍然能夠被可以跳出迴圈的包含 <code>if</code> 語句終止。
<p>此類別 <code>if</code> 語句必須是 <code>while</code> 或 <code>for</code> 迴圈中的第一個或唯一語句，也必須是 <code>do-while</code> 迴圈中的最後一個或唯一語句。</p>

<p>移除 <code>if</code> 語句並將其條件設為顯式迴圈條件可簡化迴圈。</p>
