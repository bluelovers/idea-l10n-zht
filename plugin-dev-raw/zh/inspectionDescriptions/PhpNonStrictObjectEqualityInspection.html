<body>
報告比較運算符（<code>==</code>）在比較物件變數中的用法。
<!-- tooltip end -->
<p>
  物件變數的比較如下：
</p>
<ul>
  <li>
    當使用比較運算符（<code>==</code>）時，如果兩個物件實例具有相同的特性和數值（數值用 <code>==</code> 比較），並且是同一個類別的實例，則認為它們是相等的。
  </li>
  <li>
    當使用身份運算符（<code>===</code>）時，當且僅當它們指向同一個類別的同一個實例，兩個物件變數被認為是相等的。
  </li>
</ul>
<p>
  有關詳細資訊，請參閱 <a href="http://www.php.net/manual/en/language.oop5.object-comparison.php">Comparing Objects (php.net)</a>。
</p>
</body>
</html>
