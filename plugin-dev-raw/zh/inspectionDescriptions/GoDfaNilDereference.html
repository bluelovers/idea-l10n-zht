<body>
報告可能為 <code>nil</code> 的指針被取消參照的實例。
<p>範例：</p>
<pre><code>
type Person struct{ Name string }

func _(person *Person) {
	if person != nil || person.Name != "Peter" {
	}
}
</code></pre>
<p>在提供的範例中，<code>person</code> 是指向 <code>Person</code> 結構體的指針，但它是 <code>nil</code>，因為它沒有被賦予任何值。
  嘗試取消參照 <code>person</code> 以存取 <code>Name</code> 而不檢查 <code>person</code> 是否為 <code>nil</code> 會導致執行時錯誤。</p>
</body>
</html>
