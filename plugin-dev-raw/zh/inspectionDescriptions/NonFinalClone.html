報告沒有 <code>final</code> 修飾符的 <code>clone()</code> 方法。
<p>
  <code>clone()</code> 可以用於在不使用構造函數的情況下實例化物件，因此允許覆寫 <code>clone()</code> 方法可能導致物件損壞，甚至導致安全漏洞。 將 <code>clone()</code> 方法或封閉類本身設為 <code>final</code> 可以防止這種情況。
</p>
<p><b>範例：</b></p>
<pre><code>
  class Main implements Cloneable {
      @Override
      protected Object clone() throws CloneNotSupportedException {
        return super.clone();
      }
  }
</code></pre>
