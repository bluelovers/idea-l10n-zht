報告其內容已讀取但未寫入，或已寫入但未讀取的 <code>StringBuilder</code> 或 <code>StringBuffer</code> 物件。
<p>此類別不一致讀寫毫無意義，可能表明死碼、程式碼不完整或錯誤。</p>
<p><b>範例：</b></p>
<pre><code>
  public void m1() {
    StringBuilder sb = new StringBuilder();
    sb.append("a");
  }
</code></pre>
