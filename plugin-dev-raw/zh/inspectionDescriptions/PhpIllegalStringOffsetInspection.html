報告在字串存取表達式中使用非 <code>integer</code> 偏移量，如 <code>$str[42]</code>。
<!-- tooltip end -->
<p>
  自 PHP 5.4 起，字串偏移量必須是整數或類別整數字串。
  由於使用字串作為字串偏移量被認為是一種不好的做法，該檢查也會報告此類別用法。
</p>
<p>有關詳細資訊，請參閱 <a href="https://www.php.net/manual/en/language.types.string.php#language.types.string.substr">String access and modification by character (php.net)</a>。
</p>
