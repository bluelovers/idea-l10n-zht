報告實作 <code>Serializable</code> 並在未實作 <code>Serializable</code> 的類中宣告的非 static 內部類。
<p>
  由於對外部類的隱式引用，這種類不太可能正確序列化。
</p>
<p><b>範例：</b></p>
<pre><code>
  class A {
      class Main implements Serializable {
    }
  }
</code></pre>
<!-- tooltip end -->
<p>使用以下選項設定檢查：</p>
<ul>
  <li>
    列出此檢查不應報告其繼承者的類。
    這適用於從超類繼承 <code>Serializable</code> 但不用於序列化的類。
  </li>
  <li>
    是否忽略 <code>Serializable</code> 匿名類。
  </li>
</ul>
