報告實作 <code>Serializable</code> 並在未實作 <code>Serializable</code> 的類別中宣告的非 static 內部類別。
<p>
  由於對外部類的隱式參照，這種類不太可能正確序列化。
</p>
<p><b>範例：</b></p>
<pre><code>
  class A {
      class Main implements Serializable {
    }
  }
</code></pre>
<!-- tooltip end -->
<p>使用以下選項組態檢查：</p>
<ul>
  <li>
    列出此檢查不應報告其繼承者的類別。
    這適用於從超類別繼承 <code>Serializable</code> 但不用於序列化的類別。
  </li>
  <li>
    是否忽略 <code>Serializable</code> 匿名類別。
  </li>
</ul>
