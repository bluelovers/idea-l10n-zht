報告正則表達式中的匿名捕獲組和數字反向引用。
正則表達式方言支援命名組和命名組引用時才支援這些用法。
命名組和命名反向引用可改善程式碼可讀性，建議使用。
無需捕獲時，通過使用非捕獲組可提高符合效率和減少需要使用的記憶體，
即使用 <code>(?:xxx)</code>，而不是 <code>(xxx)</code>。
<p><b>範例:</b></p>
<pre><code>
  (\d\d\d\d)\1
</code></pre>
<p>更好的正則表達式模式如下：</p>
<pre><code>
  (?&lt;quad>\d\d\d\d)\k&lt;quad>
</code></pre>
<!-- tooltip end -->
<p><small>2017.2 的新功能</small>
