<p>報告頂級物件上的 <code>final</code> 修飾符。</p>
<p>根據 <a href="https://www.scala-lang.org/files/archive/spec/2.13/05-classes-and-objects.html#final">Scala 規範</a>，它們是冗餘的。</p>

<p>該快速修復會移除 <code>final</code> 修飾符。</p>

<p><b>範例：</b></p>
<pre><code>
  final object Test
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  object Test
</code></pre>
