報告可以取代為 elvis 運算符和 return (<code>?: return</code>) 的非 null 斷言 (<code>!!</code>) 調用。
<p>非 null 斷言會產生非預期的 NPE (NullPointerException)。 比較好的做法是避免使用 <code>!!</code>。</p>
<p>該快速修復會將非 null 斷言取代為 <code>return</code> 或 <code>return null</code>。</p>
<p><b>範例：</b></p>
<pre><code>
  fun test(number: Int?) {
      val x = number!!
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun test(number: Int?) {
      val x = number ?: return
  }
</code></pre>
