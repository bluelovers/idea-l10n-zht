<body>
報告變數和常數宣告中的類型，這些類型可以省略，因為它們可以由編譯器推斷。
  此類別類型是冗餘的，如果刪除它們，可以使您的程式碼更易於閱讀。
<p>範例：</p>
<pre><code>var s string = fmt.Sprintln("hi")</code></pre>
<p>變數宣告中的 <code>string</code> 類型可以省略。 要刪除類型，請使用 <b>刪除類型</b> 快速修復。
  在套用快速修復後：</p>
<pre><code>var s = fmt.Sprintln("hi")</code></pre>
</body>
</html>
