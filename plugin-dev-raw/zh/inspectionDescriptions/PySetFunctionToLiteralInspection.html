<body>
<p>報告對可以取代為 <code>set</code> 文字的 <code>set</code> 函數的調用。</p>
<p><b>範例：</b></p>
<pre style="font-family: monospace">
def do_mult(a, b):
    c = a * b
    return set([c, a, b])
</pre>
<p>套用快速修復後，程式碼變為：</p>
<pre style="font-family: monospace">
def do_mult(a, b):
    c = a * b
    return {c, a, b}
</pre>
</body>
