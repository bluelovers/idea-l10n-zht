報告可以取代為中綴形式的 <code>to</code> 函數調用。
<p>使用中綴形式可使程式碼更簡單。</p>
<p>該快速修復會將 <code>to</code> 取代為中綴形式。</p>
<p><b>範例：</b></p>
<pre><code>
  fun foo(a: Int, b: Int) {
      val pair = a.to(b)
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun foo(a: Int, b: Int) {
      val pair = a to b
  }
</code></pre>
