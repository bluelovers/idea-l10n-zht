<body>
報告複合文字中的冗餘類型宣告。
<p>範例：</p>
<pre><code>nums := [][]int{[]int{1}, []int{2}}</code></pre>
<p>這是一個 <code>int</code> 類型的切片的切片。 在這種情況下，可以使用較短的定義。 您可以手動修復此程式碼，也可以使用<b>刪除冗餘類型</b>快速修復。 套用快速修復後，程式碼如下所示：</p>
<pre><code>nums := [][]int{{1},{2}}</code></pre>
<p>有關複合文字的更多資訊，請參見 <a href="https://golang.org/ref/spec#Composite_literals">golang.org 上的 Go Language Specification:
  Composite Literals</a> 頁面。</p>
</body>
</html>
