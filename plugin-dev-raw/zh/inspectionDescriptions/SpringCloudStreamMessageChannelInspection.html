<p>報告 <code>@StreamListener</code>、<code>@SendTo</code>、<code>@Output</code> 和 <code>@Input</code> 注解中未解析的通道特性。</p>
<p>使用無效的綁定名稱會在運行時導致 '找不到 Bean' 錯誤。</p>
<p><b>示例：</b></p>
<pre><code>
  @EnableBinding(Sink.class)
  public class LogSource {
    @StreamListener(Sink.class)
	  public void log1() {
    }

    @StreamListener("invalid")  // 報告 '找不到通道'
	  public void log2() {
    }
  }
</code></pre>
