<p>報告 <code>@StreamListener</code>、<code>@SendTo</code>、<code>@Output</code> 和 <code>@Input</code> 註解中未解析的通道特性。</p>
<p>使用無效的綁定名稱會在執行時導致 '找不到 Bean' 錯誤。</p>
<p><b>範例：</b></p>
<pre><code lang="java">
  @EnableBinding(Sink.class)
  public class LogSource {
    @StreamListener(Sink.class)
	  public void log1() {
    }

    @StreamListener("invalid")  // 報告 '找不到通道'
	  public void log2() {
    }
  }
</code></pre>
