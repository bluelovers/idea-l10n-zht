<p>報告用於提取單個元素的 <code>unzip</code>。</p>

<p>該快速修復會將其取代為 <code>map</code>。</p>
<p><b>範例：</b></p>
<pre><code>
Seq((1, 11), (2, 22)).unzip._1
Seq((1, 11, 111), (2, 22, 222)).unzip3._1
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
Seq((1, 11), (2, 22)).map(_._1)
Seq((1, 11, 111), (2, 22, 222)).map(_._1)
</code></pre>
