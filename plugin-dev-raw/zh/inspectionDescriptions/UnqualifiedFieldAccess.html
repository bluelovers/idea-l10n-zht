<body>
報告未使用 <code>this</code> 或某些其他限定符限定的欄位存取操作。
<p>
  某些編碼樣式要求對所有欄位存取操作進行限定，以防止與局部變數或局部參數存取混淆。
</p>
<p><b>範例：</b></p>
<pre><code>
  class Foo {
    int foo;

    void bar() {
      foo += 1;
    }
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  class Foo {
    int foo;

    void bar() {
      this.foo += 1;
    }
  }
</code></pre>
<!-- tooltip end -->
</body>
