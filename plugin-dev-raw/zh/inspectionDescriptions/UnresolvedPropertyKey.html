<body>
報告傳遞給參數註解為 <code>@PropertyKey</code> 的方法的無效實參。
<p>這些實參應為相應屬性檔案中的有效屬性鍵。
此外，該檢查還將驗證 <code>@PropertyKey</code> 註解的 <code>resourceBundle</code> 實參是否為現有的資源包。</p>
<p>
  使用該快速修復可以創建新屬性或選擇現有屬性。
</p>
<p>範例：</p>
<pre><code>
  @PropertyKey(resourceBundle = "myBundle") String value = "invalid.key";
</code></pre>
</body>
</html>
