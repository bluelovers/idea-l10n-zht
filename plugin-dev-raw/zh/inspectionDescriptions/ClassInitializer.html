<body>
報告類別中的非 <code>static</code> 初始設定式。
<p>某些編碼標準禁止實例初始設定式，建議使用建構函式或欄位初始設定式進行初始化。
  此外，刪除 <code>static</code> 關鍵字可能會導致意外建立非 <code>static</code> 初始設定式，造成模糊不清的錯誤。
</p>
<p>此檢查不報告匿名類別中的實例初始設定式。
  <!-- tooltip end -->
<p>
  使用<b>僅在類別具有一個或多個建構函式時警告</b>選項，可忽略沒有任何建構函式的類別中的實例初始設定式。
</p>
</body>
