報告與解構資料類別的不同屬性名稱符合的解構宣告條目。
<p><b>範例：</b></p>
<pre><code>
  data class Foo(val a: String, val b: Int, val c: String)

  fun bar(f: Foo) {
      val (a, c) = f
  }
</code></pre>
<p>該快速修復會更改變數的名稱以符合相應類別欄位的名稱：</p>
<pre><code>
  data class Foo(val a: String, val b: Int, val c: String)

  fun bar(f: Foo) {
      val (a, b) = f
  }
</code></pre>
