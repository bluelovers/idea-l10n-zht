將 <code>map.getOrDefault(key, defaultValue)</code> 函式呼叫取代為索引和 elvis 運算符 (<code>map[key] ?: defaultValue</code>)。
<p>範例：</p>
<pre><code>
  fun test(map: Map&lt;Int, String&gt;) {
      map<spot>.getOrDefault(1, "foo")</spot>
  }
</code></pre>
<pre><code>
  fun test(map: Map&lt;Int, String&gt;) {
      map<spot>[1] ?: "foo"</spot>
  }
</code></pre>
