<body>
報告屬於可被取代為 Javadoc 註釋的欄位、方法或類別的一般註釋。

<p><b>範例：</b></p>
<pre><code>
  public class Main {
    /*
    * Hello,
    */
    // World!
    void f() {
    }
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  public class Main {
    /**
     * Hello,
     * World!
     */
    void f() {
    }
  }
</code></pre>
</body>
</html>
