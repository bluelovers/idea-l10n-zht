<p>報告在 Spring 方面未設定的 <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/Configuration.html">@Configuration</a> 類。</p>

<p>當掃描 <code>@Configuration</code> 類（使用<a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/ComponentScan.html">@ComponentScan</a> 或 &lt;component-scan .../&gt;）、匯入它（<a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/Import.html">@Import</a>）或來自已在 Spring facet 中定義的應用程式上下文以任何其他方式使用它時（例如，在 <code>spring.factories</code> 檔案中設定），不會觸發檢查。</p>
