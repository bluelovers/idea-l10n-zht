<p>報告在 Spring facet 中未設定的 <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/Configuration.html">@Configuration</a> 類。</p>

<p>當 <code>@Configuration</code> 類被掃描（使用<a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/ComponentScan.html">@ComponentScan</a> 或 &lt;component-scan .../&gt;）、匯入（<a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/Import.html">@Import</a>）或者在 Spring facet 中定義的應用程式上下文中以任何其他方式使用（例如，在 <code>spring.factories</code> 檔案中設定）時，不會觸發檢查。</p>
