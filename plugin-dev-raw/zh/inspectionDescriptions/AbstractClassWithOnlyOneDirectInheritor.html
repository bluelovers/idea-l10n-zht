報告僅具有一個直接繼承者的 abstract 類別。 雖然這種類可能會在記憶體受限或帶寬受限的環境中提供令人欽佩的設計清晰度，但它們不必要地增加了應用程式的總佔用空間。 請考慮將抽象類別與其繼承者合併。
<p>
  此檢查適用於 Java ME 和其他資源高度受限的環境。
  不加考慮地套用此檢查的結果可能會對程式碼清晰度和設計產生負面影響。
</p>
<p><b>範例：</b></p>
<pre><code>
  abstract class Base {} // 將被報告

  class Inheritor extends Base {}
</code></pre>
