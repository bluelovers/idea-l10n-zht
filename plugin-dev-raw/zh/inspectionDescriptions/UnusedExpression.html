報告未使用的表達式，這通常表示程式碼不完整或缺少 <code>return</code> 語句。

<p>
    如果未使用的表達式是函式中的最後一條語句，並且其類型與函式的返回值類型符合，一項快速修復將自動新增 <code>return</code> 關鍵字。
</p>

<p><b>範例：</b></p>
<pre><code>
fun example(): Int {
    val x = 10
    x // 警告：表達式未被使用
}
</code></pre>

<p>在套用快速修復後：</p>
<pre><code>
fun example(): Int {
    val x = 10
    return x
}
</code></pre>
<!-- tooltip end -->
