報告 <code>System.out.println()</code> 和 <code>System.out.print()</code> 呼叫，並建議將其取代為 <code>java.lang.IO</code> 類別中的方法。
<p>
  此檢查有助於遷移程式碼以使用較新的 <code>java.lang.IO</code> 類別。</p>
<p>
  <b>範例：</b>
</p>
<pre><code>System.out.println("Hello, World!");</code></pre>
<p>在套用快速修復後：</p>
<pre><code>IO.println("Hello, World!");</code></pre>
<!-- tooltip end -->
<p>組態檢查：</p>
<ul>
  <li>使用<b>在一般類別中報告</b>選項在一般類別中報告並建議修正</li>
  <li>使用<b>在緊湊原始檔中報告</b>選項在緊湊原始檔中報告並建議修正</li>
</ul>
<p><small>2025.2 最新變化</small></p>
