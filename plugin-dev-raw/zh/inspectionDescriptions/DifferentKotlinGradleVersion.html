報告當前的 IDE 延伸模組無法正確支援 Gradle 延伸模組版本。
<p>這可能會導致 IDE 和 Gradle 建置在錯誤報告或程式碼行為方面的不一致。</p>
<p><b>範例：</b></p>
<pre><code>
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:0.0.1"
  }
</code></pre>
<p>要修正此問題，請更改 kotlin gradle 延伸模組版本以符合捆綁到 IDE 延伸模組中的 kotlin 版本。</p>
</body>
</html>
