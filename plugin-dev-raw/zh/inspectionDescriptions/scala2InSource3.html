<p>報告使用 <code>-Xsource:3</code> 時可以取代為 Scala 3 的 Scala 2 語法。</p>

<p>在編譯器標誌 <code>-Xsource:3</code> 下，<code>Scala 2.13.6</code> 已支援以下 Scala 3 結構：</p>
<ul>
  <li>使用 <code>?</code> 代替 <code>_</code> 作為萬用字元類型中的萬用字元標記</li>
  <li><code>for</code> 推導式的模式綁定中的 <code>case</code></li>
  <li><code>*</code> 在 import 中使用 * 代替 <code>_</code>。</li>
  <li>在 import 別名中使用 <code>as</code> 軟關鍵字代替 <code>=&gt;</code></li>
  <li>允許使用 <code>open</code> 和 <code>infix</code> 修飾符</li>
  <li>新的 Scala 3 vararg 接合語法</li>
  <li>在複合類型中使用 <code>&</code> 代替 <code>with</code></li>
</ul>
