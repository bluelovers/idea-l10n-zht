報告滿足以下條件表達式：帶有 <code>then</code> 和 <c>else</c> 分支，且足夠相似，以便表達式可以移入內部。 此操作會縮短程式碼。
<p>範例：</p>
<pre><code>
  double g(int a, int b) {
    return a == b ? Math.cos(0) : Math.cos(1);
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  double g(int a, int b) {
    return Math.cos(a == b ? 0 : 1);
  }
</code></pre>
