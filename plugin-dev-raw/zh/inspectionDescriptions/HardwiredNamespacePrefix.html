報告 <code>name()</code> 函數與包含冒號 (<code>:</code>) 的字串的比較。  此類用法通常表明在比較中存在硬編碼的命名空間前綴。 因此，針對為相同命名空間使用另一個前綴的 XML 執行時，程式碼將中斷。

<p><b>範例：</b></p>
<pre><code>
  &lt;xsl:if test="name() = 'xlink:href'">...&lt;xsl:if>
</code></pre>

<p><small>由 XPathView + XSLT-Support 提供技術支援</small></p>
