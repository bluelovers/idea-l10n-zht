<html>
<head>
  <style type="text/css">
    body, table {
      font-family: Verdana, sans-serif;
      font-size: 100%;
      padding-left: 2mm;
    }

    #footer {
      font-size: 95%;
      padding-top: 10px;
    }
  </style>
</head>

<body>
<p>
  報告 <code>name()</code> 函數與包含冒號 (<code>:</code>) 的字串的比較。  這種用法通常表明在比較中存在硬編碼的命名空間前綴。 因此，當針對在相同命名空間使用另一個前綴執行 XML 時，程式碼將出錯。
</p>

<p>範例:</p>

<p>
  <code>&lt;xsl:if test="name() = 'xlink:href'">...&lt;xsl:if></code>
</p>

<p id="footer">由 XPathView + XSLT-Support 提供技術支援</p>
</body>
</html>
