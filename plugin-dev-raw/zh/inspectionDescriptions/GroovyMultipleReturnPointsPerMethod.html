<body>
報告 return 點過多的方法。 具有太多 return 點的方法
可能會引起混淆且難以重構。
<p><b>範例:</b></p>
<pre>
<code>
  int foo(int a) {
    if (a > 0) {
      return a
    }
    if (a &lt; 0) return -a
    return 0
  }
</code>
</pre>
<!-- tooltip end -->
<p>
  使用下面提供的欄位來指定方法可以擁有的 return 點的
  最大可接受數量。
</p>
</body>
</html>
