報告可以轉換為可變 arity 方法的方法。
<p><b>範例:</b></p>
<pre><code>
  void process(String name, Object[] objects);
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  void process(String name, Object... objects);
</code></pre>
<!-- tooltip end -->
<p>
  僅當專案或模組的語言級別為 5 級或更高級別時，該檢查才會進行報告。
</p>
</body>
