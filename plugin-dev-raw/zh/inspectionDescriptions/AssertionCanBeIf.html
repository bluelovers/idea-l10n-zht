報告 <code>assert</code> 語句並建議將它們取代為拋出 <code>java.lang.AssertionError</code> 的 <code>if</code> 語句。
<p>範例：</p>
<pre><code>
  assert param != null;
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  if (param == null) throw new AssertionError();
</code></pre>
