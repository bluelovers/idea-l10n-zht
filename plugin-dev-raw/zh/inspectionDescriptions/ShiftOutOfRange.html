報告移位值為超出合理範圍的常數的移位運算。
<p>報告 <code>0..31</code> 範圍以外的整數移位運算以及 <code>0..63</code> 範圍以外的長移位運算。 負值或過大值移位幾乎肯定表明存在編碼錯誤。
</p>
<p><b>範例：</b></p>
<pre><code>
  int shiftSize = 32;
  // 警告：移動 32 位相當於移動 0 位，所以根本沒有移位。
  int mask = (1 &lt;&lt; shiftSize) - 1;
</code></pre>
