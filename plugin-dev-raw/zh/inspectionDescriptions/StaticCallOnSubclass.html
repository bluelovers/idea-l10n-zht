報告其中的呼叫由宣告類別的子類別而不是宣告類別本身限定的 static 方法呼叫。
<p>
  Java 允許對類別進行此類別限定，但是此類別呼叫可能表明繼承和覆寫之間存在微妙的混淆。
</p>
<p><b>範例：</b></p>
<pre><code>
  class Parent {
    public static void print(String str) {}
  }
  class Child extends Parent {}

  Child.print("Hello, world!");
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  Parent.print("Hello, world!");
</code></pre>
