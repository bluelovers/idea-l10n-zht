報告映射到 <code>Comparator</code> 接口的不履行其約定的方法參照。
<p>
某些方法參照，例如 <code>Integer::max</code>，可以映射到 <code>Comparator</code> 接口。
但是，將它們用作 <code>Comparator</code> 是沒有意義的，結果可能是不可預測的。
</p>
<p>範例：</p>
<pre><code>
  ArrayList&lt;Integer&gt; ints = foo();
  ints.sort(Math::min);
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  ArrayList&lt;Integer&gt; ints = foo();
  ints.sort(Comparator.reverseOrder());
</code></pre>
