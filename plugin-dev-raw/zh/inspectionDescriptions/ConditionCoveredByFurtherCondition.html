報告由於後續條件完全覆蓋而變得冗餘的條件。
<p>例如，在 <code>value != -1 && value > 0</code> 條件下，第一部分是冗餘的：如果它為 false，那麼第二部分也為 false。
或者在像 <code>obj != null && obj instanceof String</code> 這樣的條件下，null 檢查是冗餘的，因為 <code>instanceof</code> 運算符意味著非 null。</p>
