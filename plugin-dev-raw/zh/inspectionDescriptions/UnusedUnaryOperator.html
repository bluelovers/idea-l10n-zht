報告表達式上的未使用的數字類型一元運算符。
<p>使用一元運算符時如果不帶大括號，它們將會中斷之前的表達式。
因此，跨越多行的數學表達式可能會產生誤導。</p>
<p>範例：</p>
<pre><code>
  fun main() {
      val result = 1 + 2 * 3
                  + 3              // &lt;== 請注意，'+ 3' 不屬於 'result' 變數，它並未使用
      println("Result = $result")  // 結果為 '7'，而非預期的 '10'
  }
</code></pre>
