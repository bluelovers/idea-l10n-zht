<body>
報告迭代集合並且可以取代為增強型 <code>for</code> 迴圈（foreach 迭代語法）的 <code>while</code> 迴圈。
<!--  'foreach' still used in this description so that the inspection continues to be found using this keyword -->
<p><b>範例：</b></p>
<pre><code>
  Iterator it = c.iterator();
  while(it.hasNext()) {
    Object obj = it.next();
    System.out.println(obj);
  }
</code></pre>
<p>可以取代為：</p>
<pre><code>
  for (Object obj : c) {
    System.out.println(obj);
  }
</code></pre>
<!-- tooltip end -->
</body>
