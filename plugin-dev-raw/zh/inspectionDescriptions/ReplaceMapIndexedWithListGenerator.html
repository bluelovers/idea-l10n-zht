報告可以取代為 <code>List</code> 生成器的 <code>mapIndexed</code> 調用。
<p><b>範例：</b></p>
<pre><code>
  val a = listOf(1, 2, 3).mapIndexed { i, _ ->
      i + 42
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  val a = List(listOf(1, 2, 3).size) { i ->
          i + 42
  }
</code></pre>
