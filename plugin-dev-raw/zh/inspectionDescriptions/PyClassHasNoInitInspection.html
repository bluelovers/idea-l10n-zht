<p>報告 Python 2 中的類別沒有<code>__init__</code> 方法且其父類別也沒有此方法的情況。</p>
<p><b>範例：</b></p>
<pre style="font-family: monospace">
class Book():
    pass
</pre>
<p>快速修復將新增 <code>__init__</code> 方法：</p>
<pre style="font-family: monospace">
class Book():
    def __init__(self):
        pass
</pre>
