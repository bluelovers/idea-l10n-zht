報告從回調中引用但未被發現的函數、方法、屬性或類別。
<!-- tooltip end -->
<p>使用以下選項來自定義檢查：</p>
<ul>
  <li>
    <b>忽略來自 '*_exists' 和 'is_callable' 函數的回調</b>：如果選擇，檢查將跳過來自
    <code>method_exists</code>、<code>function_exists</code>、<code>property_exists</code>、<code>class_exists</code> 和 <code>is_callable</code> 函數的回調。
  </li>
  <li><b>不明確時不報告</b>：如果選擇，檢查將跳過具有多種可能類型的參數，例如標記為 <code>callable|string</code>。
  </li>
</ul>
