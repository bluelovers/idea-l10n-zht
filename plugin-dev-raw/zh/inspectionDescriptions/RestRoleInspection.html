<p>報告 reStructuredText 檔案中未定義的角色。</p>
<p><b>範例：</b></p>
<pre><code>
.. role:: custom
.. role:: newcustom(emphasis)

:custom:`interpreted text` 使用範例
:newcustom:`interpreted text` 使用範例
:emphasis:`interpreted text` 使用範例


某些文本使用未定義的角色 :undef:`interpreted text`
</code></pre>
