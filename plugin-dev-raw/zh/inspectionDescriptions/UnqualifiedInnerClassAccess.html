<body>
報告對未使用封閉類名稱限定的內部類的引用。
<p><b>範例:</b></p>
<pre>
  import foo.Foo.Bar;

  class Foo {
    class Bar {}
  }

  class Baz {
    void f(Bar bar) {}
  }
</pre>
<p>在套用快速修復後：</p>
<pre>
  class Foo {
    class Bar {}
  }

  class Baz {
    void f(Foo.Bar bar) {}
  }
</pre>
<!-- tooltip end -->
<p>
  使用檢查設定可以忽略對同一類中的內部類的引用，因此這些類不需要匯入。
<p>
</body>
</html>
