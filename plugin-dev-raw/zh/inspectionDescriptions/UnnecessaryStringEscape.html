<body>
報告 <code>String</code> 和 <code>char</code> 文字（可選）中不必要的轉義字符。
<p>不會報告轉義的制表符字符 <code>\t</code>，因為它原本不可見。</p>
<p>範例：</p>
<pre><code>
  String s = "\'Scare\' quotes";
  String t = """
    All you need is\n\tLove\n""";
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  String s = "'Scare' quotes";
  String t = """
    All you need is
    \tLove
  """;
</code></pre>
<!-- tooltip end -->
<p><small>2019.3 最新變化</small>
</body>
</html>
