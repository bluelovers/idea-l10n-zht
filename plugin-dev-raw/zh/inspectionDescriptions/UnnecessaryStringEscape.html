報告 <code>String</code> 和 <code>char</code> 字面量（可選）中不必要的轉義字元。
<p>儘管不需要對其進行轉義，但轉義的制表符 (<code>\t</code>) 不會被報告，因為制表符與空格難以區分。</p>
<p>範例：</p>
<pre><code>
  String s = "\'Scare\' quotes";
  String t = """
    All you need is\n\tLove\n""";
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  String s = "'Scare' quotes";
  String t = """
    All you need is
    \tLove
    """;
</code></pre>
<!-- tooltip end -->
