<body>
報告不復制該類所有欄位的複製建構函式。
<p>
  帶有初始設定式的 <code>final</code> 欄位和 <code>transient</code> 欄位被視為不必複製。
</p>
<p><b>範例：</b></p>
<pre><code>
  class Point {

    private int x;
    private int y;

    Point(int x, int y) {
      this.x = x;
      this.y = y;
    }

    Point(Point other) {
      // 欄位 x 和 y 未初始化
    }
  }
</code></pre>
<!-- tooltip end -->

</body>
</html>
