<body>
報告任何與 <code>Double.NaN</code> 或 <code>Float.NaN</code> 的比較。
此類別比較毫無意義，因為 NaN 不等於任何內容，包括不等於自身。
改用 <code>Double.isNaN()</code> 或 <code>Float.isNaN()</code> 方法。
<p><b>範例：</b></p>
<pre><code>
  if (x == Double.NaN) {...}
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  if (Double.isNaN(x)) {...}
</code></pre>
<!-- tooltip end -->
</body>
