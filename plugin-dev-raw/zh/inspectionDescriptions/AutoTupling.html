<p>報告可以轉換為元組的逗號分隔實參。</p>
<p>如果沒有合適的多實參方法但有一個合適的單實參方法，Scala 編譯器會嘗試將逗號分隔的實參轉換為元組。 這種轉換可能會破壞類型安全並導致意外結果。</p>
<p><b>範例：</b></p>
<pre><code>
  def foo(a: Any) = {}
  foo(1, 2)
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  def foo(a: Any) = {}
  foo((1, 2))
</code></pre>
