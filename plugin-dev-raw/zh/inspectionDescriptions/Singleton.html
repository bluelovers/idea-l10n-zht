報告單例類別。
<p>單例類別按照只能實例化該類一個實例的方式進行宣告。 單例類別導致測試復雜化，存在這種情況可能表明欠缺物件導向的設計。</p>
<p><b>範例：</b></p>
<pre><code>
  class Singleton {
    private static final Singleton ourInstance = new Singleton();

    private Singleton() {
    }

    public Singleton getInstance() {
        return ourInstance;
    }
  }
</code></pre>
