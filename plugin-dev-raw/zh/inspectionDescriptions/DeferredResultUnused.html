如果未使用返回值，則報告具有 <code>Deferred</code> 結果類型的函式呼叫。
<p>如果未使用 <code>Deferred</code> 返回值，則呼叫站點不會等待補全此函式。</p>
<p><b>範例：</b></p>
<pre><code>
  fun calcEverythingAsync() = CompletableDeferred(42)

  fun usage() {
      calcEverythingAsync()
  }
</code></pre>

此處的 <code>calcEverythingAsync()</code> 呼叫從未使用，
且沒有使用 <code>await()</code> 等待，這很可疑。
