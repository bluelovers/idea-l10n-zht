報告可由單個調用取代的雙調用鏈。
<p>它可以幫助您避免冗餘程式碼執行。</p>
<p>該快速修復會將調用鏈取代為單個調用。</p>
<p><b>範例：</b></p>
<pre><code>
  fun main() {
      listOf(1, 2, 3).filter { it &gt; 1 }.count()
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun main() {
      listOf(1, 2, 3).count { it &gt; 1 }
  }
</code></pre>
