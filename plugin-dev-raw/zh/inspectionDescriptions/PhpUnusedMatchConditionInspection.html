<body>
報告 <code>match</code> 表達式中永遠不會符合的條件。
<p>
  與 PHP Engine 行為類似，檢查使用嚴格比較 (<code>===</code>) 來檢查 <code>match</code> 條件下的類型與 <code>match</code> 實參類型， 不管 <code>strict_types</code> 指令如何。 由於沒有發生類型強制，因此某些條件可能由於類型不符合而無法符合。
</p>
<p>
  有關詳細資訊，請參閱 <a href="https://wiki.php.net/rfc/match_expression_v2">Match expression (php.net)</a>。
</p>
</body>
