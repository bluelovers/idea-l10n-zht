<p>報告 <code>Map.get</code> 結果的空性檢查，並建議將其取代為對 <code>Map.contains</code> 的呼叫。</p>
<p><b>範例：</b></p>
<pre><code>
  val map = Map(1 -> 42)
  map.get(key).nonEmpty
  map.get(key).isEmpty
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  val map = Map(1 -> 42)
  map.contains(key)
  !map.contains(key)
</code></pre>
