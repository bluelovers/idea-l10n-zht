<body>
報告生產程式碼中使用的 <code>@TestOnly</code> 和 <code>@VisibleForTesting</code> 註解的方法和類。 還報告將 <code>@TestOnly</code> <code>@VisibleForTesting</code> 應用於同一元素的用法。

<p>如果引用了以下位置中的方法或類，則不報告這些問題：</p>
<ul>
  <li><b>Test Sources</b> 資料夾下的程式碼
  <li>測試類 (JUnit/TestNG)
  <li>另一個 <code>@TestOnly</code> 註解的方法
</ul>
<p><b>（生產程式碼中的）範例：</b></p>
<pre><code>
  @TestOnly
  fun foo() { ... }

  fun main () {
    foo()
  }
</code></pre>
</body>
