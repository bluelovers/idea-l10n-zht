<p>
報告類型參數上冗餘的顯式上限 <code>Any?</code>。
在 Kotlin 中，類型參數的預設上限為 <code>Any?</code>，因此沒有必要顯式指定它。
</p>

<p>範例：</p>
<pre><code>// 之前
fun &lt;T : Any?&gt; foo(t: T) {}
class C&lt;T : Any?&gt;
</code></pre>

<p>在套用快速修復後：</p>
<pre><code>
fun &lt;T&gt; foo(t: T) {}
class C&lt;T&gt;
</code></pre>

<p>
該快速修復會移除冗餘的上限和前面的冒號。
</p>
</body>
