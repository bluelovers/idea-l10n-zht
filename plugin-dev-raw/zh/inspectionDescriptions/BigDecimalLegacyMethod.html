報告對使用整數常數指定舍入模式的 <code>BigDecimal.divide()</code> 或 <code>BigDecimal.setScale()</code> 的呼叫。
自 JDK 1.5 起，可以考慮使用接受 <code>RoundingMode</code> <code>enum</code> 參數的方法。
<p><b>範例：</b></p>
<pre><code>new BigDecimal("42").setScale(2, BigDecimal.ROUND_FLOOR);</code></pre>
<p>在套用快速修復後：</p>
<pre><code>new BigDecimal("42").setScale(2, RoundingMode.FLOOR);</code></pre>
