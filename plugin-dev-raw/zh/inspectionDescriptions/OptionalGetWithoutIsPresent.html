報告對 <code>Optional</code> 上的 <code>get()</code> 的呼叫而不檢查它是否有值。
<p>在空 <code>Optional</code> 實例上呼叫 <code>Optional.get()</code> 將拋出異常。</p>
<p><b>範例：</b></p>
<pre><code>
  <b>void</b> x(List&lt;Integer> list) {
    <b>final</b> Optional&lt;Integer> optional =
      list.stream().filter(x -> x > 10).findFirst();
    <b>final</b> Integer result = optional.get(); // 此處有問題
  }
</code></pre>
