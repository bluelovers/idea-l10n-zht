報告其中的轉換類型為接口，且轉換表達式的類別的類型既不實現轉換接口，也不包含任何實作該轉換接口的可見子類別的類型轉換表達式。
<p>
  儘管這可能是有意為之，但此類別結構很可能是錯誤，在執行時將導致 <code>java.lang.ClassCastException</code>。
</p>
<p><b>範例：</b></p>
<pre><code>
  interface A {}
  interface Z {}
  static class C {}

  void x(C c) {
    if (c instanceof Z) {
      A a = ((A)c); // 轉換為不相容的接口 'A'
    }
  }
</code></pre>
