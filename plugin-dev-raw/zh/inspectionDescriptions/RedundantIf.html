<p>報告可以簡化為單個語句的 <code>if</code> 語句。</p>
<p><b>範例：</b></p>
<pre><code>
  fun test(): Boolean {
      if (foo()) {
         return true
      } else {
         return false
      }
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun test(): Boolean {
      return foo()
  }
</code></pre>
