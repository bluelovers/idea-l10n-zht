報告不在模式開頭的 <code>^</code> 或 <code>\A</code> 定位標記以及不在模式末尾的 <code>$</code>、<code>\Z</code> 或 <code>\z</code> 定位標記。
如果這些正則表達式定位標記位於錯誤的位置，則會阻止模式與任何物件符合。
對於 <code>^</code> 和 <code>$</code> 定位標記，則很可能是指文字字符，並且忘記了轉義。
<p><b>範例：</b></p>
<pre><code>
  (Price $10)
</code></pre>
