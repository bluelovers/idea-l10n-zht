<p>報告對 <code>Map</code> 上的 <code>find</code> 和 <code>map</code> 的呼叫，並建議將其取代為 <code>get</code>。</p>
<pre><code>
  val map = Map(1 -> 42)
  map.find(_._1 == k).map(_._2)
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  val map = Map(1 -> 42)
  map.get(k)
</code></pre>
