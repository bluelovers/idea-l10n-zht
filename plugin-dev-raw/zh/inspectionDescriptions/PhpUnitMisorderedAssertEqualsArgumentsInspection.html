報告對 PHPUnit 相等斷言方法（如 <code>assertEquals()</code>、<code>assertNotEquals()</code>、<code>assertSame()</code> 等）的呼叫，這些方法的預期結果實參為非文字，實際結果實參為文字。 此類別呼叫對於通過的斷言將表現良好，但是如果它們的預期實參和實際實參不同，則可能產生令人困惑的錯誤報告。
