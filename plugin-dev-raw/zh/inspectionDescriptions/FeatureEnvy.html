報告<em>特性依戀</em>程式碼異味。 當方法調用另一個類的方法三次或更多次時，將拋出警告。 對庫類、父類、包含類的調用不計入此檢查。 特性依戀通常表明該功能位於錯誤的類中。
<p>範例：</p>
<pre><code>
  class JobManager {
    // 警告：此方法調用 Job 類的
    // 三個方法
    // 最好將此調用鏈
    // 移至 Job 類本身。
    void performJob(Job job) {
      job.beforeStart();
      job.process();
      job.afterProcessing();
    }
  }
</code></pre>
