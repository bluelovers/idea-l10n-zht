報告對沒有錯誤訊息字串實參的 <code>assertXXX()</code> 或 <code>fail()</code> 的呼叫。
有關斷言失敗的錯誤訊息可能有助於澄清測試用例的意圖。
<p><b>範例：</b></p>
<pre><code>
  assertTrue(checkValid());
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>assertTrue(checkValid(), "|");</code></pre>
<p>
  訊息實參根據所使用的斷言框架新增到現有實參前面或後面。
</p>
