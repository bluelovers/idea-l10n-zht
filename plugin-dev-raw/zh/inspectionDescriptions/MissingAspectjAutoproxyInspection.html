<p>如果 XML 組態中沒有 <strong>&lt;aop:aspectj-autoproxy/&gt;</strong> 元素，則報告早於 2.5 的 Spring 版本中的 <code>@Aspect</code> 註解。</p>

<p><b>範例：</b></p>
<pre><code>
<strong>@Aspect</strong> // 未啟用 '@AspectJ 支援
class MyAspect {
   ...
}

&lt;beans&gt;
   &lt;!-- &lt;aop:aspectj-autoproxy/&gt; --&gt;
&lt;/beans&gt;
</code></pre>

</body>
</html>
