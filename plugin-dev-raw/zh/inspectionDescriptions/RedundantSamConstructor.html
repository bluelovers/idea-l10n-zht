報告可以取代為 lambda 的 SAM（單一抽象方法）構造函數用法。
<p><b>範例：</b></p>
<pre><code>
  fun main() {
      foo(<b>Runnable</b> { println("Hi!") })
  }

  fun foo(other: Runnable) {}
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun main() {
      foo( { println("Hi!") })
  }

  fun foo(other: Runnable) {}
</code></pre>
