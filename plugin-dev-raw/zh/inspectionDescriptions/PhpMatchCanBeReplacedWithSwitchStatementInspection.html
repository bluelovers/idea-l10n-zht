報告可以取代為 <code>switch</code> 語句的 <code>match</code> 表達式。
<p>
  請注意，<code>match</code> 表達式使用嚴格類型比較，而 <code>switch</code> 語句使用鬆散比較。 因此，取代後表達式語意可能發生變化。
</p>
<p>
  有關詳細資訊，請參閱 <a href="https://www.php.net/manual/en/control-structures.match.php">match (php.net)</a> 和 <a href="https://www.php.net/manual/en/control-structures.switch.php">match (php.net)</a>。
</p>
