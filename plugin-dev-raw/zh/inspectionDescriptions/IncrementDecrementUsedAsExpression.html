報告嵌套在另一個表達式中的遞增或遞減表達式。
<p>這樣的表達式可能會引起混淆，並且違反一般設計原則，即任何結構應當只發揮一種作用。</p>
<p>快速修復會將遞增或遞減運算提取到單獨的表達式語句中。</p>
<p><b>範例:</b></p>
<pre><code>
  int i = 10;
  while (i-- > 0) {
    System.out.println(i);
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  int i = 10;
  while (i > 0) {
    i--;
    System.out.println(i);
  }
  i--;
</code></pre>
