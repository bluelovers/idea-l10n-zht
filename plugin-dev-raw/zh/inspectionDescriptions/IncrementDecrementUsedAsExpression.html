報告嵌套在其他表達式中的增量或減量表達式。
此類別表達式可能令人困惑，並違反一般設計原則，即任何結構應當只發揮一種作用。
<p>該快速修復會將遞增或遞減運算提取到單獨的表達式語句中。</p>
<p><b>範例：</b></p>
<pre><code>
  int i = 10;
  while (i-- > 0) {
    System.out.println(i);
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  int i = 10;
  while (i > 0) {
    i--;
    System.out.println(i);
  }
  i--;
</code></pre>
