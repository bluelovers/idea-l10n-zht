報告為擴展 <code>final</code> 類別而宣告的類型參數。
<p>由於無法擴展 <code>final</code> 類別，建議將類型參數取代為指定的 <code>final</code> 類別的類型。</p>
<p><b>範例：</b></p>
<pre><code>
  <b>void</b> foo() {
    List&lt;? <b>extends</b> Integer&gt; list; // 警告：Integer 類別為 final 類別
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  <b>void</b> foo() {
    List&lt;Integer&gt; list;
  }
</code></pre>
