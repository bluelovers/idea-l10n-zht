<p>報告和修正隱藏常見 Scala 類（例如 <code>List</code>）的匯入名稱。</p>
<p><b>範例：</b></p>
<pre><code>
  import java.util.List

  val list: List[Int] = null
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  import java.util
  import java.util.List

  val list: util.List[Int] = null
</code></pre>
<!-- tooltip end -->
