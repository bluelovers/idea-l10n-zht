<body>
報告程式碼中無法解析為任何宣告（例如方法參照或常數參照）的參照。
由於拼寫錯誤，經常會出現無法解析的參照，並且可能導致執行時錯誤：
<code>NoMethodError</code>、<code>NameError</code> 等。
<p>在尋找宣告時，首先檢查接收器類型（顯式或類型化解析）。 如果在接收器上找不到符合的宣告，則將接受專案中任何匹配的宣告（隱式或基於文本的解析）。</p>
<p>在預設情況下，對任何接收器都沒有符合的宣告時將發出警告，即隱式解析失敗。</p>
<p>如果該接收器中沒有符合的宣告，則使用對類型化的接收器<i>報告未解析的參照</i>複選框以顯示警告。</p>
</body>
