報告拋出不適當異常的 <code>throw</code> 語句。
例如，異常可能因為過於通用而不適當，例如 <code>java.lang.Exception</code> 或 <code>java.io.IOException</code>。
<p><b>範例：</b></p>
<pre><code>
  void setup(Mode mode) {
      if (mode == null)
          throw new RuntimeException("Problem during setup"); // 警告：拋出了禁止的異常 'RuntimeException'
      ...
  }
</code></pre>
<!-- tooltip end -->
<p>使用<b>被禁止的異常</b>列表可指定應報告哪些異常。<p>
