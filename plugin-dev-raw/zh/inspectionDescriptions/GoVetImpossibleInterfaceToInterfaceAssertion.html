報告不可能的接口到接口類型斷言。
<p>檢查類型斷言 <code>v.(T)</code> 和相應的類型切換 case，其中 <code>v</code> 的靜態類型 <code>V</code> 是不可能實作目標接口的接口 <code>T</code>。 當 <code>V</code> 和 <code>T</code> 包含名稱相同但簽名不同的方法時，會發生這種情況。</p>

<p>範例：</p>
<pre><code>var v interface {
  Read()
}
_ = v.(io.Reader)</code></pre>

<p><code>v</code> 中的 <code>Read</code> 方法與 <code>io.Reader</code> 中的 <code>Read</code> 方法具有不同的簽名，因此該斷言將失敗。</p>
<!-- tooltip end -->
<p>僅當語言版本為 1.15 或更高時，此檢查才會報告。</p>
</body>
