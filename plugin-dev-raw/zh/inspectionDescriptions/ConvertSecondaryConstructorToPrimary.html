報告可以取代為更簡潔的主構造函數的輔助構造函數。
<p><b>範例:</b></p>
<pre><code>
  class User {
      val name: String

      constructor(name: String) {
          this.name = name
      }
  }
</code></pre>
<p>建議通過快速修復自動遷移程式碼：</p>
<pre><code>
  class User(val name: String) {
  }
</code></pre>
<!-- tooltip end -->
