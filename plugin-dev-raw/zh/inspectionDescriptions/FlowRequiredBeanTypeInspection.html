<p>報告 <code>&lt;flow&gt;</code> 組態中定義的參照上的不正確 Bean 類型。</p>

<p><b>範例：</b></p>
<pre><code>
  &lt;flow&gt;
    ...
    &lt;exception-handler bean="<strong>dummyBean</strong>"/&gt; &lt;!--Bean 必須為 'org.springframework.webflow.engine.FlowExecutionExceptionHandler' 類型 --&gt;
    &lt;bean id="dummyBean" class="java.lang.String"/&gt;
    ...
  &lt;/flow&gt;</code></pre>
