<p>報告 shell 形式的 ENTRYPOINT 指令中缺少的 <code>exec</code>。</p>
<p>
  為了確保 <code>docker stop</code> 能向任何長時間執行的 ENTRYPOINT 可執行檔案正確地發送信號，需要使用 <code>exec</code> 來啟動它。
</p>
<p>
  如需了解詳情，請參閱 <a href="https://docs.docker.com/reference/dockerfile/#shell-form-entrypoint-example">Dockerfile 參考</a>。
</p>
