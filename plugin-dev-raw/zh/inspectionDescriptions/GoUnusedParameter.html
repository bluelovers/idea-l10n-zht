<body>
報告未使用的函數參數。
<pre><code>func main() {
 printAll(
  42,
  "bird",
 )
}

func printAll(
 i int,
 s string,
) {
 fmt.Println(i)
}</code></pre>
<p>我們調用 <b>printAll</b> 函數，將 <code>42</code> 和 <code>bird</code> 作為實參傳遞。 <b>printAll</b> 函數接受兩個參數 <code>int</code> 和 <code>string</code>，但是僅使用第一個參數。 因此，<code>s string</code> 將顯示為灰色。
</p>
