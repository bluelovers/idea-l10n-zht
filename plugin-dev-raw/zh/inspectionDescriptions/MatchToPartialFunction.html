<p>報告可以轉換為模式符合匿名函式的 match 語句。</p>
<p><b>範例：</b></p>
<pre><code>
  iterable.map(value => value match {
      case Some(value) => whenValue(value)
      case None => whenNothing()
  })
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  iterable.map {
      case Some(value) => whenValue(value)
      case None => whenNothing()
  }
</code></pre>
<!-- tooltip end -->
</body>
