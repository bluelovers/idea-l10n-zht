<p>報告 <code>map</code> 與不產生結果的表達式的搭配使用。</p>
<p>如果可能，此檢查會建議將此類別 <code>map</code> 呼叫取代為 <code>foreach</code> 呼叫。</p>
<p><b>範例：</b></p>
<pre><code>
  Seq(1, 2).map(println)
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  Seq(1, 2).foreach(println)
</code></pre>
