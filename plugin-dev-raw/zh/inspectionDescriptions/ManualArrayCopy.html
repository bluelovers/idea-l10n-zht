報告可被取代為 <code>System.arraycopy()</code> 呼叫的陣列內容的手動複製。
<p><b>範例：</b></p>
<pre><code>
  for (int i = 0; i &lt; array.length; i++) {
    newArray[i] = array[i];
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  System.arraycopy(array, 0, newArray, 0, array.length);
</code></pre>
<!-- tooltip end -->
