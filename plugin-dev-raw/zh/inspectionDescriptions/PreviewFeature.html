報告預覽功能 API 的用法。 預覽特性 API 是一組用 <code>@PreviewFeature</code> 註解的元素。
<p>
  預覽特性是 Java 語言、Java 虛擬機或 Java SE API 的一個新特性，它已完全指定、完全實作，但不是永久性的。 預覽特性的概念在 <a href="https://openjdk.java.net/jeps/12">JEP 12</a> 中進行了定義。
</p>
<p>
  如果程式碼依賴於預覽功能，它可能會在未來的 JDK 版本中停止編譯，以防該功能得不到積極反饋並被移除或更改。
</p>
<!-- tooltip end -->
<p>僅當當前專案的語言級別為預覽級別時才啟用。</p>
<p><small>2021.1 中的最新變化</small></p>
