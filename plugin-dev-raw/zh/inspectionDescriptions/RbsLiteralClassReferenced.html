報告對類型簽名中的類別 <code>NilClass</code>、<code>TrueClass</code> 和 <code>FalseClass</code> 的參照。 這些類別的用法非常冗長。
<p>可以通過快速修復將 <code>NilClass</code>、<code>TrueClass</code> 或 <code>FalseClass</code> 的用法取代為它們各自的文字。</p>
<p>範例：</p>
<pre><code># 參照的是 'NilClass'，而不是 'nil'，…
type example = NilClass | TrueClass | FalseClass</code></pre>
<p>在套用快速修復後：</p>
<pre><code>type example = nil | true | false</code></pre>
</body>
