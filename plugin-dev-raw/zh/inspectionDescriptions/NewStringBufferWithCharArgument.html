報告對 <code>char</code> 作為參數的 <code>StringBuffer</code> 和 <code>StringBuilder</code> 構造函數的調用。
<p>
  在本例中，<code>char</code> 無提示地轉換為整數，並解讀為緩衝區的初始容量。
  將 <code>char</code> 取代為字串文字可以解決這個問題。</p>
<p><b>範例:</b></p>
<pre>  new StringBuilder('(').append("1").append(')');
</pre>
<p>在套用快速修復後：</p>
<pre>  new StringBuilder("(").append("1").append(')');
</pre>
<!-- tooltip end -->
