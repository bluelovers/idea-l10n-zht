<html>
<body>
報告 JSP 頁面中未轉義的 EL 表達式。
<p>未轉義的 EL 表達式可能導致<a href="http://en.wikipedia.org/wiki/Cross-site_scripting">跨站腳本攻擊 (XSS)</a> 漏洞。</p>
<p>該快速修復會使用 JSTL <code>&lt;out&gt;</code> 標記包裝原始 EL 表達式。</p>
<p><b>範例：</b></p>
<pre><code>
${foo}
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
&lt;%@ taglib prefix=&quot;c&quot; uri=&quot;http://java.sun.com/jsp/jstl/core&quot; %&gt;
&lt;c:out value=&quot;${foo}&quot;/&gt;
</code></pre>
</body>
</html>
