<html>
<body>
報告 RPC 接口中的不可序列化類型（使用 <code>@kotlinx.rpc.annotations.Rpc</code> 註解）。
<p>
  該檢查會核對使用 <code>@kotlinx.rpc.annotations.Rpc</code> 註解的 Kotlin 接口的返回值和參數類型是否可序列化。
</p>
<p>
  它會深入核對，並在接口的類型用法級別報告問題，包括關於哪個屬性不可序列化的詳細資訊。
</p>
<p>
  可序列化類型：
</p>
<ul>
  <li>使用 <code>@kotlinx.serialization.Serializable</code> 註解</li>
  <li>預設情況下，基元、字串、Flow 和 Deferred 被視為可序列化</li>
</ul>
</body>
</html>
