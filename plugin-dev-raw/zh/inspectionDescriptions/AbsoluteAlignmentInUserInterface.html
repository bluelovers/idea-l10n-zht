報告 AWT 和 Swing 中的絕對對齊常數的用法。 國際化套用程序使用相對對齊，因為它遵循區域設定組件的方向設定。
<p><b>範例:</b></p>
<pre>
  <code>
  JPanel panel = new JPanel(new BorderLayout(2, 2));
  JLabel label = new JLabel("Hello World", SwingConstants.CENTER);
  panel.add(label, BorderLayout.NORTH);
  </code>
</pre>
