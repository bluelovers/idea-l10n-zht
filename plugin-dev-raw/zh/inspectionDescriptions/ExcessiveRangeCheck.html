<body>
報告檢查值範圍的條件鏈，這些條件鏈可以簡化為單個檢查。
<p>該快速修復會將條件鏈取代為簡化的表達式：</p>
<p>範例：</p>
<pre><code>
  x > 2 && x &lt; 4
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  x == 3
</code></pre>
<p>範例：</p>
<pre><code>
  arr.length == 0 || arr.length > 1
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  arr.length != 1
</code></pre>
<!-- tooltip end -->
<p><small>2019.1 最新變化</small></p>
</body>
</html>
