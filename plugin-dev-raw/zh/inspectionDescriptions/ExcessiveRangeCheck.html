<body>
報告檢查值範圍的條件鏈，這些條件鏈可以簡化為單個檢查。
<p>該快速修復會將條件鏈取代為簡化的表達式：</p>
<p>範例:</p>
<pre>
  x > 2 && x &lt; 4
</pre>
<p>在套用快速修復後：</p>
<pre>
  x == 3
</pre>
<p>範例:</p>
<pre>
  arr.length == 0 || arr.length > 1
</pre>
<p>在套用快速修復後：</p>
<pre>
  arr.length != 1
</pre>
<!-- tooltip end -->
<p><small>2019.1 的新功能</small></p>
</body>
</html>
