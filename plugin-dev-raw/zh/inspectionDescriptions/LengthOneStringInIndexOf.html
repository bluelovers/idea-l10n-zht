報告在 <code>String.indexOf()</code> 和 <code>String.lastIndexOf()</code> 調用中用作實參的單字符字串。
<p>建議通過快速修復將此類字串文字取代為等效的字符文字，從而獲得一些性能增強。</p>
<p><b>範例：</b></p>
<pre><code>
  return s.indexOf("x");
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  return s.indexOf('x');
</code></pre>
