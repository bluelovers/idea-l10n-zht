報告 <code>final</code> 類別中的 <code>protected</code> 成員。
<p>由於無法繼承 <code>final</code> 類別，將方法標記為 <code>protected</code> 可能令人困惑。 最好將此類別成員宣告為 <code>private</code> 或軟體套件可見。</p>
<p><b>範例：</b></p>
<pre><code>record Bar(int a, int b) {
  protected int sum() { 
     return a + b;
  }
}
</code>
</pre>
<p>在套用快速修復後：</p>
<pre><code>record Bar(int a, int b) {
  int sum() { 
     return a + b;
  }
}
</code></pre>

<p>如本例所示，可以顯式或隱式地將類別標記為 <code>final</code>。</p>
