<body>
報告被賦值給其 <code>default</code> 值的註解參數。
<p>範例：</p>
<pre><code>
  @interface Test {
      Class&lt;?> expected() default Throwable.class;
  }

  @Test(expected = Throwable.class)
  void testSmth() {}
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  @Test()
  void testSmth() {}
</code></pre>
<!-- tooltip end -->
</body>
