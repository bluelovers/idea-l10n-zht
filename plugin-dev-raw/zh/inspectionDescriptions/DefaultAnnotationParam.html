<body>
如果註解參數分配為其 <code>default</code> 值，則報告該分配。
<p>範例:</p>
<pre><code>
  @interface Test {
      Class<?> expected() default Throwable.class;
  }

  @Test(expected = Throwable.class)
  void testSmth() {}
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  @Test()
  void testSmth() {}
</code></pre>
<!-- tooltip end -->
