<body>
報告在初始化之前讀取的實例變數。
<p>該檢查會忽略 <code>null</code> 的相等檢查。</p>
<p><b>範例：</b></p>
<pre><code>
  class Foo {
    int bar;

    Foo() {
      System.out.println(bar);
    }
  }
</code></pre>
<p>請注意，此檢查會使用非常保守的數據流演算法，可能會錯誤地將實例變數報告為未初始化。 報告為已初始化的變數將始終被初始化。
<!-- tooltip end -->
<p>使用<b>有註解時忽略</b>選項可以指定特殊註解。 該檢查將忽略使用其中一種註解進行註解的欄位。</p>
<p>使用<b>忽略基元欄位</b>選項可以忽略未初始化的基元欄位。</p>
</body>
</html>
