報告不是任何 <code>break</code> 或 <code>continue</code> 語句目標的標籤。
<p><b>範例：</b></p>
<pre><code>
  label: <b>for</b> (int i = 0; i &lt; 10; i++) {
    <b>if</b> (i == 3) {
      <b>break</b>;
    }
  }
</code></pre>
<p>套用快速修復後，該標籤將被移除：</p>
<pre><code>
  <b>for</b> (int i = 0; i &lt; 10; i++) {
    <b>if</b> (i == 3) {
      <b>break</b>;
    }
  }
</code></pre>
<!-- tooltip end -->
