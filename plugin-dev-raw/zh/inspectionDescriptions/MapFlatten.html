<p>報告 <code>collection.map(f).flatten(m)</code>，並建議將其取代為 <code>collection.flatMap</code>。</p>
<p><b>範例：</b></p>
<pre><code>
  Seq(1, 10).map(i => Seq(i, i + 10)).flatten
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  Seq(1, 10).flatMap(i => Seq(i, i + 10))
</code></pre>
