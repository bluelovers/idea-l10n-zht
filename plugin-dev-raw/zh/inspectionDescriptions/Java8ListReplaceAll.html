<body>
報告可以折疊為單個 <code>List.replaceAll()</code> 呼叫的迴圈。
<p><b>範例：</b></p>
<pre><code>
  for (int i = 0; i &lt; strings.size(); i++) {
    String str = strings.get(i).toLowerCase();
    strings.set(i, str);
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  strings.replaceAll(String::toLowerCase);
</code></pre>
<!-- tooltip end -->
<p>
  僅當專案或模組的語言級別為 8 或更高時，此檢查才會報告。
</p>
<p><small>2022.1 最新變化</small></p>
</body>
</html>
