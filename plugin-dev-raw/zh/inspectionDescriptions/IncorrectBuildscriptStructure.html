<p>檢測 'plugins {}' 塊前不允許的語句。 <br>
  由於 Gradle Plugin DSL 的限制，在 'plugins {}' 塊前只有一組受限的 Groovy 語句可用。 唯一的選項是 'buildscript {}', 'pluginManagement {}' 和其他 'plugins {}'。 <br>
  <a href="https://docs.gradle.org/current/userguide/plugins.html#plugins_dsl_limitations">請參閱 Gradle 文檔</a>
</p>
