<body>
報告可以用函數樣式覆寫的條件，如 <code>if(Optional.isPresent())</code>，因為它更短並更容易閱讀。
<p>範例：</p>
<pre><code>
  if (str.isPresent()) str.get().trim();
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  str.ifPresent(String::trim);
</code></pre>
<!-- tooltip end -->
<p>僅當專案或模組的語言級別為 8 或更高時，此檢查才會報告。</p>
</body>
</html>
