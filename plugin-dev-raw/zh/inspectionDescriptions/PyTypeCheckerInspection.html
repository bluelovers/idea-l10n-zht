<p>報告函式呼叫表達式、目標和返回值中的類型錯誤。 在動態類型語言中，少數情況下可能會這樣。 </p>
<p>在 docstring 或 Python 3 函式註解中可以指定函式參數的類型。</p>
<p><b>範例：</b></p>
<pre><code>
def foo() -> int:
    return "abc" # 應為 int，得到的是 str


a: str
a = foo() # 應為 str，得到的是 int
</code></pre>
<p>進行快速修復可以修改有問題的類型：</p>
<pre><code>
def foo() -> str:
    return "abc"


a: str
a = foo()
</code></pre>
</body>
