報告帶有常數 <code>true</code> 或 <code>false</code> 分支的 <code>when</code> 表達式。
<p><b>簡化 "when"</b> 快速修復可用於自動修正程式碼。</p>
<p>範例：</p>
<pre><code>
  fun redundant() {
      when { // &lt;== 冗餘，快速修復會將 when 表達式簡化為 "println("true")"
          true -> println("true")
          else -> println("false")
      }
  }
</code></pre>
</body>
