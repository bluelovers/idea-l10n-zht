<body>
報告帶有冗餘程式碼塊的 <code>switch</code> 語句或 <code>switch</code> 表達式的標記規則。
<p>範例：</p>
<pre><code>
  String s = switch (n) {
    case 1 -> { yield Integer.toString(n); }
    default -> "default";
  };
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  String s = switch (n) {
    case 1 -> Integer.toString(n);
    default -> "default";
  };
</code></pre>
<!-- tooltip end -->
<p>僅當專案或模組的語言級別為 14 或更高時，此檢查才會報告。</p>
<p><small>2019.1 最新變化</small></p>
</body>
</html>
