<p>通過鍵從映射中獲取值時，報告對 <code>Map.get</code>/<code>Option.get</code> 的不必要調用</p>.
<p><b>範例：</b></p>
<pre><code>
  val map = Map(1 -> 42)
  map.get(k).get
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  val map = Map(1 -> 42)
  map(k)
</code></pre>
