報告冗餘局部變數類型。
<p>這些類型可以從上下文中推斷出來，因此取代為 <code>var</code>。</p>
<p><b>範例：</b></p>
<pre><code>
  void test(InputStream s) {
    try (InputStream in = s) {}
  }
</code></pre>
<p>套用修正後：</p>
<pre><code>
  void test(InputStream s) {
    try (var in = s) {}
  }
</code></pre>
