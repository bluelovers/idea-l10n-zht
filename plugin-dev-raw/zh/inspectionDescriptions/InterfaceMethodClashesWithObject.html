報告與 <code>java.lang.Object</code> 中帶有 <code>protected</code> 存取修飾符的 <code>clone()</code> 和 <code>finalize()</code> 方法衝突的接口方法。
<p>在接口中，可以使用與 <code>java.lang.Object</code> 方法不相容的返回類型來宣告這些方法。
這允許創建一個實作此類接口的類。
  當該接口可用時，您可以使用它來創建 lambda，但程式碼可能仍然令人困惑。</p>
<p>範例:</p>
<pre><code>
  // // 警告：此接口不能由任何類實作，
  // 只能由 lambda 或方法引用實作
  interface MyInterface {
    double clone();
  }
</code></pre>
<!-- tooltip end -->
