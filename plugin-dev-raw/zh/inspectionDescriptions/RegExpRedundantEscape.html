<body>
報告可以取代為保留其含義的非轉義字符的冗餘字符轉義序列。
許多在字符類的方括號 <code>[]</code> 中冗餘的轉義序列在字符類外部是必要的。
<p>
  儘管某些方言（JavaScript、Python 等）允許在字符類外部使用未轉義的左大括號 <code>{</code>，但這樣可能會導致混亂並降低模式的可移植性，因為某些方言要求將大括號作為字符進行轉義。
  因此，該檢查不會報告轉義的左大括號。
<p><b>範例：</b></p>
<pre><code>
  \-\;[\.]
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  -;[.]
</code></pre>
<!-- tooltip end -->
<p>
<b>忽略轉義的右括號 '}' 和 ']'</b> 選項可以指定當 RegExp 方言允許在字符類外部使用未轉義的 <code>\}</code> 和 <code>\]</code> 時是否報告它們。
<p><small>2017.3 最新變化</small>
