報告迴圈內的 <code>defer</code> 語句。
<p>在迴圈中使用 <code>defer</code> 會導致資源泄漏或語句的執行順序不可預測。</p>
<p>範例：</p>
<pre><code>func main() {
 for {
  field, err := db.Query("SELECT 1")
  if err != nil {
   // ...
  }
  defer field.Close()
  // ...
 }
}</code></pre>
<p><code>defer row.Close()</code> 在迴圈內的調用在函數完成執行之前不會執行。
  而不是在 <code> for </code> 迴圈的每一步結束時。 這種實作可能會導致函數堆疊溢出和其他問題。</p>
