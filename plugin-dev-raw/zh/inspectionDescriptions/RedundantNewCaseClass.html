<p>報告用於實例化 case 類的 <code>new</code> 並建議將其刪除。</p>

<p>會自動為 case 類提供 <code>apply</code> 方法。</p>

<p><b>範例：</b></p>
<pre><code>
  case class Book(isbn: String)
  val guide = new Book("978-0345391803")
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  case class Book(isbn: String)
  val guide = Book("978-0345391803")
</code></pre>
