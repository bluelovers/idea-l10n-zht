<p>報告表達式、類型和模式中不必要的圓括號。</p>

<p>如果移除圓括號後程序的語意保持不變，則不需要圓括號。</p>
<p>使用下面的複選框可以自訂檢查的行為。</p>
<p>如果圓括號將中綴表達式、類型元素或模式作為較大中綴元素的一部分分開，則被認為是澄清圓括號。</p>

<p><b>範例：</b></p>
<pre><code>
  val x = (3)
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  val x = 3
</code></pre>
