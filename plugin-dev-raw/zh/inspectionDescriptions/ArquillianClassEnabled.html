<p>報告未準備好使用 Arquillian 進行測試的測試類。</p>
<p>
  根據 <a href="https://docs.jboss.org/arquillian/reference/1.0.0.Alpha5/en-US/html/gettingstarted.html#d0e451">Arquillian 文檔</a>，測試類應該註解為 <code>@RunWith(Arquillian.class)</code>（對於 Arquillian 的 JUnit 版本）或從 <code>org.jboss.arquillian.testng.Arquillian</code> 類繼承（對於 Arquillian 的 TestNG 版本）。
