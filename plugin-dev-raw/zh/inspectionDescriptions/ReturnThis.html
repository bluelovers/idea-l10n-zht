報告返回 <code>this</code> 的方法。
<p>
  雖然此類別返回是有效的，但很少有必要，並且通常表明該方法旨在被用作類似方法呼叫鏈的一部分（例如，<code>buffer.append("foo").append( "bar").append("baz")</code>）。
  許多編碼標準不贊成此類別鏈。
</p>
<p><b>範例：</b></p>
<pre><code>
  public Builder append(String str) {
    // [...]
    return this;
  }
</code></pre>
