<body>
報告引用類的包含調用（<code>include</code>、<code>prepend</code> 和 <code>extend</code>）。 包含調用只能引用模組或接口。
<p>可以通過快速修復移除不正確的包含調用。</p>
<p>範例：</p>
<pre><code>class Example
  # 在 'include' 調用中使用 'Object' 類
  include Object
end</code></pre>
<p>在套用快速修復後：</p>
<pre><code>class Example
end</code></pre>
</body>
</html>
