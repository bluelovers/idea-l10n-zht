<p>報告 Python 2 中缺少的編碼註釋。</p>
<p><b>範例：</b></p>
<pre style="font-family: monospace">
class Book(object):
    def __init__(self):
        pass
</pre>
<p>套用快速修復後，將添加缺少的註釋：</p>
<pre style="font-family: monospace">
# coding=utf-8
class Book(object):
    def __init__(self):
        pass
</pre>
</body>
