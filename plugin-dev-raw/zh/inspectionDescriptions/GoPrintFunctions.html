<html>
<body>
報告對 <code>fmt.Printf</code>、<code>fmt.Println</code> 以及類似的格式化和列印功能的不正確使用情況。
<p>在格式化字串中，格式化函數使用格式化動詞，如 <code>%s</code>、<code>%d</code>、<code>%v</code> 等。
  如果格式化動詞使用不正確，格式化函數的結果將包含錯誤。
  有關格式動詞的更多資訊，請參見 <a href="https://golang.org/pkg/fmt/">golang.org 上的 Package fmt</a> 頁面。
</p>
<p>範例：</p>
<pre><code>fmt.Printf("id: %s", 42)</code></pre>
<p>這個函數的輸出是 <code>id: %!s(int=42)</code>。 這可能不是您所期望的。
  以下函數使用 <code>%d</code> 格式化動詞。
  帶有 <code>%d</code> 格式化動詞的輸出將是 <code>id: 42</code>。</p>
<pre><code>fmt.Printf("id: %d", 42)</code></pre>
</body>
</html>
