<p>報告 protected 成員在類別、定義其的類別的後代或模組的外部存取的情況。</p>
<p><b>範例：</b></p>
<pre><code>
class Foo:
    def _protected_method(self):
        pass


class Bar(Foo):
    def public_method(self):
        self._protected_method()


foo = Foo()
foo._protected_method() # 存取 protected 方法
</code></pre>
