報告在類初始化期間使用 <code>final</code> <code>static</code> 變數的情況。
<p>在此類情況下，程式碼語意可能會依賴於類的創建順序。 此外，此類情況可能會導致在變數初始化之前使用變數，並且通常會導致困難和令人困惑的錯誤。</p>
<p><b>範例：</b></p>
<pre><code>
  class Foo {
    public static int bar = 0;

    static {
      System.out.println(bar);
    }
  }
</code></pre>
