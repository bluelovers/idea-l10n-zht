可用選項包括:\n\
 -d <directory_path>  --  要檢查的目錄，預設為整個專案\n\
-e                   --  使用為專案設定的檢查設定檔案\n\
-v[0|1|2]            --  詳細級別。 0 - 靜默，1 - 詳細，2 - 最詳細\n\
-profileName         --  專案中定義的設定檔案的名稱\n\
-profilePath         --  設定檔案的絕對路徑\n\
-format              --  報告輸出格式。xml|json|plain 之一，預設值為 xml\n\
-changes             --  檢查未提交的更改並報告新問題

