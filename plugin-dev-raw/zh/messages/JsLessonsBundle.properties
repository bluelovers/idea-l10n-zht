js.editor.code.inspection.intro=在編輯器中工作時，<ide/> 會不斷分析您的程式碼，檢測其中的各種問題，並提出如何對其進行改進的建議。在開啟的檔案中，第 4 行和第 5 行有兩個高亮顯示的問題。按一下 {0}，來看看是什麼問題。
