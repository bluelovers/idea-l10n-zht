js.testing.jest.navigate.1=現在可以看到 {0} 工具視窗，其中包含測試結果以及測試執行程序中失敗測試的堆疊跟踪。除了跟踪測試進度之外，在這裡還可以執行許多其他操作。您可以重新執行所有({1})測試，或僅執行失敗的({2})測試，查看通過的測試({3})，或啟用<a href="{4}">監視模式</a>，以便在發生變更時自動重新執行測試。
js.testing.jest.navigate.2=您還可以在 {0} 中快速尋找特定的測試。現在嘗試執行這項操作: 將文字游標放在 {0} 區域的任意位置，鍵入 {1}，然後按 {2} 跳轉到測試。
js.testing.jest.fix.test.1=如果您現在將滑鼠懸停在編輯器中的 {0} 上，您將看到一個彈出視窗，解釋測試失敗的原因。如果需要，您還可以從那裡偵錯測試。
js.testing.jest.fix.test.2=現在取代用於 {0} 的不正確的值: 在第 6 行，將 {1} 取代為 {2}。
js.testing.jest.re.run.test.1=我們已得到符合預期結果的正確值，可以重新執行測試了。在編輯器中看到測試左側的 {0} 圖標了嗎? 此圖標不僅可以顯示最近執行的測試的測試狀態，還可以供您快速執行和偵錯特定測試。
js.testing.jest.re.run.test.2=點擊它並選擇 {0}。
