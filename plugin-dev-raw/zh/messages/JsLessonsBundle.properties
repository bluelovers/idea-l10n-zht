js.testing.jest.coverage.result=這樣可以快速生成程式碼覆蓋率報告，這一報告會顯示測試覆蓋的檔案數目，包括覆蓋這些檔案中的行數百分比。現在使用 {0} 關閉覆蓋率報告。
js.testing.jest.end=恭喜您! 您已完成本模組。我們學到的大多數內容也適用於 <ide/> 支援的其他測試執行程序(程式碼覆蓋率和監視模式除外)。有關使用 Jest 測試套用的更多提示和技巧，請閱讀<a href="{0}">這篇</a>網誌。如果您使用其他測試執行程序，可能需要瀏覽我們的 <a href="{1}">Web 幫助</a>。
