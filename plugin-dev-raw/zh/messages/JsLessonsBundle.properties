js.editor.navigation.search.action=現在我們位於 {0} 頁籤中，先在搜尋欄中鍵入 {1}，來尋找另一項實用導航功能的快捷鍵。
js.editor.navigation.go.to.declaration=請注意<strong>轉到宣告或用法</strong>旁邊的 {0} - 它會顯示定義的用法(反之亦然)。關閉彈出視窗，將文字游標置於 {1} (第 16 行)上，然後按 {0} 尋找其宣告。
