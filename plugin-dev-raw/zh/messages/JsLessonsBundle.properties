js.testing.jest.title={0} 測試的基礎知識
js.testing.jest.prepare=使用 <ide/> 可以讓所有測試工作流變得更簡單。來了解一下具體的過程。對於此模組，我們將以 <a href="{0}">Jest</a> 和一個<a href="{1}">範例專案</a>為例，因此請<strong>確保計算機上安裝了 Jest 和 npm/Yarn</strong>(有關詳細資訊，請參閱<a href="{2}">此</a>網頁)。先創建一項特定於 Jest 的執行/偵錯設定。在主選單上，選擇 {3}。然後點擊 {4}，使用預設參數添加 {5} 設定，然後按 {6} 進行儲存。
