legal.notice.title=JetBrains 反編譯器 - {0}
legal.notice.text=<b>重要提示: 存取和使用 JETBRAINS 反編譯器，即表明您同意最終使用者許可協議中規定並在下文引用的某些條款和條件。如果您不同意這些條款或條件，請不要存取或使用 JETBRAINS 反編譯器。</b><br><br>本軟體包含反編譯功能(“JetBrains 反編譯器”)，它可以從原始二進制程式碼中複製原始碼。被許可方承認二進制程式碼和原始碼可能受到版權和商標法的保護。在使用 JetBrains 反編譯器之前，被許可方應確保適用的許可協議未禁止反編譯二進制程式碼(適用法律明確允許被許可方的情況除外)，或者被許可方已從版權所有者處獲得反編譯二進制程式碼的許可。<br><br>是否使用 JetBrains 反編譯器完全由您決定。許可方既不鼓勵也不縱容使用 JetBrains 反編譯器，並對被許可方違反適用法律使用 JetBrains 反編譯器不承擔任何責任。
