liquibase.diff.feature.description=差異 Liquibase 更改日誌生成是一項非常有用的功能，可以在日常工作中節省大量時間。通過使用此功能，您可以自動生成包含更新資料庫所需的所有程式碼的 Liquibase 更改日誌，以使其符合您的 JPA 模型。可以通過將 JPA 實體與一個資料庫、兩個資料庫，甚至一個 VCS 分支中的 JPA 實體與另一個 VCS 分支中的 JPA 實體進行比較來生成差異更改日誌，這在您無權存取目標資料庫時非常有用。
liquibase.diff.in.existing.file.feature.description=差異 Liquibase 更改日誌生成是一項非常有用的功能，可以在日常工作中節省大量時間。通過使用此功能，您可以自動生成包含更新資料庫所需的所有程式碼的 Liquibase 更改日誌，以使其符合您的 JPA 模型。可以通過將 JPA 實體與一個資料庫、兩個資料庫，甚至一個 VCS 分支中的 JPA 實體與另一個 VCS 分支中的 JPA 實體進行比較來生成差異更改日誌，這在您無權存取目標資料庫時非常有用。
liquibase.init.feature.description=初始化架構 Liquibase 更改日誌動作可幫助開發者從頭開始生成資料庫架構。它可以使用您的 JPA 實體或現有資料庫作為源。因此，您將獲得一個 Liquibase 更改日誌，其中包含架構初始化所需的所有指令。如果您將 Liquibase 整合到現有應用程式中，或者決定生成用於資料庫初始化的單個腳本而不是執行大量舊的更改日誌，則此功能非常有用。此外，它還可以幫助設定新的開發或測試環境。
