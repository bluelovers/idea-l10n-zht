toolWindow.infoDialog.text=極簡模式旨在最大限度地減少對開發者的干擾。如果您喜歡一切觸手可及，一定會喜歡它\!<br/><ul><li>JPA Buddy 工具視窗將被隱藏；<li>JPA 資源管理器將在“專案”工具中可用視窗，還包括其他選項(專案、軟體套件等)；<li>JPA 設計器中的所有動作都可以在<b>生成</b>選單 (<b>{0}</b>)、<b>上下文動作</b>選單 (<b>{1}</b>) 和<b>編輯器工具列<b>中找到；<li>此外，您還可以通過點擊“新增鍵盤快捷鍵”或稍後在 <b>{2} ->  按鍵映射</b>中綁定您最喜歡的快捷鍵來呼叫 JPA 設計器。<li>您還可以為該工具視窗指定<a href\="\#designer-settings">自訂可見性設定</a>；</li></ul>請檢視我們準備的關於極簡模式的<a href\="https\://www.jetbrains.com/help/idea/jpa-buddy-minimalistic-mode.html">指南</a> 。
