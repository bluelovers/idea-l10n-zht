aidc.content.text=此延伸模組可能會記錄您與程式碼、IDE 和延伸模組(例如 AI Assistant 和 Junie)的互動方式。記錄的互動不會關聯到您的帳戶，但可能包含您編輯和使用的文本/程式碼。這些記錄用於改進 JetBrains IDE、延伸模組和 AI 功能，包括機器學習模型的訓練。您可以隨時在設定中選擇離開此資料收集。如需了解更多資訊，請諮詢 <a href\="https\://jetbrains.slack.com/team/U0140KV2BT8">Maksim Sheptyakov</a>。
