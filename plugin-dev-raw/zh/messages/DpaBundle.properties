dpa.notification.InsufficientResourceEtw.text=<html>已達到系統上的最大日誌記錄會話數。在日誌記錄會話停止之前，無法建立新記錄器。在大多數系統上，此值預設為 64。您可以在 HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Control\\WMI 編輯 EtwMaxLoggers REG_DWORD 鍵來更改此值。允許值為 32 到 256（含首尾）。任何更改都需要重新啟動才能生效。<br>請注意，記錄器使用系統資源。如果這些插槽已滿，增加系統上的記錄器數量將會影響性能</html>

