# Inspections and Quick Fixes
spring.cloud.stream.inspection.group.name=Spring Cloud Stream

spring.cloud.stream.message.channel.inspection.name=未解析的訊息通道
spring.cloud.stream.message.channel.inspection.cannot.find.channel=找不到通道
spring.cloud.stream.message.channel.inspection.bean.must.be.message.channel=Bean 必須為 'org.springframework.messaging.MessageChannel' 類型
spring.cloud.stream.inconsistency.inspection.name=流處理程序方法錯誤

spring.cloud.stream.inconsistency.inspection.no.output.value=必須至少指定一個輸出
spring.cloud.stream.inconsistency.inspection.multiple.destinations=無法指定多個目標
spring.cloud.stream.inconsistency.inspection.invalid.output.values=無法同時將輸出(@Output/@SendTo)方法註解值和 @Output 註解設定為方法參數
spring.cloud.stream.inconsistency.inspection.input.at.stream.listener=使用 @StreamListener/@StreamEmitter 註解的方法不能使用 @Input 進行註解
spring.cloud.stream.inconsistency.inspection.no.output.on.non.void.method=必須為可以返回值的方法指定輸出通道

spring.cloud.stream.inconsistency.inspection.invalid.input.values=無法同時將 @StreamListener 值和 @Input 註解設定為方法參數
spring.cloud.stream.inconsistency.inspection.invalid.input.value.with.output.method.param=無法同時將 @StreamListener 值和 @Output 註解設定為方法參數
spring.cloud.stream.inconsistency.inspection.no.input.destination=未設定輸入目標
spring.cloud.stream.inconsistency.inspection.output.on.void.method=無法為不返回值的方法指定輸出通道
spring.cloud.stream.inconsistency.inspection.multiple.outputs=使用 @StreamListener 註解並具有返回類型的方法應僅指定一個出站目標
spring.cloud.stream.inconsistency.inspection.condition.on.non.void.method=無法為返回值的方法設定條件
spring.cloud.stream.inconsistency.inspection.invalid.declarative.params=使用 @StreamListener 註解的方法只能在宣告性模式下使用 @Input 或 @Output 註解，且適用於綁定目標或可從綁定目標轉換的參數
spring.cloud.stream.inconsistency.inspection.condition.on.declarative.method=在宣告性模式下使用 @StreamListener 時無法設定條件
spring.cloud.stream.inconsistency.inspection.ambiguous.method.arguments=不明確的方法參數

spring.cloud.stream.inconsistency.inspection.no.output.destination=未設定輸出目標
spring.cloud.stream.inconsistency.inspection.no.output.on.void.method.param=對於每個方法參數，使用 @StreamEmitter 註解，具有 void 返回類型而不使用方法級別 @Output 註解的方法都需要 @Output

