spring.cloud.stream.gutter.bound.message.handlers.empty.title=未找到綁定訊息處理程序
spring.cloud.stream.gutter.bound.message.handlers.goto.group=綁定訊息處理程序
spring.cloud.stream.gutter.name=Spring Cloud Stream 綁定

