relaxng.convert-schema.advanced-options.dtd.tooltip.annotation-prefix=預設值使用註解特性 prefix:defaultValue 表示，其中前綴綁定到 RELAX NG DTD 兼容性委員會規範定義的 http://relaxng.org/ns/compatibility/annotations/1.0。預設情況下，Trang 將為前綴使用 a，除非該前綴與 DTD 中使用的前綴衝突。
relaxng.convert-schema.advanced-options.dtd.tooltip.any-name=對於 DTD 中宣告為具有 ANY 內容模型的元素，指定為元素內容生成的定義名稱。
relaxng.convert-schema.advanced-options.dtd.tooltip.attlist-define=這指定了如何從元素的名稱建構表示特性列表宣告的定義名稱。名稱模式必須恰好包含一個百分號字元。此百分號字元將被取代為元素的名稱(在冒號取代後)，並且結果將用作定義的名稱。
relaxng.convert-schema.advanced-options.dtd.tooltip.colon-replacement=在建構用於表示 DTD 中元素宣告和特性列表宣告的定義名稱時，將元素名稱中的冒號取代為字元。Trang 為 DTD 中的每個元素宣告和特性列表宣告生成定義。定義名稱基於元素的名稱。在 RELAX NG 中，定義名稱不能包含冒號。但在 DTD 中，元素名稱可以包含冒號。預設情況下，Trang 將首先嘗試使用不帶前綴的元素名稱。如果這引起衝突，會將冒號取代為合法的名稱字元(首先嘗試使用句點)。
relaxng.convert-schema.advanced-options.dtd.tooltip.element-define=指定如何根據元素名稱建構表示元素宣告的定義名稱。名稱模式必須只包含一個百分號字元。此百分號字元被取代為元素名稱(在進行冒號取代後)，結果用作定義名稱
relaxng.convert-schema.advanced-options.dtd.tooltip.generate-start=指定 Trang 是否應生成起始元素。DTD 未指示允許哪些元素作為文檔元素。Trang 假定允許所有已定義但從未參照的元素作為文檔元素。
relaxng.convert-schema.advanced-options.dtd.tooltip.inline-attlist=指定不生成特性列表宣告的定義，而是將特性列表宣告中宣告的特性移至為元素宣告生成的定義中。這是輸出模組為 xsd 時的預設行為。否則，預設行為如 -i no-inline-attlist 參數中所述。
relaxng.convert-schema.advanced-options.dtd.tooltip.strict-any=通過對宣告的所有元素使用顯式選擇的參照，保留 ANY 內容模型的確切語意。預設情況下，Trang 使用允許任意元素的萬用字元。
