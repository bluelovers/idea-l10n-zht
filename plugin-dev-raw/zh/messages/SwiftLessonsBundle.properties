swift.navigation.search.intro=在 AppCode 中進行搜尋是不同的。我們為搜尋文本提供了特殊功能，為搜尋程式碼也專門提供了其他功能。這是因為程式碼並不只是文本而已 - 它具有由程式碼結構形成的特定結構。
swift.navigation.search.var=此範例檔案中有許多包含 {0} 一詞的程式碼結構。文本游標位於名稱為 {1} 的變數處。按 {2} 尋找 {3} 一詞的所有文本符合項。
swift.navigation.search.find.usages.var=這不是很有用，是嗎? 在實際程式碼中，我們可能想在不包括類名、方法名或任何其他程式碼結構的情況下搜尋 {0} 變數。嘗試按 {1}，然後按 {2}。
swift.navigation.search.find.usages.var.result=現在，AppCode 僅顯示 {0} 變數的實際用法。
swift.navigation.search.find.usages.proto=這種相同的工作流適用於任何其他程式碼結構。按 {0} → {1} 尋找 {2} 協議在此專案中的所有用法。
swift.navigation.search.find.usages.method=現在我們要尋找方法 {0} 的所有用法。再次按 {1} → {2}。
swift.navigation.search.rule=有一條簡單的規則，那就是確定需要尋找的符號，而不是需要尋找的文本片段。<strong>尋找用法</strong>適用於專案上下文中的任何程式碼結構，因此將尋找在整個程式碼庫中的所有用法。
swift.navigation.search.text.search=當然，有時您或許不知道要尋找的是何內容，並且您想通過搜尋文本來尋找盡可能多的符合項。在這種情況下，可以使用 {0} 在當前檔案中執行搜尋，或者使用 {1} 在整個專案中執行搜尋。
swift.navigation.search.everything=如果要搜尋符號、文件名乃至 IDE 設定和菜單項中的某些文本怎麼辦? 按 <shortcut>⇧ 兩次</shortcut>打開<strong>隨處搜尋</strong>對話框。
swift.navigation.search.action=最後，嘗試使用<strong>尋找操作</strong>({0})快速尋找並執行 IDE 操作。例如，鍵入 ''plugins'' 以打開<strong>偏好設定 | 套件</strong>。
swift.navigation.todo.name=TODO 與書簽
swift.navigation.todo.activate=您是否想知道程式碼中有多少個待辦事項? <ide/> 中有一個專門的 <strong>TODO</strong> 工具視窗。按 {0} 啟用此視窗。
swift.navigation.todo.custom=您可以定義自己的自定義 <strong>TODO</strong> 篩選器。使用 {0} →<strong>編輯篩選器</strong>打開 TODO 篩選器對話框，然後使用正則表達式添加篩選器。
swift.navigation.todo.go.back=按 {0} 返回編輯器。
swift.navigation.todo.bookmark=現在按 {0}。此快捷鍵可在程式碼中設定書簽。書簽儲存在專案目錄中，如果想將同事引導至程式碼中的特定位置，書簽這項功能會很有用。
swift.navigation.todo.all.bookmarks=使用 {0} 快捷鍵查看所有書簽。
swift.navigation.todo.change.bookmark=您可以更改書簽名。選中書簽，按 {0}，輸入新名稱並按 {1}。
swift.refactoring.change.signature.name=更改簽名
swift.refactoring.change.signature.intro=<strong>更改簽名</strong>是一種重構，通過它可以同時更改方法和函數的名稱、編輯內部和外部參數名稱、更改它們的順序，還可以更改方法和函數的可見性。
swift.refactoring.change.signature.exec=按 {0} 將 {1} 名稱更改為 {2}。
swift.refactoring.change.signature.exec.again=再次按 {0}。點擊包含 {1} 參數的行並將其更改為 {2}，或添加一個內部參數名稱。
swift.refactoring.change.signature.final=最後，再次調用<strong>更改簽名</strong>，使用 {0}/{1} 按鈕或 <shortcut>⌥↑</shortcut>/<shortcut>⌥↓</shortcut> \n 快捷鍵更改參數順序。
swift.refactoring.extract.closure.name=提取閉包
swift.refactoring.extract.closure.intro=您可以通過<strong>提取閉包</strong>將所選程式碼封裝到可自定義參數和返回類型的新閉包中。它的工作方式類似於“提取方法”重構。
swift.refactoring.extract.closure.exec=按 {0}，然後選擇<strong>提取閉包…</strong>。
swift.refactoring.extract.function.name=提取函數
swift.refactoring.extract.function.intro=<strong>提取函數</strong>是一種重構，通過它可以將所選程式碼封裝到可自定義參數和返回類型的新函數中。將一些程式碼行提取到新的 {0} 函數中。按 {1} -> {2}。
swift.refactoring.extract.function.undo=按 {0} 撤消變更。
swift.refactoring.extract.function.change.params=在 <ide/> 中提取函數時，可以更改其簽名。點擊<strong>參數</strong>部分中的一個參數，然後使用 {0}/{1} 圖標更改參數順序。點擊參數行更改其名稱。
swift.refactoring.extract.function.exec.again=現在，按 {0} 並嘗試更改所提取函數的簽名。
swift.refactoring.extract.variable.name=提取變數
swift.refactoring.extract.variable.exec=按 {0} 將常數 {1} 提取到變數或欄位 {2} 中。
swift.refactoring.extract.variable.description=<strong>提取變數</strong>不要求您選擇要提取的具體程式碼段。只需將文本游標放在該語句處，然後選擇所需的表達式。
swift.refactoring.extract.variable.exec.again=現在，按 {0}，然後從列表中將其選定，以將 {1} 提取到變數 {2}。
swift.refactoring.rename.name=重命名
swift.refactoring.rename.any=您可以將文本游標放在某個符號上，並使用<strong>重命名</strong>重構來重命名任何內容。
swift.refactoring.rename.go.to.file=按 {1} 導航到 {0}。
swift.refactoring.rename.var=我們先從簡單的操作開始，例如將 {0} 欄位重命名為 {1}。按 {2}，鍵入新名稱，然後按 {3}。
swift.refactoring.rename.class=重複執行相同的操作，並將 {0} 類型重命名為某些新值。
swift.refactoring.rename.check=按 {0}。可以看到，<strong>重命名</strong>重構全域有效，甚至還可以重命名 .xib 和 .storyboard 檔案中的符合項。
swift.rdt.debug.name=調試
swift.rdt.debug.intro=現在來了解如何調試您的程式碼。
swift.rdt.debug.prepare=按 {1} 導航到 {0}。
swift.rdt.debug.toggle.break=使用 {0} 在第 11 行放置斷點，然後按 {1}。
swift.rdt.debug.step.into=按 {0} 單步執行，然後按 {1} 單步跳過。
swift.rdt.debug.run.cursor=現在將文本游標放在第 21 行，然後通過 {0} 執行<strong>執行到游標</strong>。
swift.rdt.debug.step.over.next.line=單步跳過到下一行。
swift.rdt.debug.eval=使用 {1} 選擇 {0}，然後使用<strong>評估表達式</strong>({2} → {3})。
swift.rdt.debug.eval.again=鍵入點符號，選擇一些屬性，然後在不切換到 LLDB 控制台的情況下按 {0} 進行評估。
swift.rdt.debug.stop=按 {0} 停止調試應用程式。
swift.rdt.run.name=執行
swift.rdt.run.actions=針對執行專案和調試專案，<ide/> 提供兩種不同的操作(因為調試速度通常較慢)。按 {0} 執行您的應用程式。
swift.rdt.run.stop=按 {0} 停止您的應用程式。
swift.rdt.run.another=非常好! 要為當前執行配置選擇其他執行配置或模擬器並快速執行您的應用程式，請按 {0}，選擇目標執行配置或模擬器，然後按 {1}。
swift.rdt.run.final=按 {0} 停止您的應用程式。
swift.rdt.test.name=測試
swift.rdt.test.prepare=使用 {1} 導航到 {0}。
swift.rdt.test.intro=<ide/> 支援多種測試框架，其中包括 XCTest、Quick、Kiwi、Catch、Boost.Test 和 Google Test。我們來了解在測試套用程序時可以使用的所有常用功能。
swift.rdt.test.intro.tests=<ide/> 會根據文本游標的位置自動識別測試範圍。當文本游標位於測試檔案中的某處時，可以執行此檔案中的所有測試。這同樣適用於單個測試。要執行單個測試，請將文本游標放入測試方法中。
swift.rdt.test.suite=按 {0} 執行測試套件中的所有測試。
swift.rdt.test.show=現在我們要在樹檢視中顯示測試。點擊 {0} 圖標。
swift.rdt.test.single=使用相同的 {0} 快捷鍵執行單個測試。
swift.rdt.test.debug.single=現在來調試測試。使用 {0} 放置行斷點，然後使用 {1} 調試測試。
swift.rdt.test.resume=按 {0} 繼續執行。
swift.rdt.test.stop.debug=按 {0} 停止調試。
swift.rdt.test.go.back=按 {1} 導航回到 {0}。
swift.rdt.test.failing=現在有一項失敗的測試。使用 {0} 快捷鍵再次執行所有測試。
swift.rdt.test.filter.failed=點擊 {0} 圖標僅篩選出失敗的測試。
swift.rdt.test.delete.failed=使用 {1} 刪除 {0}。
swift.rdt.test.rerun.failed=現在點擊 {0} 僅重新執行失敗的測試。
swift.rdt.test.additional=您可以使用<strong>測試執行程序</strong>工具視窗中的特定圖標按持續時間({0})或按字母順序({1})對測試排序。按 {2} 再次執行所有測試，然後按持續時間對它們排序。
swift.rdt.test.history=內建的測試歷史記錄自動儲存最近幾次測試執行的結果，並且也會將它們載入到測試執行程序工具視窗中。點擊 {0} 圖標並選擇列表中的一項，載入以前的一項測試執行。
swift.rdt.test.more=就是這樣！ 對於某些框架(例如 <strong>Quick</strong>)，<ide/> 對測試結果提供了進一步增強的呈現效果。有關 <ide/> 支援的所有測試框架的概述，請觀看<a href="https://www.youtube.com/watch?v=DXvx6xNG_jc">這段影片</a>。

