readme.welcome.header=認識交互式功能培訓工具
readme.ift.description=此交互式課程將引導您完成許多 IDE 工作流和用例，附帶許多實用的操作快捷鍵。您不需要全部記住這些快捷鍵，只需嘗試並使用最實用的快捷鍵。在日常工作中，您可能會遇到新問題，請複習此課程並嘗試其他功能。敬請關注新課目，它們可以幫助您更高效地使用 {0}。
readme.usage.header=如何使用課程
readme.toolwindow.description=`{0}` 工具視窗包含多個模組，其中包含相應的課目集合，您能夠以任意順序學習這些課目。完成一課的學習後，系統會將其標記為完成。您可以根據已完成的課目了解自己的學習進度，如果您希望回顧知識，可以重新學習。
readme.experienced.users.remark=即使您熟悉某一課，也不妨學習一下: 您可能會發現一些有用的範例和常用功能的未知快捷鍵!
readme.start.header=開始
readme.indexing.description=在學習專案初始化期間，您可能會閱讀此 `README.md`。通常，“索引編制”是專案初始化期間最耗時的操作。IDE 需要收集與您的環境和專案{0,choice,1#, 庫|2#}有關的資訊，並建置內部表示。快速導航和搜尋需要索引。
readme.navigation.hint=本課程中的 `{0}` 模組將顯示使用方法。
readme.shortcuts.header=管理快捷鍵
readme.shortcuts.problem.description=此課程中的某些快捷鍵可能與系統或其他套用程序快捷鍵衝突。在這種情況下，您可以在課目的文本中點擊有問題的快捷鍵。將開啟一個彈出視窗並向您顯示操作名稱和替代快捷鍵。您將能夠套用操作或分配新快捷鍵。
readme.bug.tracker.remark=如果遇到其他問題，請嘗試重新開始課目，或者在[我們的問題跟踪器]({0})中報告。
readme.conclusion.header=返回專案
readme.exit.options=要返回歡迎頁面，只需關閉專案視窗。或者，從主選單中選擇 `{0} | {1}`。您也可以使用 `{0}` 選單開啟或創建新項目。預設情況下，`{2}` 工具視窗處於隱藏狀態。從主選單中選擇 `{3} | {4}` 可將其開啟。
