notification.trace.data.sharing.commercial.text=從 {0} 版本開始，我們將從自願與我們共享資料的使用者那裡收集更詳細的資料。我們將使用這些資料來進一步改進產品，包括訓練 AI 模型。如果您想繼續與我們分享您的資料，請點擊“確定”。點擊<a href\="https\://www.jetbrains.com/legal/docs/terms/product_data_collection/">此處</a>了解詳情。
notification.trace.data.sharing.commercial.title=感謝您幫助我們改進 JetBrains 產品\!
notification.trace.data.sharing.internal.text=IDE 可能會記錄您與程式碼、IDE 和延伸模組（如 AI Assistant 和 Junie）的互動方式。 這有助於我們改進 JetBrains 產品的功能並訓練我們的機器學習模型。記錄的資料不會與您的 JetBrains 賬戶關聯，但可能包含您編輯的文本或程式碼段。您可以隨時在“{0} | 外觀與行為 | 系統設定 | 資料共享”中選擇離開。<a href\="https\://www.jetbrains.com/legal/docs/terms/product_data_collection/">了解詳情</a>。
notification.trace.data.sharing.internal.title=幫助 JetBrains 改進 AI
notification.trace.data.sharing.non.commercial.text=感謝您成為我們社區的一員，並幫助我們改進 JetBrains 產品。從 {0} 版開始，我們將對使用免費非商業授權的使用者收集更詳細的資料，並將這些資料用於進一步的產品改進，包括訓練人工智能模型。您可以隨時在“設定 | 外觀與行為 | 系統設定 | 資料共享”中輕鬆停用此資料收集。點擊<a href\="https\://www.jetbrains.com/legal/docs/terms/product_data_collection/">此處</a>了解詳情。
