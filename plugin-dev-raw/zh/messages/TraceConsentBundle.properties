notification.trace.data.sharing.non.commercial.text=感謝您成為我們社區的一員，並幫助我們改進 JetBrains 產品。從 2025.2.2 版開始，我們將對使用免費非商業授權的使用者收集更詳細的資料，並將這些資料用於進一步的產品改進，包括訓練人工智能模型。您可以隨時在“設定 | 外觀與行為 | 系統設定 | 資料共享”中輕鬆停用此資料收集。點擊<a href\="https\://www.jetbrains.com/legal/docs/terms/product_data_collection/">此處</a>了解詳情。
