go.struct.inspections.delete.line=警告指出，我們嘗試將兩個 struct 欄位({0} 和 {1})映射到相同的 JSON 欄位名稱，這並不好。遇到此錯誤，程序仍將執行，但是我們將在輸出中錯過一個鍵。\n\
