libraries.node.text.ide=庫包含將各種功能添加到您的應用程式的類。庫還包含源文件和 JavaDoc，它們可以幫助您開發專案。<br><br>IntelliJ IDEA 使用庫協助您完成程式碼補全、驗證、錯誤高亮顯示等。<br><br>全域類別庫在整個專案中引用，並且可以在所有模組中使用。此外，它們也可用於在計算機上本地創建的所有專案。<br><br>請注意，您與之共享專案的任何人都無法使用全域類別庫。如果要與團隊共享專案，請改為使用專案庫。<br><br>展開節點並選擇子項來管理全域類別庫。<br><br>要將庫附加到模組，請選擇該模組，點擊“依賴關係”頁籤，點擊“添加”並指定庫位置。
libraries.node.text.module=庫包含將各種功能添加到您的應用程式的類。庫還包含源文件和 JavaDoc，它們可以幫助您開發專案。<br><br>IntelliJ IDEA 使用庫協助您完成程式碼補全、驗證、錯誤高亮顯示等。<br><br>模組庫只能從它們所附加到的模組引用。展開節點並選擇子項來管理模組庫。<br><br>要將庫附加到模組，請選擇該模組，點擊“依賴關係”頁籤，點擊“添加”並指定庫位置。
libraries.node.text.project=庫包含將各種功能添加到您的應用程式的類。庫還包含源文件和 JavaDoc，它們可以幫助您開發專案。<br><br>IntelliJ IDEA 使用庫協助您完成程式碼補全、驗證、錯誤高亮顯示等。<br><br>專案庫在整個專案中引用，並且可以在所有模組中使用。此外，您與之共享專案的任何人都可以使用專案庫。<br><br>展開節點並選擇子項來管理專案庫。<br><br>要將庫附加到模組，請選擇該模組，點擊“依賴關係”頁籤，點擊“添加”並指定庫位置。
