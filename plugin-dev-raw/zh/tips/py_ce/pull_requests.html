<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>管理拉取請求</b></p><p>直接從 PyCharm Community 管理傳入的 GitHub 拉取請求: 從主選單中選擇 <span class="control">Git | GitHub | 檢視拉取請求</span> 。PyCharm Community 支援您分配和合併拉取請求，檢視時間線和內聯註釋，提交註釋和檢查，以及在不退出 IDE 的情況下接受更改.</p><p class="image"><img src="images/tips_pull_requests.png" alt="Incoming pull requests" style="border: 1px solid #55555;" /></p></body></html>
