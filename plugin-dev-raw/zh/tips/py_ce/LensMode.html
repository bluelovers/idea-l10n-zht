<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>鏡頭模式</b></p><p>要預覽程式碼而不是真正滾動到程式碼，可將滑鼠指針懸停在捲軸上的警告、錯誤條帶或一部分原始碼上，就會看到一個鏡頭:</p><p class="image"><img src="images/py_tips_lens.png" alt="Code lens" style="border: 1px solid #55555;" /></p><p>要停用鏡頭，請右鍵點擊捲軸中的錯誤條紋，然後清除 <span class="control">在捲軸懸停時顯示程式碼鏡頭</span> 複選框。</p><p class="image"><img src="images/py_tips_lens1.png" alt="Code lens" style="border: 1px solid #55555;" /></p></body></html>
