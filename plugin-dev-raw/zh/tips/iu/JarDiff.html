<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要比較兩個 <span class="code_emphasis">.jar</span> 檔案乃至 <span class="code_emphasis">.jar</span> 歸檔中的檔案，請在 <span class="control">專案</span> 工具視窗中將其選中，然後按 <span class="shortcut">&shortcut:CompareTwoFiles;</span>。</p><p><span class="control">比較歸檔</span> 功能與 Java 字節碼反編譯器整合在一起，這樣您就可以查看一個庫的兩個不同版本之間到底有哪些變化。</p><p class="image"><img src="images/ij-tips-compare-jars.png" alt="Comparing two JUnit libraries" style="border: 1px solid #55555;"/></p></body></html>
