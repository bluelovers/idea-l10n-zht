<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用語句補全創建程式碼結構。開始輸入方法宣告、方法調用或語句，例如 <span class="code_emphasis">if</span>、 <span class="code_emphasis">do-while</span>、 <span class="code_emphasis">try-catch</span> 或 <span class="code_emphasis">return</span> 。按 <span class="shortcut">&shortcut:EditorCompleteStatement;</span> 可將語句補全為語法正確的結構。</p><p class="image"><img src="images/ij-tips-complete_statement.png" alt="Complete statement" style="border: 1px solid #55555;"/></p></body></html>
