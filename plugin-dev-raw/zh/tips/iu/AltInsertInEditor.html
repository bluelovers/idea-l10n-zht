<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>IntelliJ IDEA 可以為類別中的欄位生成 getter 和 setter 方法。將文字游標置於類別中，按 <span class="shortcut">&shortcut:Generate;</span> (<span class="shortcut">程式碼 | 生成</span>)。</p><p class="image"><img src="images/ij_tips_generate_getter_setter.png" alt="Generate getter and setter" style="border: 1px solid #55555;"/></p></body></html>
