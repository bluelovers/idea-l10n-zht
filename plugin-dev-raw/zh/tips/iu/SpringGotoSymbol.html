<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 Spring 應用程式中，可以使用 <span class="control">隨處搜尋</span> 對話框尋找端點。按兩次 <span class="shortcut">Shift</span> ，然後輸入 <span class="code_emphasis">/url</span> 即可按端點 URL 進行篩選。為方便起見，還可以執行映射到 <span class="shortcut">&shortcut:GotoUrlAction;</span> 的 <span class="control">轉到 URL 映射</span> 操作。</p><p class="image"><img src="images/spring_goto_symbol.png" alt="Navigating the Spring application by URL" style="border: 1px solid #55555;"/></p></body></html>
