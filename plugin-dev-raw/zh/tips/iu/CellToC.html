<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>檢視目錄</b></p><p>可以在 <span class="control">結構</span> 工具視窗中預覽 Markdown 標題大綱。要開啟它，請從主選單中選擇 <span class="shortcut">視窗 | 工具視窗 | 結構</span>。</p><p>點擊 <img src="images/icons.general.autoscrollToSource.png" alt="Navigate with Single click"/> 可以從編輯器中的所選標題導覽至 <span class="control">結構</span> 工具視窗中的相應條目。</p><p>同樣，點擊 <img src="images/icons.general.autoscrollFromSource.png" alt="Always select opened element"/> 可從筆記本結構中的所選條目導覽到相應的 Markdown 單元。</p></body></html>
