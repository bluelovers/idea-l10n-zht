<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>歡迎使用 IntelliJ IDEA 2021.3</b></p><p>您可以通過以下提示熟悉 IDE 的主要功能。您可以在不關閉此對話框的情況下試用這些功能。如果關閉對話框，始終可以通過從主選單中選擇 <span class="shortcut">幫助 | 每日小技巧</span> 來返回該對話框。</p><p>要了解主要功能，請通過選擇 <span class="shortcut">幫助 | 學習 IDE 功能</span> 嘗試 IntelliJ IDEA 互動學習課程。</p></body></html>
