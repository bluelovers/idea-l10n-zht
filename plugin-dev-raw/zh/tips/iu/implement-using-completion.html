<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以生成 getters 和 setters 等樣板程式碼，並使用程式碼補全實作接口方法。</p><p>只需開始鍵入可能的方法名稱，例如鍵入 <span class="control">gn</span> 會生成 <span class="control">getName()</span> ，或鍵入 <span class="control">ct</span> 以實作 <span class="control">compareTo()</span>。</p><p class="image"><img src="images/tips_completion_generate.png" alt="tips_completion_generate.png" style="border: 1px solid #55555;"/></p></body></html>
