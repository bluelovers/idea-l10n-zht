<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在調用基本補全 <span class="shortcut">&shortcut:CodeCompletion;</span> 時，IntelliJ IDEA 會建議選擇從當前文字游標位置可以到達的項。再次按 <span class="shortcut">&shortcut:CodeCompletion;</span> 查看不可存取的類和成員。</p><p class="image"><img src="images/ij_tips_second_code_completion.png" alt="Extended code completion" style="border: 1px solid #55555;"/></p></body></html>
