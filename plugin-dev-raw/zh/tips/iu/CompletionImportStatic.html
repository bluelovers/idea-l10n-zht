<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要快速補全專案、庫或 JDK 中任意位置的 static 方法的方法呼叫，請輸入前綴並按兩次 <span class="shortcut">&shortcut:CodeCompletion;</span> 。您可以按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 匯入所選方法。</p><p class="image"><img src="images/ij_tips_completion_import.png" alt="Import on completion" style="border: 1px solid #55555;"/></p></body></html>
