<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在預期為集合類型時調用兩次類型符合程式碼補全(<span class="shortcut">&shortcut:SmartTypeCompletion;</span> )，將搜尋具有相同組件類型的陣列，並建議使用 <span class="code_emphasis">Arrays.asList()</span> 呼叫進行轉換。</p><p class="image"><img src="images/ij_tips_aslist_after.png" alt="Second Type-Matching completion result" style="border: 1px solid #55555;"/></p></body></html>
