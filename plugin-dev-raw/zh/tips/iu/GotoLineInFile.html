<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要在編輯器中打開文件的特定行，請按 <span class="shortcut">&shortcut:GotoFile;</span> (<span class="shortcut">導航 | 文件</span> )，開始輸入文件名，從建議列表中選擇，然後輸入 <span class="code_emphasis">:</span> ，後面跟隨行號。</p><p class="image"><img src="images/ij_tips_gotolinenumber.png" alt="Go to specific line" style="border: 1px solid #55555;"/></p></body></html>
