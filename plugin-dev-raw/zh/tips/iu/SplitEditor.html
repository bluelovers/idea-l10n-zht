<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在編輯器中可以並排查看多個檔案。右鍵點擊所需的編輯器頁籤，然後選擇編輯器拆分方式(<span class="control">向右拆分</span> 或 <span class="control">向下拆分</span>)。</p><p>或者，將頁籤拖動到編輯器中的任何區域以啟用分屏模式。</p><p class="image"><img src="images/ij_tips_spliteditor.png" alt="Vertical editor split" style="border: 1px solid #55555;"/></p></body></html>
