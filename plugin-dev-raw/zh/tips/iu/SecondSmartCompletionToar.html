<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在預期為陣列類型時調用兩次類型符合程式碼補全(<span class="shortcut">&shortcut:SmartTypeCompletion;</span> )，將搜尋具有相同組件類型的集合，並建議使用 toArray() 呼叫進行轉換。</p><p class="image"><img src="images/ij_tips_toar_before.png" alt="Second Type-Matching completion" style="border: 1px solid #55555;"/></p></body></html>
