<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用 <span class="shortcut">&shortcut:MoveElementLeft;</span> 和 <span class="shortcut">&shortcut:MoveElementRight;</span> 移動宣告和調用中的方法參數。此外，還可以將方法宣告中進行的移動傳播到方法調用: 移動後按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然後選擇 <span class="control">更新用法以反映簽名變更</span>。</p><p class="image"><img src="images/ij_tips_apply_signature_change.png" alt="Apply signature change" style="border: 1px solid #55555;"/></p></body></html>
