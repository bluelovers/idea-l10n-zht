<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用實時模板可以插入頻繁使用的程式碼結構。</p><p class="image"><img src="images/ij_tips_live_templates_1.png" alt="Live template" style="border: 1px solid #55555;"/></p><p>例如，輸入 <span class="code_emphasis">psvm</span> 並按 <span class="shortcut">Tab</span> 可以插入 <span class="code_emphasis">main()</span> 方法宣告模板，然後輸入 <span class="code_emphasis">sout</span> 可以插入 print 語句。</p><p class="image"><img src="images/ij_tips_live_templates_2.png" alt="Apply a live template" style="border: 1px solid #55555;"/></p></body></html>
