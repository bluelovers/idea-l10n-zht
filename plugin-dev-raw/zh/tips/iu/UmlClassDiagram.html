<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 UML 類別圖探索軟體套件的結構，檢視其組成類別、子軟體套件和相依項。右鍵點擊 <span class="control">專案</span> 檢視中的軟體套件，並從右鍵選單中選擇 <span class="shortcut">圖 | 顯示圖</span> 或按 <span class="shortcut">&shortcut:ShowUmlDiagram;</span> ，然後選擇圖類型。</p><p>您還可以使用類別圖建立一個可視模型，填充節點元素和成員，並繪製鏈接。IntelliJ IDEA 將生成原始碼，並始終保持與模型同步。</p><p class="image"><img src="images/ij_tips_umlClass_diagram.png" alt="Show UML class diagram" style="border: 1px solid #55555;"/></p></body></html>
