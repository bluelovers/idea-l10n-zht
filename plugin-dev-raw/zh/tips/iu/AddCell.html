<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>向 Jupyter 筆記本新增單元</b></p><p>可以通過以下方式之一新增新的單元:</p><ul ><li><p>從 <span class="shortcut">單元</span> 選單中選擇 <span class="shortcut">在上方新增單元</span> 或 <span class="shortcut">在下方新增單元</span>。</p></li><li><p>點擊筆記本工具欄上的 <span class="control">+</span>。</p></li><li><p>將滑鼠懸停在單元上可以查看用於新增程式碼單元和 Markdown 單元的內聯指令。 </p><p class="image"><img src="images/py_ds_add_cell.png" alt="Inline commands for adding cells" style="border: 1px solid #55555;"/></p></li></ul></body></html>
