<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>當預定義詞典中缺少某些詞語時，可以自行創建詞典。自訂字典是 <span class="code_emphasis">.dic</span> 文本檔案，其中的每個詞語位於新的一行。</p><p>您所要做的就是在 <span class="shortcut">Settings/Preferences | 編輯器 | 校對 | 拼寫</span> 中添加詞典存儲目錄。</p></body></html>
