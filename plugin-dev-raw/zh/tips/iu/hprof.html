<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>借助 IntelliJ IDEA 中的記憶體檢視器，您可以處理 HPROF 快照的詳細分解。記憶體快照對於定位佔用大量記憶體的程式碼以及搜尋記憶體泄漏非常有用。</p><p>要分析快照，請轉到 <span class="shortcut">執行 | 開啟分析器快照 | 開啟</span> ，並選擇擴展名為 <span class="code_emphasis">.hprof</span> 的檔案。</p></body></html>
