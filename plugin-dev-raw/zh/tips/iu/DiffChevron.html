<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 V 形按鈕在 <span class="control">差異檢視器</span> 中的窗格之間套用差異: <img src="images/icons.diff.applyNotConflictsLeft.png" alt="the Insert from left button"/> <img src="images/icons.diff.applyNotConflictsRight.png" alt="the Insert from right button"/></p><p>要將當前窗格的內容附加到其他窗格，請按住 <span class="shortcut">Ctrl</span> 。按鈕將變為 <img src="images/icons.diff.arrowRightDown.png" alt="the Insert below from left button"/> <img src="images/icons.diff.arrowLeftDown.png" alt="the Insert below from right button"/>。</p><p>要還原變更，請按住 <span class="shortcut">Shift</span>。 <span class="control">V 形</span> 變為 <img src="images/icons.diff.remove.png" alt="the Remove button"/>。</p></body></html>
