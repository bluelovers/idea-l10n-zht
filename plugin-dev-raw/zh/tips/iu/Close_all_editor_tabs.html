<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要關閉編輯器中的所有頁籤，請右鍵點擊一個頁籤，然後選擇 <span class="control">關閉所有頁籤</span>。</p><p>要關閉除活動頁籤外的所有頁籤，請按住 <span class="shortcut">Alt</span> (在 Windows 和 Linux 中)/ <span class="shortcut">⌥</span> (在 macOS 中)，然後點擊活動頁籤上的 <span class="control">關閉</span> 按鈕。</p></body></html>
