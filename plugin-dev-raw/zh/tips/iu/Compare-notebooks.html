<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要比較任意兩個 Jupyter 筆記本，請在 <span class="control">專案</span> 工具視窗中選擇一個筆記本，右擊該筆記本，然後從右鍵選單中選擇 <span class="shortcut">比較物件</span> 。在檔案系統中，選擇要與之比較的筆記本。</p><p>IntelliJ IDEA 將在差異檢視器中顯示兩個筆記本和比較結果。</p></body></html>
