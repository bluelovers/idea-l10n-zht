<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:OverrideMethods;</span>(<span class="control">程式碼 | 覆蓋方法</span>) 可以輕鬆覆蓋基類的方法。</p><p>要實作當前類實作的接口(或抽象基類) 的方法，按 <span class="shortcut">&shortcut:ImplementMethods;</span>(<span class="control">程式碼 | 實作方法</span>)。</p></body></html>
