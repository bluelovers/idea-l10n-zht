<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在偵錯時，可以對表達式求值，以分析流程或原型改進:</p><ul ><li>如果該表達式存在於程式碼中，按住 <span class="shortcut">Alt</span> (在 Windows 和 Linux 中) 或 <span class="shortcut">⌥</span> (在 macOS 中) 並點擊。如果要對特定的程式碼段求值，請先選中再點擊。 <p class="image"><img src="images/tips_evaluate.png" alt="Quick evaluate an expression" style="border: 1px solid #55555;"/></p></li><li>要評估任意表達式，選擇 <span class="shortcut">執行 | 偵錯操作 | 評估表達式</span> 。隨即會開啟一個單獨的對話框，該對話框支援迴圈、賦值、lambdas 等各種結構。</li></ul></body></html>
