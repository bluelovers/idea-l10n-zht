<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>為程式碼補全啟用 <span class="control">輸入時顯示建議</span> 選項時，可以使用 <span class="control">向上尋找</span> 和 <span class="control">向下尋找</span> 操作來關閉建議列表並在編輯器中上下移動文字游標。</p><p>在 Windows 中，使用 <span class="shortcut">Ctrl+Down</span> 和 <span class="shortcut">Ctrl+Up</span> 快捷鍵。</p><p>在 macOS 中，預設情況下未設定快捷鍵，因此您可以在 <span class="shortcut">偏好設定 | 鍵盤映射</span> 中分配任何方便的組合鍵。</p></body></html>
