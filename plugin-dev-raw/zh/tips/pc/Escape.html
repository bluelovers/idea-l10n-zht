<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在任何工具視窗中按 <span class="shortcut">&shortcut:EditorEscape;</span> 都會將焦點移至編輯器。</p><p>按 <span class="shortcut">&shortcut:HideActiveWindow;</span> 可將焦點移至編輯器，並隱藏當前或最後一個活動工具視窗。</p><p>按 <span class="shortcut">&shortcut:JumpToLastWindow;</span> 可將焦點從編輯器移至上次聚焦的工具視窗。</p></body></html>
