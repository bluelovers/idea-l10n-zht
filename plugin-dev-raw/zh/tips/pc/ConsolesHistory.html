<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您已經在交互式控制台中工作了一段時間，則無需重新輸入之前輸入的命令來重複它們。相反，按 <span class="shortcut">&shortcut:EditorScrollUp;</span>/ <span class="shortcut">&shortcut:EditorScrollDown;</span> (在 Window/Linux 中)和 <span class="shortcut">上</span>/ <span class="shortcut">下</span> 數組按鈕(在 macOS 中)可滾動查看命令歷史記錄。</p></body></html>
