<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>拼寫和語法檢查預設處於啟用狀態。這些檢查由與 IDE 捆綁在一起的 Grazie 延伸模組提供。要組態校對設定，請按 <span class="shortcut">&shortcut:ShowSettings;</span> 開啟設定，然後導覽至 <span class="shortcut">編輯器 | 自然語言 | 語法</span>。</p><p>所有文本，包括註釋、文本字串和文字，都根據預定義或自訂字典進行檢查。拼寫錯誤會醒目提示，以便您可以選擇正確的單詞、接受當前的拼寫或停用檢查。</p><p>要修正拼寫或語法錯誤，請按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 檢視可用動作列表。</p></body></html>
