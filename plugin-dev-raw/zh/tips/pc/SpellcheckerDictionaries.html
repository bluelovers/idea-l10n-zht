<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>當預定義字典中缺少某些單詞時，您可以自行建立字典。自訂字典是 <span class="code_emphasis">.dic</span> 文本檔案，其中的每個單詞都位於新行。</p><p>要新增新目錄，請按 <span class="shortcut">&shortcut:ShowSettings;</span> 開啟設定，然後導覽至 <span class="shortcut">編輯器 | 自然語言 | 拼寫</span>。</p></body></html>
