<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以在程式碼中自訂 import 語句的結構。import 語句可以單獨放置、按原始碼分組或保持非結構化。</p><p>要進行選擇，請轉到 <span class="control">設定/偏好設定</span> (按 <span class="shortcut">&shortcut:ShowSettings;</span> ，選擇 <span class="shortcut">編輯器 | 程式碼樣式 | Python</span> ，然後選中 <span class="control">&quot;from&quot; import 的結構</span> 下的相應複選框。</p></body></html>
