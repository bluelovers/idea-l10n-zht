<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>不必在單獨的編輯器頁籤中開啟文字游標處的符號，只需按 <span class="shortcut">&shortcut:QuickImplementations;</span> (<span class="shortcut">檢視 | 快速定義</span> )，即可預覽該符號的定義或內容。</p><p class="image"><img src="images/py_tips_ctrl_shift_i.png" alt="Quick definition" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
