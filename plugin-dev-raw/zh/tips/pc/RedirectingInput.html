<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 <span class="control">執行/偵錯組態</span> 對話框可自動提交來自文本檔案的輸入值，而無需在 <span class="control">執行</span> 工具視窗中輸入它們。</p><p>要啟用重新導向，請選中 <span class="control">重新導向輸入</span> 複選框並指定目標檔案的路徑。</p><p class="image"><img src="images/py_tips_redirect_input.png" alt="Redirecting input" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
