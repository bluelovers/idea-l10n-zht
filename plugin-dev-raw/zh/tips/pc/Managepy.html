<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>執行 <span class="code_emphasis">manage.py</span> 任務實用程序的最簡單方法是在 <span class="control">工具</span> 選單中選擇 <span class="control">執行 manage.py 任務</span> ，或按 <span class="shortcut">&shortcut:Django.RunManageTaskAction;</span>。</p><p>當您輸入要執行的實用程序的名稱時，尋找列表會縮小範圍以僅顯示符合的條目。</p><p class="image"><img src="images/py_tips_managepy.png" alt="Running the manage.py untolity" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
