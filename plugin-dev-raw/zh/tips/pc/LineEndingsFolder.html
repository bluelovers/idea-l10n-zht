<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您不需要在編輯器中開啟檔案來更改其行分隔符樣式。改用 <span class="control">專案</span> 工具視窗: 選擇一個或多個檔案或目錄，從主選單中選擇 <span class="shortcut">檔案 | 檔案屬性 | 行分隔符</span> ，然後選擇所需的行尾樣式。</p><p>對於目錄，新行分隔符將遞迴套用。</p><p class="image"><img src="images/py_tips_line_separator_folder.png" alt="Line separator for a folder" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
