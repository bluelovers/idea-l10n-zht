<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要在編輯器中開啟檔案的特定行，請按 <span class="shortcut">&shortcut:GotoFile;</span> (<span class="shortcut">導覽 | 檔案</span> )，開始輸入檔名，從建議列表中選擇，然後輸入 <span class="code_emphasis">:</span> ，後面跟隨行號。</p></body></html>
