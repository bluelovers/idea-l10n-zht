<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在互動主控台中工作時，您無需記住命令行語法或可用的函式。相反，您可以使用熟悉的程式碼補全 <span class="shortcut">&shortcut:CodeCompletion;</span> 。此外，在尋找列表中，您可以按 <span class="shortcut">&shortcut:QuickJavaDoc;</span> 檢視條目的文檔。</p><p class="image"><img src="images/py_tips_pyconsole.png" alt="Code Completion in an interactive console" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
