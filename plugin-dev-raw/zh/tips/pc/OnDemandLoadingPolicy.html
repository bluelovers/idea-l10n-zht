<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果在偵錯期間載入變數時花費的時間較長，可能會看到 <span class="control">載入超時</span> 警告訊息。</p><p>點擊 <span class="control">變數</span> 視窗中的 <span class="control">切換為按需載入</span> 鏈接，可以切換至根據使用者請求載入變數的模式。</p><p class="image"><img src="images/py_tips_loading_variables_timed_out.png" alt="Loading on demand" style="border: 1px solid #55555;" width="${width}"/></p></body></html>
