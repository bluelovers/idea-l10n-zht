<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要快速尋找並執行檢查，請按 <span class="shortcut">&shortcut:RunInspection;</span> 並開始輸入檢查名稱或其組的名稱。從建議列表中選擇一項檢查並指定範圍。 <p class="image"><img src="images/py_tips_go_to_inspection.png" alt="Run inspection by name" style="border: 1px solid #55555;" width="${width}"/></p></p></body></html>
