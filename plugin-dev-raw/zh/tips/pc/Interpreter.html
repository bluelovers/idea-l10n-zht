<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果要將 Python 解釋器的軟體套件更新到任何預發佈版本(例如測試版或候選發佈版本)，請在 <span class="control">Python 解釋器</span> 對話框(<span class="control">設定/偏好設定 | 專案 | 專案解釋器</span> )中點擊 <span class="control">顯示早期版本</span> ，然後繼續更新軟體套件。</p></body></html>
