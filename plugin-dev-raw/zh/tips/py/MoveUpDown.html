<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">程式碼 | 上移/下移語句</span> 操作對於重新組織程式碼行非常有用，例如，可以讓變數宣告更靠近變數用法。</p><p>選擇一段程式碼，然後按 <span class="shortcut">&shortcut:MoveStatementUp;</span> 或 <span class="shortcut">&shortcut:MoveStatementDown;</span>。</p><p>下圖顯示了程式碼段的初始位置:</p><p class="image"><img src="images/py_tips_move_up_down_witharrows_initial.png" alt="Move up down with arrows initial" style="border: 1px solid #55555;"/></p><p>上移所選片段的結果:</p><p class="image"><img src="images/py_tips_move_up_down_witharrows_up.png" alt="Move up down with arrows up" style="border: 1px solid #55555;"/></p><p>下移所選片段的結果:</p><p class="image"><img src="images/py_tips_move_up_down_witharrows_down.png" alt="
                    Move up down with arrows down" style="border: 1px solid #55555;"/></p><p>在編輯器中沒有選擇任何內容時，將移動文字游標位置處的程式碼行。</p></body></html>
