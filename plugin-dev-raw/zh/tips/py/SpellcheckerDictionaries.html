<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>當預定義詞典中缺少某些詞語時，可以自行創建詞典。自訂字典是 <span class="code_emphasis">.dic</span> 文本檔案，其中的每個詞語位於新的一行。</p><p>要添加新目錄，請按 <span class="shortcut">&shortcut:ShowSettings;</span> 開啟設定，然後導航至 <span class="shortcut">Editor | Natural Languages | Spelling</span>。</p></body></html>
