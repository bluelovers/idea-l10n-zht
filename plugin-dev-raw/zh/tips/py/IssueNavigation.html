<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PyCharm 讓您可以從簽入註釋跳轉到任務追蹤器中的問題。</p><p>只需在 <span class="control">Settings/Preferences</span> 對話框 (<span class="shortcut">&shortcut:ShowSettings;</span>) 的 <span class="shortcut">版本控制 | 問題導覽</span> 頁面上定義問題導覽模式：</p><p class="image"><img src="images/py_tips_issueNavigation1.png" alt="Issues navigation settings" style="border: 1px solid #55555;"/></p><p>當您提交變更列表並提供提交訊息時，請確保它與您的某個問題導覽模式相符合。稍後，當您在儲存庫中瀏覽這些變更列表時，此類別註釋會變成超鏈接。</p><p class="image"><img src="images/py_tips_issueNavigation.png" alt="Link in commit message" style="border: 1px solid #55555;"/></p><p>點擊超鏈接會將您直接導覽至任務追蹤器中的問題。</p></body></html>
