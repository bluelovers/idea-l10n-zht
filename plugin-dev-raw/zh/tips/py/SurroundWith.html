<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要以有用的結構快速包裝程式碼塊，請在編輯器中將其選中，然後按 <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="shortcut">程式碼 | 環繞方式</span>)。</p><p>可用選項或包裝器的列表具有上下文相關的特點，並且取決於語言。例如，可以使用標記環繞 <span class="code_emphasis">html</span> 塊，等等。</p><p class="image"><img src="images/py_tips_try_except.png" alt="Surround with" style="border: 1px solid #55555;"/></p></body></html>
