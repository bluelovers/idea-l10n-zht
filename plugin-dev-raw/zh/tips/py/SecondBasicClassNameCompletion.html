<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在調用基本補全 <span class="shortcut">&shortcut:CodeCompletion;</span> 時，PyCharm 會建議選擇從當前文字游標位置可以達到的項。再次按 <span class="shortcut">&shortcut:CodeCompletion;</span> 擴展建議列表。</p><p>如果您使用補全來發現一個類名，且如果該類尚未匯入，則會自動生成 import 語句。</p><p class="image"><img src="images/py_tips_class_name_completion.png" alt="Extended code completion" style="border: 1px solid #55555;"/></p></body></html>
