<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取變量</span> 重構可將選定的表達式包裝成一個變量。它會添加新的變量聲明，並將該表達式用作初始值設定項。要調用此重構，請選擇該表達式並按 <span class="shortcut">&shortcut:IntroduceVariable;</span> (<span class="shortcut">重構 | 提取/引入 | 變量</span>)。</p><p class="image"><img src="images/py_tips_extract_variable_1.png" alt="Extract variable" style="border: 1px solid #55555;"/></p><p>此操作將產生以下結果:</p><p class="image"><img src="images/py_tips_extract_variable_2.png" alt="Extract variable" style="border: 1px solid #55555;"/></p></body></html>
