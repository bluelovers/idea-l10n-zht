<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PyCharm 提供了與以下版本控制系統的開箱即用整合: Git、Mercurial、Subversion 和 Perforce。</p><p>將您的應用程式版本化，以便進行協作，並消除所有程式碼庫都存儲在本地的風險。按 <span class="shortcut">&shortcut:ActivateVersionControlToolWindow;</span> 檢視專案中的變更歷史記錄，或按 <span class="shortcut">&shortcut:CheckinProject;</span> 將本地變更發送到儲存庫。</p></body></html>
