<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>為避免意外移除中斷點，您可以選擇從間距中拖出中斷點來將其移除。按 <span class="shortcut">&shortcut:ShowSettings;</span> ，轉到 <span class="control">建置、執行、部署 | 偵錯器</span> ，並選擇 <span class="control">拖動到編輯器中或使用滑鼠中鍵點擊</span>。</p><p>點擊中斷點可以啟用或停用中斷點。</p></body></html>
