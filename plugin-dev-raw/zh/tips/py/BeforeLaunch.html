<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 Python 執行/偵錯組態的 <span class="control">啟動前</span> 欄位來定義執行應用程式之前要定義的一些腳本。PyCharm 會執行指定的腳本，成功後，它將執行該套用程序。否則，套用會立即啟動。</p><p><a href="https://www.jetbrains.com/help/pycharm/2021.3/run-debug-configurations-dialog.html#before-launch-options">了解更多</a></p></body></html>
