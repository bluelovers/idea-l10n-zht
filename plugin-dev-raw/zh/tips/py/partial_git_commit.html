<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要在不同提交之間拆分對同一檔案所做的變更，請在 <span class="control">提交</span> 工具視窗 <span class="shortcut">&shortcut:ActivateCommitToolWindow;</span> 中點擊 <span class="control">差異</span> 。選中要提交的每個被修改的程式碼塊或新程式碼塊旁邊的複選框，然後點擊 <span class="control">提交</span> 。未選擇的變更將保留在當前變更列表中。</p><p class="image"><img src="images/tips_partial_commit.png" alt="Partial commit changelists" style="border: 1px solid #55555;"/></p></body></html>
