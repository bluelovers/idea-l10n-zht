<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>部分提交更改</b></p><p>要在不同提交之間拆分對同一檔案所做的更改，請在 <span class="control">提交</span> 工具視窗 <span class="shortcut">&shortcut:ActivateCommitToolWindow;</span> 中點擊 <span class="control">差異</span> 。選中要提交的每個被修改的程式碼塊或新程式碼塊旁邊的複選框，然後點擊 <span class="control">提交</span> 。未選擇的更改將保留在當前更改列表中。</p></body></html>
