<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PyCharm 允許在開發的各個階段設定 Python 解釋器：</p><ul ><li>僅在創建專案時 (<span class="shortcut">檔案 | 新建專案</span> ，或 <span class="control">歡迎頁面</span> 上的 <span class="control">創建新項目</span>)。</li><li>在現有專案中，使用 <span class="control">狀態欄</span> 中的 <span class="control">Python 解釋器</span> 微件，或選擇 <span class="shortcut">設定/偏好設定</span> 中的 <span class="shortcut">專案 | Python 解釋器</span>。</li></ul></body></html>
