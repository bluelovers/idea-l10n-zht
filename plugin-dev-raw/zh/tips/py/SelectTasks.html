<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>處理冗長的任務列表時，您不必一個一個刪除任務。使用 <span class="shortcut">Shift</span> 或 <span class="shortcut">Ctrl/Command</span> 選擇多個任務，點擊右箭頭，然後點擊 <span class="control">移除</span>。</p><p class="image"><img src="images/py_tips_select_tasks.png" alt="Select several tasks" style="border: 1px solid #55555;"/></p></body></html>
