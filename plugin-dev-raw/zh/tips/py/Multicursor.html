<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 PyCharm 中，可以使用多個文字游標。按住 <span class="shortcut">Shift+Alt+Ctrl</span> （Windows 和 Linux）或 <span class="shortcut">Shift+Alt(Option)+Cmd</span> (macOS)，然後在編輯器中點擊不同位置，以設定其他文字游標。</p><p class="image"><img src="images/py_tips_multicursor.png" alt="Multiple carets" style="border: 1px solid #55555;"/></p><p>然後可以使用左箭頭鍵或右箭頭鍵按 <span class="shortcut">Shift</span> ，以選擇多段文本。</p><p>按 <span class="shortcut">&shortcut:EditorEscape;</span> 可以移除最近新增的文字游標之外的其他所有文字游標。</p></body></html>
