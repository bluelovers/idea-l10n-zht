<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以從編輯器中將文本作為富文本進行複製，並將其貼上到其他任何可以識別 RTF 的編輯器中。</p><p>確保在 <span class="control">Settings/Preferences</span> 對話框 (<span class="shortcut">&shortcut:ShowSettings;</span>) 的 <span class="shortcut">編輯器 | 一般</span> 頁面上選中 <span class="control">複製為富文本</span> 復選框。</p><p class="image"><img src="images/py_tips_copy_rich_text.png" alt="Copy as rich text by default option" style="border: 1px solid #55555;"/></p></body></html>
