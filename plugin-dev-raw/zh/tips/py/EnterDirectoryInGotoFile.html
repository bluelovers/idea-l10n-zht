<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以按 <span class="shortcut">&shortcut:GotoFile;</span> 並輸入所包含的目錄和檔名的幾個字元，跳轉到位於深度嵌套目錄中的檔案。使用斜杠或反斜杠作為分隔符。</p><p class="image"><img src="images/py_tips_enterDirectory.png" alt="Locate a file" style="border: 1px solid #55555;"/></p></body></html>
