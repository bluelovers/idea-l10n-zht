<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要導航到檔案路徑的任何部分，請在編輯器中 <span class="shortcut">Ctrl+Click</span> (在 Windows 和 Linux 上) / <span class="shortcut">⌘+Click</span> (在 macOS 上) 其頁籤。選擇所需的元素，它將在檔案瀏覽器中開啟。</p><p class="image"><img src="images/py_tips_navigateToFilePath.png" alt="Navigate to file path" style="border: 1px solid #55555;"/></p></body></html>
