<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PyCharm 包括一個內建的 IDE 功能培訓工具。它可以提供互動培訓課程，幫助您學習如何執行一些常見任務，例如重構程式碼、瀏覽專案、偵錯和使用版本控制。</p><p>確保在 IDE 設定中 <span class="control">延伸模組</span> 頁面上的 <span class="control">已安裝</span> 頁籤下啟用 IDE Features Trainer 延伸模組。</p><p>要開啟 <span class="control">學習</span> 工具視窗並開始練習，請從主選單中選擇 <span class="shortcut">檢視 | 工具視窗 | 學習</span> 或 <span class="shortcut">幫助 | 學習 IDE 功能</span> 。工具視窗會列出可用的教程。</p></body></html>
