<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 WSL 在 Windows 上設定遠端解釋器。</p><p>PyCharm 提供了對自訂分發的支援，並建議在您開啟 <span class="code_emphasis">\\wsl$</span> 中的目錄時創建基於 WSL 的解釋器。</p><p><a href="https://www.jetbrains.com/help/pycharm/2021.3/using-wsl-as-a-remote-interpreter.html">了解更多</a></p></body></html>
