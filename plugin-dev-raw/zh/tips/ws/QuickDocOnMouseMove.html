<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>無需顯式調用快速文檔 <span class="shortcut">&shortcut:QuickJavaDoc;</span> 。如果將滑鼠指針懸停在所需的符號上，快速文檔彈出視窗將自動顯示。</p><p>預設情況下啟用此行為。要禁用它，開啟 <span class="control">Settings/Preferences</span> 對話框 <span class="shortcut">&shortcut:ShowSettings;</span> ，轉到 <span class="shortcut">編輯器 | 程式碼編輯</span> ，並清除 <span class="control">懸停時顯示快速文檔</span> 復選框。</p></body></html>
