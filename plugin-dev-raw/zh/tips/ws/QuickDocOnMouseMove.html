<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>無需顯式調用快速文檔 <span class="shortcut">&shortcut:QuickJavaDoc;</span> 。如果將鼠標指針懸停在所需符號上，快速文檔彈出窗口將自動顯示。</p><p>此行為默認處於啟用狀態。要禁用，請打開 <span class="control">Settings/Preferences</span> 對話框 <span class="shortcut">&shortcut:ShowSettings;</span> ，轉到 <span class="shortcut">編輯器 | 代碼編輯</span> ，並清除 <span class="control">懸停時顯示快速文檔</span> 復選框。</p></body></html>
