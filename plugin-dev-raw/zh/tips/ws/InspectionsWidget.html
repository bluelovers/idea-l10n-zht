<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>WebStorm 提供了 <span class="control">檢查</span> 微件，該微件位于編輯器的右上角，可以顯示當前文件中檢測到的所有問題(從錯誤到拼寫錯誤)數量。</p><p>點擊該微件可在專門的工具窗口中仔細查看每個問題，並應用最合適的修正。點擊箭頭，即可從文件中的一個問題跳轉到另一個問題。</p><p class="image"><img src="images/inspections-widget.png" alt="Inspections widget" style="border: 1px solid #55555;"/></p></body></html>
