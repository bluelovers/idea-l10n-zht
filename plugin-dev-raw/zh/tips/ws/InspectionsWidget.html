<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>WebStorm 提供了 <span class="control">檢查</span> 小工具，該小工具位於編輯器的右上角，可以顯示當前檔案中檢測到的所有問題(從錯誤到拼寫錯誤)數量。</p><p>點擊該小工具可在專門的工具視窗中仔細檢視每個問題，並套用最合適的修正。點擊箭頭，即可從檔案中的一個問題跳轉到另一個問題。</p><p class="image"><img src="images/inspections-widget.png" alt="Inspections widget" style="border: 1px solid #55555;"/></p></body></html>
