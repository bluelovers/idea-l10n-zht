<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果要在偵錯期間記錄程序狀態，請使用非掛起的中斷點。選擇要記錄的表達式，按住 <span class="shortcut">Shift</span> ，然後點擊應記錄的表達式所在行中的間距。</p><p class="image"><img src="images/ws_tips_log_breakpoint.png" alt="Non-suspending breakpoint" style="border: 1px solid #55555;"/></p><p>在本例中，到達第 35 行時將記錄 <span class="code_emphasis">let name = myFunction(m).firstName + &quot; &quot; + myFunction(m).lastName;</span>。</p></body></html>
