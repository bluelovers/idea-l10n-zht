<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>搜尋類、檔案或符號時，在“到隨處索”(按兩下 <span class="shortcut">Shift</span>) 中使用文本模式。 使用 <span class="code_emphasis">*</span> 和 <span class="code_emphasis">空格鍵</span>:</p><ul ><li><span class="code_emphasis">*</span> 表示任意數量的任意字符。</li><li><span class="code_emphasis">空格</span> 表明模式結束。前面的字串不僅被視為前綴，也視為整個模式。</li></ul><p class="image"><img src="images/ps_tips-wildcard_goto.png" alt="Using text patterns in Go to Class popup" style="border: 1px solid #55555;"/></p></body></html>
