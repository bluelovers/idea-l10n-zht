<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Git 註釋顯示每行程式碼來源的詳細資訊(右鍵點擊間距並選擇 <span class="control">使用 Git 追溯註解</span>)。</p><p>右鍵點擊一條註釋，然後選擇 <span class="control">顯示差異</span> ，以檢查檔案當前版本與以前版本之間的差異。</p><p class="image"><img src="images/py_tips_annotationShowDiff.png" alt="Show diff in annotation" style="border: 1px solid #55555;"/></p></body></html>
