<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>無需向下滾動檔案來查看檢測到的所有問題: 這些問題收集在專門的 <span class="control">問題</span> 工具視窗中，從中可以查看這些問題、套用建議的修正或自行修正。</p><p>從主選單中選擇 <span class="shortcut">檢視 | 工具視窗 | 問題</span> ，或點擊編輯器右上角的 <span class="control">檢查</span> 微件，以開啟工具視窗並開始操作。</p><p class="image"><img src="images/ws_problems-view.png" alt="Problems tool window" style="border: 1px solid #55555;"/></p></body></html>
