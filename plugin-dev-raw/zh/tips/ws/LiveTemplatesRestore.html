<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您已修改了實時模板，它會被標記為藍色。要將模板還原為其初始狀態，請右鍵點擊它並從右鍵選單中選擇 <span class="control">恢復預設設定</span>。</p><p class="image"><img src="images/ws_tips-LiveTemplatesRestore.png" alt="Restore live templates" style="border: 1px solid #55555;"/></p></body></html>
