<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要在瀏覽器中預覽 HTML 檔案，請點擊瀏覽器圖標工具列:</p><p><p class="image"><img src="images/ws_tips-browser_icons.png" alt="Browser icons" style="border: 1px solid #55555;"/></p></p><p>如果只點擊所需的瀏覽器圖標，則 <span class="control">Web 伺服器</span> 檔案 URL 會開啟:</p><p><p class="image"><img src="images/ws_tips-address_bar_remote.png" alt="Remote file URL" style="border: 1px solid #55555;"/></p></p><p>如果在按下 <span class="shortcut">Shift</span> 的同時點擊瀏覽器圖標，則 <span class="control">本地</span> 檔案 URL 會開啟:</p><p><p class="image"><img src="images/ws_tips-address_bar_local.png" alt="Local file URL" style="border: 1px solid #55555;"/></p></p></body></html>
