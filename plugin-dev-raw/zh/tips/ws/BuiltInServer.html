<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要更改內建 Web 伺服器連接埠，請在 <span class="control">Settings/Preferences</span> 對話框 <span class="shortcut">&shortcut:ShowSettings;</span> 中轉到 <span class="shortcut">建置、執行、部署 | 偵錯器</span> ，然後在 <span class="control">內建伺服器連接埠</span> 欄位中設定新的值。</p><p class="image"><img src="images/builtInServer.png" alt="Changing the default built-in web server port" style="border: 1px solid #55555;"/></p><p>現在，如果您在瀏覽器中預覽 HTML 頁面 <span class="shortcut">&shortcut:WebOpenInAction;</span> ，會看到它在新連接埠上執行。</p></body></html>
