<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您需要更多螢幕工作區，可以點擊左下角的 <img src="images/icons.general.tbHidden.png" alt="the Tool windows icon"/> 來隱藏工具視窗欄。</p><p>此外，您可以短暫顯示工具視窗按鈕。為此，請按兩次 <span class="shortcut">Alt</span> 鍵(在 Windows/*nix 上)或 <span class="shortcut">⌘</span> (在 macOS 中)並按住。按下該鍵時，工具視窗按鈕可見。</p></body></html>
