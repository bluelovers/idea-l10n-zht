<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要引用 JavaScript、CSS 或圖像檔案，請在 <span class="control">項目</span> 工具視窗中選擇它並將其拖到您的 HTML 檔案中。</p><p class="image"><img src="images/ws_dragToHtml.png" alt="Generating a reference: drag and drop" style="border: 1px solid #55555;"/></p><p>WebStorm 會生成相應的 <span class="code_emphasis">腳本</span>、 <span class="code_emphasis">鏈接</span> 或 <span class="code_emphasis">圖像</span> 標記。</p><p class="image"><img src="images/ws_dragToHtml_result.png" alt="Reference is generated" style="border: 1px solid #55555;"/></p></body></html>
