<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以排除專案中的任何檔案，這樣在編制索引、檢查和程式碼補全時就會忽略該檔案。</p><p>在 <span class="control">專案</span> 工具視窗中，右鍵點擊要排除的檔案，從右鍵選單中選擇 <span class="shortcut">覆蓋檔案類型</span> ，然後從 <span class="control">選擇檔案類型</span> 列表中選擇 <span class="control">純文本</span>。</p><p>如有必要，您始終可以從右鍵選單中選擇 <span class="control">恢復檔案類型覆蓋</span> ，將檔案恢復為其原始類型。</p></body></html>
