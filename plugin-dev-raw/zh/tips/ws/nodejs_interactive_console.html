<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>偵錯 Node.js 套用程序時，可以在交互式 <span class="control">偵錯器主控台</span> 頁籤中執行 JavaScript 程式碼段。當您輸入指令時，主控台會顯示提示並提供程式碼補全。</p><p class="image"><img src="images/ws_tips_nodejs_debugger_console.png" alt="Interactive Node.js debugger console: type commands" style="border: 1px solid #55555;"/></p><p>主控台會顯示指令輸出的預覽，您可以根據需要展開該預覽。</p><p class="image"><img src="images/ws_node_debugging_debug_console.png" alt="Node.js debugging: interactive debugger Console" style="border: 1px solid #55555;"/></p></body></html>
