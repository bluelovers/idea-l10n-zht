<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要在開啟的檔案和工具視窗之間切換，請使用切換器 <span class="shortcut">&shortcut:Switcher;</span> 。要進行導航，請按住 <span class="shortcut">Ctrl</span> (在 Windows 和 Linux 中)/ <span class="shortcut">⌘</span> (在 macOS 中)，並使用 <span class="shortcut">向上</span> 和 <span class="shortcut">向下</span> 箭頭鍵或 <span class="shortcut">Tab</span>、 <span class="shortcut">Shift+Tab</span> 和 <span class="shortcut">Alt</span>。</p><p>按 <span class="shortcut">Delete</span> 或 <span class="shortcut">BackSpace</span> 關閉編輯器頁籤或隱藏工具視窗。</p><p class="image"><img src="images/ws_tips-switcher.png" alt="Switcher" style="border: 1px solid #55555;"/></p></body></html>
