<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取欄位</span> 重構用於創建以值形式儲存所選表達式的欄位，並通過對此新創建欄位的引用取代其符合項。您可以取代表達式的所有符合項或僅取代文字游標處的符合項。</p><p>要調用此重構，請選擇要取代為欄位的表達式，或將文字游標置於表達式，然後按 <span class="shortcut">&shortcut:IntroduceField;</span> (<span class="shortcut">重構 | 提取 | 欄位</span>)：</p><p class="image"><img src="images/ws_tips_extract_field_1.png" alt="Extract field" style="border: 1px solid #55555;"/></p></body></html>
