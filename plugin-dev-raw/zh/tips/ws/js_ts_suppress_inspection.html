<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以禁止在整個 JavaScript 或 TypeScript 類別或檔案中進行檢查。</p><p>將文字游標置於高亮顯示的行上，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，點擊要禁止的檢查旁邊的箭頭，然後選擇必要的禁止操作。</p><p class="image"><img src="images/tips_ws_suppress_inspection_js_class.png" alt="Suppress an inspection in a JavaScript class or file" style="border: 1px solid #55555;"/></p></body></html>
