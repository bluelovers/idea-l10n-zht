<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>臨時文件是一種臨時性文件，借助這種文件，不必創建任何項目文件，即可在編輯器中進行實驗和原型設計。</p><p>要創建臨時文件，請按 <span class="shortcut">&shortcut:NewScratchFile;</span> ，然後選擇要使用的語言。</p><p class="image"><img src="images/ws_tips-scratch.png" alt="Scratch files" style="border: 1px solid #55555;"/></p></body></html>
