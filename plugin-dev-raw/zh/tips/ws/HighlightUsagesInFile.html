<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:HighlightUsagesInFile;</span> (<span class="shortcut">編輯 | 尋找用法 | 高亮顯示檔案中的用法</span> )可快速高亮顯示某個變數在當前檔案中的用法。</p><p>按 <span class="shortcut">&shortcut:FindNext;</span> 和 <span class="shortcut">&shortcut:FindPrevious;</span> 瀏覽高亮顯示的用法。 按 <span class="shortcut">&shortcut:EditorEscape;</span> 移除高亮顯示。</p><p class="image"><img src="images/ws_highlightusages.png" alt="Highlight Usages in File" style="border: 1px solid #55555;"/></p></body></html>
