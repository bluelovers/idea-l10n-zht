<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要驗證正則表達式是否正確，在要檢查的注入表達式中放置文字游標，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然後選擇 <span class="control">檢查正則表達式</span>。</p><p class="image"><img src="images/ws_tips-invoke_checkRegExp.png" alt="Invoke Check RegExp" style="border: 1px solid #55555;"/></p><p>在彈出視窗中，鍵入應與正則表達式相符合的範例字串。 <img src="images/icons.general.inspectionsOK.png" alt="icons.general.inspectionsOK.png"/> 圖標表明發現符合。</p><p class="image"><img src="images/ws_tips-checkRegExp.png" alt="Check regex" style="border: 1px solid #55555;"/></p></body></html>
