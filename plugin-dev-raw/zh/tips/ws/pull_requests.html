<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>直接從 WebStorm 管理傳入的 GitHub 拉取請求: 從主選單中選擇 <span class="control">Git | GitHub | 查看拉取請求</span> 。WebStorm 支援您分配和合並拉取請求，查看時間線和內聯註釋，提交註釋和檢查，以及在不退出 IDE 的情況下接受變更:</p><p class="image"><img src="images/ws_tips_pull_requests.png" alt="Incoming pull requests" style="border: 1px solid #55555;"/></p></body></html>
