<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>重命名類時，WebStorm 還會建議重命名該檔案(如果檔案具有相同的名稱)。如果您接受該建議，WebStorm 會在其他檔案的 import 語句中更新此檔案的名稱。</p><p class="image"><img src="images/ws_tips_ts_refactoring_rename_file_intention_custom_naming_convention.png" alt="Keeping the name of a file in compliance with the name of the corresponding class" style="border: 1px solid #55555;"/></p><p>如果您拒絕此建議，可以在以後隨時使用 <span class="control">重命名檔案…</span> 意圖操作重命名該檔案。</p></body></html>
