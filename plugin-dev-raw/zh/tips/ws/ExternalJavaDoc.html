<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要開啟瀏覽器並顯示文字游標處的元素的文檔頁面，請按 <span class="shortcut">&shortcut:ExternalJavaDoc;</span> (<span class="control">檢視 | 外部文檔</span>)。</p><p>要使用此功能，必須在 <span class="control">Settings/Preferences</span> 對話框 <span class="shortcut">&shortcut:ShowSettings;</span> 的 <span class="control">工具 | Web 瀏覽器</span> 頁面上選擇瀏覽器。</p></body></html>
