<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您不記得實時模板縮寫，請按 <span class="shortcut">&shortcut:InsertLiveTemplate;</span> 檢視當前上下文的建議列表。例如，輸入 <span class="code_emphasis">it</span> 並按 <span class="shortcut">&shortcut:InsertLiveTemplate;</span> 可以檢視發生的情況。</p><p class="image"><img src="images/ws_tips-insert_live_template.png" alt="Insert live template" style="border: 1px solid #55555;"/></p></body></html>
