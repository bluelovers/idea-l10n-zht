<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要預覽程式碼而不是真正滾動到程式碼，請將滑鼠指針懸停在滾動條上的警告、錯誤條帶或一部分原始碼上，您將看到一個鏡頭:</p><p class="image"><img src="images/ws_tips-lens.png" alt="Code lens" style="border: 1px solid #55555;"/></p><p>要禁用鏡頭，請開啟 <span class="control">Settings/Preferences</span> 對話框 <span class="shortcut">&shortcut:ShowSettings;</span> ，轉到 <span class="shortcut">編輯器 | 一般 | 外觀</span> ，並清除 <span class="control">在滾動條懸停時顯示程式碼鏡頭</span> 復選框。</p><p class="image"><img src="images/ws_tips-lens1.png" alt="Enable Code lens" style="border: 1px solid #55555;"/></p></body></html>
