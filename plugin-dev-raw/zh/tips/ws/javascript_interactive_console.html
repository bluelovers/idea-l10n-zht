<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>偵錯客戶端 JavaScript 程式碼時，可以在互動 <span class="control">主控台</span> 頁籤中執行程式碼段。當您輸入指令時，主控台會顯示提示並提供程式碼補全。</p><p class="image"><img src="images/ws_tips_js_debugger_console.png" alt="Interactive JavaScript console: type commands" style="border: 1px solid #55555;"/></p><p>主控台會顯示指令輸出的預覽，您可以根據需要展開該預覽。</p><p class="image"><img src="images/ws_tips_js_debugger_console_output.png" alt="Interactive JavaScript console: output" style="border: 1px solid #55555;"/></p></body></html>
