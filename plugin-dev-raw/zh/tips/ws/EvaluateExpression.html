<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在偵錯時，可以評估表達式，以分析流程或對改進進行原型設計:</p><ul ><li><p>如果該表達式存在於程式碼中，按住 <span class="shortcut">Alt</span> (在 Windows 和 Linux 中)或 <span class="shortcut">⌥</span> (在 macOS 中)並點擊。如果要評估特定程式碼段，請先選中再點擊。</p></li><li><p>要評估任意表達式，請選擇 <span class="shortcut">執行 | 偵錯操作 | 評估表達式</span>。</p></li></ul><p class="image"><img src="images/ws_tips-quick_evaluate.png" alt="Evaluate expression" style="border: 1px solid #55555;"/></p></body></html>
