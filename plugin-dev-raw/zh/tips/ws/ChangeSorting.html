<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以按相關性或字母順序對補全建議進行排序。</p><p>要按字母順序排序，請選擇 <span class="control">按名稱排序</span> 選項。</p><p>要按相關性排序，請清除 <span class="control">按名稱排序</span> 複選框。</p><p class="image"><img src="images/ws_tips-changeLookupSorting.png" alt="Change lookup sorting" style="border: 1px solid #55555;"/></p></body></html>
