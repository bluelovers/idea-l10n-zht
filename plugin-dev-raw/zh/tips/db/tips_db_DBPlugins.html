<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以安裝整合 Git、HTTP 客戶端、Docker 或新增其他功能的延伸模組。要安裝延伸模組，請按 <span class="shortcut">&shortcut:ShowSettings;</span> 開啟設定，然後導航至 <span class="control">延伸模組</span> 。在搜尋欄位中輸入延伸模組名稱，然後按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/tips_db_DBPlugins.png" alt="Installing plugins" style="border: 1px solid #55555;"/></p></body></html>
