<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">One-Row</span> 提取器會將列複製到逗號分隔的字串中。您可以使用它在 IN 子句中貼上一組值。</p><p class="image"><img src="images/db_tips_one_row_extractor.png" alt="One-Row extractor" style="border: 1px solid #55555;"/></p><p><span class="control">SQL-Insert-Multirow</span> 提取器可以生成單條 INSERT 語句，可插入多個新行。</p><p class="image"><img src="images/db_tips_sql_insert_multirow_extractor.png" alt="SQL-Insert-Multirow extractor" style="border: 1px solid #55555;"/></p></body></html>
