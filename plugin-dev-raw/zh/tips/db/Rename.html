<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以對文字游標處的任何表、列、例程或任何其他符號進行重命名。DataGrip 將更新重命名符號的所有引用。</p><p>將文字游標放置在要重命名的符號處，然後按 <span class="shortcut">&shortcut:RenameElement;</span> (<span class="control">重構 | 重命名</span> )。鍵入新名稱，然後按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/db_tips_rename.png" alt="Rename refactoring" style="border: 1px solid #55555;"/></p></body></html>
