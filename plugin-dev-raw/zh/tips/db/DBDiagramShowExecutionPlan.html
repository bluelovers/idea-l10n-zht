<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以將用於存取資料庫中資料的一組步驟可視化。</p><p>要創建執行計劃，請右鍵點擊查詢主控台中的查詢並選擇 <span class="control">Explain Plan</span> 。如果要為查詢創建圖表，請點擊 <span class="control">顯示可視化</span> 圖標。</p><p class="image"><img src="images/tips_db_show_execution_plan.png" alt="Create an execution plan" style="border: 1px solid #55555;"/></p></body></html>
