<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要自動同步資料庫狀態，請在 <span class="control">資料庫</span> 工具視窗 (<span class="shortcut">檢視 | 工具視窗 | 資料庫</span>) 中，點擊 <span class="control">資料來源屬性</span> 按鈕 (<img src="images/database-impl.icons.manageDataSources.png" alt="the Data Source Properties button"/>) 並選擇要更改的資料來源。在 <span class="control">選項</span> 頁籤，選中 <span class="control">自動同步</span> 復選框。</p><p>如果清除 <span class="control">自動同步</span> 復選框，則僅在點擊 <span class="control">重新整理</span> 圖標 <img src="images/icons.actions.refresh.png" alt="the Refresh button"/> 或按 <span class="shortcut">&shortcut:Refresh;</span> 後才會將 <span class="control">資料庫</span> 工具視窗 (<span class="shortcut">檢視 | 工具視窗 | 資料庫</span>) 中資料來源的檢視與資料庫的實際狀態同步。</p><p class="image"><img src="images/tips_db_auto_sync_option.png" alt="Refresh the database state" style="border: 1px solid #55555;"/></p></body></html>
