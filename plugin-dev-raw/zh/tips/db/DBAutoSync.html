<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要自動同步資料庫狀態，請在 <span class="control">Database Explorer</span> （<span class="shortcut">檢視 | Tool Windows | Database Explorer</span> ）中，點擊 <span class="control">Data Source Properties</span> 按鈕 (<img src="images/database-impl.icons.manageDataSources.png" alt="the Data Source Properties button"/>) 並選擇要更改的資料來源。在 <span class="control">選項</span> 頁籤，選中 <span class="control">自動同步</span> 複選框。</p><p>如果清除 <span class="control">Auto sync</span> 複選框，則僅在點擊 <span class="control">重新整理</span> 圖標 <img src="images/icons.actions.refresh.png" alt="the Refresh button"/> 或按 <span class="shortcut">&shortcut:Refresh;</span> 後才會將 <span class="control">Database Explorer</span> （<span class="shortcut">檢視 | Tool Windows | Database Explorer</span> ）中的資料來源檢視與資料庫的實際狀態同步。</p></body></html>
