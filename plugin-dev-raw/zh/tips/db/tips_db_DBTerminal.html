<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以安裝 Terminal 延伸模組，然後直接在 DataGrip 中使用 Terminal。</p><p>要安裝延伸模組，請開啟 <span class="control">設定</span> <span class="shortcut">&shortcut:ShowSettings;</span> 並導覽至 <span class="control">延伸模組</span> 。在搜尋欄位中輸入 <span class="control">Terminal</span> ，然後點擊 <span class="control">安裝</span>。</p><p class="image"><img src="images/tips_db_DBTerminal.png" alt="Install the Terminal plugin" style="border: 1px solid #55555;"/></p></body></html>
