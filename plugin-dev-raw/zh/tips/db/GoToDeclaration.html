<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要轉到列、表或任何其他物件的定義，請在程式碼中選擇物件名稱並導航至 <span class="shortcut">導航 | 宣告</span> <span class="shortcut">&shortcut:GotoDeclaration;</span> 。或者，按 <span class="shortcut">Ctrl</span> 並點擊引用。</p><p class="image"><img src="images/db_tips_gotodeclaration.png" alt="Go to declaration" style="border: 1px solid #55555;"/></p></body></html>
