<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以為資料來源、架構或表建立圖表。</p><p>在 <span class="control">Database Explorer</span> （<span class="shortcut">檢視 | Tool Windows | Database Explorer</span> ）中，右鍵點擊資料庫物件並選擇 <span class="shortcut">圖表 | 顯示可視化</span> 。要在彈出視窗中檢視圖表，請選擇 <span class="shortcut">圖表 | 顯示可視化彈出視窗</span>。</p><p class="image"><img src="images/tips_db_create_diagram_for_data_source.png" alt="Create a diagram for a data source, a schema, or a table " style="border: 1px solid #55555;"/></p></body></html>
