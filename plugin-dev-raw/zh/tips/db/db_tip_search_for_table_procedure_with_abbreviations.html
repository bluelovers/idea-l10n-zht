<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 <span class="shortcut">&shortcut:GotoClass;</span> 搜尋表或過程時，可以在搜尋欄位中輸入 <span class="code_emphasis">schema.table</span> 或 <span class="code_emphasis">datasource.procedure</span> 。此外，縮短單詞會更容易搜尋。例如，要在名為 PostgreSQL 的資料來源中搜尋 <span class="code_emphasis">actor</span> 表，請輸入 <span class="code_emphasis">post.actor</span>。</p><p class="image"><img src="images/tips_db_search_for_table_procedure_with_abbreviations.png" alt="Search for a table or a procedure with abbrevitaions" style="border: 1px solid #55555;"/></p></body></html>
