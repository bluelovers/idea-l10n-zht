<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以在彈出視窗中檢視檔案的內容，無需開啟檔案。要開啟快速定義視窗，請在 <span class="control">檔案</span> 工具視窗(<span class="shortcut">檢視 | 工具視窗 | 檔案</span> )中選擇一個檔案，然後按 <span class="shortcut">&shortcut:QuickPreview;</span>。</p><p class="image"><img src="images/tips_db_quick_definition_of_file.png" alt="Quick definition of the file contents" style="border: 1px solid #55555;"/></p></body></html>
