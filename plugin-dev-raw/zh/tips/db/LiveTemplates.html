<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用實時模板可以插入頻繁使用的程式碼結構。例如，在編輯器中輸入 <span class="code_emphasis">sel</span>。</p><p class="image"><img src="images/db_tips_live_templates_1.png" alt="Live template" style="border: 1px solid #55555;"/></p><p>當您從建議列表中選擇實時模板時，該模板會擴展到在 <span class="control">Settings/Preferences</span> 對話框 (<span class="shortcut">&shortcut:ShowSettings;</span>) 的 <span class="shortcut">編輯器 | 實時模板</span> 頁面中定義的變體。</p><p class="image"><img src="images/db_tips_live_templates_2.png" alt="Live template" style="border: 1px solid #55555;"/></p><p>使用 <span class="shortcut">Tab</span> 可在模板欄位之間移動。</p></body></html>
