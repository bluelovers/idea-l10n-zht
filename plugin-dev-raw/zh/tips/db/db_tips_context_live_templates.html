<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>對於想直接從 <span class="control">Database</span> 工具視窗生成簡單語句的任何人來說，上下文實時模板是一個解決方案。如果您正在處理一個表並希望查詢它，您可以使用 <span class="control">SQL Scripts</span> 右鍵選單操作並選擇所需的模板。</p><p class="image"><img src="images/db_tips_context_live_templates.png" alt="Context live templates from the data editor" style="border: 1px solid #55555;"/></p></body></html>
