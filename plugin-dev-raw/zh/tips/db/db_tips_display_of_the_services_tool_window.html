<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以定義哪些操作使 <span class="control">Services</span> 工具視窗顯示。要自訂此設定，請按 <span class="shortcut">&shortcut:ShowSettings;</span> 開啟設定並導航至 <span class="shortcut">Database | General</span> 。為 <span class="control">Show Services tool window for query console output</span> 選擇必要的設定。</p><p class="image"><img src="images/db_tips_display_of_the_services_tool_window.png" alt="Display of the Services tool window" style="border: 1px solid #55555;"/></p></body></html>
