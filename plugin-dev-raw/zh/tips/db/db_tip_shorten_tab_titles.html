<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>預設情況下， <span class="control">Shorten Tab Titles</span> 選項啟用。頁籤標題中的資料來源名稱縮短為 36 個字符。</p><p>要禁用此功能，請右鍵點擊查詢主控台的頁籤並選擇 <span class="control">Shorten Tab Titles</span>。</p><p class="image"><img src="images/db_tips_shorten_tab_titles.png" alt="Shorten Tab Titles" style="border: 1px solid #55555;"/></p></body></html>
