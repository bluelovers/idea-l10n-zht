<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用 EditorConfig (<a href="https://editorconfig.org/">https://editorconfig.org/</a> )中的設定覆蓋 IDE 程式碼樣式設定。</p><p>要使用 EditorConfig 設定，必須安裝並啟用 <span class="control">EditorConfig</span> 延伸模組。要組態 EditorConfig 中的樣式，請開啟設定(<span class="shortcut">&shortcut:ShowSettings;</span> )，導覽到 <span class="shortcut">編輯器 | 程式碼樣式</span> ，然後選中 <span class="control">啟用 EditorConfig 支援</span> 複選框。</p><p>要將當前 IDE 程式碼樣式設定匯出到 <span class="code_emphasis">.editconfig</span> 檔案，請點擊 <span class="control">匯出</span>。</p><p class="image"><img src="images/db_tips_editor_config.png" alt="EditorConfig settings" style="border: 1px solid #55555;"/></p></body></html>
