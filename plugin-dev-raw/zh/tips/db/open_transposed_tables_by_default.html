<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>預設情況下，可以在轉置檢視中開啟表和檢視。如果資料庫中的平均表擁有大量的列，這會很有用。</p><p>要啟用此功能，請按 <span class="shortcut">&shortcut:ShowSettings;</span> 開啟設定並導航至 <span class="shortcut">資料庫 | 資料檢視</span>。</p><p class="image"><img src="images/db_tip_open_transposed_tables_by_default.png" alt="Open tables and views in the transposed view by default" style="border: 1px solid #55555;"/></p></body></html>
