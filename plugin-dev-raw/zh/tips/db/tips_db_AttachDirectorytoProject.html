<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要將包含 SQL 檔案的目錄附加到您的專案，請開啟 <span class="control">檔案</span> 工具視窗（<span class="shortcut">檢視 | 工具視窗 | 檔案</span> ）。右擊 <span class="control">檔案</span> 工具視窗區域中的某處，然後選擇 <span class="control">將目錄附加到專案</span> 。導覽到要附加的目錄，然後點擊 <span class="control">開啟</span>。</p><p class="image"><img src="images/tips_db_db_attach_directory.png" alt="Attach directory to project" style="border: 1px solid #55555;"/></p></body></html>
