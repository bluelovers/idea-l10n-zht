<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您意外關閉了查詢主控台、SQL 腳本或任何其他頁籤，請按 <span class="shortcut">&shortcut:RecentFiles;</span>。 <span class="control">最近的檔案</span> 對話框可以顯示最近編輯的檔案的列表。</p><p>按 <span class="shortcut">&shortcut:RecentFiles;</span> (<span class="shortcut">檢視 | 最近的檔案</span> )可查看最近開啟的檔案列表。</p><p class="image"><img src="images/db_recent_files_1.png" alt="Recent files" style="border: 1px solid #55555;"/></p><p>您也可以調出最近執行的用法搜尋的結果。為此，請在 <span class="control">尋找</span> 工具視窗中使用相同的 <span class="shortcut">&shortcut:RecentFiles;</span> 快捷鍵，然後從 <span class="control">最近的尋找用法</span> 彈出視窗中選擇所需的搜尋結果。</p></body></html>
