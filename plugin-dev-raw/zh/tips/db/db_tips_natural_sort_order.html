<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果在 <span class="control">Database Explorer</span> 的檢視選項中關閉 <span class="control">Sort Alphabetically</span> 選項，則將套用物件的自然排序順序。</p><p>以下螢幕截圖顯示了 <span class="control">Sort Alphabetically</span> 選項關閉後表的順序。</p><p class="image"><img src="images/db_tips_natural_sort_order.png" alt="Natural sort order" style="border: 1px solid #55555;"/></p></body></html>
