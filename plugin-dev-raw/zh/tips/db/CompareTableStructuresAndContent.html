<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以比較兩個表結構，並查看列、鍵、索引和其他結構表元素的差異。在 <span class="control">Database Explorer</span> （<span class="shortcut">檢視 | Tool Windows | Database Explorer</span> ）中，選擇兩個表。右鍵點擊所選內容並導航至 <span class="control">比較</span> <span class="shortcut">&shortcut:CompareTwoFiles;</span>。</p><p>要比較兩個表的內容，請右擊這兩個表並導航至 <span class="control">Compare Content</span>。</p><p class="image"><img src="images/tips_db_compare_tables_and_content.png" alt="Compare table structures and table content" style="border: 1px solid #55555;"/></p></body></html>
