<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:GotoDeclaration;</span> 可開啟所選物件的 DDL。例如，如果在 SELECT 語句中的表名上按此快捷鍵，將看到該表的 DDL (CREATE TABLE 語句)。</p><p>按 <span class="shortcut">&shortcut:EditSource;</span> 可開啟物件資料。例如，如果在 SELECT 語句中的表名上按此快捷鍵，將看到該表的內容。</p><p>按 <span class="shortcut">Alt+Shift+B</span> 導航到 <span class="control">Database Explorer</span> 工具視窗中的物件。</p></body></html>
