<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以從自己擁有的任何資料來源（例如，從 PostgreSQL）生成 DDL 資料來源。會生成 DDL 檔案並將其儲存到您的硬盤中。新的 DDL 資料來源將基於它們。如果資料庫中的某些內容發生了變化，您始終可以重新生成 DDL 檔案並更新您的 DDL 資料來源。</p><p>此外，可以在 <span class="control">Database</span> 工具視窗中右鍵點擊此資料來源的節點，從而向 DDL 資料來源添加新物件。</p><p class="image"><img src="images/db_tips_ddl_data_source_from_a_database.png" alt="DDL data source from a database" style="border: 1px solid #55555;"/></p></body></html>
