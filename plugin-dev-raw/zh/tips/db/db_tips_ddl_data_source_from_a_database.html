<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>DDL 資料來源是具有基於多個 SQL 腳本的架構的虛擬資料來源。將這些檔案存儲在版本控制系統 (VCS) 中是將資料庫儲存在 VCS 下的一種方式。</p><p>要建立 DDL 資料來源，請右擊 <span class="control">Database Explorer</span> 中的資料來源，然後選擇 <span class="shortcut">SQL 腳本 | Dump to DDL Data Source</span>。</p></body></html>
