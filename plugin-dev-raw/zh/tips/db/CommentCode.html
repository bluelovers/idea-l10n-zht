<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用快捷鍵對程式碼行和程式碼塊進行註釋和取消註釋:</p><ul ><li><p><span class="shortcut">&shortcut:CommentByLineComment;</span>: 用於單行註釋(<span class="code_emphasis">--...</span>)</p></li><li><p><span class="shortcut">&shortcut:CommentByBlockComment;</span>: 用於塊註釋(<span class="code_emphasis">/*...*/</span>)</p></li></ul></body></html>
