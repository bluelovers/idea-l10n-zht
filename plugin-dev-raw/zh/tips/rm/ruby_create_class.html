<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要創建新的 Ruby 檔案、類或模組，請選擇所需目錄並按 <span class="shortcut">&shortcut:Generate;</span> 。指定所需的名稱並根據需要選擇 <span class="control">檔案</span>、 <span class="control">類</span> 或 <span class="control">模組</span>。</p><p class="image"><img src="images/rm_new_ruby_class_dialog.png" alt="New Ruby File/Class dialog" style="border: 1px solid #55555;"/></p></body></html>
