<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您使用 Rails 專案，則可以顯示 Rails 模型的依賴關係圖。為此，按 <span class="shortcut">&shortcut:ShowUmlDiagram;</span> ，在調用的彈出視窗中選擇 <span class="control">Rails 模型依賴關係圖</span> ，然後按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/rm_diagram_model_example.png" alt="Rails model diagram" style="border: 1px solid #55555;"/></p></body></html>
