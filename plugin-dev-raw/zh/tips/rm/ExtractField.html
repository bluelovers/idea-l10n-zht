<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取欄位</span> 重構用於創建欄位，其將所選表達式作為值儲存，並通過對該新創建欄位的引用而代替其符合項。</p><p>您可以選擇：</p><ul ><li>取代該表達式的所有符合項</li><li>僅取代該表達式的單個符合項</li></ul><p>要調用此重構，請選擇要取代為欄位的表達式，或將文字游標置於表達式，然後按 <span class="shortcut">&shortcut:IntroduceField;</span>(<span class="shortcut">重構 | 提取 | 欄位...</span>)：</p><p class="image"><img src="images/rm_extract_field_1.png" alt="Extract field" style="border: 1px solid #55555;"/></p><p>此操作將產生以下結果:</p><p class="image"><img src="images/rm_extract_field_2.png" alt="Extract field" style="border: 1px solid #55555;"/></p></body></html>
