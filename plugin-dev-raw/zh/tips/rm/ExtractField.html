<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取欄位</span> 重構用於創建以值形式儲存所選表達式的欄位，並通過對此新創建欄位的引用取代其符合項。</p><p>您可以選擇:</p><ul ><li><p>取代該表達式的所有符合項</p></li><li><p>僅取代該表達式的單個符合項</p></li></ul><p>要調用此重構，請選擇要取代為欄位的表達式，或將文字游標置於表達式，然後按 <span class="shortcut">&shortcut:IntroduceField;</span> (<span class="shortcut">重構 | 提取 | 欄位</span>)：</p></body></html>
