<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要在編輯器中快速開啟任何類，請按 <span class="shortcut">&shortcut:GotoClass;</span> (<span class="shortcut">導航 | 類</span> )並開始輸入類的名稱。然後，在建議列表中點擊該類。</p><p>同樣，可以使用 <span class="shortcut">&shortcut:GotoFile;</span> (<span class="shortcut">導航 | 檔案</span> )開啟專案中的任何檔案。</p></body></html>
