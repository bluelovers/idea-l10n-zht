<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>對於 Rails 項目，RubyMine 會使用相應的 Rails 環境自動創建 <span class="control">開發</span> 和 <span class="control">生產</span> 運行/調試配置。要使用 <span class="control">開發</span> 運行/調試配置運行應用程序，請按兩次 <span class="shortcut">Ctrl</span> 以調用 <span class="control">運行全部</span> 彈出窗口。然後開始輸入 <span class="control">development</span> ，從列表中選擇它，然後按 <span class="shortcut"> Enter</span>。</p><p class="image"><img src="images/rm_tips_run_rails_config.png" alt="Run Anything / run configuration" style="border: 1px solid #55555;"/></p></body></html>
