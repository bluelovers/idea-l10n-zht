<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要在 Windows 中將 <span class="control">WSL</span> 用作遠端解釋器，請開啟 <span class="control">設定/偏好設定</span> 對話框 <span class="shortcut">&shortcut:ShowSettings;</span> ，轉到 <span class="control">語言和框架 | Ruby SDK 和 Gem</span> 頁面。點擊 <img src="images/icons.general.add.png" alt="The Add button"/> 並選擇 <span class="control">新建遠端</span> 。在調用的對話框中，選擇 <span class="control">WSL</span> 並指定所需的 Linux 發行版。</p></body></html>
