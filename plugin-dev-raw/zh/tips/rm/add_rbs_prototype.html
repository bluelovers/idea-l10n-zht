<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果想向專案新增 RBS 類型，可以從生成簽名原型開始。開啟 Ruby 檔案並按 <span class="shortcut">&shortcut:Generate;</span> 。然後，在 <span class="control">生成</span> 彈出視窗中選擇 <span class="control">類型簽名</span>。</p><p class="image"><img src="images/rm_tips_generate_rbs_prototype.png" alt="Generste an RBS prototype" style="border: 1px solid #55555;"/></p></body></html>
