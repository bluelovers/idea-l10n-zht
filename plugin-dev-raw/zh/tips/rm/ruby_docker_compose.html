<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要將 <span class="control">Docker Compose</span> 設定為遠端解釋器，請開啟 <span class="control">設定/偏好設定</span> 對話框， <span class="shortcut">&shortcut:ShowSettings;</span> 轉到 <span class="control">語言&amp;框架 | Ruby SDK 和 Gems</span> 頁面。點擊 <img src="images/icons.general.add.png" alt="The Add button"/> 並選擇 <span class="control">新的遠端</span> 。在調用的對話框中，選擇 <span class="control">Docker Compose</span> 並指定所需的設定。</p><p class="image"><img src="images/rm_tips_docker_compose_remote_interpreter.png" alt="Configure remote Ruby interpreter: Docker Compose" style="border: 1px solid #55555;"/></p></body></html>
