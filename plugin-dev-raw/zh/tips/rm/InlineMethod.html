<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>內聯方法重構將方法調用方取代為方法體。您可以選擇：</p><ul ><li><p>內聯方法的所有符合項，並刪除方法</p></li><li><p>僅內聯單個符合項，並保留方法</p></li></ul><p>為了調用重構，將游標移到方法調用方上並按 <span class="shortcut">&shortcut:Inline;</span> (<span class="shortcut">重構 | 內聯</span>)：</p><p class="image"><img src="images/rm_inline_method_1.png" alt="Inline method" style="border: 1px solid #55555;"/></p></body></html>
