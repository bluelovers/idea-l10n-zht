<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要展開所選內容，請按 <span class="shortcut">&shortcut:EditorSelectWord;</span> 。每次按 <span class="shortcut">&shortcut:EditorSelectWord;</span> 時，所選內容將擴展到程式碼的其他區域。</p><p>例如，所選內容從一個方法名稱擴展到調用此方法的表達式，然後擴展到整個語句，繼而擴展到包含的塊，依此類推。</p></body></html>
