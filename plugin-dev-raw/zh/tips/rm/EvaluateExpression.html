<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在偵錯時，可以評估表達式，以分析流程或對改進進行原型設計:</p><ul ><li><p>要快速評估和檢視程式碼段的當前值，請將文字游標置於程式碼段上並按 <span class="shortcut">&shortcut:QuickEvaluateExpression;</span> 或導覽至 <span class="control">執行 | 偵錯動作 | 快速評估表達式</span>。</p></li><li><p>要評估任意表達式，請選擇 <span class="shortcut">執行 | 偵錯動作 | 評估表達式</span>。</p></li></ul></body></html>
