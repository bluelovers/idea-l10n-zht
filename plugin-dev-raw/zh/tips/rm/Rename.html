<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>通過自動更正您的類別、方法和變數的所有使用位置，您可以輕鬆對它們進行重新命名。</p><p>將文字游標放置在要重新命名的符號處，然後按 <span class="shortcut">&shortcut:RenameElement;</span> (<span class="control">重構 | 重新命名</span> )。鍵入新名稱，然後按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/rm_tips_rename.png" alt="Rename refactoring" style="border: 1px solid #55555;"/></p></body></html>
