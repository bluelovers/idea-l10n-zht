<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>RubyMine 使您能夠附加到本地或遠端計算機上正在執行的行程。此功能允許您偵錯無法直接從 IDE 啟動的應用程式。要附加到行程，請選擇 <span class="shortcut">執行 | 附加到行程</span> 或按 <span class="shortcut">&shortcut:XDebugger.AttachToProcess;</span> 。從可用進程列表中選擇所需的行程。</p><p class="image"><img src="images/rm_attach_process.png" alt="Select a process to attach" style="border: 1px solid #55555;"/></p></body></html>
