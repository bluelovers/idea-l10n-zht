<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要快速執行 Rake 任務，按 <span class="shortcut">&shortcut:org.jetbrains.plugins.ruby.tasks.rake.actions.RakeTasksPopupAction;</span> 或使用 <span class="shortcut">工具 | 執行 Rake 任務</span> 並開始輸入任務名稱。</p><p>無需從任務名稱的開頭開始。只需輸入“ <span class="control">mig</span> ”即可快速找到所有的遷移任務。</p></body></html>
