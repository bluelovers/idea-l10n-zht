<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您已創建了一個 Rake 任務，但在列表中仍看不到它，請從主選單中選擇 <span class="shortcut">工具 | 執行 Rake 任務</span> (<span class="shortcut">&shortcut:org.jetbrains.plugins.ruby.tasks.rake.actions.RakeTasksPopupAction;</span> )。在調用的彈出視窗中，選擇 <span class="code_emphasis">rake --tasks</span> 並按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/rm_reload_rake_tasks.png" alt="Reload Rake tasks" style="border: 1px solid #55555;"/></p></body></html>
