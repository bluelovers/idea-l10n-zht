<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 RubyMine 中，可以為實例變數快速新增存取器方法。將文字游標置於類別中，按 <span class="shortcut">&shortcut:Generate;</span> ，然後在 <span class="control">生成</span> 彈出視窗中選擇 <span class="control">讀取器</span>、 <span class="control">編寫器</span> 或 <span class="control">存取器</span> 。然後，在呼叫的對話框中選擇所需的實例變數並點擊 <span class="control">確定</span>。</p><p class="image"><img src="images/rm_generate_code_attribute.png" alt="add attribute" style="border: 1px solid #55555;"/></p></body></html>
