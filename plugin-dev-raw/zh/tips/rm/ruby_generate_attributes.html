<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>RubyMine 允許您使用 <span class="code_emphasis">attr_reader</span>、 <span class="code_emphasis">attr_writer</span> 和 <span class="code_emphasis">attr_accessor</span> 屬性為實例變數快速添加存取器方法。為此，請將文字游標置於類中並按 <span class="shortcut">&shortcut:Generate;</span> 。在開啟的彈出視窗中，選擇 <span class="control">Reader</span>、 <span class="control">Writer</span> 或 <span class="control">Accessor</span>。 最後，在調用的對話框中選擇所需的實例變數，然後點擊 <span class="control">OK</span>。</p><p class="image"><img src="images/rm_generate_code_attribute.png" alt="add attribute" style="border: 1px solid #55555;"/></p></body></html>
