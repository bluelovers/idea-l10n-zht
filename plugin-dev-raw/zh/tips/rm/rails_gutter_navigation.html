<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果要跳轉到與某個操作關聯的檢視檔案，請開啟相應的控制器，找到所需的操作，然後點擊操作定義旁邊的間距圖標。</p><p class="image"><img src="images/rm_navigate_rails_action_view.png" alt="Navigate from controller to view" style="border: 1px solid #55555;"/></p><p>要從檢視導航回相應的操作，請在編輯器中開啟檢視檔案，然後點擊間距圖標。</p><p class="image"><img src="images/rm_open_controller_from_view.png" alt="Navigate from view to controller" style="border: 1px solid #55555;"/></p></body></html>
