<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要快速存取 Rails 生成器，請按 <span class="shortcut">&shortcut:org.jetbrains.plugins.ruby.rails.actions.generators.GeneratorsPopupAction;</span> 或使用 <span class="shortcut">工具 | 執行 Rails 生成器</span> 並開始輸入生成器名稱。</p><p>無需從生成器名稱的開頭開始。只需輸入 <span class="control">co</span> 便可快速找到 <span class="control">控制器</span> Rails 生成器。</p></body></html>
