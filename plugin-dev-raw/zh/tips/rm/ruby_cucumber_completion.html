<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Cucumber 功能可能相當冗長。因此，RubyMine 的程式碼補全功能 <span class="shortcut">&shortcut:CodeCompletion;</span> 允許在描述中任意位置使用類型字串。包含指定字串作為前綴的變體將列在建議列表的頂部，然後是具有搜尋字串任意位置的變體。</p><p class="image"><img src="images/rm_cucumber_completion.png" alt="Cucumber completion" style="border: 1px solid #55555;"/></p></body></html>
