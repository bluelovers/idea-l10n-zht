<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以將執行/偵錯設定存儲為 XML 檔案，並使用版本控制系統與您的團隊成員共享。編輯所需的執行/偵錯設定時啟用 <span class="control">Store as project file</span> 選項，並指定存儲設定檔案的位置。</p><p class="image"><img src="images/rm_tip_share_run_config.png" alt="Share run/debug configurations" style="border: 1px solid #55555;"/></p></body></html>
