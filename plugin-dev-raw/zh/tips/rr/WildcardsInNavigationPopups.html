<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>隨處搜尋中的萬用字元</b></p><p>搜尋類別、檔案或符號時，在“到隨處索”(按兩下 <span class="shortcut">Shift</span>) 中使用文本模式。 使用 <span class="code_emphasis">*</span> 和 <span class="code_emphasis">空格鍵</span>:</p><p><span class="code_emphasis">*</span> 表示任意數量的任意字元。</p><p><span class="code_emphasis">空格</span> 表明模式結束。前面的字串不僅被視為前綴，也被視為整個模式。</p><p class="image"><img src="images/ri_search_everywhere_class.png" alt="Using text patterns in search" style="border: 1px solid #55555;" /></p></body></html>
