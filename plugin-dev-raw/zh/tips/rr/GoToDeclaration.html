<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>導覽到宣告</b></p><p>要從類別、方法或變數的用法導覽到其宣告，請將文字游標置於符號處並按 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="control">導覽 | 宣告或用法</span> )。您還可以在按 <span class="shortcut">Control</span> (在 Windows 和 Linux 中)/<span class="shortcut">Control</span> (在 macOS 中)鍵的同時點擊用法來跳轉到宣告。</p></body></html>
