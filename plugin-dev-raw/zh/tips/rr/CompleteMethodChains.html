<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>補全方法鏈</b></p><p>自動補全方法鏈時，您無需輸入 <span class="code_emphasis">.iter()</span>、<span class="code_emphasis">.unwrap()</span> 或者 <span class="code_emphasis">await</span> – RustRover 將為您插入這些元素。</p><p class="image"><img src="images/ri_tips-complete_method_chains.png" alt="自動補全方法鏈" style="border: 1px solid #55555;" /></p></body></html>
