<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>懸停檢視快速文檔</b></p><p>要檢視任何符號的文檔，只需將滑鼠懸停在它上面或按 <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">檢視 | 快速文檔</span>)即可。</p><p class="image"><img src="images/ri_tips-quick_javadoc.png" alt="快速文檔" style="border: 1px solid #55555;" /></p></body></html>
