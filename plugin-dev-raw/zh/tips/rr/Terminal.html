<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>RustRover 內建終端</b></p><p>無需離開 RustRover 即可使用您最喜歡的 shell。您可以使用嵌入式本地終端。要開啟它，請按 <span class="shortcut">&shortcut:ActivateTerminalToolWindow;</span> 或點擊 <img src="images/terminal.icons.expui.toolwindow.terminal.png" alt="the Terminal tool window button"/>。</p><p class="image"><img src="images/ri_tips_terminal.png" alt="Terminal tool window" style="border: 1px solid #55555;" /></p></body></html>
