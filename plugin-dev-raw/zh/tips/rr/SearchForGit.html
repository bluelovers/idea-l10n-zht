<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>搜尋 Git 提交</b></p><p>按兩下 <span class="shortcut">Shift</span> ，然後在 <span class="control">日誌</span> 檢視中搜尋 Git 分支、標記、提交雜湊或訊息以跳轉到相應位置.</p><p class="image"><img src="images/tip_search_everywhere_git.png" alt="Search everywhere for Git branches and commits" style="border: 1px solid #55555;" /></p></body></html>
