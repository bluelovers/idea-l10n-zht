<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">移動</span>重構可以幫助您在專案內移動檔案、目錄和程式碼結構。 RustRover 可以糾正對已移動符號的所有參照，並追蹤相依項，就可能出現的問題向您發出警告。</p><p>要呼叫此重構，請在<span class="control">專案</span>工具視窗、編輯器或者<span class="control">結構</span>工具視窗中選擇所需元素，然後按 <span class="shortcut">&shortcut:Move;</span> (<span class="control">重構 | 移動</span>)。</p></body></html>
