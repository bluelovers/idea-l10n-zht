<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>包圍程式碼段</b></p><p>要以有用的結構快速包裝程式碼塊，請在編輯器中將其選中，然後按 <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="control">程式碼 | 包圍方式</span>)。</p><p>可用選項或包裝器的列表具有上下文相關的特點，並且取決於語言。</p><p class="image"><img src="images/ri_tips_surround_with.png" alt="Surround with" style="border: 1px solid #55555;" /></p></body></html>
