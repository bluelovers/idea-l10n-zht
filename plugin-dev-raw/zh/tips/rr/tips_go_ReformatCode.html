<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>重新格式化程式碼</b></p><p>按 <span class="shortcut">&shortcut:ReformatCode;</span> (<span class="control">程式碼 | 重新格式化程式碼</span> )可格式化所選程式碼、當前檔案，甚至整個目錄。此外，此動作還會最佳化 import 語句並刪除未使用的語句。</p></body></html>
