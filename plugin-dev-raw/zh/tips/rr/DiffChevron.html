<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>比較檔案和目錄</b></p><p>比較檔案或目錄時，可以使用 V 形按鈕 (<img src="images/app.diff.applyNotConflictsLeft.png" alt="the Insert from left button"/> <img src="images/app.diff.applyNotConflictsRight.png" alt="the Insert from right button"/>) 在 <span class="control">差異檢視器</span> 中的窗格之間套用差異</p><p>要將當前窗格的內容附加到其他窗格，請按住 <span class="shortcut">Ctrl</span> 。按鈕將變為 <img src="images/app.diff.arrowRightDown.png" alt="the Insert below from left button"/> <img src="images/app.diff.arrowLeftDown.png" alt="the Insert below from right button"/>。</p><p>要還原更改，請按住 <span class="shortcut">Shift</span>。 <span class="control">V 形</span> 變為 <img src="images/app.diff.remove.png" alt="the Remove button"/>。</p><p class="image"><img src="images/ri_tips_apply_append.png" alt="Chevron buttons" style="border: 1px solid #55555;" /></p></body></html>
