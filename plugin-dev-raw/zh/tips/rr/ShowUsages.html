<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>顯示用法</b></p><p>您可以檢視類別、方法或變數在整個專案中的所有用法的列表，並快速導覽至所選條目。將文字游標放在符號處，然後按 <span class="shortcut">&shortcut:ShowUsages;</span> (<span class="control">編輯 | 尋找用法 | 顯示用法</span>)。</p><p>要跳轉到某個用法，請在列表中選擇該用法，然後按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/ri_tips_showUsages.png" alt="Show usages" style="border: 1px solid #55555;" /></p></body></html>
