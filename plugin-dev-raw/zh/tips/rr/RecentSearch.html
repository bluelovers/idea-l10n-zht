<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>最近搜尋歷史記錄</b></p><p>在檔案中搜尋文本字串時，請使用最近搜尋歷史記錄。按 <span class="shortcut">&shortcut:Find;</span> 開啟搜索框，然後按 <span class="shortcut">&shortcut:ShowSearchHistory;</span> 顯示最近條目的列表。</p><p class="image"><img src="images/ri_tips_searchhistory.png" alt="Recent search history" style="border: 1px solid #55555;" /></p></body></html>
