<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>檢視巨集擴展</b></p><p>要探索巨集的擴展，請將滑鼠懸停在它上面並滾動到“快速文檔”彈出視窗的底部。</p><p class="image"><img src="images/ri_tips-view_macro_expansion.png" alt="“快速文檔”彈出視窗中的巨集擴展" style="border: 1px solid #55555;" /></p></body></html>
