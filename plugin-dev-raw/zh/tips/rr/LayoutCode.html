<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>重新設定程式碼格式</b></p><p>要根據當前的程式碼樣式設定重新設定程式碼格式，請從主選單中選擇 <span class="control">程式碼 | 重新設定程式碼格式</span>，或按 <span class="shortcut">&shortcut:ReformatCode;</span>。</p><p>預設情況下，RustRover 將使用內建格式化程序。 如果您更喜歡 Rustfmt，請轉到 <span class="shortcut">設定 | Rust | Rustfmt</span> 並設定 <span class="control">使用 Rustfmt 而不是內建格式化程序</span>複選框。</p></body></html>
