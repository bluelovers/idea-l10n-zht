<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>“提取常數”重構</b></p><p><span class="control">提取常數</span> 重構用於建立將所選表達式作為值儲存的常數，並將其符合項取代為對此新建立常數的參照。</p><p>要呼叫此重構，請選擇要取代為常數的表達式，然後按 <span class="shortcut">&shortcut:IntroduceConstant;</span> (<span class="control">重構 | 提取/引入 | 常數</span>)。</p><p class="image"><img src="images/ri_extractconst.png" alt="extract constant" style="border: 1px solid #55555;" /></p></body></html>
