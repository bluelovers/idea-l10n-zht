<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>編輯正則表達式</b></p><p>您可以使用專門的編輯器在程式碼中編輯正則表達式。</p><p>開始輸入正則表達式，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然後點擊 <span class="control">編輯正則表達式片段</span> 。該正則表達式將在編輯器中一個單獨的頁籤中開啟，從中您可以按原樣輸入反斜杠。</p><p>所有更改都與原始正則表達式同步，並自動呈現轉義字元。</p><p class="image"><img src="images/ri_tips_editregexp.png" alt="Edit a regular expression" style="border: 1px solid #55555;" /></p></body></html>
