<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cargo 工具視窗</b></p><p>使用 <span class="control">Cargo</span> 工具視窗幫助您完成 Cargo 任務：執行目標，呼叫 Cargo 指令，重新載入專案，重新設定程式碼格式，以及執行外部 linter。</p><p>要執行目標，請雙擊列表中的相應名稱。</p><p class="image"><img src="images/ri_tips-cargotwbuttons.png" alt="Cargo 工具視窗動作" style="border: 1px solid #55555;" /></p></body></html>
