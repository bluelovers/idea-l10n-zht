<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>“重新命名”重構</b></p><p>您可以輕鬆地重新命名您的類型、方法和變數。 RustRover 會自動糾正所有用法。</p><p>將文字游標放在您想要重新命名的符號處，然後按 <span class="shortcut">&shortcut:RenameElement;</span> (<span class="control">重構 | 重新命名</span>)。 輸入新名稱並按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/ri_tips-rename.png" alt="“重新命名”重構" style="border: 1px solid #55555;" /></p><p>再次按 <span class="shortcut">&shortcut:RenameElement;</span> 開啟<span class="control">重新命名</span>對話框，該對話框允許您在註釋和字串中搜尋提供的文本。</p></body></html>
