<p>使用 ZTools 這一實驗性功能，您可以預覽當前 Zeppelin 會話的局部變數。 </p>
<p>要啟用 ZTools 整合，請按 <span class="shortcut">Ctrl+Alt+S</span> (Windows, Linux) 或
<span class="shortcut">Cmd+,</span> (macOS)，轉到 <span class="control">工具 | Big Data Tools 連接</span>，
選擇目標 Zeppelin 設定，然後選擇<span class="control">啟用 ZTools 整合
（實驗性）</span>復選框。</p>
