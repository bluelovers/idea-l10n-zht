<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>雙擊 <span class="control">Database</span> 工具視窗（<span class="shortcut">檢視 | 工具視窗 | Database</span> ）中的表時，表將在資料編輯器中開啟。</p><p>在資料編輯器中，可以建立和刪除新條目、修改現有條目、按列篩選資料、在單獨的檢視器中檢視資料以及比較兩個表。</p><p class="image"><img src="images/db_pl_tips_DBTableEditor.png" alt="Data editor of a table" style="border: 1px solid #55555;"/></p></body></html>
