<p>使用 Big Data Tools 延伸模組，您可以將 Zeppelin 筆記中的 Spark 作業提取到單獨的檔案中。</p>
<ol>
    <li>在筆記中選擇一個 Spark 作業程式碼片段。</li>
    <li>右擊所選程式碼，然後從右鍵選單中選擇<span class="control">重構 | 提取 Spark 作業</span>。</li>
    <li>儲存 Scala 檔案，它將在單獨的編輯器頁籤中開啟。</li>
</ol>
</body>
