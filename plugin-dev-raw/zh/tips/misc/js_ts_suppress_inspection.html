<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>禁止檢查</b></p><p>您可以為給定檔案或函式禁止某項檢查。</p><p>將文字游標放在醒目提示的行上，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span>，點擊您想要禁止的檢查旁邊的箭頭，並選擇需要的禁止動作。</p><p class="image"><img src="images/ri_tips_suppress_inspection.png" alt="禁止檢查" style="border: 1px solid #55555;" /></p></body></html>
