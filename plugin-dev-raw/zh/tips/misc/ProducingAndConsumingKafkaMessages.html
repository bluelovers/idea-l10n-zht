<p>請注意 <span class="control">Kafka</span> 監控工具視窗中的<span class="control">新增生產者</span>和<span class="control">新增使用者</span>按鈕。</p>
<p class="image"><img src="images/produce_consume_messages.png" alt="新增生產者、新增使用者按鈕" width="460" border-effect="line"/></p>
<p>您可以使用這些控件開始生成和接收資料。 只需在生產者視窗中指定訊息參數，然後點擊<span class="control">生產</span>。 您可以點擊使用者視窗中的<span class="control">開始使用</span>開始接收訊息。
若要恢復訊息傳遞，請點擊<span class="control">停止使用</span>。</p>
