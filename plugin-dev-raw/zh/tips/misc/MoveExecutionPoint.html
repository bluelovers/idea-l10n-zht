<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>移動執行點</b></p><p>在偵錯會話過程中，一旦在中斷點處停止，您可以手動將執行點移動到程式碼中的任何其他行(既可以向前也可以向後)。</p><p>為此，請找到當前中斷點旁邊的橙色錯誤，並將其拖到所需行。 之間的所有指令都將被跳過。</p><p class="image"><img src="images/ri_tips-move_execution_point.png" alt="移動執行點" style="border: 1px solid #55555;" /></p></body></html>
