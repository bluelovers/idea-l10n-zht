<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>填充缺少的實參</b></p><p>每次您參照函式或結構時，RustRover 都會檢查實參是否與簽名對齊。 如果您看到紅色醒目提示，請按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 並選擇一個動作來快速解決問題。</p><p class="image"><img src="images/ri_tips-fill_missing_arguments.png" alt="未解析的參照錯誤與“建立函式”快速修復" style="border: 1px solid #55555;" /></p></body></html>
