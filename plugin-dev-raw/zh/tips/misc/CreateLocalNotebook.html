<body>
<p>要創建本地 Zeppelin 筆記本：</p>
<ol>
    <li>在<span class="control">專案</span>工具視窗中選擇專案根目錄</li>
    <li>按 <span class="shortcut">Alt+Insert</span>（Windows 和 Linux）或 <span class="shortcut">Cmd+N</span> (macOS)，然後選擇 <span class="control">Zeppelin 筆記本</span>。 </li>
    <li>在<span class="control">創建 Zeppelin 筆記本</span>對話框中，輸入筆記本名稱，然後按 <span class="shortcut">Enter</span>。</li>
</ol>
<p>新添加的本地筆記本將出現在<span class="control">專案</span>工具視窗中。</p>
</body>
</html>
