<p>如果您的專案有一個 Scala 類別，則可以將 Spark 方法從 Zeppelin 筆記提取到該類。</p>
<ol>
 <li>在 Zeppelin 筆記中選擇一個 Spark 方法程式碼片段。</li>
 <li>右擊所選程式碼，然後從右鍵選單中選擇<span class="control">重構 | 提取 Spark 方法</span>。</li>
 <li>在開啟的對話框中，指定 Scala 類別（可以在專案樹中進行選擇）。</li>
 <li>宣告該方法，然後按<span class="control">重構</span>。 所選方法程式碼將被新增到目標 Scala 類別。</li>
</ol>
</body>
</html>
