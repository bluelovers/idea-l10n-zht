<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您的 IDE 擁有針對資料庫物件的差異查看器。例如，在 <span class="control">資料庫</span> 工具視窗中，您可以選擇兩個表，右鍵點擊選擇，然後選擇 <span class="control">比較</span> 。差異查看器將在單獨的對話框中顯示這些表之間的差異。</p><p class="image"><img src="images/db_pl_tips_CompareDataSources.png" alt="Compare two data sources" style="border: 1px solid #55555;"/></p></body></html>
