<p>請使用以下快捷方式將段落新增到 Zeppelin 筆記本：</p>
<ul>
 <li><span class="shortcut">Ctrl+Alt+A</span> (Windows, Linux) 或 <span class="shortcut">Ctrl+Alt(Option)+A</span> (macOS)：在選定段落上方新增段落。</li>
 <li><span class="shortcut">Ctrl+Alt+B</span> (Windows, Linux) 或 <span class="shortcut">Ctrl+Alt(Option)+B</span> (macOS)：在選定段落下方新增段落。</li>
</ul>
</body>
</html>
