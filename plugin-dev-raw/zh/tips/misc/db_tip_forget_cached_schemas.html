<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果在架構級別下看不到任何物件、找不到物件的更改、發現表遭到損壞或任何其他可視的問題，請嘗試清除快取並再次同步資料來源。</p><p>要清除快取，請右鍵點擊資料來源並導航至 <span class="shortcut">資料庫工具 | 忘記快取的架構</span>。</p><p class="image"><img src="images/tips_db_forget_cached_schemas.png" alt="Forget cached schemas and sync the data source again" style="border: 1px solid #55555;"/></p></body></html>
