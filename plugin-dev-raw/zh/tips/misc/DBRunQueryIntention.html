<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>雙擊 SQL 檔案可以在 IDE 中將其開啟。要從此檔案執行查詢，請調用意圖動作(在 macOS 中按 Option + Enter，在 Windows 和 Linux 中按 Alt+Enter)並選擇 <span class="control">在主控台中執行查詢</span> 。在 <span class="control">會話</span> 列表中，選擇已存在的主控台或建立一個新的主控台。</p><p>請注意，新的查詢主控台意味著與資料來源的新連線。</p><p class="image"><img src="images/db_pl_tips_DBRunQueryIntention.png" alt="Intention action to run a query in a query console" style="border: 1px solid #55555;"/></p></body></html>
