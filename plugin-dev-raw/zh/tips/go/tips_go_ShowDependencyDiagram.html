<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以為 Go 模組專案建立相依關係圖。要建立圖，請右鍵點擊專案中的 <span class="control">go.mod</span> 檔案並選擇 <span class="shortcut">圖 | 顯示圖</span>。</p><p class="image"><img src="images/tips_go_create_diagram_mod.png" alt="Diagram showing dependencies" style="border: 1px solid #55555;"/></p></body></html>
