<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要按照 <span class="control">Settings/Preferences</span> 對話框 <span class="shortcut">&shortcut:ShowSettings;</span> 中的 <span class="shortcut">編輯器 | 程式碼樣式</span> 頁面上定義的樣式重新格式化程式碼，請從主選單中選擇 <span class="shortcut">程式碼 | 重新格式化程式碼</span> 或按 <span class="shortcut">&shortcut:ReformatCode;</span>。</p><p>您也可以使用 <span class="shortcut">程式碼 | 最佳化 import</span> ，根據專案程式碼樣式設定組織 import 語句，並移除未使用的 import。</p></body></html>
