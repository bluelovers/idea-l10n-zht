<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要使專案更加結構化，請使用檔案嵌套規則將檔案分組到群集中。例如，可以將所有的 <span class="code_emphasis">_test</span> 檔案設為主檔案的子檔案。</p><p>要定義規則，請點擊 <span class="control">專案</span> 工具視窗中的 <span class="control">顯示選項選單</span> 圖標，選擇 <span class="control">檔案嵌套</span> ，然後在 <span class="control">子檔案後綴</span> 欄位中輸入規則(例如， <span class="code_emphasis">_test.go</span>)。</p><p class="image"><img src="images/tips_go_file_nesting_rules.png" alt="Nesting rules" style="border: 1px solid #55555;"/></p></body></html>
