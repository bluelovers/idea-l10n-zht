<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以刪除檔案中所有未使用的軟體套件的 import 語句。按 <span class="shortcut">&shortcut:OptimizeImports;</span> (<span class="control">程式碼 | 最佳化 import</span> )或 <span class="shortcut">&shortcut:ShowIntentionActions;</span> (當文字游標位於 import 語句時)，然後選擇 <span class="control">最佳化 import</span>。</p><p class="image"><img src="images/tips_go_tod_1_optimize_imports.png" alt="Optimize import statements" style="border: 1px solid #55555;"/></p></body></html>
