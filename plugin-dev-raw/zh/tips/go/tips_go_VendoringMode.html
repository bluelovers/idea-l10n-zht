<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>啟用 vendoring 模式後，只能使用存儲在專案中 vendor 目錄下的相依項軟體套件來建置應用程式。在這種模式下，Go 指令會忽略 go.mod 中的相依項描述，並假設 vendor 目錄包含正確的相依項副本。預設情況下，當您使用 Go 模組時，建置過程中會忽略 vendor 目錄。</p><p>在 Go 模組專案的設定中，導覽至 <span class="shortcut">Go | Go 模組</span> 。選中 <span class="control">vendoring 模式</span> 複選框，然後點擊 <span class="control">確定</span>。</p><p class="image"><img src="images/tips_go_vendoring_mode.png" alt="Vendoring mode" style="border: 1px solid #55555;"/></p></body></html>
