<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要進行排序，請使用 <span class="code_emphasis">sort</span> 補全模板。 <span class="code_emphasis">.sort</span> 模板會轉換陣列或切片表達式，並使用基於元素類型的適用排序方法追加它們。如果元素類型為自訂類型，則 GoLand 使用 <span class="code_emphasis">sort.Slice</span> 方法。</p></body></html>
