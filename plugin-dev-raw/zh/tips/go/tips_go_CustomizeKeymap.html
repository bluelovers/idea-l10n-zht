<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您不喜歡預設快捷鍵，可以自訂您的鍵盤映射。要自訂預設快捷鍵，請開啟設定(<span class="shortcut">&shortcut:ShowSettings;</span> )並點擊 <span class="control">鍵盤映射</span> 。在搜尋欄位中輸入操作名稱，雙擊操作並選擇 <span class="control">添加鍵盤快捷鍵</span>。</p><p class="image"><img src="images/tips_go_customize_keymap.png" alt="Customize keymap" style="border: 1px solid #55555;"/></p></body></html>
