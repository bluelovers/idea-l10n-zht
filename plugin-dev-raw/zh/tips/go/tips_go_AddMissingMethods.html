<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果預期類型是接口，則可以快速新增缺少的方法。要新增方法，請點擊接口，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 並選擇 <span class="control">Implement missing methods</span>。</p><p>想要實作名稱相似但參數集不同的方法時，此快速修復會很有用。</p><p class="image"><img src="images/tips_go_add_missing_methods.png" alt="Add missing methods" style="border: 1px solid #55555;"/></p></body></html>
