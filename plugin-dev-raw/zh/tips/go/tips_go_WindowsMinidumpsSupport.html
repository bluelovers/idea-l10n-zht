<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Windows 小型轉儲檔案會記錄程序執行時或崩潰時的狀態。要讀取小型轉儲檔案，您必須擁有應用程式的二進制檔案和轉儲檔案。</p><p>可以在 GoLand 中開啟並探索小型轉儲。要開啟小型轉儲，請導航至 <span class="shortcut">執行 | 開啟核心轉儲</span> 。指定可執行檔案和轉儲檔案的路徑。點擊 <span class="control">確定</span>。</p><p><span class="control">注意</span>: 您只能在 Microsoft Windows 操作系統上創建 Windows 小型轉儲。但是您可以在所有受支援的操作系統上分析和偵錯您的應用程式。</p><p class="image"><img src="images/tips_go_open_minidumps.png" alt="Record and view minidumps" style="border: 1px solid #55555;"/></p></body></html>
