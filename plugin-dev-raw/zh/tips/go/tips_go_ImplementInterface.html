<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>希望為文字游標處的結構實作接口時，按 <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="shortcut">程式碼 | 實作方法</span> )或 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然後選擇相應的快速修復。GoLand 將生成具有正確簽名的接口函式。</p><p class="image"><img src="images/tips_go_tod_1_implement_interface.png" alt="Implementing interface members" style="border: 1px solid #55555;"/></p></body></html>
