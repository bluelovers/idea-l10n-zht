<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用語句補全建立程式碼結構。開始輸入方法宣告、方法呼叫或語句，例如 <span class="code_emphasis">if</span>、 <span class="code_emphasis">for</span>、 <span class="code_emphasis">switch</span> 或 <span class="code_emphasis">return</span> 。按 <span class="shortcut">&shortcut:EditorCompleteStatement;</span> 可將語句補全為語法正確的結構。</p></body></html>
