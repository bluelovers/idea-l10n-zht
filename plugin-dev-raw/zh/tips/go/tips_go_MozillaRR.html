<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Mozilla rr 是一種可用於錄製、重放和偵錯應用程式的工具。Mozilla rr 的主要思想是幫助您捕獲非普通錯誤。rr 工具會錄製程序執行。這樣，您可以在以後根據需要多次在偵錯器中重放失敗的執行。</p><p>在間距中的 <span class="control">執行</span> 選單中，選擇 <span class="control">錄製並偵錯 &lt;configuration_name&gt;</span>。</p><p>Mozilla rr 僅在 Linux 機器上可用。</p><p>在 <a href="https://rr-project.org/">Mozilla rr 官方網站</a> 上閱讀有關 Mozilla rr 的更多資訊。</p><p class="image"><img src="images/tips_go_mozilla_rr.png" alt="Using Mozilla rr" style="border: 1px solid #55555;"/></p></body></html>
