<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按兩次 <span class="shortcut">&shortcut:CodeCompletion;</span> 可調用代碼補全功能的特殊變體，這樣您可以從沒有在當前檔案中聲明的命名空間補全 XML 標記名稱。如果命名空間尚未聲明，則會自動生成聲明。</p><p class="image"><img src="images/go_tips_tagNameCompletion.png" alt="Tag name completion" style="border: 1px solid #55555;"/></p></body></html>
