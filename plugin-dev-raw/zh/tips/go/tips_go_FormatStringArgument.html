<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">添加格式字串實參</span> 意圖操作(<span class="shortcut">&shortcut:ShowIntentionActions;</span> )會為表達式生成佔位符。意圖操作會將佔位符插入到格式字串中，並將表達式作為佔位符的實參傳遞。</p><p class="image"><img src="images/tips_go_add_format_string_argument.png" alt="Add format string argument" style="border: 1px solid #55555;"/></p></body></html>
