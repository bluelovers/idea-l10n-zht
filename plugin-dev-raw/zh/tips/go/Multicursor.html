<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 GoLand 中，可以使用多個文字游標。按住 <span class="shortcut">⇧⌥</span> ，然後在不同位置點擊，在編輯器中設定其他文字游標。</p><p class="image"><img src="images/tips_go_tod_1_multiple_carets.png" alt="Multiple selection" style="border: 1px solid #55555;"/></p><p>按 <span class="shortcut">&shortcut:EditorEscape;</span> 可以移除最近新增的文字游標之外的其他所有文字游標。</p></body></html>
