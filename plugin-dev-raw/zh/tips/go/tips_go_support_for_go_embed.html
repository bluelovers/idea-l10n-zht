<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>從 Go 1.16 開始，您可以在建置期間將檔案和目錄嵌入到 Go 二進制檔案中。</p><p>嵌入操作適用於 <span class="code_emphasis">string</span>、 <span class="code_emphasis">[]byte</span> 和 <span class="code_emphasis">embed.FS</span> 。您可以在軟體套件的頂層宣告這些變數，這意味著這些變數不能包含在函數體內。</p><p><span class="control">Rename</span> 重構 <span class="shortcut">&shortcut:RenameElement;</span>、 <span class="control">Find Usages</span> 操作、檢查和程式碼補全 <span class="shortcut">&shortcut:FindUsages;</span> 適用於 <span class="code_emphasis">embed</span> 指令。</p><p class="image"><img src="images/go_tips_support_for_go_embed.png" alt="Support of go:embed" style="border: 1px solid #55555;"/></p></body></html>
