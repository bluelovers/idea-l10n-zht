<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要展開選區，請按 <span class="shortcut">&shortcut:EditorSelectWord;</span> 。每次按 <span class="shortcut">&shortcut:EditorSelectWord;</span> 時，選區將擴展到程式碼的其他區域。</p><p>例如，選區從一個方法名稱擴展到呼叫此方法的表達式，然後擴展到整個語句，繼而擴展到包含的塊，等等。</p><p class="image"><img src="images/tips_go_tod_1_word_selection.png" alt="Extend selection" style="border: 1px solid #55555;"/></p></body></html>
