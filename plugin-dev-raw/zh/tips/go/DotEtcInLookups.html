<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用句點(.)、逗號(,)、分號(;)、空格和其他字符來接受程式碼補全建議列表中的當前選擇。</p><p>所選名稱將自動輸入編輯器中，後面跟隨輸入的字符。</p><p>要使用此功能，確保在 <span class="control">Settings/Preferences</span> 對話框 <span class="shortcut">&shortcut:ShowSettings;</span> 的 <span class="shortcut">編輯器 | 一般 | 程式碼補全</span> 頁面上選中 <span class="control">通過按空格、點或其他上下文相關鍵插入選定建議</span> 復選框。</p></body></html>
