<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>調用基本補全 <span class="shortcut">&shortcut:CodeCompletion;</span> 時，GoLand 會建議選擇從當前文字游標位置可以到達的項。再次按 <span class="shortcut">&shortcut:CodeCompletion;</span> 以尋找所有接受該值作為第一個實參的合適函數。</p><p>例如，如果鍵入 <span class="code_emphasis">&quot;/hello/world&quot;.</span> 然後按 <span class="shortcut">&shortcut:CodeCompletion;</span> 兩次，將會看到接受該字串作為第一個實參的函數的列表。</p></body></html>
