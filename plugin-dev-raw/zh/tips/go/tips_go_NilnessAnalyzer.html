<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Nilness 分析器是一種檢查，會報告由於不正確使用 <span class="code_emphasis">nil</span> 值而導致的問題。它會分析數據流以確定變數具有 <span class="code_emphasis">nil</span> 還是沒有 <span class="code_emphasis">nil</span> 值。</p><p class="image"><img src="images/tips_go_nilness_analyzer.png" alt="Nilness analyzer" style="border: 1px solid #55555;"/></p></body></html>
