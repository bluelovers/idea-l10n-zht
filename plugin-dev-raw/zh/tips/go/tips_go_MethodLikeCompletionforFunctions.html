<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以查看並補全適合某個類型值的函數。比如您有字串類型的 <span class="control">t</span> 變數，當您輸入 <span class="control">t</span> 並按下 <span class="shortcut">Ctrl+Space+Space</span> 時，可以查看那些接受字串類型的表達式作為第一個參數的函數。</p><p class="image"><img src="images/tips_go_completion_for_functions.png" alt="Method-like completion for functions" style="border: 1px solid #55555;"/></p></body></html>
