<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>後綴程式碼補全從右到左套用，以避免編碼時文字游標向後跳轉。在要更改的程式碼段後面輸入點 <span class="code_emphasis">.</span> 並選擇所需選項。</p><p>要查看帶有後綴模板的建議列表，也可以按 <span class="shortcut">&shortcut:InsertLiveTemplate;</span>。</p><p class="image"><img src="images/go_tips_PostfixCompletion.png" alt="Postfix completion" style="border: 1px solid #55555;"/></p></body></html>
