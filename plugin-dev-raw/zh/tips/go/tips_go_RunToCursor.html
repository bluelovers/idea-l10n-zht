<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>偵錯會話期間，您可以跳轉到放置游標的程式碼行。</p><p>要在游標位置停止程式碼執行而不新增另一個中斷點，請點擊 <span class="control">執行到游標</span> 圖標或按 <span class="shortcut">&shortcut:RunToCursor;</span> 。或者，您可以點擊間距區域中的行號。</p><p class="image"><img src="images/tips_go_run_to_cursor.png" alt="Run to cursor" style="border: 1px solid #55555;"/></p></body></html>
