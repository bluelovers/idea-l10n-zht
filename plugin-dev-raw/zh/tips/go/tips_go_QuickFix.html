<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>GoLand 會持續分析您的程式碼，醒目提示檢測到的問題，並提供自動修正。要對文字游標處的問題套用修正，請按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 並選擇快速修復。</p><p class="image"><img src="images/tips_go_tod_1_show_quick_fix.png" alt="Quick-fixes" style="border: 1px solid #55555;"/></p></body></html>
