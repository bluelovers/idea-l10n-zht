<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">處理錯誤</span> 快速修復將調用結果分配給變數並生成 <span class="code_emphasis"> 如果錯誤不是 nil  </span> 檢查。</p><p>可用於 <span class="code_emphasis">defer</span> 和 <span class="code_emphasis">go</span> 語句的 <span class="control">在閉包內部封裝錯誤處理</span> 快速修復會生成類似於 <span class="control">處理錯誤</span> 快速修復的程式碼，但會將所有內容封裝在一個閉包中。</p><p class="image"><img src="images/go_tips_an_error_handling.png" alt="Error handling" style="border: 1px solid #55555;"/></p></body></html>
