<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>對於未使用的參數，GoLand 會高亮顯示參數名稱和類型(如果它們都可以刪除)。如果類型用於實作方法規范，則僅高亮顯示名稱。</p><p>在後一種情況下，可以點擊名稱並按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 在以下快速修復方式之間進行選擇: <span class="control">刪除參數名稱</span> 或 <span class="control">重命名為 _</span> 。對於用作函數類型的函數，提供相同的行為。</p><p class="image"><img src="images/go_tips_handling_unused_parameters.png" alt="Handling unused parameters" style="border: 1px solid #55555;"/></p></body></html>
