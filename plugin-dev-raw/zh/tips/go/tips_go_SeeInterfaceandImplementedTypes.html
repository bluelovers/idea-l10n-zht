<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以快速檢視並導覽到一個接口或實作該接口的所有類型（也在 <span class="code_emphasis">內部</span> 目錄中）。</p><p>要導覽到接口，請選擇一種類型並按 <span class="shortcut">&shortcut:GotoSuperMethod;</span> 。要檢視實作此接口的所有方法，請選擇該接口並按 <span class="shortcut">&shortcut:GotoSuperMethod;</span>。</p><p class="image"><img src="images/tips_go_to_interface_or_implementations.png" alt="Go to interface and implemented types" style="border: 1px solid #55555;"/></p></body></html>
