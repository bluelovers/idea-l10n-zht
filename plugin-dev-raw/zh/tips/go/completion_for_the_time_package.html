<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="code_emphasis">時間</span> 包對 <span class="code_emphasis">Time.Format</span> 和 <span class="code_emphasis">time.Parse</span> 使用預定義的布局。</p><p>在 GoLand 中，當您按 <span class="shortcut">&shortcut:CodeCompletion;</span> 時，會看到依 ISO-8601 標準的時間和數據元素的佔位符。程式碼補全也會建議字串文字之外的標准時間布局。</p><p class="image"><img src="images/go_tips_completion_for_time_package.png" alt="Code completion: support for the time package" style="border: 1px solid #55555;"/></p></body></html>
