<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>下載 Go SDK 並從 GoLand 管理您的 Go SDK 安裝。</p><p>要下載 Go SDK，請點擊 <span class="control">GOROOT</span> 欄位附近的 <span class="control">添加 SDK</span> ，然後選擇 <span class="control">下載</span> 。從 <span class="control">版本</span> 列表中，選擇 SDK 版本並點擊 <span class="control">確定</span>。</p><p>要選擇 Go SDK 的本地副本，請點擊 <span class="control">GOROOT</span> 欄位附近的 <span class="control">添加 SDK</span> ，然後選擇 <span class="control">本地</span> 。在檔案瀏覽器中，導航至您的硬盤驅動器上的 SDK 版本，然後點擊 <span class="control">開啟</span>。</p><p class="image"><img src="images/tips_go_download_manage_sdk.png" alt=" Download Go SDK and manage you Go SDK installations" style="border: 1px solid #55555;"/></p></body></html>
