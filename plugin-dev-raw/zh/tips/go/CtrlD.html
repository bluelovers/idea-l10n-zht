<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在編輯器中按 <span class="shortcut">&shortcut:EditorDuplicate;</span> 可複製所選塊，或在未選擇塊時複製當前行。</p><p>如果要在重複部分和原始文本之間換行，請按 <span class="shortcut">&shortcut:GotoAction;</span> 並輸入 <span class="code_emphasis">Duplicate Entire Lines</span> 。可以在 <span class="control">鍵盤映射</span> 選單項的設定 <span class="shortcut">&shortcut:ShowSettings;</span> 中為此操作指定快捷鍵。</p></body></html>
