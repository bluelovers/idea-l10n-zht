<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以根據檢查您程式碼的 GoLand 自訂規則。</p><p>開啟設定 <span class="shortcut">&shortcut:ShowSettings;</span> 並導航至 <span class="shortcut">編輯器 | 檢查</span> 。選擇要在程式碼檢查期間套用的規則。或者，如果您想忽略規則，請清除此複選框。</p><p class="image"><img src="images/tips_go_configure_inspections.png" alt="Disable and enable code inspections" style="border: 1px solid #55555;"/></p></body></html>
