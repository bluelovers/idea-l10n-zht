<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在調試時，可以評估表達式，以分析流程或對改進進行原型設計:</p><ul ><li><p>要快速評估和查看代碼段的當前值，請將文本光標置於代碼段上並按 <span class="shortcut">&shortcut:QuickEvaluateExpression;</span> 或導航至 <span class="control">運行 | 調試操作 | 快速評估表達式</span>。</p></li><li><p>要評估任意表達式，請選擇 <span class="shortcut">運行 | 調試操作 | 評估表達式</span>。</p></li></ul><p class="image"><img src="images/tips_go_tod_1_evaluate_expresion.png" alt="Evaluate Expression" style="border: 1px solid #55555;"/></p></body></html>
