<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要將堆疊幀複製到剪貼簿，請右鍵點擊 <span class="control">偵錯器</span> 工具視窗中的 goroutine 列表，然後選擇 <span class="control">複製堆疊</span>。</p><p class="image"><img src="images/tips_go_copy_stack.png" alt="Copy stack" style="border: 1px solid #55555;"/></p></body></html>
