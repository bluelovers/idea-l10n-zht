<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用提升的權限執行和偵錯應用程式。要提升應用程式程序的權限，請導覽至 <span class="control">執行/偵錯組態</span> 對話框(<span class="control">執行 | 編輯組態</span> )，點擊應用程式的組態，然後選中 <span class="control">使用 sudo 執行</span> 複選框。</p><p class="image"><img src="images/tips_go_run_with_sudo.png" alt="Run with sudo" style="border: 1px solid #55555;"/></p></body></html>
