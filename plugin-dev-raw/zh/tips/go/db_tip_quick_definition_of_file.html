<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可在彈出視窗中查看檔案的內容，無需開啟檔案。要開啟快速定義視窗，請在 <span class="control">檔案</span> 工具視窗 (<span class="shortcut">檢視 | 工具視窗 | 專案</span>) 中選擇一個檔案，然後按 <span class="shortcut">&shortcut:QuickPreview;</span>。</p></body></html>
