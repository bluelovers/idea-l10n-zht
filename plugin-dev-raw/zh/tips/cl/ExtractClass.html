<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要將類成員提取到子類或超類中，請使用 <span class="control">重構 | 提取 | 子類</span>/ <span class="control">重構 | 提取 | 超類</span> 重構。</p><p>CLion 會高亮顯示依賴成員，因此您在套用變更時不會錯過任何成員。</p><p class="image"><img src="images/cl_extractclass.png" alt="extract superclass" style="border: 1px solid #55555;"/></p></body></html>
