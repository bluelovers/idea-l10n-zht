<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>類型符合程式碼補全可以分析整個表達式的預期類型，並幫助找到在當前上下文中適用的方法和變數。它適用於 <span class="code_emphasis">return</span> 關鍵字後面、賦值中、方法調用的實參列表中以及其他位置。按 <span class="shortcut">&shortcut:SmartTypeCompletion;</span> (<span class="shortcut">程式碼 | 程式碼補全 | 類型符合</span> )可獲取篩選後的補全列表。</p><p class="image"><img src="images/cl_smartcompletion.png" alt="SmartType completion" style="border: 1px solid #55555;"/></p></body></html>
