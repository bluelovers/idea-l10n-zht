<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要從符號或符號類型的用法導航到其宣告，請將文字游標放在它上面並按 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="shortcut">導航 | 宣告</span> )。對於類型宣告，請按 <span class="shortcut">&shortcut:GotoTypeDeclaration;</span>。</p><p>要跳轉到文字游標處的程式碼實體的定義，請按 <span class="shortcut">&shortcut:GotoImplementation;</span> (<span class="shortcut">導航 | 定義</span>): <p class="image"><img src="images/cl_gotodefinition.png" alt="go to definition" style="border: 1px solid #55555;"/></p></p></body></html>
