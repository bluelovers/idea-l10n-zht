<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要在編輯器中快速打開任何類，請按 <span class="shortcut">&shortcut:GotoClass;</span> (<span class="shortcut">導航 | 類</span> )並開始輸入類的名稱。</p><p class="image"><img src="images/cl_gotoclass.png" alt="go to class" style="border: 1px solid #55555;"/></p><p>同樣，可以使用 <span class="shortcut">&shortcut:GotoFile;</span> (<span class="shortcut">導航 | 檔案</span> )打開項目中的任何檔案。</p></body></html>
