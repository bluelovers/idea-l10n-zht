<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">向上拉取成員</span> 和 <span class="control">向下推送成員</span> 重構可幫助您在層次結構中上下移動類別成員: 您可以將它們拉到基類別或提取到子類別。</p><p>要呼叫重構，請選擇要修改的類別並從主選單或右鍵選單中呼叫 <span class="shortcut">重構 | 向上拉取成員</span> 或 <span class="shortcut">重構 | 向下推送成員</span>。</p><p class="image"><img src="images/cl_pullpushmembers.png" alt="push members down" style="border: 1px solid #55555;"/></p></body></html>
