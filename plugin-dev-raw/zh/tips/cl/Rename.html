<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以輕鬆重命名類、函數、變數和檔案，同時在所有引用中實作自動糾正。為此，將文字游標放在所需符號上，然後按 <span class="shortcut">&shortcut:RenameElement;</span> (<span class="control">重構 | 重命名</span> )。開始輸入新名稱並在準備好後按 <span class="shortcut">&shortcut:EditorEnter;</span>: <p class="image"><img src="images/cl_rename.png" alt="Rename refactoring" style="border: 1px solid #55555;"/></p></p></body></html>
