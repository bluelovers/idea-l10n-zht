<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:OverrideMethods;</span> (<span class="control">程式碼 | 覆寫方法</span> )可快速覆寫基類別的函式。要實作純虛擬函式，請使用 <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="control">程式碼 | 實作方法</span>)。</p><p class="image"><img src="images/cl_overrideimplement.png" alt="override/implement functions" style="border: 1px solid #55555;"/></p></body></html>
