<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以快速為 Doxygen 樣式的注釋生成存根。開始輸入 <span class="code_emphasis">/**</span>、 <span class="code_emphasis">/*!</span>、 <span class="code_emphasis">///</span> 或 <span class="code_emphasis">//!</span> ，然后按 <span class="shortcut">&shortcut:EditorEnter;</span> 。如果您的函數具有形參、返回值或拋出異常，您將獲得一個存根以填充文檔文本:</p><p class="image"><img src="images/cl_generatedoxygen.png" alt="generate doxygen comments" style="border: 1px solid #55555;"/></p></body></html>
