<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用代碼補全時，可以按 <span class="shortcut">&shortcut:EditorChooseLookupItemReplace;</span> 來接受彈出列表中當前高亮顯示的選擇。</p><p>與使用 <span class="shortcut">&shortcut:EditorChooseLookupItem;</span> 接受建議不同，所選名稱將覆蓋文本光標右側名稱的其餘部分。這對於將一個方法或變量名稱替換為另一個特別有用。</p></body></html>
