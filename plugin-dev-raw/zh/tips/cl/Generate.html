<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在程式碼中的任何位置，按 <span class="shortcut">&shortcut:Generate;</span> 或選擇 <span class="shortcut">程式碼 | 生成</span> 可檢視所有可用的程式碼生成選項。使用此選單，可以快速生成建構函式/解構函式、getter/setter、各種運算符和實作/覆寫函式。</p><p>從 Google Test 檔案調用時， <span class="control">生成</span> 選單還包括用於測試和固定例程類別的選項。</p><p class="image"><img src="images/cl_generatemenu.png" alt="generate menu" style="border: 1px solid #55555;"/></p></body></html>
