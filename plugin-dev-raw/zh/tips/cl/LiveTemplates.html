<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>實時模板可幫助您快速生成常用的程式碼結構。例如，輸入 <span class="code_emphasis">for</span> 並按 <span class="shortcut">Tab</span> 可以獲取迴圈的模板程式碼: <p class="image"><img src="images/cl_livetemplate_for.png" alt="live template example" style="border: 1px solid #55555;"/></p></p><p>使用 <span class="shortcut">Tab</span> 可在模板欄位之間移動。</p></body></html>
