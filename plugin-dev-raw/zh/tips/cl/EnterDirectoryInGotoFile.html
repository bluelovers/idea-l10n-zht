<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以按 <span class="shortcut">&shortcut:GotoFile;</span> 並輸入所包含的目錄和文件名的幾個字符，跳轉到位於深度嵌套目錄中的檔案。使用斜杠或反斜杠作為分隔符。</p><p class="image"><img src="images/cl_directory_ingotofile.png" alt="Enter directories to locate a file" style="border: 1px solid #55555;"/></p></body></html>
