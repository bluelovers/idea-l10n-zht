<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用基本程式碼補全 <span class="shortcut">&shortcut:CodeCompletion;</span> 或 <span class="control">轉到類別</span> <span class="shortcut">&shortcut:GotoClass;</span> 時，無需在 CamelHump 名稱中輸入大寫字母。使用小寫字母輸入駝峰名稱的首字母就足夠了，它們會被巧妙地識別出來。</p><p class="image"><img src="images/cl_camelhumps.png" alt="Camel Humps" style="border: 1px solid #55555;"/></p></body></html>
