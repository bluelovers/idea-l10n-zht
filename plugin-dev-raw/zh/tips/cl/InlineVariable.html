<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">內聯變數</span> 重構將冗餘變數用法取代為其上次的賦值。</p><p>要調用重構，將文字游標移到所需的局部變數上並按 <span class="shortcut">&shortcut:Inline;</span>(<span class="shortcut">重構 | 內聯</span>)：</p><p class="image"><img src="images/cl_inlinevariable.png" alt="inline variable" style="border: 1px solid #55555;"/></p><p>您還可以內聯函數、參數、常數、巨集和 typedef。</p></body></html>
