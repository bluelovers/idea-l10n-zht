<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取 Typedef</span> 重構(按 <span class="shortcut">&shortcut:CIDR.Lang.IntroduceTypedef;</span> 或選擇 <span class="shortcut">重構 | 提取 | Typedef</span> )可將所選類型宣告更改為 <span class="code_emphasis">typedef</span> 定義。當實際宣告很麻煩、可能令人困惑或可能因一個實作而異，或者只是為了使程式碼呈現更清晰易讀時，可以套用此重構。</p><p class="image"><img src="images/cl_extracttypedef.png" alt="extract typedef" style="border: 1px solid #55555;"/></p></body></html>
