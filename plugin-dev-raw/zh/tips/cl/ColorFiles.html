<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以為特定範圍的檔案設定不同的背景顏色: 例如，高亮顯示當前開啟的檔案或有問題的檔案。在 <span class="shortcut">外觀與行為 | 檔案顏色</span> 中設定檔案顏色，設定的顏色將應用於編輯器頁籤、專案檢視和導航列表:</p><p class="image"><img src="images/cl_colorfiles.png" alt="Colored files" style="border: 1px solid #55555;"/></p></body></html>
