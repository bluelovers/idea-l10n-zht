<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取定義</span> 重構 (<span class="shortcut">&shortcut:CIDR.Lang.IntroduceDefine;</span> 或 <span class="control">重構 | 提取 | 定義</span>) 可通過 <span class="code_emphasis">#define</span> 指令將選定的表達式定義為巨集，從而幫助您簡化複雜的語句。生成的巨集可以放置在同一個檔案中或關聯的標題中。</p><p class="image"><img src="images/cl_extractdefine.png" alt="extract define" style="border: 1px solid #55555;"/></p></body></html>
