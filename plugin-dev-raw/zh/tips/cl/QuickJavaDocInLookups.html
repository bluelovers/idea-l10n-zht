<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用程式碼補全時，不僅可以在編輯器中使用 <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">檢視 | 快速文檔</span>)、 <span class="shortcut">&shortcut:ParameterInfo;</span> (<span class="control">檢視 | 參數資訊</span>)、 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="control">導覽 | 宣告</span>) 以及類似的快捷鍵，也可以在建議列表中使用。</p><p class="image"><img src="images/cl_quickdoc_inlookups.png" alt="View quick documentation in suggestion lists" style="border: 1px solid #55555;"/></p></body></html>
