<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用 <span class="shortcut">&shortcut:FileStructurePopup;</span> (<span class="shortcut">導航 | 檔案結構</span> )在當前編輯的檔案中快速導航。</p><p>檔案結構會顯示當前類的成員列表。要導航到某個元素，請選擇該元素，然後按 <span class="shortcut">&shortcut:EditorEnter;</span> 或 <span class="shortcut">&shortcut:EditSource;</span>。</p><p>要輕鬆定位列表中的條目，請開始輸入其名稱。</p><p class="image"><img src="images/cl_filestructure.png" alt="file structure" style="border: 1px solid #55555;"/></p></body></html>
