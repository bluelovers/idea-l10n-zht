<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 <span class="control">更改簽名</span> <span class="shortcut">&shortcut:ChangeSignature;</span> 重構可以添加、移除或重新排序函數參數、更改返回類型或修改函數名稱。 <span class="control">更改簽名</span> 會影響函數的所有用法，包括調用、實作和覆寫取代。</p><p>例如，可以向函數添加新的參數並更改其名稱。在重構對話框中進行必要的調整。要在套用更改之前檢查更改，請點擊 <span class="control">預覽</span>。</p><p class="image"><img src="images/cl_changesignature_dialog.png" alt="Change signature dialog" style="border: 1px solid #55555;"/></p></body></html>
