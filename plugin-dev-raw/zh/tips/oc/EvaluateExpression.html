<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在偵錯時，可以對表達式求值，以分析流程或原型改進:</p><ul ><li>如果該表達式存在於程式碼中，按住 <span class="shortcut">⌥</span> 並點擊。如果要對特定的程式碼段求值，請先選中再點擊。</li><li>要評估任意表達式，請選擇 <span class="shortcut">執行 | 偵錯操作 | 評估表達式</span>。</li></ul></body></html>
