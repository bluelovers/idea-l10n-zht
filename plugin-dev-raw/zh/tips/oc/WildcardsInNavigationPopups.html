<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>搜尋類、檔案或符號時，在“隨處搜尋”(按兩次 <span class="shortcut">Shift</span> )中使用文本模式。使用 <span class="code_emphasis">*</span> 和 <span class="code_emphasis">空格</span>:</p><ul ><li><p><span class="code_emphasis">*</span> 表示任意數量的任意字符。</p></li><li><p><span class="code_emphasis">空格</span> 表明模式結束。前面的字串不僅被視為前綴，也被視為整個模式。</p></li></ul><p class="image"><img src="images/ac_tips_wildcards_insearch.png" alt="Using text patterns in search" style="border: 1px solid #55555;"/></p></body></html>
