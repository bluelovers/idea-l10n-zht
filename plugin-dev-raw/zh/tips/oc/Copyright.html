<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 AppCode 中，可以為不同的檔案集組態不同的版權宣告。為方便起見，可以使用變數。例如，使用 <span class="code_emphasis">$today.year</span> 保持年份處於最新狀態。</p><p>在 <span class="control">Preferences</span> 對話框 (<span class="shortcut">&shortcut:ShowSettings;</span>) 中，選擇 <span class="shortcut">編輯器 | 版權 | 版權組態檔案</span> ，建立新的組態檔案，然後使用變數新增版權宣告文本。</p></body></html>
