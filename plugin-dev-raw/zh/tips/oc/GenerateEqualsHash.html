<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以為類別快速覆蓋 <span class="code_emphasis">==(_:_:)</span> 和 <span class="code_emphasis">hash(into:)</span> 方法 (<span class="code_emphasis">isEqual:</span> 和 <span class="code_emphasis">hash</span> 用於 Objective-C)。按 <span class="shortcut">&shortcut:Generate;</span> 並選擇 <span class="control">equals 和 hash</span> (<span class="control">-isEqual: 和 hash</span> 用於 Objective-C) 。在開啟的對話框中，選擇應新增到 <span class="code_emphasis">==(_:_:)</span> 和 <span class="code_emphasis">hash(into:)</span> 方法的屬性：</p><p class="image"><img src="images/ac_tips_hash_equals.png" alt="Select properties to be added to equals and hash" style="border: 1px solid #55555;"/></p></body></html>
