<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:Generate;</span> 並選擇 <span class="control">Initializer</span> ，可快速為類別生成初始設定式。在開啟的對話框中，選擇應初始化的屬性：</p><p class="image"><img src="images/ac_tips_generate_init.png" alt="Generate an initializer" style="border: 1px solid #55555;"/></p><p>新的初始設定式將被新增到類別中：</p><p class="image"><img src="images/ac_tips_generated_init.png" alt="Generated initializer" style="border: 1px solid #55555;"/></p></body></html>
