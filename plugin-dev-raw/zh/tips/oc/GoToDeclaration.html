<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要從類、方法或變數的用法導航到其宣告，請將文字游標置於符號處並按 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="shortcut">導航 | 宣告或用法</span>)。</p><p>要跳轉到宣告，還可以按住 <span class="shortcut">Ctrl</span> 並點擊用法。</p><p class="image"><img src="images/ac_tips_go_to_declaration.png" alt="Go to declaration" style="border: 1px solid #55555;"/></p></body></html>
