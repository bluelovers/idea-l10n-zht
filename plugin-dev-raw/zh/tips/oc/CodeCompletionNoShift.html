<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用基本程式碼補全 <span class="shortcut">&shortcut:CodeCompletion;</span> 時，無需在 CamelHump 名稱中輸入大寫字母。使用小寫字母輸入駝峰名稱的首字母就足夠了，它們會被巧妙地識別出來。</p><p>要啟用此行為，請清除 <span class="shortcut">Preferences | 編輯器 | 一般 | 程式碼補全</span> 中的 <span class="control">區分大小寫</span> 複選框。</p></body></html>
