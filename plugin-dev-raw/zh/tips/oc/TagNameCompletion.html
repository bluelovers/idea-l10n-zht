<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按兩次 <span class="shortcut">&shortcut:CodeCompletion;</span> 可呼叫程式碼補全功能的特殊變體，這樣您可以從沒有在當前檔案中宣告的命名空間補全 XML 標記名稱。如果命名空間尚未宣告，則會自動生成宣告。</p><p class="image"><img src="images/ps_tips-tagNameCompletion.png" alt="Tag name completion" style="border: 1px solid #55555;"/></p></body></html>
