<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要快速開啟某個檔案，請按 <span class="shortcut">&shortcut:GotoFile;</span> (<span class="shortcut">導航 | 檔案</span> )並開始輸入其名稱。使用篩選器圖標可以僅在所選檔案類型中進行搜尋:</p><p class="image"><img src="images/ac_tips_go_to_file_filter.png" alt="Go to file" style="border: 1px solid #55555;"/></p></body></html>
