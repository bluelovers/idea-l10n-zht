<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取屬性</span> 是 Objective-C 中的重構，用於將選定的表達式轉換為屬性。</p><p>將文字游標放在區域變數處或選擇要套用重構的表達式，然後按 <span class="shortcut">&shortcut:CIDR.Lang.ObjC.IntroduceProperty;</span> （<span class="control">重構 | 提取屬性</span>）。</p><p class="image"><img src="images/ac_tips_extract_property1.png" alt="Extract property" style="border: 1px solid #55555;"/></p><p>如果您希望在私有類別中生成屬性，請選中 <span class="control">移至私有類別</span> 複選框。 否則，屬性將在標頭檔中宣告。</p></body></html>
