<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取屬性</span> 是 Objective-C 中的重構，用於將選定的表達式轉換為屬性。</p><p>將文字游標放在局部變數上或選擇一個表達式來套用重構:</p><p class="image"><img src="images/ac_tips_extract_property1.png" alt="Extract property" style="border: 1px solid #55555;"/></p><p>並按 <span class="shortcut">&shortcut:CIDR.Lang.ObjC.IntroduceProperty;</span>(<span class="control">重構 | 提取屬性</span>)。</p><p>此操作將產生以下結果:</p><p class="image"><img src="images/ac_tips_extract_property2.png" alt="Extracted property" style="border: 1px solid #55555;"/></p></body></html>
