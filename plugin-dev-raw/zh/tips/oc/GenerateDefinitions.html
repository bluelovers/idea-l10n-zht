<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:Diff.ShowSettingsPopup;</span> (<span class="control">程式碼 | 生成定義</span> )，可以快速為 C++ 中的現有宣告生成定義。</p><p>創建定義時，AppCode 會檢測您在專案中使用的模式: <ul ><li><p>宣告位於標頭檔中，而定義位於 cpp 檔案中</p></li><li><p>類/結構僅位於標頭檔中</p></li><li><p>類/結構僅位於 cpp 檔案中</p></li></ul> 從一種模式切換到另一種模式(使用 <span class="control">就地生成</span> 選項)時，CLion 會選擇它並在您下次使用程式碼生成時採取相應的行為。</p><p class="image"><img src="images/ac_tips_generate_definitions.png" alt="Generate definitions" style="border: 1px solid #55555;"/></p></body></html>
