<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取變數</span> 重構可將選定的表達式包裝成一個變數。它會添加新的變數宣告，並將該表達式用作初始設定式。要調用此重構，請選擇該表達式並按 <span class="shortcut">&shortcut:IntroduceVariable;</span> (<span class="shortcut">重構 | 提取/引入 | 變數</span>)。</p><p class="image"><img src="images/ac_tips_extract_variable2.png" alt="Extracted variable" style="border: 1px solid #55555;"/></p><p>對於 Swift，您可以使用彈出視窗中的 <span class="control">Declare with var</span> 複選框選擇宣告變數 (<span class="code_emphasis">var</span>) 或常數 (<span class="code_emphasis">let</span>)。 此外，如果您不想在變數宣告中添加類型註解，則可以取消選中 <span class="control">Specify type explicitly</span> 選項。</p></body></html>
