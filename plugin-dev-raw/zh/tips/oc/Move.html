<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">移動</span> 重構可幫助您在專案中移動檔案、目錄、類成員和宣告。AppCode 會糾正對已移動符號的所有引用，並跟踪依賴項以警告您潛在的問題。</p><p>要調用此重構，請在 <span class="control">專案</span> 工具視窗、編輯器或 <span class="control">結構</span> 工具視窗中選擇所需元素，然後按 <span class="shortcut">&shortcut:Move;</span> (<span class="control">重構 | 移動</span>)。</p><p class="image"><img src="images/ac_tips_move.png" alt="Move refactoring" style="border: 1px solid #55555;"/></p></body></html>
