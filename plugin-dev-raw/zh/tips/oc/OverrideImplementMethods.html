<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:OverrideMethods;</span> (<span class="control">程式碼 | 覆寫方法</span> )，可以輕鬆覆寫基類的方法。</p><p>要實現當前類實現的接口(或抽象基類)的方法，請按 <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="control">程式碼 | 實現方法</span>)。</p><p class="image"><img src="images/ac_tips_override.png" alt="Override methods" style="border: 1px solid #55555;"/></p></body></html>
