<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:OverrideMethods;</span> (<span class="control">程式碼 | 覆寫方法</span> )，可以輕鬆覆寫基類別的方法。</p><p>要實作當前類別實作的接口(或抽象基類別)的方法，請按 <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="control">程式碼 | 實作方法</span>)。</p><p class="image"><img src="images/ac_tips_override.png" alt="Override methods" style="border: 1px solid #55555;"/></p></body></html>
