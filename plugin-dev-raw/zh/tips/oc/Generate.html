<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在編輯器中使用 <span class="shortcut">&shortcut:Generate;</span> (<span class="control">程式碼 | 生成</span> )，可以輕鬆地為初始值設定項和實現/覆蓋的方法添加存根程式碼、從實例變數合成屬性、在接口中聲明成員等等。Objective-C 和 Swift 的可用操作集不同。</p><p>Swift:</p><p class="image"><img src="images/ac_tips_generate_swift.png" alt="Generate for Swift" style="border: 1px solid #55555;"/></p><p>Objective-C:</p><p class="image"><img src="images/ac_tips_generate_objc.png" alt="Generate for Objective-C" style="border: 1px solid #55555;"/></p></body></html>
