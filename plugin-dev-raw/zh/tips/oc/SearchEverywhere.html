<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按兩次 <span class="shortcut">Shift</span> 可在專案中搜尋檔案、動作、符號、UI 元素、Git 分支和註釋。再次按兩次 <span class="shortcut">Shift</span> ，可將搜尋擴展到非專案條目。</p><p>對類別使用頁籤或直接快捷鍵 <span class="shortcut">&shortcut:GotoClass;</span> ，對檔案使用 <span class="shortcut">&shortcut:GotoFile;</span> ，對符號使用 <span class="shortcut">&shortcut:GotoSymbol;</span> ，對動作使用 <span class="shortcut">&shortcut:GotoAction;</span> ，可以縮小搜尋結果的範圍。</p><p class="image"><img src="images/ac_tips_search_everywhere.png" alt="Search everywhere" style="border: 1px solid #55555;"/></p></body></html>
