<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>AppCode 提供 <span class="control">檢查</span> 微件，該微件位於編輯器的右上角，它顯示當前檔案中檢測到的所有問題（從錯誤到拼寫錯誤）數目。</p><p>點擊該微件，在專門的工具視窗中仔細查看每個問題，並套用最合適的修復。點擊箭頭，即可從檔案中的一個問題跳轉到另一個問題。</p><p class="image"><img src="images/inspections-widget.png" alt="Inspections widget" style="border: 1px solid #55555;"/></p></body></html>
