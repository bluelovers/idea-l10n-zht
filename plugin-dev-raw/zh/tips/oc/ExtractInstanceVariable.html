<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取實例變數</span> 是 Objective-C 中的重構，用於將選定的表達式轉換為類的實例變數。</p><p>將文字游標放在局部變數上或選擇一個表達式來套用重構:</p><p class="image"><img src="images/ac_tips_extract_instance_variable1.png" alt="Extract Instance Variable" style="border: 1px solid #55555;"/></p><p>然後按 <span class="shortcut">&shortcut:IntroduceField;</span>(<span class="control">重構 | 提取實例變數</span>)。</p><p>此操作將產生以下結果:</p><p class="image"><img src="images/ac_tips_extract_instance_variable2.png" alt="Extracted Instance Variable" style="border: 1px solid #55555;"/></p></body></html>
