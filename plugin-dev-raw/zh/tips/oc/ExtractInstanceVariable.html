<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取實例變數</span> 是 Objective-C 中的重構，用於將選定的表達式轉換為類別的實例變數。</p><p>將文字游標放在區域變數處或選擇要套用重構的表達式，然後按 <span class="shortcut">&shortcut:IntroduceField;</span> （<span class="control">重構 | 提取實例變數</span>）。</p><p class="image"><img src="images/ac_tips_extract_instance_variable1.png" alt="Extracted Instance Variable" style="border: 1px solid #55555;"/></p><p>如果要為變數建立屬性或要在接口中宣告它，請在開啟的彈出視窗中選中相應的複選框。</p></body></html>
