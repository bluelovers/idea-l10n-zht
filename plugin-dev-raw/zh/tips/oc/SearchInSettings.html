<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以在 <span class="control">Preferences</span> 對話框 <span class="shortcut">&shortcut:ShowSettings;</span> 中快速找到頁面，而無需瀏覽眾多選項。輸入選項描述中包含的一些字符，設定列表將得到精簡，僅顯示與字符符合的選項。</p><p>選擇所需條目並查看包含所輸入字符(高亮顯示)的特定設定。</p><p class="image"><img src="images/cl_searchinsettings.png" alt="Settings search" style="border: 1px solid #55555;"/></p></body></html>
