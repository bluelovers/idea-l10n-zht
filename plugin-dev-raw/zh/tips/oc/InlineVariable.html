<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 Objective-C 中，可以按 <span class="shortcut">&shortcut:Inline;</span>(<span class="control">重構 | 內聯</span>) 在文字游標處內聯常數、變數、方法、參數、typedef 或巨集。例如，可以將冗餘變數用法用其最後分配的值進行取代。</p><p>要調用重構，將文字游標移到所需的局部變數上並按 <span class="shortcut">&shortcut:Inline;</span>(<span class="shortcut">重構 | 內聯</span>)：</p><p class="image"><img src="images/ac_tips_inline_variable1.png" alt="Inline variable" style="border: 1px solid #55555;"/></p><p>此操作將產生以下結果:</p><p class="image"><img src="images/ac_tips_inline_variable2.png" alt="Inline variable" style="border: 1px solid #55555;"/></p></body></html>
