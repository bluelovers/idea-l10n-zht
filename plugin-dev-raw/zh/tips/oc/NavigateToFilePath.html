<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要導覽到檔案路徑的任何部分，請在編輯器的頁籤中按 <span class="shortcut">⌘+Click</span> 。選擇所需元素，它將在檔案瀏覽器中開啟。</p><p class="image"><img src="images/ac_tips_navigateToFilePath.png" alt="Navigate to file path" style="border: 1px solid #55555;"/></p></body></html>
