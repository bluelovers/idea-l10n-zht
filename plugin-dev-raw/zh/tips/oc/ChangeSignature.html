<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 Objective-C 中的 <span class="control">更改簽名</span> <span class="shortcut">&shortcut:ChangeSignature;</span> 重構來添加、移除或重新排序函數形參、更改返回類型或修改函數名稱。 <span class="control">更改簽名</span> 會影響函數的所有用法，包括調用、實現和重寫替換。</p><p>例如，可以向函數添加新的參數並更改其名稱。在重構對話框中進行必要的調整。要在應用更改之前檢查更改，請點擊 <span class="control">預覽</span>。</p><p class="image"><img src="images/ac_tips_change_signature.png" alt="Change signature preview" style="border: 1px solid #55555;"/></p></body></html>
