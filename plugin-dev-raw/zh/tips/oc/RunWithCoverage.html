<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要檢視單元測試覆蓋了多少程式碼，請執行測試類別或方法覆蓋率: 在編輯器中點擊 <img src="images/icons.actions.runAll.png" alt="the Run All button"/> 或 <img src="images/icons.actions.execute.png" alt="the Run button"/> 並從選單中選擇 <span class="control">執行 '&lt;TestName&gt;' 覆蓋率</span>。</p><p>覆蓋率結果將顯示在 <span class="control">覆蓋率</span> 工具視窗中：</p><p class="image"><img src="images/ac_tips_test_coverage.png" alt="The Coverage tool window" style="border: 1px solid #55555;"/></p></body></html>
