<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您需要更多螢幕工作區，可以點擊左下角的 <img src="images/icons.general.tbHidden.png" alt="the Tool windows icon"/> 來隱藏工具視窗欄。</p><p>此外，可短暫顯示工具視窗按鈕。為此，請按 <span class="shortcut">⌘</span> 兩次並按住它。按下該鍵時，工具視窗按鈕可見。</p></body></html>
