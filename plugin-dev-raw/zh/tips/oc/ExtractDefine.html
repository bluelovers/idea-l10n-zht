<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取定義</span> 重構(按 <span class="shortcut">&shortcut:CIDR.Lang.IntroduceDefine;</span> 或選擇 <span class="control">重構 | 提取 | 定義</span> )可以使用 <span class="code_emphasis">#define</span> 指令將所選表達式定義為巨集，幫助您簡化 Objective-C 中的複雜語句。生成的巨集可以放置在同一個檔案中或關聯的標題中。</p><p class="image"><img src="images/ac_tips_extract_define.png" alt="Extract define" style="border: 1px solid #55555;"/></p></body></html>
