<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Objective-C 中的 <span class="control">提取 Typedef</span> 重構 (<span class="shortcut">&shortcut:CIDR.Lang.IntroduceTypedef;</span> 或 <span class="shortcut">重構 | 提取 | Typedef</span>) 將選定的類型宣告更改為 <span class="code_emphasis">typedef</span> 定義。當實際的宣告很麻煩、可能令人困惑或可能因一個實作而異，或者只是為了使程式碼呈現更清晰易讀時，可以套用此重構。</p><p>例如，在下面的程式碼片段中，將文字游標放在類型宣告處並按 <span class="shortcut">&shortcut:CIDR.Lang.IntroduceTypedef;</span>(<span class="control">重構 | 提取 Typedef</span>):</p><p class="image"><img src="images/ac_tips_extract_typedef1.png" alt="Extract typedef" style="border: 1px solid #55555;"/></p><p>此操作將產生以下結果:</p><p class="image"><img src="images/ac_tips_extract_typedef2.png" alt="Extracted typedef" style="border: 1px solid #55555;"/></p></body></html>
