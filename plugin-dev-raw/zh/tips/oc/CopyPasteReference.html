<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 <span class="shortcut">編輯 | 複製路徑/引用</span> 操作，將對字段/方法/類/檔案的引用插入到編輯器中的當前位置。</p><p>將文本光標置於 <span class="code_emphasis">myMethod</span> 方法名稱中，然後按 <span class="shortcut">&shortcut:CopyReference;</span>:</p><p class="image"><img src="images/ps_tips-reference_copied.png" alt="Reference copied" style="border: 1px solid #55555;"/></p><p>要貼上引用，請按 <span class="shortcut">&shortcut:$Paste;</span>:</p><p class="image"><img src="images/ps_tips-reference_pasted.png" alt="Reference pasted" style="border: 1px solid #55555;"/></p><p>您還可以複製 <span class="control">轉到類/轉到符號/轉到檔案</span> 對話框中的引用。在尋找列表中的任意元素上按 <span class="shortcut">&shortcut:$Copy;</span>。</p></body></html>
