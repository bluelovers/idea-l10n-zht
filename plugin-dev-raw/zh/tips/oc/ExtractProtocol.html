<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取協議</span> 是 Objective-C 中的重構，可幫助您從現有的類中提取協議，並更新整個專案或工作區中提取成員的所有用法。</p><p>例如，對於下面的方法，請按 <span class="shortcut">&shortcut:Refactorings.QuickListPopupAction;</span> 並選擇 <span class="control">協議</span> 操作。在開啟的對話框中，輸入新協議的名稱並選擇要移動到其中的成員：</p><p class="image"><img src="images/ac_tips_extract_protocol1.png" alt="Extract protocol" style="border: 1px solid #55555;"/></p><p>新協議將根據所選成員進行創建。</p></body></html>
