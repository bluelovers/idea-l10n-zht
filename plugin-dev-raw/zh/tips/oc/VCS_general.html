<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>AppCode 提供了包含以下版本控制系統的開箱即用的整合: Git、Mercurial、Subversion 和 Perforce。</p><p>將您的應用程式版本化，以便對該套用程序進行協作，並消除所有程式碼庫都存儲在本地的風險。按 <span class="shortcut">&shortcut:ActivateVersionControlToolWindow;</span> 查看專案中的更改歷史記錄，或按 <span class="shortcut">&shortcut:CheckinProject;</span> 將本地更改发送到存儲庫。</p></body></html>
