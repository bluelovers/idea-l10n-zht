<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取類別</span> 是 Objective-C 中的重構，可幫助您從現有的類別中提取類別並更新整個專案或工作區中提取成員的所有用法。</p><p>例如，對於下面的方法，請按 <span class="shortcut">&shortcut:Refactorings.QuickListPopupAction;</span> 並選擇 <span class="control">類別</span> 動作。在開啟的對話框中，輸入類別名稱並選擇應移動到新類別的當前類別的成員：</p><p class="image"><img src="images/ac_tips_extract_category1.png" alt="Extract category" style="border: 1px solid #55555;"/></p><p>新類別將根據所選成員進行建立。</p></body></html>
