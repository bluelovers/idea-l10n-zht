<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取類別</span> 是 Objective-C 中的重構，可幫助您從現有的類中提取類別並更新整個專案或工作區中提取成員的所有用法。</p><p>例如，對於下面的類，按 <span class="shortcut">&shortcut:Refactorings.QuickListPopupAction;</span> 並選擇 <span class="control">類別</span> 操作:</p><p class="image"><img src="images/ac_tips_extract_category1.png" alt="Extract category" style="border: 1px solid #55555;"/></p><p>此操作將產生以下結果:</p><p class="image"><img src="images/ac_tips_extract_category2.png" alt="Extracted category" style="border: 1px solid #55555;"/></p></body></html>
