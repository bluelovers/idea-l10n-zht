<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取常數</span> 重構用於創建常數，其將所選表達式作為值儲存，並通過對該新創建常數的引用而代替其符合項。</p><p>要調用此重構，請選擇要取代為常數的表達式，然後按 <span class="shortcut">&shortcut:IntroduceConstant;</span>(<span class="shortcut">重構 | 提取 | 常數</span>)。</p><p class="image"><img src="images/ac_tips_extract_constant.png" alt="Extract constant" style="border: 1px solid #55555;"/></p></body></html>
