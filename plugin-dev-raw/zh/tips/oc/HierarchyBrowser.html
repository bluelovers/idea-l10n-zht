<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要查看所選類的繼承層次結構，請按 <span class="shortcut">&shortcut:TypeHierarchy;</span> (<span class="shortcut">導航 | 類型層次結構</span> )。您也可以直接從編輯器調用層次結構檢視來查看當前編輯的類的層次結構。</p><p>要查看類的繼承層次結構，請將文字游標放在編輯器中的類名處，然後按 <span class="shortcut">&shortcut:TypeHierarchy;</span> (<span class="shortcut">導航 | 類型層次結構</span>)。</p><p class="image"><img src="images/ac_tips_type_hierarchy.png" alt="Viewing type hierarchy" style="border: 1px solid #55555;"/></p></body></html>
