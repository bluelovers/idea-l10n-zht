<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要檢視所選類別的繼承層次結構，請按 <span class="shortcut">&shortcut:TypeHierarchy;</span> (<span class="shortcut">導覽 | 類型層次結構</span> )。您也可以直接從編輯器呼叫層次結構檢視來檢視當前編輯的類別的層次結構。</p><p>要檢視類別的繼承層次結構，請將文字游標放在編輯器中的類別名處，然後按 <span class="shortcut">&shortcut:TypeHierarchy;</span> (<span class="shortcut">導覽 | 類型層次結構</span>)。</p><p class="image"><img src="images/ac_tips_type_hierarchy.png" alt="Viewing type hierarchy" style="border: 1px solid #55555;"/></p></body></html>
