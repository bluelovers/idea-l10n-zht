<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以通過按 <span class="shortcut">Tab</span> 而非 <span class="shortcut">&shortcut:EditorEnter;</span> 來接受補全建議。這種情況下，建議將取代文字游標右側的字元。</p><p>要選擇不同的鍵來接受建議，請開啟設定 <span class="shortcut">&shortcut:ShowSettings;</span> 並導覽至 <span class="shortcut">編輯器 | 一般 | 程式碼補全 | 通過按空格、點或其他上下文相關鍵插入選定建議</span>。</p></body></html>
