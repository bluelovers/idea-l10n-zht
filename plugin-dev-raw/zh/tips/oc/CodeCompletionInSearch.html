<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在當前檔案中搜尋文本 <span class="shortcut">&shortcut:Find;</span> 時，搜尋欄位中提供基本程式碼補全 <span class="shortcut">&shortcut:CodeCompletion;</span> ，因此不必輸入整個字串。</p><p class="image"><img src="images/ac_tips_completion_in_search.png" alt="Completion in search" style="border: 1px solid #55555;"/></p></body></html>
