<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要設定遠端 PHP 解釋器，請開啟 <span class="control">Settings/Preferences</span> 對話框 (<span class="shortcut">&shortcut:ShowSettings;</span>) 的 <span class="shortcut">PHP</span> 頁面。</p><p>然後點擊瀏覽按鈕，在 <span class="control">CLI Interpreters</span> 視窗中點擊 <span class="control">添加</span> 並選擇 <span class="control">從 Docker、Vagrant、VM、遠端…</span> 選項。</p><p class="image"><img src="images/ps_tips-remote.png" alt="Add a remote interpreter" style="border: 1px solid #55555;"/></p><p>您可以在專案中使用此遠端解釋器，也可以將其保留為可用解釋器之一。</p></body></html>
