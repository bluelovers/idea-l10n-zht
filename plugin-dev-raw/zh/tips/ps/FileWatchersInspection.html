<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在被識別為要套用預定義 File Watcher (SASS、LESS、SCSS、TypeScript、Jade、Dart2JS 或 CoffeeScript)的目標的每個檔案上，都會調用 <span class="control">可用的 File Watcher</span> 檢查。如果沒有任何適用的預定義 File Watcher 與當前專案相關聯，PhpStorm 會建議添加一個。</p><p class="image"><img src="images/ps_tips-file_watcher.png" alt="File Watcher available inspection" style="border: 1px solid #55555;"/></p></body></html>
