<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>隨處搜尋中的駝峰式命名法</b></p><p>搜尋類別、檔案或符號時，在 <span class="control">隨處搜尋</span> 彈出視窗(按兩次 <span class="shortcut">Shift</span> )中使用駝峰式命名法可以篩選結果列表。</p><p class="image"><img src="images/ps_tips-camel_goto.png" alt="CamelCase in Search Everywhere" style="border: 1px solid #55555;" /></p></body></html>
