<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取變數</span> 重構可將選定的表達式包裝成一個變數。它會新增新的變數宣告，並將該表達式用作初始設定式。要呼叫此重構，請選擇該表達式並按 <span class="shortcut">&shortcut:IntroduceVariable;</span> (<span class="shortcut">重構 | 提取/引入 | 變數</span>)。</p><p class="image"><img src="images/ps_tips-introduce_variable_1.png" alt="Extract variable" style="border: 1px solid #55555;"/></p><p>此動作將產生以下結果:</p><p class="image"><img src="images/ps_tips-introduce_variable_2.png" alt="Extract variable result" style="border: 1px solid #55555;"/></p></body></html>
