<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 PhpStorm 中可以檢查同一檔案的兩個版本之間的差異。您可以比較以下內容:</p><ul ><li><p>包含其儲存庫版本的在本地修改的檔案</p></li><li><p>同一檔案的任何兩次修訂(在相同分支或不同分支中)</p></li><li><p>其版本在本地歷史記錄中的本地檔案</p></li></ul><p><a href="https://www.jetbrains.com/help/phpstorm/2021.3/comparing-file-versions.html">了解更多</a></p></body></html>
