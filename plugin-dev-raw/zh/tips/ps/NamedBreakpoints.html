<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以新增對任何中斷點的簡短描述，以方便將來進行搜尋。</p><p>按 <span class="shortcut">&shortcut:ViewBreakpoints;</span> 檢視現有的所有中斷點，然後右鍵點擊要為其提供描述的中斷點，並選擇 <span class="control">編輯描述</span>:</p><p class="image"><img src="images/ps_tips-named_breakpoint.png" alt="Named breakpoint" style="border: 1px solid #55555;"/></p><p>提供的描述會方便您以後尋找中斷點:</p><p class="image"><img src="images/ps_tips-named_breakpoint1.png" alt="Named breakpoint" style="border: 1px solid #55555;"/></p></body></html>
