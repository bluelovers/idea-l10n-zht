<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要讓列印輸出(<span class="shortcut">檔案 | 列印</span> )變得美觀且內容豐富，可以使用關鍵字。</p><p>例如，使用 <span class="code_emphasis">$DATE$</span> 和 <span class="code_emphasis">$TIME$</span> 可以指定列印輸出的確切日期和時間。</p></body></html>
