<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要從類別、方法或變數的用法導覽到其宣告，請將文字游標置於符號處並按 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="shortcut">導覽 | 宣告或用法</span> )。您還可以按下 <span class="shortcut">Ctrl</span> （在 Windows 和 Linux 中）/ <span class="shortcut">⌘</span> （在 macOS 中）鍵點擊用法來跳轉到宣告。</p><p class="image"><img src="images/ps_tips-ctrl_click.png" alt="Go to Declaration with Ctrl/Cmd+Click" style="border: 1px solid #55555;"/></p></body></html>
