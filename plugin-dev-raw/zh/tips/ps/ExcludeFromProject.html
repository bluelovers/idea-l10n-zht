<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以排除專案中的任何檔案，這樣在編制索引、檢查和程式碼補全時就會忽略該檔案。</p><p>在 <span class="control">專案</span> 工具視窗中，右鍵點擊要排除的檔案，然後從右鍵選單中選擇 <span class="control">標記為純文本</span> 。必要時總是可以通過使用 <span class="control">標記為&lt;檔案類型&gt;</span> 選項將檔案還原為其原始類型。</p></body></html>
