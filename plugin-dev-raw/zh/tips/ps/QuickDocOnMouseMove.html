<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>無需顯式呼叫快速文檔 <span class="shortcut">&shortcut:QuickJavaDoc;</span> 。如果將滑鼠指針懸停在所需符號上，快速文檔彈出視窗將自動顯示。</p><p>要啟用此功能，請在 <span class="control">Settings/Preferences</span> 對話框 (<span class="shortcut">&shortcut:ShowSettings;</span>) 的 <span class="shortcut">編輯器 | 程式碼編輯</span> 頁面上選中 <span class="control">懸停時顯示快速文檔</span> 複選框。</p></body></html>
