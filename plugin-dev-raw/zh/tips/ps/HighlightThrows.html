<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以檢視方法中所有可能拋出某些異常的語句。將文字游標置於方法的 PHPDoc 中的 <span class="code_emphasis">@throws</span> 標記處，然後按 <span class="shortcut">&shortcut:HighlightUsagesInFile;</span> 。這也適用於 <span class="code_emphasis">try</span> 和 <span class="code_emphasis">catch</span>。</p><p class="image"><img src="images/ps_tips-highlightExceptions.png" alt="Highlight caught exceptions" style="border: 1px solid #55555;"/></p></body></html>
