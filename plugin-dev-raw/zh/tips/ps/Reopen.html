<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要重新開啟最近的專案，請從主選單中選擇 <span class="shortcut">檔案 | 重新開啟</span> (在 Windows 和 Linux 中)/ <span class="shortcut">檔案 | 開啟最近的檔案</span> (在 macOS 中):</p><p class="image"><img src="images/ps_tips-reopen.png" alt="Reopen a recent project" style="border: 1px solid #55555;"/></p><p>或者，右鍵點擊工作列/程序塢中的 PhpStorm 圖標:</p><p class="image"><img src="images/ps_tips-jumplist.png" alt="Jumplist in macOS Dock" style="border: 1px solid #55555;"/></p></body></html>
