<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>調整 PhpStorm 工具視窗布局，以便更好地利用螢幕區域。</p><p>在拆分器上按 <span class="shortcut">Ctrl+Click</span> (在 Windows 和 Linux 中)/ <span class="shortcut">⌘+Click</span> (在 macOS 中)，在垂直放置和並排放置工具視窗之間切換。</p><p class="image"><img src="images/ps_tips-sidebyside.png" alt="Tool windows side-by-side placement" style="border: 1px solid #55555;"/></p></body></html>
