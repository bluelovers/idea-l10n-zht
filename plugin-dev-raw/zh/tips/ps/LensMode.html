<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要預覽程式碼而不是真正滾動到程式碼，請將滑鼠指針懸停在捲軸上的警告、錯誤條帶或一部分原始碼上，您將看到一個鏡頭:</p><p class="image"><img src="images/ps_tips-lens.png" alt="Code lens" style="border: 1px solid #55555;"/></p><p>要停用鏡頭，請右鍵點擊捲軸頂部的程式碼分析標記，並清除 <span class="control">在捲軸懸停時顯示程式碼鏡頭</span> 複選框。</p><p class="image"><img src="images/ps_tips-lens1.png" alt="Enable Code lens" style="border: 1px solid #55555;"/></p></body></html>
