<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取常數</span> 重構用於創建常數，其將所選表達式作為值儲存，並通過對該新創建常數的引用而代替其符合項。</p><p>要調用此重構，請選擇要取代為常數的表達式，然後按 <span class="shortcut">&shortcut:IntroduceConstant;</span> （<span class="shortcut">Refactor | 提取 | 常數</span>）。</p><p class="image"><img src="images/ps_tips-extract_constant_1.png" alt="Extract constant" style="border: 1px solid #55555;"/></p><p>此操作將產生以下結果:</p><p class="image"><img src="images/ps_tips-extract_constant_2.png" alt="Extract constant result" style="border: 1px solid #55555;"/></p></body></html>
