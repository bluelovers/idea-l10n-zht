<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在宣告變數時，程式碼補全可以提供變數的名稱建議。例如，宣告方法的參數時，輸入 <span class="code_emphasis">stdClass $</span> 並按 <span class="shortcut">&shortcut:CodeCompletion;</span>。</p><p class="image"><img src="images/ps_tips-variable_name_completion.png" alt="Variable name completion" style="border: 1px solid #55555;"/></p><p>可以在 <span class="control">Settings/Preferences</span> 對話框 (<span class="shortcut">&shortcut:ShowSettings;</span>) 的 <span class="shortcut">編輯器 | 程式碼樣式 | PHP | 程式碼生成</span> 頁面上自定義變數命名樣式。</p></body></html>
