<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要查看所選類的繼承層次結構，請按 <span class="shortcut">&shortcut:TypeHierarchy;</span> (<span class="shortcut">導航 | 類型層次結構</span> )。您也可以直接從編輯器調用層次結構檢視來查看當前編輯的類的層次結構。</p><p class="image"><img src="images/ps_tips-hierarchy_browser.png" alt="Types hierarchy browser" style="border: 1px solid #55555;"/></p></body></html>
