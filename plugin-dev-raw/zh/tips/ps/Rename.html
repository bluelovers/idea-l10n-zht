<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>通過自動更正您的類、方法和變數的所有使用位置，您可以輕鬆對它們進行重命名。</p><p>將文字游標放置在要重命名的符號處，然後按 <span class="shortcut">&shortcut:RenameElement;</span> (<span class="control">重構 | 重命名</span> )。鍵入新名稱，然後按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/ps_tips-rename.png" alt="Rename refactoring" style="border: 1px solid #55555;"/></p><p>再次按 <span class="shortcut">&shortcut:RenameElement;</span> 開啟 <span class="control">重命名</span> 對話框，從中您可以搜尋註釋和字串中提供的文本。</p></body></html>
